пулируют возложением вины, используя пассивное состояние при виновности персонажа. Она спала почти семь часов и думала, что справилась с заданием. Приближалось время обеда. Повернув в коридор, она услышала, как её окликнула Кара.\n\n— Пип!\n\nПиппа лишь в последнюю секунду опомнилась, что нужно хромать.\n\n— Как всё прошло? — догнала её Кара.\n\n— Похоже, всё нормально.\n\n— Ура, теперь ты свободна! — Кара взяла руку Пиппы и\n\nтриумфально подняла её. — Нога беспокоит?\n\n— Уже почти не болит. А завтра будет ещё лучше.\n\n— Ах так, — Кара начала шлёпать по карманам, — ты и\n\nдействительно умудрилась оставить телефон в папиной машине. Вот держи. Под задним сиденьем валялся.\n\n— Не соображу, когда я его выронила?\n\n— Надо отметить твоё освобождение. Завтра приглашаю к\n\nнам всех. Устроим вечер видеоигр? — заторохтела Кара.\n\n— Возможно.",
  "Пиппа подождала, пока наступит временная пауза, и как бы ненароком спросила: — Слушай, а мама сегодня показывает покупателям какой-то дом в Уэндовере на Милл-Энд-Роуд. Случайно не ваш? Ведь вы раньше именно там жили?\n\n— Ага. Забавно.\n\n— Номер сорок четыре.\n\n— Нет, у нас был номер сорок два.\n\n— А твой папа туда ездит? — спросила Пиппа с напускной\n\nравнодушностью в голосе.\n\n— Нет, дом давно продан. Когда мы переехали сюда, то\n\nсначала оставили его за собой, потому что мама как раз получила большое наследство от своей бабушки. Родители сдавали дом за хорошие деньги, а мама тем временем рисовала свои картины. А потом папа его продал. Через несколько лет после смерти мамы. Пиппа кивнула головой. Эллиот определённо врал дочкам долгое время. Если точнее, то пять лет. Обед прошёл как в тумане. Когда они поели и собирались разойтись по разным кабинетам, Пиппа обогнала Кару и обняла её.\n\n— Ну хорошо, хватит нежностей. — Кара попыталась\n\nосвободиться. — Что это на тебя нашло?\n\n— Ничего. — Та наконец отпустила подругу.\n\nСледующим был урок истории. Коннор проявил инициативу и помог Пиппе подняться по лестнице, несмотря на протесты. Мистер Ворд уже сидел за столом, одетый в светло-зелёную рубашку. Пиппа, не глядя на него, проскользнула мимо своего обычного места и устроилась в самом конце классной комнаты. Урок казался бесконечным. Часы на стене словно издевались над Пиппой, а она поглядывала на них часто – куда угодно, только не на Эллиота. На него просто не могла. Даже воздух казался вязким, она буквально задыхалась.\n\n— Интересный факт, — сказал Эллиот. — Около шести лет\n\nназад были опубликованы дневники Александра Мясникова, одного из личных врачей Сталина. Мясников писал, что\n\nСталин страдал от заболевания мозга, которое могло негативно влиять на способность к принятию решений и стать причиной паранойи. Таким образом…\n\nЗвонок на перемену прервал его. Пиппа вскочила со стула. Когда Эллиот произнёс\n\n«дневники», у неё в голове что-то щёлкнуло. Она ещё раз\n\nповторила слово. И всё встало на свои места. Одноклассники складывали в рюкзаки книги и тетради и тянулись к выходу. Пиппа, сидевшая в последнем ряду и\n\n«словно хромая», задержалась.\n\n— Подожди, Пиппо, — остановил её голос Эллиота.\n\nОна неохотно подчинилась.\n\n— Как прошёл экзамен?\n\n— О, всё хорошо.\n\n— Я рад, — улыбнулся он. — Теперь можешь\n\nрасслабиться. Пиппа выдавила в ответ неискреннюю улыбку и пошла по коридору. Оказавшись вне поля зрения Эллиота, она перестала хромать и перешла на бег. Последним уроком\n\nв расписании была политология, но она забила на неё. Произнесённое Эллиотом слово словно преследовало её по пятам. Дневники. Пиппа перевела дух, только закрыв дверь машины и взявшись за рычаг переключения передач.\n\nСОРОК ЧЕТВЁРТЫЙ\n\n— Пиппо, что ты тут делаешь? — Наоми стояла в дверях. —\n\nРазве ты не должна быть в школе?\n\n— У меня сейчас окно, — ответила Пиппа, пытаясь\n\nперевести дух. — Мне нужно срочно задать тебе один вопрос.\n\n— Пиппо, с тобой всё в порядке?",
  "— Ведь ты посещала психотерапевта после смерти матери?\n\n—выпалила Пиппа. Теперь ей было не до вежливости. — Из-за\n\nдепрессии и тревожности? Наоми удивлённо посмотрела на Пиппу, её глаза заблестели.\n\n— Да.\n\n— И твой врач велел вести дневник?\n\nНаоми кивнула головой.\n\n— Это хороший способ управлять стрессом. Мне помогло. Я\n\nвела дневник с семнадцати лет.\n\n— И про то ДТП ты писала?\n\nНаоми смотрела на неё, прищурив глаза.\n\n— Конечно, я обо всём писала. Такое потрясение, и ни с кем не\n\nможно поделиться. Но мой дневник никто не видел.\n\nПиппа с облегчением выдохнула и поспешила прижать рот дланью.\n\n— Ты, наверное, хотела спросить, как тот человек узнал о\n\nДТП? — Наоми покачала головой. — Нет, это невозможно. Я храню дневник у себя в комнате и надежно прячу.\n\n— Извини, — сказала Пиппа. — Мне уже пора идти.\n\nОна развернулась и бросилась к своей машине. Наоми что-то кричала, но Пиппа её не слушала.\n\nКогда Пиппа вернулась домой, машина мамы уже стояла на дорожке. Однако в доме было тихо, Лиен её даже не окликнула. Продираясь через коридор, Пиппа сквозь стук сердца услышала другой звук: мама плакала. Войдя в гостиную, она остановилась. Мама сидела на диване спиной к двери, держа обеими руками телефон, из которого доносились тихие голоса. Она смотрела какое-то видео.\n\n— Мам?\n\n— Ой, милая, ты меня напугала. — Лиен поставила видео на\n\nпауза и поспешно вытерла глаза. — Ты сегодня рано. Как прошёл экзамен? Всё хорошо? — Она энергично хлопнула по диванной подушке рядом с собой и провела рукой по лицу. — Садись, поговорим. Какая тема сочинения попалась?\n\n— Мама, что с тобой?\n\n— Ничего. Честно, ничего. — Она улыбнулась сквозь слёзы.\n\n— Просто решила посмотреть старые фото Барни и\n\nнаткнулась на видео с Рождества. Помнишь, тогда Барни бегал вокруг стола и приносил всем обувь? Смотрю и не могу остановиться. Пиппа обошла вокруг дивана, обняла маму сзади и прошептала ей на ухо: — Извини, что помешала. Понимаю, тебе грустно.\n\n— Я не грустная. Я счастлива. Он был такой добрый.\n\nПиппа села рядом, и они вдвоём ещё раз просмотрели фото и видео, на которых Барни смешно подпрыгивал в воздухе, пытался есть снег, гавкал на пылесос и валялся на полу, раскинув лапы, пока маленький Джош чесал ему живот, а Пиппа гладила уши… Наконец мама опомнилась, что пришло время ехать за Джошем.\n\n— Окей. А я пойду немного вздремну, — вновь соврала Пиппа,\n\nподнялась к себе и начала ходить по комнате, раз за разом\n\nсмотря на часы. Она ждала. Страх уступил место ярости, и если бы Пиппа не двигалась, она бы закричала от гнева, который переполнял её. Сегодня четверг, и Эллиот должен поехать на урок. Следовательно, она застанет его в старом доме. Пять часов. Время вышло. Пиппа отключила телефон от зарядки и надела куртку цвета хаки.\n\n— Я к Лорен, на пару часов, — крикнула она маме, которая в",
  "этот момент на кухне помогала Джошу с математикой. — До встречи. Выйдя на улицу, она села в машину, собрала волосы и завязала их в хвост. Потом, перечитав ряд сообщений от Рави, написала ответ: «Спасибо, всё прошло хорошо. Я приду к тебе после ужина, и мы позвоним в полицию». Снова ложь, но Пиппа уже набила руку на этом. Рави ей сейчас только помешал бы. Она открыла карту в телефоне и ввела адрес. Резкий механический голос сказал:\n\n«Построение маршрута: дом сорок два, Милл-Энд-Роуд,\n\nУэндовер».\n\nСОРОК ПЯТЫЙ\n\nМилл-Энд-Роуд оказалась узкой улицей, поросшей тёмными деревьями, которые словно туннель окружали её со всех сторон. Пиппа остановилась на обочине сразу за домом номер 40 и выключила фары. Её сердце бешено колотилось, каждая волосинка, каждый участок кожи казался наэлектризованным. Она потянулась к телефону, закрепила его в подстаканник и набрала 999.\n\n— Алло, оператор службы спасения, с кем вас соединить? —\n\nответили после двух гудков.\n\n— С полицией, — сказала Пиппа.\n\n— Сейчас, секунду.\n\n— Алло? — раздался другой голос в трубке. — Полиция, чем\n\nмогу помочь?\n\n— Меня зовут Пиппа Фитц-Амоби, — сказала она дрожащим\n\nголосом, — я из Литтл-Килтона. Пожалуйста, слушайте внимательно. Необходимо отправить офицеров в дом 42, Милл-Энд-Роуд,\n\nУэндовер. Внутри находится мужчина по имени Эллиот Ворд. Пять лет назад Эллиот похитил девушку по имени Энди Белл из\n\nКилтона и держал её в этом доме. Он убил парня по имени Сел Сингх. Вам нужно связаться с инспектором Ричардом\n\nХокинсом, который вел дело Энди Белл, и сообщить ему. Я считаю, что Энди жива и её удерживают в доме. Я собираюсь встретиться с Эллиотом Вордом и могу оказаться в опасности. Пожалуйста, пришлите офицеров, быстро.\n\n— Подожди, Пиппо. Откуда ты сейчас звонишь?\n\n— Я возле дома и собираюсь войти.\n\n— Хорошо, оставайся на улице. Я отправляю офицеров к\n\nтебе. Пиппо, ты можешь...\n\n— Я уже вхожу, — сказала Пиппа. — Пожалуйста,\n\nпоспешите.\n\n— Пиппо, не входи в дом.\n\n— Извините, но я должна, — промолвила она.\n\nПиппа опустила телефон, голос оператора всё ещё звал её по имени, и положила трубку. Она вышла из машины. Перейдя через травяную обочину на подъездную дорожку к дому номер 42, она увидела машину Эллиота, припаркованную перед небольшим домом из красного кирпича. Два окна снизу светились, разгоняя густеющую темноту. Когда она двинулась к дому, прожектор с датчиком движения поймал её и наполнил подъезд ярким и ослепляющим белым светом. Она зажмурилась и продвинулась вперёд, гигантская тень от дерева следовала за ней, пока она шла к входной двери. Она постучала. Три громких удара по двери. Что-то грохнуло внутри. И больше ничего. Она снова и снова стучала кулаком по двери.\n\nВнутри вспыхнул свет, и в жёлтом матовом стекле она увидела размытый силуэт, который шёл к ней. За скрежетнула цепь, затем — засов, и дверь отворилась с глухим щелчком. Эллиот уставился на неё. Одет в ту же пастельно- зелёную рубашку со школы, с перекинутой парой тёмных кухонных перчаток через плечо.",
  "— Пиппо? — произнёс он голосом, полным страха. — Что\n\nты… что ты здесь делаешь? Она посмотрела в его увеличенные линзами глаза.\n\n— Я просто... — сказал он. — Я лишь ...\n\nПиппа покачала головой.\n\n— Полиция будет здесь примерно через десять минут, — сказала\n\nона. — У вас есть время, чтобы объяснить мне всё. — Она перешагнула одной ногой через порог. — Объяснить, чтобы я смогла помочь вашим дочкам пройти через это. Чтобы Сингхи наконец узнали правду после всего этого времени. Вся кровь отошла от лица Эллиота. Он покачнулся и отступил на несколько шагов назад, врезавшись в стену. Потом он прижал пальцы к глазам и выдохнул весь воздух.\n\n— Это конец, — тихо произнёс он. — Наконец всё\n\nзакончилось.\n\n— Время идёт, Эллиот. — Её голос был намного смелее,\n\nчем она ощущала.\n\n— Хорошо, — сказал он. — Ладно, ты войдёшь?\n\nОна колебалась, её живот втянулся и прижался к позвоночнику. Но полиция уже ехала; она могла это сделать. Она должна.\n\n— Мы оставим входную дверь открытой для полиции, —\n\nсказала она, а затем пошла за ним по коридору, держась на расстоянии трёх шагов. Он повернул направо и повёл её на кухню. Там не было мебели, совсем никакой, но столешницы были заставлены пакетами с едой и кухонной утварью, была даже подставка для специй. На столе возле пачки сухих макарон лежал маленький блестящий ключ. Эллиот наклонился, чтобы выключить плиту, а Пиппа отошла в другой конец комнаты, пытаясь оставить между ними как можно больше пространства.\n\n— Отойдите от ножей, — сказала она.\n\n— Пиппо, я не собираюсь...\n\n— Держитесь от них как можно дальше!\n\nЭллиот отступил, остановившись у стены напротив неё.\n\n— Она здесь, так? — спросила Пиппа. — Энди здесь и она жива?\n\n— Да.\n\nОна задрожала в своём тёплом пальто.\n\n— Вы с Энди Белл встречались в марте 2012 года, —\n\nсказала она. — Рассказывайте с начала, Эллиот, у нас не так много времени.\n\n— Это было не так, как... — он заикнулся. — Это... — Он\n\nстогнал и схватился за голову.\n\n— Эллиот!\n\nОн шмыгнул носом и выпрямился.\n\n— Хорошо, — сказал он. — Это было в конце февраля. Энди\n\nначала ... уделять мне внимание в школе. Я не преподавал ей; она не ходила на историю. Но она следовала за мной в коридорах и расспрашивала про день. И, я не знаю, наверное, это внимание было приятным. Мне было так одиноко после смерти\n\nИзабель. А потом Энди начала просить номер телефона. До этого момента ничего не было, мы не целовались и тому подобное, но она продолжала расспрашивать. Я сказал, что это будет неуместно. И всё же, довольно скоро я оказался в телефонном магазине, покупая другую сим-карту, чтобы можно было говорить с ней и никто не узнал бы. Я не знаю, зачем это делал; полагаю, что это было похоже на попытку отвлечься от тоски по жене. Я просто хотел с кем-то поговорить. Я вставлял сим-карту только ночью, чтобы Наоми ничего не увидела, и мы начали переписываться. Она была мила со мной; позволила мне рассказать про Изабель и о том, как я волнуюсь за Наоми и\n\nКару.\n\n— У вас заканчивается время, — холодно произнесла Пиппа.",
  "— Да, — шмыгнул он, — а потом Энди начала предлагать\n\nвстретиться где-то вне школы. Например, в отеле. Я сказал ей, что этого не будет ни в коем случае. Но в момент безумия, слабости, я обнаружил, что забронировал номер. Она умела быть очень убедительной. Мы договорились о времени и дате, но мне пришлось отменить в последнюю минуту, потому что Кара\n\nзаболела ветрянкой. Я пытался покончить с этим, что бы там между нами ни было, но она попросила снова. И я забронировал отель на следующую неделю.\n\n— Отель «Айви Хаус» в Чалфоне, — уточнила Пиппа.\n\nОн кивнул.\n\n— Тогда это произошло впервые, — его голос был тихим от\n\nстыда. — Мы не остались на ночь; я не мог оставить своих девочек на такой длительный промежуток времени. Мы пробовали там лишь несколько часов.\n\n— И вы переспали с ней?\n\nЭллиот ничего не ответил.\n\n— Ей было семнадцать! — воскликнула Пиппа. — Столько же,\n\nсколько вашей дочери. Вы — учитель. Энди была уязвимой, и вы воспользовались этим. Вы взрослый и должны были понимать лучше.\n\n— Нет ничего, что ты можешь сказать, что заставит меня\n\nчувствовать отвращение к себе больше, чем я уже чувствую. Я сказал, что это не может повториться и пытался всё отменить. Но Энди не позволила мне. Она начала угрожать, что сдаст меня. Прервала один из моих уроков, подошла и прошептала мне, что она оставила где-то в классе свою обнажённую фотографию и что я должен найти её, пока это не сделал кто-то другой. Пыталась меня напугать. Следовательно, на следующей неделе я вернулся в «Айви\n\nХаус», потому что не знал, что она бы сделала, если бы я этого не сделал. Я думал, что она достаточно скоро устанет от всего. Он остановился, чтобы потереть затылок.\n\n— Это было в последний раз. Это произошло лишь дважды, и дальше были\n\nПасхальные каникулы.\n\nМы с девочками провели неделю у родителей\n\nИзабель, и, находясь далеко от Килтона, я пришёл в себя. Я написал Энди сообщение и сказал, что всё кончено, и мне всё равно, если она меня сдаст. Энди ответила, что когда школа начнётся снова, она уничтожит меня, если я не сделаю то, что она требует. Я же не знал, чего она хочет. А потом, абсолютно случайно, появилась возможность остановить её. Я\n\nузнал о том, что Энди травит эту девочку в Интернете, поэтому позвонил её отцу, как я уже говорил, и сообщил, что, если поведение дочери не улучшится, я буду вынужден доложить, и её исключат из школы. Конечно, Энди знала, что это означало: взаимное гарантированное уничтожение. Она могла сделать так, чтобы меня арестовали и посадили в тюрьму за наши отношения, а я мог добиться отчисления и разрушить её будущее. Мы были в тупике, и я думал, что всё кончено.\n\n— Так почему же вы похитили её в пятницу двадцатого апреля? —\n\nспросила Пиппа.\n\n— Это не... — начал он. — Всё было совсем не так. Я был",
  "дома один, а Энди появилась, кажется, около десяти. Она была в ярости, очень разгневана. Кричала на меня, говорила, что я жалкий и отвратительный, что она прикоснулась ко мне только потому, что ей нужна была помощь с получением места в Оксфорде, как я уже сделал для Села. Она не хотела, чтобы брат уехал без неё. Кричала, что ей нужно сбежать из дома, подальше от Килтона, потому что это место убивает её. Я пытался успокоить её, но Энди не слушала. И она точно знала, как причинить мне боль. Эллиот медленно моргал.\n\n— Энди побежала в мой кабинет и начала рвать картины, которые\n\nнарисовала Изабель, когда умирала, мои радужные полотна. Она уничтожила два из них, и я кричал, чтобы она остановилась, а потом она взялась за мою любимую. И я... я просто толкнул её, чтобы остановить, я не пытался причинить ей боль. Но она упала назад и ударилась головой о стол. Сильно. И, — он шмыгнул носом, — она лежала на полу, а из головы текла кровь. При сознании, но растерянная. Я бросился за аптечкой, а когда вернулся, Энди уже не было, а входная дверь была открыта. Я не знаю, куда она делась, не было видно никакой машины на подъезде и не было никаких звуков. Она вышла и исчезла. Её телефон лежал на полу в кабинете, наверное, она уронила в схватке.\n\n— На следующий день, — продолжил он, — я услышал от Наоми,\n\nчто Энди пропала. Энди истекала кровью, вышла из моего дома с травмой головы, а теперь исчезла. И когда прошли выходные, я начал паниковать, потому что думал, что убил её. Думал, что она, наверное, вышла из дома, а потом, растерявшись и раненная, где-то заблудилась и умерла от полученных травм. Что она лежит где-то в канаве, и это лишь вопрос времени, когда её найдут. А тогда, когда найдут, на её теле могли остаться доказательства, которые приведут ко мне: волокна, отпечатки пальцев. Я знал, что единственное, что можно сделать — это дать им серьёзного подозреваемого, чтобы защитить себя. Чтобы защитить моих девочек. Если бы меня забрали за убийство Энди, я не думал, что Наоми это пережила бы. А Кари тогда было всего двенадцать. Я был единственным отцом, который у них остался.\n\n— Нет времени на ваши оправдания, — произнесла Пиппа. —\n\nИтак, вы подставили Села Сингха. Вы знали о наезде, потому что читали дневники Наоми.\n\n— Конечно, что читал, — сказал он. Я должен был\n\nубедиться, что моя маленькая девочка не думает причинить себе вред.\n\n— Вы заставили её и друзей лишить Села алиби. А потом, во\n\nвторник?\n\n— Я взял больничный на работе и отвёз девочек в школу. Я",
  "ждал на улице, а когда увидел Села на парковке, подошёл, чтобы поговорить. Он не очень хорошо воспринял её исчезновение. Так что я предложил вернуться к нему домой и обсудить это. Я планировал сделать это с помощью ножа из дома Сингхов. Но потом я нашёл снотворное в ванной, и решил отвезти его в лес; я подумал, что так будет лучше. Я не хотел, чтобы его нашла семья. Мы пили чай, и я дал ему первые три таблетки, сказав, что это от головной боли. И убедил его, что мы должны пойти в лес и искать Энди сами, что это поможет справиться с чувством беспомощности. Он поверил мне. И не удивился, что я был в кожаных перчатках. Я взял\n\nпластиковый пакет с их кухни, и мы пошли в лес. У меня был складной нож, который я приставил к шее Села, когда мы зашли достаточно далеко. Заставил его проглотить ещё таблеток. Голос Эллиота сорвался. Его глаза наполнились слезами, одна скатилась по щеке.\n\n— Я сказал, что помогаю ему, что он не будет\n\nподозреваемым, если будет выглядеть так, будто на него тоже напали. Он проглотил ещё несколько таблеток, а потом начал бороться. Я прижал его и заставил выпить ещё. Когда он начал засыпать, я держал его и говорил про Оксфорд, про удивительные библиотеки, про официальные обеды в зале, про то, как красиво выглядит город весной. Просто чтобы он заснул, думая о чём-то хорошем. Когда Сел потерял сознание, я накинул ему на голову мешок и держал за руку, пока он умирал. Пиппа не чувствовала жалости к мужчине перед собой. Одиннадцать лет воспоминаний стерлись, оставив незнакомца, который стоял в комнате.\n\n— Потом Вы отправили текст признания с телефона Села его\n\nотцу. Эллиот кивнул, закрывая глаза ладонями.\n\n— А кровь Энди?\n\n— Высохла под моим столом, — сказал он. — Я не заметил\n\nвсего, когда впервые убирался, поэтому я положил немного под ногти\n\nСела с помощью пинцета. И последним, я положил телефон Энди в карман и оставил его там. Я не хотел его убивать. Я пытался спасти девочек; они уже прошли через столько боли. Он не заслуживал смерти, но и мои дочери тоже. Это был невозможный выбор. Пиппа подняла глаза, стараясь сдержать слёзы. Не было времени сказать ему, как он ошибался.\n\n— А потом, когда прошло больше дней, — плакал Эллиот, — я\n\nпонял, какую серьёзную ошибку сделал. Если бы Энди умерла где-то от травмы головы, её бы уже нашли. А тут\n\nпоявляется её машина, и в багажнике находят кровь; она, наверное, была достаточно здорова, чтобы куда-то поехать после того, как покинула мой дом. Я запаниковал и подумал, что это смертельно, но нет. Однако было слишком поздно. Сел уже был мертв, и я сделал его убийцей. Они закрыли дело, и всё успокоилось.\n\n— Так как мы перейдём к тому, что вы заключили Энди в\n\nэтом доме? Он вздрогнул от гнева, который скрывался за словами Пиппы.\n\n— Это было в конце июля. Я ехал домой и просто увидел её.",
  "Энди шла по обочине главной дороги из Уайкомба, направляясь в Килтон. Я остановился, и было очевидно, что у неё проблемы с наркотиками… и она спала на улице. Энди была такой худой и растрёпанной. Вот как это произошло. Я не мог позволить ей вернуться домой, потому что в таком случае все бы узнали, что Села убили. Энди была под кайфом и дезориентирована, но я остановился и посадил её в машину. И объяснил, почему не могу отпустить её домой, но заверил, что позабочусь о ней. Я как раз выставил этот дом на продажу, поэтому привёз её сюда и снял дом с учёта.\n\n— Где она была все эти месяцы? Что с ней случилось той ночью,\n\nкогда она пропала? — Пиппа настаивала, ощущая, как минуты уходят от неё.\n\n— Она не помнит всех деталей; думаю, у неё был сотрясение\n\nмозга. Энди говорит, что просто хотела убежать от всего. Она пошла к другу, который был связан с наркотиками, и он отвёз её к людям, которых знал. Но там она не чувствовала себя в безопасности, поэтому сбежала, чтобы вернуться домой. Она не любит говорить о том времени.\n\n— Гоуи Бауэрс, — подумала Пиппа вслух. — Где она, Эллиот?\n\n— На чердаке. — Он посмотрел на маленький ключ, который\n\nлежал на столе. — Я утеплил его, поставил фанерные стены и нормальный пол. Она выбрала обои. Там нет окон, но мы поставили много ламп. Мы всё там красиво\n\nобустроили. Знаю, ты, наверное, думаешь, что я монстр, Пиппа, но я никогда не трогал её с тех пор, как в последний раз был в\n\n«Айви Хаус». Всё уже не так. И она не такая, как была раньше.\n\nЭнди другой человек, спокойная и благодарная. У неё здесь есть еда, но я прихожу готовить для неё трижды в неделю, один раз в выходные, и позволяю ей спуститься в душ. А потом мы просто сидим вместе у неё на чердаке, смотрим телевизор некоторое время. Ей никогда не бывает скучно.\n\n— Она там заперта, и это ключ от чердака? — Пиппа\n\nпоказала на него. Эллиот кивнул. И тут они услышали, как на улице заскрипели колёса по дороге.\n\n— Когда Вас будет допрашивать полиция, — сказала Пиппа,\n\nспеша, — не говорите им о наезде и побеге, о том, что лишили Села алиби. Ему это уже не поможет. А Кара не заслуживает потерять всю свою семью, остаться совсем одной. Теперь я собираюсь защитить Наоми и Кару. Раздался звук дверцы автомобиля, что хлопнули.\n\n— Возможно, я могу понять, почему Вы это сделали, —\n\nпродолжила она. — Но никогда не смогу простить. Вы забрали жизнь Села, чтобы спасти свою. Вы разрушили его семью.\n\n— Это полиция! — из открытых входных дверей прозвучал крик.\n\n— Беллы скорбели целых пять лет. Вы угрожали мне и\n\nмоей семье; Вы ворвались в мой дом, чтобы напугать меня.\n\n— Мне очень жаль.\n\nРаздались тяжёлые шаги по коридору.\n\n— Вы убили Барни.\n\nЛицо Эллиота исказилось.\n\n— Пиппа, я не знаю, о чём ты говоришь. Я не...\n\n— Полиция, — сказал офицер, заходя на кухню. На полях\n\nего шляпы блестел свет с чердачного окна. Его напарница вошла сзади, её глаза бегали от Эллиота к Пиппе и назад, её туго собранный хвост покачивался при этом.\n\n— Что здесь происходит? — спросила она.",
  "Пиппа взглянула на Эллиота, их взгляды встретились. Он выровнялся, вытянув запястья.\n\n— Вы здесь, чтобы арестовать меня за похищение и\n\nнезаконное заключение Энди Белл, — сказал он, не отводя от неё глаз.\n\n— И за убийство Села Сингха, — добавила Пиппа.\n\nОфицеры долго смотрели друг на друга, потом один из них кивнул. Женщина двинулась к Эллиоту, а мужчина нажал на радиоприёмник, прикреплённый к плечу. Он повернулся к коридору, чтобы что-то сообщить. Повернувшись к ним спиной, Пиппа бросилась вперёд и схватила ключ со стойки. Она выбежала в коридор и помчалась вверх по лестнице.\n\n— Эй! — крикнул ей вслед офицер-мужчина.\n\nНа верху она увидела маленький белый люк на чердак в потолке. Через защёлку и металлическое кольцо, которое было вкручено в деревянную раму, был прикреплён большой навесной замок.\n\nПод ним была размещена небольшая двухступенчатая лестница. Пиппа ступила на неё и потянулась, вставила ключ в замок и дала ему упасть, громко звякнув об пол. Полицейский поднимался по лестнице следом за ней. Она повернула защёлку и согнулась, чтобы позволить укреплённому люку опуститься вниз и открыться. Жёлтый свет заполнил отверстие над ней. И звуки: драматическая музыка, взрывы и крики людей с американским акцентом. Пиппа схватила лестницу на чердаке и опустила её на пол\n\nкак раз в тот момент, когда офицер с грохотом преодолел последние несколько ступенек.\n\n— Стой, — крикнул он.\n\nПиппа ступила на лестницу и полезла, её руки стали липкими и скользкими на металлических перекладинах. Она просунула голову в люк и оглянулась. Комнату освещали несколько торшеров, а стены были украшены бело- чёрным цветочным орнаментом. С одной стороны чердака стоял мини-холодильник с чайником и микроволновкой сверху, полки с продуктами и книгами. Посередине комнаты лежал пушистый розовый коврик, а за ним — большой телевизор с плоским экраном, который как раз стоял на паузе. И там была она. Сидела, скрестив ноги, на односпальной кровати, заваленной разноцветными подушками. На ней была голубая пижама с рисунком пингвина, такая же, как у Кары и Наоми. Она уставилась на Пиппу, её глаза были широко раскрыты и дикие. Она выглядела немного старше, немного тяжелее. Её волосы были ломче, чем раньше, а кожа гораздо бледнее. Она разинулa рот, держа в руке пульт от телевизора, с пачкой печенья «Джеми Доджер» на коленях.\n\n— Привет. Я Пиппа.\n\n— Привет, — ответила девушка, — я Энди.\n\nНо это была не она.",
  "СОРОК ШЕСТОЙ Пиппа подошла ближе, ступая в освещённое жёлтым сиянием лампы место. Она успокаивающе выдохнула, стараясь не обращать внимания на крик, который, казалось, звучал в её голове. Она прищурила глаза и изучила лицо перед собой. Теперь, когда она подошла ближе, она заметила очевидные отличия: немного другой наклон пухлых губ, опущенные глаза там, где они должны были бы подниматься вверх, выступающие скулы, которые были ниже, чем должны были быть. Изменения, которые не могли быть вызваны временем. За последние месяцы Пиппа столько раз пересматривала фотографии, что знала каждую черточку на лице Энди Белл. Это была не она. Пиппа чувствовала себя оторванной от мира, унесённой вдали, лишённой какого-либо смысла.\n\n— Ты не Энди, — тихо произнесла она, когда полицейский\n\nподнялся по лестнице позади и положил руку ей на плечо. Ветер завывал в деревьях, а Mill-End-Road, 42 освещалась вспышками синего света, то появлявшимися, то исчезавшими в темноте. Четыре полицейских машины в ломаном квадрате заполнили подъезд, и Пиппа только что увидела, как инспектор Ричард\n\nХокинс — в том же чёрном плаще, который он носил на всех тех пресс-конференциях пять лет назад, — вошёл в дом. Пиппа перестала слушать женщину-полицейского, которая брала у неё показания. Она слышала её слова лишь как грохот складов, что падают. Она сосредоточилась на том, чтобы вдохнуть свежий и лёгкий воздух, и именно тогда вывели Эллиота. Два офицера с обоих сторон; его руки были скованы наручниками сзади. Он плакал, синие лампочки мигали на его мокром лице. Раненые звуки, которые он издавал, пробудили в ней какой-то древний, инстинктивный страх. Это был мужчина, который знал, что его жизнь\n\nзакончена. Верил ли он на самом деле, что девушка на его чердаке —\n\nЭнди? Или держался за эту веру всё это время? Они наклонили голову Эллиота, посадили его в машину и увезли. Пиппа смотрела им вслед, пока туннель деревьев полностью не поглотил машину. Когда она закончила диктовать офицеру свой номер, то услышала, как за ней хлопнули дверцы автомобиля.\n\n— Пиппа! — ветер донёс до неё голос Рави.\n\nЧто-то ёкнуло в груди, и затем она побежала к нему. На вершине подъездной дорожки они столкнулись, Рави подхватил её, крепко сжав руки, когда они обнялись, прячась от ветра.\n\n— С тобой всё в порядке? — спросил он, придерживая Пиппу,\n\nчтобы посмотреть на неё.\n\n— Да, — ответила она. — Что ты здесь делаешь?\n\n— Я? — он ткнул себя в грудь. — Когда ты не появилась, я\n\nискал тебя через «Найти моих друзей». — Почему ты пришла сюда одна? — он посмотрел на полицейских машин и офицеров позади Пиппы.\n\n— Я должна была, — ответила она. — Я должна была спросить",
  "его. Я не знала, как долго тебе придётся ждать правду, если я этого не сделаю. Она несколько раз пыталась начать говорить, но казалось, что слова застряли в горле. В конце концов она рассказала Рави всё. Рассказала, как погиб его брат, стоя под дрожащими ветвями деревьев, в синеватом свете, что расходился вокруг них. Она сказала «не плачь», когда слёзы потекли по лицу Рави, потому что это всё, что можно было сделать; она чувствовала себя беспомощной.\n\n— Не буду, — сказал он полуулыбаясь, полуплача. —\n\nНичто не может вернуть его назад, я знаю это. Но мы можем, в некоторой мере. Села убили, он был невиновен, и теперь все об этом узнают.\n\nОни смотрели, как инспектор Ричард Хокинс выводил девушку из дома, набросив на её плечи сиреневое одеяло.\n\n— Это действительно не она, так? — спросил Рави.\n\n— Очень похожа на Энди, — ответила Пиппа.\n\nГлаза девушки были широко раскрыты и подвижны, когда она осматривалась вокруг, изучая то, что было снаружи. Хокинс подвёл её к машине и сел рядом, а двое офицеров в форме сели спереди. Пиппа не знала, как Эллиот дошёл до мысли, что девушка, которую он нашёл на обочине дороги, — это Энди. Было ли это бредом? Нужно ли было ему верить, что Энди не умерла в качестве искупления за то, что он сделал с Селом? Или страх ослепил его? Вот что подумал Рави: Эллиот был в ужасе от того, что Энди\n\nБелл жива и вернётся домой, и тогда он сядет за убийство\n\nСела. И в этом повышенном состоянии страха всё, что было нужно, — это блондинка, которая выглядела достаточно похожей, чтобы убедить себя, что он нашёл Энди. И он запер её, чтобы вместе с ней запереть этот ужасный страх быть пойманным. Пиппа согласилась с этим, глядя, как отъезжает машина офицеров.\n\n— Я думаю, — сказала она тихо, — я полагаю, что она была\n\nпросто девушкой с нужным лицом и цветом волос, когда мимо неё проезжал не тот мужчина. И ещё один невыносимый вопрос, который не давал Пиппе покоя: что случилось с настоящей Энди Белл после того, как она покинула дом Уордов той ночью? Офицер, которая брала у неё показания, подошла к ним с тёплой улыбкой.\n\n— Тебя отвезти домой, дорогая? — спросила она у Пиппы.\n\n— Нет, всё в порядке. У меня есть машина.\n\nОна заставила Рави сесть в машину вместе с ней; она ни за что не позволила бы ему ехать домой одному — он слишком сильно дрожал. Да и тайно она тоже не хотела оставаться одна. Пиппа повернула ключ в замке зажигания, успев увидеть своё лицо в зеркале заднего вида ещё до того, как погас свет. Она выглядела измождённой и серой, с тёмными кругами под яркими глазами. Она была устала. Ужасно устала.\n\n— Наконец я могу рассказать родителям, — сказал Рави, когда",
  "они возвращались главной дорогой из Уэндовера — Я даже не знаю, с чего начать. Её фары осветили вывеску «Добро пожаловать в Литтл\n\nКилтона», буквы которой становились толще от боковых теней, когда они проезжали мимо и въезжали в город. Пиппа ехала главной улицей, направляясь к дому Рави. Она остановилась на главном перекрёстке. С другой стороны ждала машина с яркими, пронзительно-белыми фарами. Она стояла на месте, хотя право на проезд было за ней.\n\n— Почему они не двигаются? — спросила Пиппа, глядя\n\nна тёмную машину впереди, залитую жёлтым светом от уличного фонаря, падавшего на её кузов.\n\n— Не знаю, — ответил Рави. — Ты просто едь.\n\nОна так и сделала, медленно продвигаясь вперёд кольцевым перекрёстком. Другая машина всё ещё не сдвинулась с места. Когда они приблизились и выехали из света встречных фар, нога Пиппы ослабила нажатие на педаль, а сама она с любопытством выглянула в окно.\n\n— Чёрт, — воскликнул Рави.\n\nЭто была семья Белл. Все трое. Джейсон сидел на водительском сиденье, его лицо было красным и залито слезами. Казалось, он кричал, бил рукой по рулю, его рот двигался от гневных слов. Дон Белл, съёжившись, была рядом с ним.\n\nОна плакала, её тело дрожало, когда она пыталась дышать сквозь слёзы, её рот открылся в беспорядочной агонии. Их машины сравнялись, и Пиппа увидела Бекку на заднем сиденье. Её лицо было бледное, прижато к холодному стеклу. Губы были приоткрыты, брови нахмурены, она смотрела прямо перед собой, мыслями блуждая где-то в другом месте. И когда они проезжали мимо, взгляд Бекки оживился и остановился на\n\nПиппе. В глазах мелькнуло узнавание. И что-то тяжёлое и неотложное, похожее на ужас. Они поехали по улице, и Рави выдохнул сдержанный воздух.\n\n— Думаешь, им сказали? — спросил он.\n\n— Похоже, только что сделали это, — ответила Пиппа. — Девушка\n\nповторяла, что её зовут Энди Белл. Может, им придётся пойти и официально подтвердить, что это не так. Она посмотрела в зеркало заднего вида и увидела, как машина Беллов наконец выехала через кольцевую развязку, навстречу тщетному обещанию вернуть похищенную дочь.\n\nСОРОК СЕДЬМОЙ Пиппа допоздна засиделась в родительской спальне. Пересказать историю оказалось не намного легче, чем её пережить. Самое трудное — как поступить с Карой? Когда час перевалил за десять вечера, Пиппа поняла, что дальше нельзя откладывать. Она навела палец на кнопку вызова и не смогла её нажать. Не могла произнести вслух те же слова и услышать в ответ, как жизнь лучшей подруги меняется навсегда в худшую сторону. Пиппа надеялась, что сможет справиться, однако понимала — её стойкости есть предел, и она сама может сломаться. Поэтому вместо звонка набрала сообщение:\n\n«Я должна была позвонить тебе и рассказать всё, но не",
  "думаю, что смогу выдержать твой голос на другом конце линии. Можешь обвинить меня в трусости. Я узнала о ужасной вещи. Села Сингха убил твой отец. И ещё он удерживал в вашем старом доме в Уэндовере девушку, принимая её за Энди Белл. Он арестован. Наоми ничего не угрожает, даю слово. Я знаю, зачем он это сделал, и расскажу, когда ты будешь готова выслушать… Мне очень жаль. Как бы я хотела избавить тебя от всего! Я люблю тебя». Она ещё раз перечитала написанное и нажала кнопку\n\n«Отправить».\n\nСлёзы капали прямо на экран, и пришлось подставить под них ладонь. Пиппа проспала до двух часов дня. Потом мама накормила её завтраком. Про школу речи не могло быть. Они больше не обсуждали то, что произошло, всё уже было сказано. Однако последняя загадка Энди Белл до сих пор крутилась у Пиппы в голове. Она раз семнадцать пыталась дозвониться до Кары — подруга не отвечала. Наоми тоже. Ближе к вечеру Лиэн отправилась в школу за Джошем и по дороге назад заехала к Вордам. Вернувшись, она\n\nсообщила, что дома никого нет, и машина на дорожке не стоит.\n\n— Наверное, они у тётушки Лили, — предположила Пиппа, снова\n\nнажимая «Повтор вызова». Виктор пришёл с работы раньше. Они всей семьёй уселись в гостиной и начали смотреть телевизионную викторину. Раньше Пиппа с отцом, перебивая друг друга, спешили выкрикнуть ответ, но сейчас молчали и только украдкой смотрели через голову Джоша. В воздухе повисло напряжение и немой вопрос — что теперь будет? В дверь постучали, и Пиппа вскочила — хоть какой-то повод покинуть комнату и разрядить напряжение. Она помчалась открывать дверь в том же наряде, что и была раньше, в окрашенной пижаме. Ледяной воздух обжёг ноги. На пороге стоял Рави и его родители — все трое выстроились в ряд, словно позируя.\n\n— Привет, сержант! — Рави заметил её цветастую пижаму и\n\nхмыкнул. — Это Ниша, моя мама. — Он представлял гостей как ведущий телешоу. Ниша улыбнулась. Её тёмные волосы были заплетены в две косы. — А это мой папа Мохан. — Мохан кивнул, задев подбородком огромный букет цветов, который держал в руках. Из-под подмышки у него торчала коробка шоколадных конфет. — Папа, мама, а это та самая Пиппа.\n\n— Вот так, — сообщил Рави. — Нас сегодня пригласили в\n\nотделение полиции и всё рассказали. Всё, что мы уже знали. А потом добавили, что после обвинений мистеру Ворду они соберут пресс-конференцию и сделают официальное заявление о невиновности Села. Пиппа услышала за спиной шаги отца и мамы. Рави снова представил родителей Виктору, с Лиэн они уже были знакомы — пятнадцать лет назад она продала им дом.\n\n— И поэтому, — продолжил Рави, — мы решили прийти и\n\nпоблагодарить тебя, Пиппа. Без тебя ничего бы этого не произошло.\n\n— У меня просто нет слов, — сказала Ниша. Её лучистые,\n\nкак глаза у Рави и Села, сияли. — То, что вы сделали вместе с\n\nРави… Вы вернули нам нашего мальчика. Невозможно выразить, как много для нас это значит.\n\n— Это тебе! — Мохан наклонился и вручил Пиппе цветы и",
  "конфеты. — Извини, мы не знали, как ещё отблагодарить того, кто помог вернуть доброе имя погибшему сыну.\n\n— Гугл особо не помог, — добавил Рави.\n\n— Спасибо. Вы зайдёте?\n\n— Да-да, проходите, пожалуйста, — сказала Лиэн. — Я\n\nзаварю чай. Войдя в дом, Рави взял Пиппу за руку, притянул к себе и обнял вместе с букетом. Он смеялся ей в волосы. После Рави пришла очередь Ниши, её сладковатые духи напомнили Пиппе домашний уют, тепло маминых рук и летние вечера… А потом неожиданно все начали обниматься, все шестеро. Они обнимались, смеясь сквозь слёзы. И как-то само собой, после карусели объятий, оказалось, что Сингхи пришли и разогнали грусть, которая наполняла дом. Будто открылись двери и призрак выпустили наружу — по крайней мере на какое-то время. Потому что хоть что-то закончилось хорошо:\n\nСела признали невиновным. Его семья освободилась от гнёта, который несла долгие годы. И несмотря на всю боль и сомнения, это того стоило. Они и не заметили, как подкрался Джош и удивлённо пробормотал:\n\n— А что это вы делаете?\n\nОни уселись в гостиной. Лиэн наспех соорудила импровизированный ужин.\n\n— Слушайте, — спросил Виктор, — вы завтра идёте на\n\nфейерверки?\n\n— И правда. — Ниша перевела взгляд с мужа на сына. —\n\nЯ думаю, в этом году мы можем себе позволить. Впервые с того времени, как… ну вы понимаете. Теперь всё изменилось. И это только начало.\n\n— Конечно, — добавил Рави. — Я с удовольствием. Из дома\n\nничего в порядке не видно.\n\n— Соус потрясающий! — зааплодировал Виктор. — А\n\nвстретимся завтра? Допустим, в семь часов, у палатки с напитками? Джош вскочил, поспешно докончил сэндвич и декламировал:\n\n— Я помню не зря пятый день ноября и пороховой заговор. Проходят века, но скорбь и печаль всегда\n\nостаются со мной! Литтл-Килтон про праздник не забыл, только решил перенести его на четвёртое ноября — потому что продавцы барбекю решили, что в субботу выручка больше. А вот Пиппа не была уверена, что готова находиться среди людей и ловить на себе их вопросы.\n\n— Пойду заварю ещё чаю, — сказала она и пошла на кухню.\n\nОна включила электрочайник и смотрела на своё искажённое отражение в хромированном корпусе. Вдруг сзади появился такой же искажённый Рави.\n\n— Ты какая-то тихая. Что творится в твоей умной голове? Хотя\n\nможно не спрашивать. Я и так знаю, что скажешь. Энди не даёт спокойствия?\n\n— Я не могу притворяться, что всё позади. Расследование не\n\nзакончено.\n\n— Послушай, Пип. Ты сделала всё, что могла. Мы знаем —\n\nСел невиновен. Знаем, как он погиб.\n\n— Но мы не знаем, что случилось с Энди. Той ночью она\n\nубежала из дома Эллиота, и больше её никто не видел.\n\n— Это уже не твоя забота, Пиппа. Полиция снова открыла её\n\nдело. Пусть они выполняют свою работу. Ты и так постаралась.\n\n— Знаю, — ответила Пиппа и не солгала. Она устала.\n\nЕй нужно было освободиться от всего. Заняться своими проблемами. И разгадка последней тайны Энди Белл — больше не её задача. Рави прав. Она выполнила свою миссию.",
  "СОРОК ВОСЬМОЙ\n\nНужно выбросить всё, сказала она себе. Выбросить доску с прикреплёнными распечатками. Расследование закончено. Настало время демонтировать леса вокруг мавзолея Энди Белл и посмотреть, что осталось от самой Пиппы. Она начала неплохо: принесла корзину для мусора, начала откалывать от доски бумаги и складывать в стопку. И вдруг неожиданно для себя обнаружила, что просматривает их снова: перечитывает записи из журнала расследования, проводит пальцами вдоль красных ниток, всматривается в лица подозреваемых, пытаясь распознать убийцу. Она была настолько уверена, что покончила со всем! Не позволяла себе даже думать об Энди, когда играла в настольные игры с Джошем и смотрела несколько серий подряд американского ситкома, когда пекла пирожные вместе с мамой, украдкой запихивая в рот кусочки масла. Однако стоит было случайно бросить взгляд на фото Энди, как та находила способ снова завладеть её разумом! Давно пришло время переодеваться, чтобы идти смотреть фейерверки, а Пиппа так и сидела на корточках перед доской. Некоторые из распечаток действительно просились в мусорное ведро: например, все доказательства, указывающие на Эллиота Ворда — отель\n\n«The Ivy House», номер телефона в дневнике, ДТП,\n\nопровергнутое алиби Села, фото обнажённой Энди, найденное Максом в углу классной комнаты, записки и сканы сообщений от\n\nНевидимки. Однако на доску нужно было что-то добавить, потому что теперь Пиппа знала больше о перемещениях Энди в ночь исчезновения. Она схватила карту Килтона и синий маркер. Энди отправилась домой к Вордам и через недолгое время вышла оттуда с травмой головы, вероятно серьёзной. Пиппа",
  "обвела кругом дом Вордов в Хогг-Хилл. Эллиот заявил, что всё произошло около десяти, но, похоже, здесь он немного напутал. Его утверждение не совпадает со свидетельствами Бекки, подтверждёнными записями с камер видеонаблюдения: Энди проехала на Хай-стрит в десять сорок вечера. Тогда она, вероятно, и направлялась к Ворду. Пиппа провела на карте пунктирную линию и подписала время. Конечно же, Эллиот ошибся, иначе Энди пришлось бы вернуться домой с пробитой головой, прежде чем снова выехать. И тогда Бекка сообщила бы эту деталь полиции. Значит, сестра больше не последняя, кто видел Энди живой. Её место занял Эллиот. Однако... Пиппа задумалась и начала грызть конец маркера. Эллиот утверждает, что Энди не приезжала к нему машиной, а пришла пешком. Посмотрев на карту, Пиппа решила, что это вполне логично. Дома Беллов и Вордов находятся недалеко друг от друга; пешком можно сократить путь, пройдя мимо церкви и дальше через пешеходный мост. Может, выйдет даже быстрее, чем на машине. Пиппа почесала затылок. Однако камеры видеонаблюдения засекли машину\n\nЭнди. Следовательно, она таки приехала и решила припарковаться в стороне от дома Эллиота. А что с ней произошло потом? С того момента до последней минуты жизни? От Хогг-Хилл до брошенной возле дома Гоуи машины с кровью в багажнике? Пиппа ткнула маркером в карту и снова смотрела на фото, переводя взгляд с Гоуи на Макса, потом на Нета, Даниеля и\n\nДжейсона. В Килтоне было два убийцы: один решил, что Энди мертва, и расправился с Селом, чтобы прикрыть себя, а второй действительно убил Энди. Какая из этих пяти лиц, что сейчас смотрят на неё, является убийцей? Два убийцы. И лишь один из них пытался заставить Пиппу остановиться. А это значит…\n\nСтоп.\n\nПиппа замерла и закрыла глаза, пытаясь на некоторое время оторваться и ни о чём не думать. Мысли улетели прочь, а затем... Вдруг перед ней всё предстало в другом свете. Всплыла картина: лицо Эллиота в тот момент, когда в дом ворвалась полиция. Когда Пиппа сказала, что никогда не простит ему убийство Барни. Помните, напряжённо. Теперь она вспомнила: раскаяния на лице не было. Только удивление. И слова, которые Эллиот не договорил тогда: «Пиппа, не понимаю, о чём ты. Я не…»\n\n«Я не убивал Барни», закончила вместо него Пиппа.",
  "Она выругалась про себя и перевернула корзину для мусора вверх дном. Собрала выброшенные бумаги, поспешно пролистала их и разложила вокруг себя. Потом взяла в одну руку записки из спального мешка и шкафчика, а в другую распечатку скриншота. Совершенно очевидно — они написаны двумя разными людьми! Послания отличались как формой, так и тоном. В бумажных записках Эллиот обращался к ней по имени, а угрозы были завуалированы. Записи, напечатанные в журнале расследования, аналогичны. А вот в отправленных сообщениях Невидимка называл её «тупой сукой» и угрожал совсем недвусмысленно: сначала приказал уничтожить ноутбук, а потом убил собаку. Она села на пол и позволила себе выдохнуть. Двое разных людей. Эллиот не Невидимка и не убивал Барни. Это сделал настоящий убийца Энди.\n\n— Пиппа, собирайся!\n\nФейерверки уже начались! — послышался снизу голос Виктора. Пиппа подпрыгнула к двери и приоткрыла её щелью.\n\n— Э-э… идите без меня. Я вас догоню.\n\n— Что? Нет, Пипси, не выдумывай, спускайся.\n\n— Я только… Хочу ещё несколько раз попробовать дозвониться\n\nдо Кары, папа. Мне правда нужно поговорить с ней.\n\nЗадержусь ненадолго. Пожалуйста. Я вас потом найду.\n\n— Хорошо, солнышко.\n\n— Обещаю через двадцать минут выйти.\n\n— Окей, позвони, если разминёмся.\n\nВходная дверь захлопнулась. Пиппа села рядом с пробковой доской, держа распечатки сообщений от Невидимки в дрожащих руках. Потом просмотрела записи в журнале, пытаясь понять, на каком этапе расследования приходили угрозы. Первая угроза пришла сразу после того, как она вычислила Гоуи Бауэрса и они с Рави узнали от него о «бизнесе» Энди и о том, что Макс покупал рогипнол. Потом во время каникул похитили Барни. Между этими двумя событиями произошло многое: Пиппа дважды наткнулась на Стэнли\n\nФорбса, приходила на работу к Бекки и поговорила с\n\nДэниелом на встрече с полицией. Пиппа смяла бумаги и разбрасывала их по комнате. Она рвала и кидала, чего раньше за ней не замечалось. Как и раньше, слишком много подозреваемых. А теперь, когда Эллиота разоблачили и Села оправдают, будет ли убийца мстить? Выполнит ли он свои угрозы? Может ли Пиппа чувствовать себя дома в безопасности? Она нахмурилась и посмотрела на фото. Потом взяла синий маркер и жирным крестом зачеркнула Джейсона. Он не убийца. Она видела его лицо тогда в машине, когда Беллам позвонили из полиции. И Джейсона, и Дон. Слёзы, гнев, смятение… Однако в их глазах скрывалось ещё кое-что — а именно проблеск надежды. Возможно, хотя им сообщили, что найденная в доме Эллиота девушка не их дочь, какой-то частью души они надеялись — это не так. Джейсон не смог бы имитировать подобную реакцию. У него всё было написано на лице. Написано на лице. Пиппа схватила фото Энди с родителями и Беккой. Посмотрела им в глаза. Её вдруг озарило.",
  "Будто яркие точки вспыхнули в голове. Разрезанные фрагменты воспоминаний выстроились в линию. Она сорвала с доски несколько распечаток. Запись 3: разговор со Стэнли Форбсом. Запись 10: первый разговор с Эммой Хаттон. Запись 20: разговор с Джесс Вокер о семье Беллов. Запись 21: о том, что Макс покупал у Энди наркотики. Запись 23: о Гоуи и его бизнесе с Энди. Записи 28 и 29: о том, как на вечеринках девушкам подмешивали наркотики. Записка рукой Рави, большими буквами: кто мог взять одноразовый телефон? И время, когда, по словам Эллиота, Энди от него убежала. Она ещё раз просмотрела их. Теперь она знала убийцу. Знала в лицо и по имени. Последний человек, который видел Энди живой. Требовалось подтвердить лишь один факт. Пиппа достала телефон, пролистала список контактов и набрала номер.\n\n— Алло!\n\n— Макс? Я должна задать тебе один вопрос.\n\n— Мне не интересно. Как видишь, ты ошиблась насчёт меня. Я слышал.\n\nУбийца — мистер Ворд.\n\n— Отлично. Тогда тебе известно, что теперь полиция мне доверяет.\n\nЯ велела Ворду молчать о ДТП, но если ты мне не дашь ответ, сама позвоню в полицию и всё им расскажу.\n\n— Не посмеешь.\n\n— Посмею. Жизнь Наоми и так разрушена, не думай больше,\n\nчто это меня остановит. — Она блефовала.\n\n— Что тебе нужно? — закричал он.\n\nПиппа медлила. Она включила громкую связь и открыла программу «Диктофон». Потом нажала кнопку записи, громко шмыгнув носом, чтобы заглушить звуковой сигнал.\n\n— Макс, скажи, на одном из ваших отрывов 2012 года ты\n\nподсыпал наркотики Бекки Белл и изнасиловал её?\n\n— Какого черта… Нет!\n\n— МАКС! — закричала Пиппа. — Не лги мне! Или,\n\nклянусь, я тебя в порошок сотру! Ты подсыпал рогипнол Бекки в напиток и занимался с ней сексом? Он закашлялся.\n\n— Да, но… это не было изнасилованием. Она не сказала\n\n«нет».\n\n— Потому что ты её накачал наркотиками. Подлая развратная тварь! Ты\n\nдаже не понимаешь, что натворил! Она дала отбой, остановила запись и заблокировала телефон. Потом взглянула на своё отражение в тёмном экране. Последний человек, который видел Энди живой? Бекка. Снова\n\nБекка! Пиппа подмигнула своему отражению. Решение принято.\n\nСОРОК ДЕВЯТЫЙ\n\nМашина резко дернулась, когда Пиппа резко остановилась на обочине. Она вышла на тёмную улицу, подошла к входной двери и постучала. Ветряные колокольчики рядом с ней раскачивались и звенели под вечерним ветром, высоким и настойчивым. Дверь открылась, и в щели появилось лицо Бекки. Она глянула на Пиппу и распахнула дверь настежь.\n\n— О, Пиппа, — произнесла она.\n\n— Привет… Я… я пришла посмотреть, всё ли с тобой в порядке,\n\nпосле того, что случилось в четверг вечером. Я видела тебя в машине и…\n\n— Да, — кивнула она, — детектив сказал нам, что это ты\n\nузнала о мистере Ворде, о том, что он сделал.\n\n— Да, мне жаль.\n\n— Хочешь войти? — предложила Бекка, отступая, чтобы\n\nосвободить порог.\n\n— Спасибо.\n\nПиппа прошла мимо неё в коридор, в который они с Рави вторглись несколько недель назад. Бекка улыбнулась и жестом пригласила её в светло-голубую кухню.\n\n— Хочешь чаю?\n\n— О, нет, спасибо.",
  "— Точно? Я как раз заваривала себе.\n\n— Тогда ладно.\n\nЧёрный, пожалуйста. Спасибо. Пиппа села за кухонный стол, выпрямив спину, поджав колени, и наблюдала, как Бекка взяла из шкафа две чашки с цветочным орнаментом, положила туда пакетики с чаем и налила из только что закипевшего чайника.\n\n— Извини, — сказала Бекка, — мне просто нужно взять\n\nсалфетку. Когда она вышла из комнаты, из кармана Пиппы раздался гудок поезда. Это было сообщение от Рави: «Сержантка, где ты?». Она перевела телефон в беззвучный режим и застегнула молнию на пальто. Бекка снова вошла в комнату, заправляя салфетку в рукав. Она принесла чай и поставила перед Пиппой чашку.\n\n— Спасибо, — сказала Пиппа, отпивая глоток. Было не слишком\n\nжарко, чтобы пить. И она была этому рада; что-то надо было делать с её дрожащими руками. Тогда в комнату зашёл чёрный кот, вытянувшись и подняв хвост, терся головой о щиколотки Пиппы, пока Бекка не отогнала его прочь.\n\n— Как твои родители? — спросила Пиппа.\n\n— Не очень, — ответила Бекка. — После того, как мы\n\nподтвердили, что это не Энди, моя мама записалась на реабилитацию от эмоциональной травмы. А мой папа хочет подать на всех в суд.\n\n— Уже известно, кто та девушка? — пробормотала Пиппа в чашку.\n\n— Да, моему папе позвонили сегодня утром. Она была в\n\nреестре пропавших без вести: Айла Джордан, двадцать три года, из\n\nМилтон Кейнс. Сказали, что у неё проблемы с учёбой, а умственный возраст — как у двенадцатилетней девочки. Она росла в семье, где с ней жестоко обращались, имела склонность к побегам и употреблению наркотиков. — Бекка поправила свои короткие волосы.\n\n— Сказали, что она очень запуталась: прожив так долго под\n\nименем Энди, потому что это нравилось мистеру Ворду, хотя она на самом деле считает себя девушкой из Литтл Килтон, которую зовут Энди\n\nБелл. Пиппа сделала большой глоток, пытаясь заполнить тишину, пока слова в её голове крутились и пытались упорядочиться. В рту пересохло, а в горле появилось ужасное ощущение, которое\n\nотзвучивало ускоренным сердцебиением. Она подняла чашку и допила чай.\n\n— Она действительно была похожа на неё, — наконец сказала Пиппа.\n\n— На несколько секунд я подумала, что это Энди. И я увидела на\n\nлицах твоих родителей надежду, что, возможно, это всё же она. Что мы с полицией можем ошибаться. Но ты уже знала, не так ли? Бекка отставила свою кружку и уставилась в неё.\n\n— Твоё лицо было не таким, как у них, Бекка. Ты выглядела\n\nрастерянной. Испуганной. Ты точно знала, что это не могла быть твоя сестра. Потому что ты убила её, не так ли? Бекка не двигалась. Кошка прыгнула на стол рядом с ней, но девушка не сдвинулась с места.\n\n— В марте 2012 года, — продолжила Пиппа, — ты пошла на",
  "вечеринку со своей подругой, Джесс Вокер. И пока ты была там, что-то произошло. Ты не помнишь, но проснувшись, поняла, что с тобой что-то не так. Ты попросила Джесс пойти с тобой за противозачаточной таблеткой, а когда она спросила, с кем ты спала, ты не рассказала. Это было не потому, что ты была пристыжена, по предположению Джесс, а потому, что не знала. Ты не знала, что произошло и с кем. У тебя была антероградная амнезия, потому что кто-то подсыпал рогипнол в напиток, а потом изнасиловал тебя. Бекка просто сидела там, нечеловечески спокойно, как маленький манекен, который боялся пошевелиться, чтобы не зацепить тёмную сторону тени своей сестры. А потом она начала плакать. Слёзы, как беззвучные мелкие рыбки, катились по её щекам, мышцы на подбородке дергались. Что-то болело внутри\n\nПиппы, что-то тяжёлое и холодное сжимало её сердце, когда она смотрела в глаза Бекки и видела в них правду. Потому что правда здесь не была победой; это был лишь печаль, глубокая и разрушающая.\n\n— Я не могу представить, как тебе было ужасно и одиноко, —\n\nсказала Пиппа, чувствуя себя неуверенно. — Не помня, что\n\nпроизошло, ты просто чувствовала, что случилось что-то ужасное. Ты, вероятно, считала, что никто не может тебе помочь. Ты не сделала ничего плохого, и тебе не было чего стыдиться. Но я не думаю, что сначала ты так думала, поэтому оказалась в больнице. А что произошло потом? Ты решила выяснить, что тогда случилось? Кто в этом виновен? Бекка практически незаметно кивнула.\n\n— Я думаю, что ты поняла, что тебе кто-то подсыпал\n\nнаркотики, и с этого начала поиски? Интересовалась, кто и у кого покупал их во время вечеринок. И эти вопросы привели тебя к родной сестре. Бекка, что произошло в пятницу двадцатого апреля? Что произошло, когда Энди вернулась из дома мистера Ворда?\n\n— Всё, что я узнала, это то, что кто-то однажды купил у неё\n\nтраву и экстази, — сказала Бекка, глядя вниз и сдерживая слёзы. — Так что когда она вышла и оставила меня одну, я заглянула в её комнату. Я нашла место, где она прятала свой другой телефон и наркотики. Я просмотрела телефон: все контакты были сохранены только с именами на одну букву, но, прочитав некоторые сообщения, я нашла человека, который купил у неё рогипнол. Она использовала его имя в одном из сообщений.\n\n— Макс Гастингс, — сказала Пиппа.\n\n— И я подумала, — она заплакала, — я подумала, что теперь,\n\nкогда я знаю, мы сможем всё исправить и сделать всё правильно.\n\nИ я думала, что, когда Энди вернётся домой, я расскажу ей, и она даст мне выплакаться, и скажет, что ей очень жаль, и что мы, я и она, всё исправим и заставим его заплатить за это. Всё, чего я хотела — иметь старшую сестру рядом. И просто свободу, чтобы наконец рассказать кому-то об этом. Пиппа вытерла глаза, ощущая дрожь и истощение.\n\n— А потом Энди вернулась домой, — продолжила Бекка.\n\n— С травмой головы?\n\n— Я тогда этого не знала. Я ничего не заметила. Она была",
  "просто здесь, на кухне, и я не могла больше ждать. Я должна была рассказать. И, — голос Бекки прервался, — когда я это сделала, она просто посмотрела на меня и заявила, что ей всё равно. Я пыталась объяснить, но Энди не стала слушать. Она просто приказала мне никому не рассказывать, иначе у неё будут неприятности. Она пыталась выйти из комнаты, а я встала ей на путь. Потом сказала, что я должна быть благодарна, что кто-то меня захотел, потому что я просто толстая, уродливая версия её самой. И Энди пыталась столкнуть меня с дороги. Я просто не могла в это поверить, не могла даже представить, что сестра может быть такой жестокой. Оттолкнув её назад, я начала снова объяснять, и мы обе кричали и толкались, а потом ... всё произошло так быстро. Энди упала спиной на пол. Я не думала, что толкнула её так сильно. Её глаза были закрыты. А потом её вырвало. Рвота была по всему лицу и в волосах. И, — Бекка всхлипнула, — её рот был полон, она кашляла и задыхалась. И я ... я просто застыла. Не знаю почему, я просто была так зла на неё. Оглядываясь назад, я не уверена, приняла бы какое-либо решение или нет. Я не помню, чтобы вообще о чём-то думала, я просто не двигалась. Я, наверное, знала, что она умирает, и стояла там и ничего не делала. Потом Бекка перевела взгляд на кафельный пол возле дверей. Наверное, это случилось там.\n\n— А потом она замерла, и я поняла, что натворила. Я\n\nзапаниковала и попыталась очистить её рот, но она уже была мертва. Я так сильно хотела повернуть всё назад. С тех пор стремилась к этому каждый день. Но было слишком поздно. Только тогда я увидела кровь в её волосах и подумала, что я, наверное, ранила её; в течение пяти лет я думала об этом. Только два дня назад я узнала, что Энди получила травму головы раньше, с мистером Вордом. Наверное, поэтому она потеряла сознание, поэтому ей было плохо. Но это не имеет значения. Я всё равно была той, кто позволил ей задыхаться. Смотрела, как она умирает и ничего не сделала. И поскольку я думала, что разбила ей голову, и на её руках были\n\nцарапины от меня, следы борьбы, я знала, что все — даже мои родители — будут думать, что я хотела убить сестру. Потому что Энди всегда была намного лучше меня. Мои родители любили её больше.\n\n— Ты положила тело в багажник её машины? — спросила Пиппа,\n\nнаклонившись вперёд, чтобы поддержать свою голову, потому что она стала слишком тяжёлой.\n\n— Машина стояла в гараже, и я затолкала её внутрь. Я не\n\nзнаю, как нашла в себе силы сделать это. Сейчас всё как в тумане. Я всё вычистила; насмотрелась достаточно документалок — знала, каким отбеливателем нужно пользоваться.\n\n— Потом ты вышла из дома где-то в 22:40, — сказала Пиппа. —\n\nКамера наблюдения зафиксировала, когда ты ехала на машине Энди по главной улице. И ты отвезла её ... Я думаю, ты отвезла её к тому старому фермерскому дому на Сикамор Роуд, о котором писала статья, потому что не хотела, чтобы соседи купили его и отреставрировали. И похоронила её там?\n\n— Она не похоронена, — фыркнула Бекка. — Она в",
  "септике. Пиппа слегка кивнула, её мутная голова пыталась разобраться с окончательной судьбой Энди.\n\n— Потом ты бросила машину и пошла домой. Почему оставила её\n\nна Роумер Клоуз?\n\n— Когда я посмотрела запасной телефон, то увидела, что\n\nименно там жил её дилер. Я решила, что, если оставлю машину там, полиция установит связь и он станет главным подозреваемым.\n\n— И что ты подумала, когда вдруг оказалось, что виновен Сел и\n\nвсё было закончено?\n\n— Я не знаю. — Бекка пожалела плечами. — Я думала, что,\n\nвозможно, это был какой-то знак, что меня простили. Хотя я никогда не простила себя.\n\n— А потом, — произнесла Пиппа, — через пять лет я начала\n\nдокапываться до правды. Ты получила мой номер с телефона\n\nСтенли, когда я брала у него интервью.\n\n— Он сказал мне, что какой-то ребёнок работает над проектом,\n\nсчитая Села невиновным. Я запаниковала. Подумала, что, если ты докажешь его непричастность, мне нужно будет найти другого подозреваемого. Я сохранила запасной телефон Энди и знала, что у неё были тайные отношения; там было несколько сообщений для контакта на имя «Е» о встрече в этом отеле, «Айви Хаус». Так что я поехала туда, чтобы увидеть, смогу ли я узнать, кто этот мужчина. Мне ничего не удалось, а старая женщина, которая владела отелем, была очень смущена. Потом через несколько недель я увидела, как вы крутились на парковке у вокзала, и поняла, что именно там работает дилер Энди. Я следила за тобой, и когда ты пошла за ним, я шла следом. Ты пошла к нему домой с братом Села. Я просто хотела заставить тебя остановиться.\n\n— Тогда ты впервые написала мне, — сказала Пиппа. — Но я не\n\nостановилась.\n\nИ когда я пришла поговорить в офис, ты, наверное, подумала, что я уже очень близка к осознанию того, что ты виновна; когда мы говорили о запасном телефоне и Максе\n\nГастингсе. Поэтому ты убила моего пса и заставила меня уничтожить все результаты расследования.\n\n— Мне очень жаль, — она опустила глаза. — Я не хотела, чтобы\n\nтвой пес умер. Я отпустила его, действительно отпустила. Но было темно; он, наверное, растерялся и упал в реку. У Пиппы перехватило дыхание. Несчастный случай или нет, это не вернёт Барни назад.\n\n— Я так его любила, — сказала Пиппа, чувствуя\n\nголовокружение и теряя связь с реальностью. — Но я решила простить тебя. Вот почему я пришла сюда, Бекка. Если я во всём этом разобралась, то полиция не отстанет от меня, особенно теперь, когда они снова открыли дело. И история мистера Ворда начинает заполнять пробелы в твоей. —\n\nОна говорила быстро, невнятно, язык путался на словах.\n\n— Это неправильно, то, что ты сделала, Бекка, позволив ей",
  "умереть. Я знаю, что ты это осознаёшь. Но также несправедливо то, что случилось с тобой. Ты не просила ничего из этого. А закону не хватает сострадания. Я пришла предупредить тебя. Тебе надо уезжать, уходить из страны и искать себе где-то жизнь. Потому что они скоро придут за тобой. Пиппа посмотрела на неё. Бекка, наверное, говорила, но вдруг все звуки в мире исчезли, осталось только жужжание крыльев жука, что попал в ловушку в её голове. Стол мутировал и гудел между ними, и какая-то призрачная тяжесть начала тянуть веки Пиппы.\n\n— Я-я..., — заикнулась она. Мир потемнел, единственной яркой\n\nвещью была пустая кружка перед ней, которая качалась, и её краски каплями растекались в воздухе. — Ты что-то подсыпала ... в мой напиток?\n\n— В тайнике Энди осталось несколько таблеток Макса. Я\n\nсохранила их. Голос Бекки донёсся до Пиппы громким и крикливым эхом шутливого смеха, что звучал от уха до уха. Пиппа поднялась со стула, но её левая нога была слишком слабой. Она подкосилась, и девушка врезалась в кухонный остров. Что-то разбилось, и осколки полетели вокруг, как зубчатые облака, вверх и вверх, когда мир закрутился вокруг неё. Комната зашаталась, и Пиппа, спотыкаясь, подбежала к раковине, наклонилась к ней и сжала пальцами горло. Её тошнило чем-то тёмно-коричневым и жгучим; она выблевала снова. Откуда-то близко и где-то издалека к ней доносился голос.\n\n— Я что-то придумаю, я должна. Нет никаких доказательств. Есть только ты\n\nи то, что ты знаешь. Прости, я не хочу этого делать. Я не хочу этого делать. Почему ты не могла просто оставить всё как есть? Пиппа отступила и вытерла рот. Комната снова зашаталась, а перед ней стояла Бекка с протянутыми дрожащими руками.\n\n— Нет! — попыталась закричать Пиппа, но её голос затерялся\n\nгде-то внутри.\n\nОна бросилась назад и обошла кухонный остров сбоку. Её пальцы вцепились в один из табуретов, чтобы удержаться на ногах. Она схватила его и бросила за собой. Раздалось эхо, что раскалывало голову, когда стул сбил Бекку с ног. Пиппа врезалась в стену в коридоре. В ушах звенело, а в плечах пульсировало, девушка прижалась к стене, чтобы та не отдалялась, и поползла к входной двери. Они не открывались, но потом Пиппа моргнула, и дверь словно растворилась, и она как-то оказалась на улице. Было темно и всё вращалось; и что-то было в небе. Яркие и разноцветные грибы, и грозные облака, и брызги. Фейерверки взрывались звуками, что разрывали землю. Пиппа сорвалась с места и побежала навстречу ярким цветам, в лес. Деревья двигались в собственном лесном вальсе, и ноги Пиппы онемели. Исчезли. Ещё один сверкающий небесный гром, и она ослепла. Она протянула руки вперёд, чтобы прикрыть глаза. Ещё один треск, и Бекка оказалась перед её лицом. Она толкнула, и Пиппа упала на спину в листья и грязь. А Бекка стояла над ней, раскинув руки и тянуясь вниз, и ... к Пиппе вернулся поток энергии. Она направила его в ногу и сильно пнула. И Бекка тоже оказалась на земле, теряясь в тёмных листьях.\n\n— Я я-пыталась п-помочь тебе, — запинаясь,",
  "произнесла Пиппа. Она повернулась и поползла, не понимая, где её руки, а где – ноги. Она поднялась, не чувствуя ног, и побежала от Бекки. К церковному дворику. Раздавались новые взрывы, и это казалось концом света позади неё. Пиппа ухватилась за деревья, чтобы они помогли ей двигаться дальше, а они танцевали и кружились в падающем небе. Она ухватилась за дерево, что было на ощупь как кожа.\n\nОно дернуло и схватило её двумя руками. Они упали на землю и покатились. Голова Пиппы ударилась об дерево, по её лицу тянулась змеиная мокрая полоса, а во рту ощущался железный привкус крови. Мир снова потемнел, когда кровь залила глаза. А потом на неё села Бекка, и что-то холодное обхватило шею Пиппы. Она протянула руку, чтобы коснуться, и оказалось, что это были пальцы, но её собственные не работали. Она не могла их разжать.\n\n— Пожалуйста. — Слова вырвались из неё, но воздух не\n\nвозвращался обратно. Её руки застряли в листьях и не слушались её. Они не двигались. Она посмотрела в глаза Бекке.\n\nОна знает, куда тебя спрятать, где тебя никогда не найдут. В тёмном, как ночь, месте, вместе с костями Энди Белл. Руки и ноги уже исчезли, следующим будет всё тело.\n\n— Если бы я только хотела, чтобы кто-то, как ты, был рядом со мной, —\n\nплакала Бекка. — Всё, что у меня было – это Энди. Она была моим единственным спасением от отца. Она была моей единственной надеждой после Макса. И ей было всё равно. Возможно, всегда было наплевать. А теперь я застряла в этой ситуации, и нет другого выхода, кроме этого. Я не хочу этого делать. Прости меня. Пиппа не могла вспомнить, как это – дышать. Её глаза раскалывались, а в трещинах пылал огонь. Литтл Килтон поглощала ещё большая тьма. Но на эти радужные искры ночью было приятно смотреть. Последняя красивая вещь, прежде чем всё станет чёрным. И когда это случилось, она почувствовала, как холодные пальцы расслабились и отошли. Первый вдох, казалось, обжёг и разорвал лёгкие. Тьма отступила, и из-под земли прозвучали звуки.\n\n— Я не могу этого сделать, — сказала Бекка, отводя руки\n\nназад, чтобы обнять себя. — Не могу.\n\nПотом раздался шелест шагов, на них надвинулась тень, и Бекку тащили прочь. Больше звуков. И криков, и…\n\n— С тобой всё в порядке, дорогая.\n\nПиппа повернула голову и увидела, что её отец был здесь с ней, прижимая Бекку к земле, пока та боролась и плакала. Позади неё был ещё один человек, который пытался её удержать, но она стала рекой, и её нельзя было удержать.\n\n— Дыши, сержант, — сказал Рави, гладя её по волосам. —\n\nМы здесь. Мы сейчас рядом.\n\n— Рави, что с ней?\n\n— Рогипнол, — прошептала Пиппа, глядя на него. —\n\nРогипнол в … в чае.\n\n— Рави, немедленно вызывай скорую. И полицию.\n\nЗвуки снова исчезли. Остались только цвета и голос Рави, что вибрировал в груди и сквозь её спину на грани чувственного восприятия.\n\n— Она позволила Энди умереть, — сказала Пиппа, или ей\n\nпоказалось, что она это произнесла. — Но мы должны отпустить её. Это несправедливо… Несправедливо. Килтон замигал.",
  "— Я могу не помнить. У меня может быть … амнезия. Она в септике. Фермерский дом ... Сикамор. Это там…\n\n— Всё в порядке, Пиппа, — сказал Рави, держа её, чтобы она не\n\nупала в обморок. Всё кончено. Всё позади. Я держу тебя.\n\n— Как ты меня нашёл?\n\n— Твоё устройство слежения всё ещё включено, — сказал Рави,\n\nпоказывая ей нечёткий, дергающийся экран с оранжевым пятном на карте «Find My Friends». — Как только я увидел тебя здесь, я догадался. Мигание.\n\nОни снова разговаривали, Рави и её отец. Но не словами, что она слышала, а мурашиным жужжанием. Она больше не могла их видеть. Глаза Пиппы были небом, а внутри разрывался фейерверк. Цветные вспышки Армагеддона. Всё красное. Красное, что светилось и сияло. А потом она снова была человеком, на холодной влажной земле, дыхание Рави ощущалось у уха. А сквозь деревья мерцали синие огни, извергая людей в чёрной полицейской форме. Пиппа наблюдала за ними – огнями и фейерверками. Никакого звука. Только её хриплое дыхание, искры и огни. Красные и синие. Красные и синие\n\nИюнь … и иней\n\nЧер… ный…\n\nТРИ МЕСЯЦА ПОТОМУ\n\n— Там много людей, сержант.\n\n— Правда?\n\n— Да, около двухсот.\n\nОна слышала их всех; болтовню и стук стульев, когда люди занимали свои места в школьном зале. Пиппа ждала за кулисами, сжимая в руках заметки для презентации; пот с кончиков пальцев размазывал чернила на распечатках. Все остальные ученики её класса делали свои презентации ВКП в начале недели перед небольшими аудиториями и модераторами. Но школа и экзаменационная комиссия решили, что было бы хорошей идеей превратить презентацию Пиппы в «малое событие», как выразился директор. У неё не было выбора в этом вопросе. Школа разместила объявление в Интернете и в газете\n\n«Килтон Мейл». Они пригласили представителей прессы; Пиппа\n\nвидела, как раньше подъехал фургон Би-Би-Си и работники распаковали оборудование и камеры.\n\n— Ты нервничаешь? — спросил Рави.\n\n— А ты задаёшь очевидные вопросы?\n\nКогда история Энди Белл вышла в мир, она несколько недель была на страницах национальных газет и в эфире телеканалов. Именно в разгар всего этого безумия Пиппа проходила собеседование в\n\nКембридже. Двое студентов колледжа узнали её из новостей, вытаращились на неё, засыпая вопросами про это дело. Она одна из первых получила приглашение от университета. Тайны и загадки Килтона так тесно преследовали Пиппу в течение этих недель, что ей пришлось надеть их на себя, как новую кожу. За исключением той, что была похоронена глубоко внутри, той,\n\nкоторую она сохранит навсегда, чтобы спасти Кару. Её лучшую подругу, которая не отходила от Пиппы ни на шаг в больнице.\n\n— Можно я зайду позже? — спросил её Рави.\n\n— Конечно. Кара и Наоми тоже придут на ужин.\n\nОни услышали резкий стук каблуков, и появилась миссис Морган, пробираясь сквозь занавес.\n\n— Думаю, мы почти готовы. Ждём тебя, Пиппа.\n\n— Хорошо, выйду через минуту.\n\n— Что ж, — сказал Рави, когда они снова остались наедине,\n\n— я лучше пойду и займу своё место.",
  "Он улыбнулся, положил руки ей на затылок, запустил пальцы в волосы и наклонился, чтобы прижаться лбом к ней. Раньше он сказал, что сделал это, чтобы забрать половину её печали, головной боли и нервов, когда она ехала в поезде в\n\nКембридж на собеседование. Потому что наполовину меньше плохого означает, что есть место для чего-то хорошего. Он поцеловал её, и она засветилась от чувства, которое её наполняло. Словно выросли крылья за спиной.\n\n— Ты поразишь их, Пиппа.\n\n— Обязательно.\n\n— О, и, — сказал он, последний раз оборачиваясь у двери, —\n\nне говори им, что единственной причиной, по которой ты начала этот проект, было то, что я тебе нравился. Знаешь, придумай более благородную причину.\n\n— Ой, убирайся отсюда.\n\n— Ты не смогла удержаться, я очаровательный, — улыбнулся он. —\n\nПонимаешь? Очаровательный-Рави-Сингх.\n\n— Да, прекрасно, поняла, а теперь иди!\n\nОна подождала ещё минуту, бормоча первые строки своей речи себе под нос. А потом вышла на сцену.\n\nЛюди не знали, что делать. Примерно половина аудитории начала вежливо аплодировать, камеры новостей направили на них свои объективы, а другая половина сидела неподвижно, и маковое поле глаз преследовало её, когда она шла. С первого ряда поднялся её отец и щёлкнул пальцами, восклицая: «Покажи им, дорогая». Мама быстро дернула его назад и обменялась взглядом с Нишеей Сингх, которая сидела рядом с ней. Пиппа подошла к трибуне завуча и положила свои заметки на неё.\n\n— Приветствую, — начала она, и микрофон заскрипел, пронзая\n\nтихую аудиторию. Камеры щёлкнули. — Меня зовут Пиппа, и я многое знаю. Знаю самое длинное слово, которое можно написать лишь одной строкой английской клавиатуры. Знаю, что Англо-\n\nЗанзибарская война была самой короткой в истории, она длилась всего тридцать восемь минут. Я также знаю, что этот проект подвергал меня, моих друзей и мою семью опасности и изменил много жизней, и не все к лучшему. Но чего я не знаю, — она сделала паузу, — так это почему этот город и национальные СМИ до сих пор не понимают, что на самом деле здесь произошло. Я не «вундеркинд», который нашёл правду про Энди Белл в длинных статьях, где Селу Сингху и его брату Рави отведены маленькие примечания. Этот проект начался с Села. Чтобы найти правду. И тогда глаза Пиппы нашли его. Стэнли Форбс сидел в третьем ряду и что-то писал в открытой тетради. Она всё ещё думала о нём и других именах в её списке подозреваемых, о жизни и тайнах, которые пересекались в этом деле. Литтл Килтон всё ещё имел свои секреты, нераскрытые карты и вопросы без ответов. Но в этом городе было слишком много тёмных сил; Пиппа научилась понимать, что она не может пролить свет на каждую из них. Стэнли сидел сразу за её друзьями, лицо Кары среди них не было видно. Как бы смело она всё это ни пережила, Кара решила, что сегодняшний день был бы для неё слишком тяжёлым.\n\n— Я не могла представить, — продолжила Пиппа, — что после",
  "завершения этого проекта, четверо людей окажутся в наручниках, а одна выйдет на свободу после пяти лет в собственной тюрьме. Эллиот Ворд признал себя виновным в убийстве Села\n\nСингха, похищении Айлы Джордан и препятствовании осуществлению правосудия. На следующей неделе состоится слушание по вынесению ему приговора. Бекка Белл предстанет перед судом позже этого года по следующим обвинениям: убийство по неосторожности, препятствование законному захоронению и содействие препятствию правосудия. Макс Гастингс был обвинён в четырёх эпизодах сексуального насилия и двух изнасилованиях, и также предстанет перед судом позже этого года. Говард Бауэрс признал себя виновным в поставке наркотических веществ и их хранении с целью сбыта. Она пролистала свои заметки и прочистила горло.\n\n— Итак, почему произошли события пятницы двадцатого апреля 2012\n\nгода? На мой взгляд, есть несколько людей, которые несут часть вины за то, что произошло той ночью и в последующие дни, по крайней мере моральную, если не полностью уголовную. Это Эллиот Ворд, Говард Бауэрс, Макс Гастингс, Бекка Белл, Джейсон Белл и, не забывайте, сама\n\nЭнди. Вы изобразили её как свою прекрасную жертву и сознательно не замечали те затенённые грани её характера, потому что это не очень удобно вписывалось в ваш рассказ. Но это правда: Энди Белл была обидчицей, которая применяла эмоциональный шантаж, чтобы получить то, что хотела. Она продавала наркотики, не думая о том, как их могут использовать. Мы никогда не узнаем, знала ли она, что способствует сексуальному насилию с помощью наркотиков, но, безусловно, когда её родная сестра столкнулась с этой правдой, она не смогла найти в себе силы проявить сострадание.\n\n— И всё же, когда мы посмотрим внимательнее, что мы увидим за\n\nэтой настоящей Энди? Мы видим девушку, уязвимую и застенчивую. Потому что Энди росла в среде, где отец учил её, что единственная её ценность заключается в том, как она выглядит и насколько сильно она желанна. Дом для неё был местом, где над ней издевались и унижали. Энди так и не смогла стать той\n\nмолодой женщиной, которой она могла бы быть вдали от этого места, решить для себя, что делает её ценной и какого будущего она хочет. И хотя эта история имеет своих монстров, я поняла, что это не та ситуация, где чётко понятно, что добро, а что — зло.\n\nВ конце концов, это была история о людях и их разных оттенках отчаяния, которые столкнулись друг с другом. Но был один человек, который был добрым до самого конца. И звали его Сел Сингх. Тогда Пиппа подняла глаза, и её взгляд остановился прямо на Рави, который сидел между родителями.\n\n— Дело в том, — сказала она, — что я делала этот проект не\n\nсама, как того требуют инструкции. Я не смогла бы сделать это сама. Поэтому, думаю, вам придётся меня дисквалифицировать. Некоторые люди в аудитории ахнули, среди них громко вскрикнула пані Морган. Несколько раз прозвучал смех.\n\n— Я не смогла бы раскрыть это дело без Рави Сингха.",
  "На самом деле я бы её не пережила. Так что, если кто и должен говорить о том, каким добрым был Сел Сингх, теперь, когда вы все наконец слышите, так это его брат. Рави смотрел на неё со своего места, его глаза были широко раскрыты, и она так любила этот выразительный взгляд. Пиппа знала, что ему это нужно. И он тоже это понимал. Она наклонила голову, приглашая его, и Рави поднялся на ноги. Виктор тоже поднялся, снова щёлкая пальцами и громко аплодируя. Некоторые студенты в аудитории присоединились к ним, аплодируя, когда Рави подтопал по лестнице на сцену и подошёл к трибуне. Пиппа отошла от микрофона, когда Рави присоединился к ней. Он подмигнул ей, и Пиппа почувствовала вспышку гордости, глядя, как он подошёл к трибуне, почесывая затылок. Лишь вчера он сказал ей, что собирается пересдать школьные экзамены, чтобы продолжить изучение права.\n\n— Эмм... привет, — сказал Рави, и микрофон снова заскрипел. — Я\n\nне ожидал этого, но не каждый день девушка отказывается от\n\nгарантированной пятёрки ради тебя. — По залу прокатился тихий лёгкий смех. — Но, думаю, мне не нужна была подготовка, чтобы говорить о Селе. Я готовился к этому почти шесть лет. Мой брат был не просто хорошим человеком, он был одним из лучших. Добрым, чрезвычайно добрым, всегда помогал людям, и для него никогда не было ничего слишком сложного. Он был бескорыстным. Я помню, однажды, когда мы были детьми, я разлил сок по всему ковру, и Сел взял вину на себя, чтобы я не попал в неприятности. Упс, извини, мама, думаю, ты должна была об этом когда-нибудь узнать. Ещё смех из аудитории.\n\n— Сел был весёлым. И у него был самый забавный смех, к которому\n\nнельзя было не присоединиться. И, да, он часами рисовал эти комиксы для меня, чтобы я читал в постели, потому что плохо спал. Я всё ещё имею их все. И, черт возьми, Сел был умным. Я знаю, что он достиг бы невероятных вещей, если бы его жизнь не оборвалась. Мир никогда не будет таким ярким без него, — голос Рави сломался. — И я хотел бы сказать ему всё это, когда он был жив. Сказать ему, что он был лучшим старшим братом, каким только можно представить. Но по крайней мере я могу сделать это сейчас, на этой сцене, и знаю, что на этот раз все мне поверят. Он оглянулся на Пиппу, его глаза сияли, и он протянул руку к ней. Она вышла вперёд, чтобы стать рядом с ним, наклонившись к микрофону, чтобы сказать свои последние слова.\n\n— Но в этой истории был ещё один игрок, Литтл Килтон, — и это мы\n\nвсе. Совместными усилиями мы превратили жизнь прекрасного человека в миф о монстре, а родовой дом в дом с призраками. И отныне мы должны действовать лучше. Пиппа потянулась к руке Рави, вложив свои пальцы в его ладонь. Их переплетённые руки стали новой живой силой, подушечки её пальцев идеально легли в углубления на его суставах, словно они были созданы именно для того, чтобы подходить друг к другу.\n\n— Есть вопросы?"

let currentPage = 0;

function showPage() {
  const container = document.getElementById("book-container");
  const text = pages[currentPage];

  const htmlParts = [];
  const blocks = text.split("\n\n");

  for (let block of blocks) {
    const lines = block.split("\n");
    
    if (lines[0].startsWith("ЧАСТЬ")) {
      htmlParts.push(`<div class="part-title">${lines[0]}</div>`);
      lines.shift();
    } else if (lines[0].startsWith("РАЗДЕЛ")) {
      htmlParts.push(`<div class="section-title">${lines[0]}</div>`);
      lines.shift();
    }

    lines.forEach((line, i) => {
      line = line.trim();
      if (!line) return;

      if (i === 0) {
        htmlParts.push(`<p>${line}</p>`);
      } else {
        htmlParts.push(`<p style="text-indent:0">${line}</p>`);
      }
    });
  }

  container.innerHTML = `
    <div class="page-counter">
      Страница ${currentPage + 1} / ${pages.length}
    </div>
    <div class="text-body">
      ${htmlParts.join("\n")}
    </div>
  `;

  document.getElementById("page-input").value = currentPage + 1;
}

// Переход на конкретную страницу
document.getElementById("go-page").onclick = () => {
  const pageNum = parseInt(document.getElementById("page-input").value, 10);
  if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= pages.length) {
    currentPage = pageNum - 1;
    showPage();
  }
};

// Кнопка "Вперёд"
document.getElementById("next-section").onclick = () => {
  if (currentPage < pages.length - 1) {
    currentPage++;
    showPage();
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
};

// Кнопка "Назад"
document.getElementById("prev-section").onclick = () => {
  if (currentPage > 0) {
    currentPage--;
    showPage();
    const container = document.getElementById("book-container");
    container.scrollTop = container.scrollHeight;
  }
};

// Инициализация первой страницы
showPage();
</script>
