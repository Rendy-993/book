  "Пиппа Фиц-Амоби\n\nВКП 08.09.2017\n\nЗапись второго разговора с Эммой Хаттон\n\nПиппа: Спасибо, что согласилась на ещё одну беседу. В этот раз обещаю быть лаконичной. Эмма: Да ничего. Пиппа: Спасибо. Итак, начнём. Я расспросила о Энди других людей и хотела бы кое-что уточнить у тебя. Ходят слухи, будто она могла встречаться с кем-то, кроме Села. С кем-то старше. Ты ничего об этом не слышала? Эмма: Кто тебе такое сказал? Пиппа: Извини, мой источник просил его не называть. Эмма: Хлоя Берч? Пиппа: Ещё раз извини, я обещала молчать. Эмма: Больше никому. Кроме нас с Хлоей, никто не знал. Пиппа: Значит, это правда? Энди встречалась со взрослым мужчиной, причём одновременно с ним и с Селом? Эмма: Да. И больше ничего. Его имя она не называла. Пиппа: А как долго длились их отношения? Хотя бы примерно? Эмма: Думаю, недолго. Незадолго до того, как она пропала. Примерно с марта. Хотя это только мои предположения. Пиппа: И кто он? Эмма: Понятия не имею. Энди любила водить нас за нос. Пиппа: А тебе не приходило в голову, что такие сведения интересны полиции?\n\nЭмма: Нет. Честно говоря, подробностей мы не знали. И я даже предполагала, что Энди могла просто выдумать другого любовника, чтобы повысить себе цену. Пиппа: А после того, как Села обвинили в убийстве, тебе не приходило в голову заявить в полицию? Мотив вполне подходит. Эмма: Нет. Повторяю, я не верила в существование другого любовника. И Энди не была такой глупой, чтобы рассказывать о нём\n\nСелу. Пиппа: А если Сел каким-то образом узнал? Эмма: Хм… Вряд ли. Энди умела держать язык за зубами.\n\nПиппа: Хорошо. Перейдём к последнему вопросу. Известно тебе о каких-либо ссорах Энди с Наоми Ворд? Возможно, они были в натянутых отношениях? Эмма: Наоми Ворд — это та, что дружила с Селом? Пиппа: Да. Эмма: Нет. Тут я пас. Пиппа: Энди не упоминала о спорах с Наоми? Или, может, распространяла про неё грязные слухи? Эмма: Нет. Хотя… Ты упомянула Вордов, и я кое-что вспомнила. Она ненавидела одного из них, но точно не Наоми. Пиппа: Ух ты! И кого же? Эмма: Ты знаешь мистера Ворда, учителя истории? Возможно, он до сих пор преподаёт в школе Литтл-Килтона. Энди его терпеть не могла. Называла козлом, а то и хуже. Пиппа: Ничего себе! И когда она такое говорила? Эмма: Э-э… Точно не помню, кажется, на Пасху. Незадолго до инцидента. Пиппа: Потому что Энди не выбрала историю как профильный предмет? Эмма: Нет. Там было что-то другое. Ворд сделал ей замечание по поводу слишком короткой юбки или что-то в этом роде.",
  "Пиппа: Окей. Это всё. Спасибо ещё раз за помощь, Эмма. Эмма: Не за что. Пока. Нет нет нет! Нет, и всё! Сначала Наоми, которой я даже в глаза смотреть не могу. А теперь ещё и Эллиот? Стоит только начать задавать вопросы про Энди\n\nБелл, как ответы ведут к близким мне людям. Почему? Предположим, Энди обижала учителя в разговорах с подругами незадолго до своей смерти. Просто совпадение. Абсолютно невинное совпадение. Однако — и это уже серьёзное возражение — по словам\n\nЭллиота, он едва знал Энди, а последние два года её жизни они вообще не пересекались. Если это так, то почему она назвала его козлом? А если Эллиот врёт, то с какой целью? Будет лицемерием с моей стороны не проработать эту версию до конца — как и остальные версии — только потому, что я в дружеских отношениях с Эллиотом. И пусть мне физически больно, я задам вопрос: может ли незначительное на деле доказательство указывать на то, что Эллиот и был тем самым тайным взрослым мужчиной? Сначала я решила, что «тайному другу» было лет двадцать пять-тридцать. А если слухи меня подвели, и он гораздо старше? На его последний день рождения я пекла кексы и точно знаю, что сейчас ему сорок семь. Значит, в год исчезновения Энди ему было сорок два. Она говорила друзьям, что может уничтожить тайного друга. И я сделала вывод, что друг женат. Жена Эллиота умерла несколько лет назад. Однако он работал учителем в школе. Должность довольно ответственная. За отношения с ученицей мог бы получить срок. Ещё какое «уничтожение»! Мог ли Эллиот так поступить? Нет, он не такой! А могла ли на такого мужчину «запасть» семнадцатилетняя школьница? Не думаю. Он, конечно, не противен и имеет определённый шарм… Такой себе профессор, что седеет, но… Не думаю, и всё!\n\nКак вообще мне такое в голову пришло? Кто тогда следующий в моём списке подозреваемых? Кара? Рави? Виктор? Я сама? Придётся, стиснув зубы, расспросить Эллиота. Версию можно отбросить только на основании реальных фактов. Иначе я дойду до того, что начну подозревать всех, кто хоть раз в жизни обмолвился с Энди словом. Ещё паранойи мне не хватало! Вот только как мимоходом спросить взрослого человека, которого я знаю с шести лет, почему он солгал мне насчёт убитой девушки? Список подозреваемых: Джейсон Белл\n\nНаоми Ворд\n\nТайный взрослый любовник\n\nЭллиот Ворд",
  "РАЗДЕЛ ТРИНАДЦАТЫЙ\n\nНаверное, правая рука Пиппы имела собственный разум, что не зависел от мозга. Мистер Ворд произнёс:\n\n— Однако после вторжения Красной Армии на Закавказье в\n\n1921 году Ленин не одобрил политику Сталина в отношении Грузии. Пальцы Пиппы работали слаженно и конспектировали слова учителя, не забывая подчёркивать даты. Но сама она не слушала и ничего не слышала. Внутри неё продолжалась война. Части разума ссорились и спорили друг с другом. Стоит ли расспрашивать Эллиота про\n\nЭнди, или это только навредит расследованию? Не покажутся ли ему оскорбительными провокационные вопросы о погибших старшеклассниках? А может, ничего страшного? Обычный\n\n«пиппизм», который вполне можно простить?\n\nПрозвенел звонок на обед; все вместе бросились отодвигать стулья и застёгивать рюкзаки. Эллиот слегка повысил голос и объявил:\n\n— До следующего урока вы должны прочитать третий раздел\n\nпро Ленина и Сталина. А кто считает себя особенно способным, может проработать четвёртый. Так сказать, замахнуться на\n\nТроцкого. Он тихо рассмеялся над своей шуткой.\n\n— Пиппо, пойдём обедать? — спросил Коннор, закидывая за\n\nспину рюкзак.\n\n— Иди, я догоню тебя через минуту. Только спрошу кое-что у\n\nмистера Ворда.\n\n— Что ты хочешь спросить у меня? — услышал Эллиот. — Звучит\n\nугрожающе. Неужели начала думать о курсовой работе?\n\n— Нет. То есть да, начала. Только сейчас хочу спросить вас не\n\nоб этом. Она дождалась, пока они останутся в классе вдвоём.\n\n— Что случилось? — Эллиот взглянул на часы. — У тебя\n\nдесять минут. Иначе я умру с голоду.\n\n— Да, извините, — Пиппа попыталась собрать всю свою\n\nсмелость, но та упорно ускользала, — дело в том…\n\n— У тебя проблемы? — Эллиот снова сел за стол и скрестил\n\nруки. — Беспокоишься из-за заявления в университет? Мы можем найти время и ещё раз пройтись по твоей вступительной работе, если…\n\n— Нет, у меня другая проблема, — она глубоко вздохнула.\n\n— Я… Когда я расспрашивала вас про Энди, вы сказали, что не\n\nобщались с ней в течение последних двух лет её учёбы в школе.\n\n— Да, да, — кивнул Эллиот. — Она не выбрала историю как\n\nпрофильный предмет.\n\n— Но… — смелость наконец вернулась, и слова потекли из\n\nПиппы одно за другим. — Одна из её подруг сообщила, что за неделю до исчезновения Энди называла вас козлом и множеством других плохих слов. Вопрос «почему» вполне очевидно, хоть и молчаливо, завис в воздухе.\n\n— Уф, — Эллиот пригладил волосы и с тяжёлым вздохом посмотрел\n\nна Пиппу, — я надеялся, что до этого не дойдёт. Не видел смысла трогать прошлое. Но я понимаю, ты очень серьёзно отнеслась к своему проекту. Пиппа кивнула, безмолвно умоляя его продолжать.\n\n— Не очень прилично говорить неприятные вещи о девушке,\n\nкоторой нет в живых, — он бросил взгляд на открытые двери класса, потом быстро встал и закрыл их. — Действительно, я\n\nпрактически не общался с Энди в школе, но как отец Наоми знал о ней многое.\n\n— И?\n\n— Хотелось бы выразиться проще, но то, чем она",
  "занималась… В общем, это называется буллинг. Издевательство над одноклассницей. Не помню, как её звали. Какое-то португальское фамилия. Так вот, Энди выложила в интернет одно грязное видео. Пиппа вздрогнула от неожиданности и одновременно совсем не удивилась. Жизнь Энди Белл представлялась ей запутанным клубком. Словно палимпсест поверх палимпсеста. Настоящая Энди только начала проявляться сквозь все наслоения. Вот и сейчас Пиппа потянула ещё одну нитку.\n\n— Я прекрасно понимал, что Энди ждут большие\n\nнеприятности как в школе, так и в полиции, — продолжал Эллиот,\n\n— и я… Мне стало её жаль. Как раз закончилась пасхальная\n\nнеделя, и Энди должна была сдавать выпускные экзамены. Экзамены, от которых зависело её будущее, — он вздохнул. — Конечно, я должен был сообщить классному руководителю. Но школа ввела политику нулевой терпимости к буллингу, в том числе в интернете. Энди грозило немедленное исключение. Итак, прощай, выпускные экзамены, прощай, университет. Я не смог поступить так. Как жить дальше, зная, что лишил девушку будущего?\n\n— И что вы сделали?\n\n— Я узнал телефон её отца и позвонил. В первый же\n\nдень после пасхальных каникул.\n\n— То есть в понедельник? Перед её исчезновением?\n\n— Да. Я позвонил Джейсону Беллу, рассказал всё, что\n\nмне было известно, и предложил серьёзно поговорить с дочкой о том, какие последствия может иметь буллинг, возможно, запретить доступ в интернет. Короче говоря, поручил проблему ему. И добавил, что иначе мне придётся\n\nпроинформировать руководство школы, и тогда Энди не избежать исключения.\n\n— И что он ответил?\n\n— Он поблагодарил меня за то, что дал его дочери второй шанс,\n\nна который она, возможно, не заслужила. И ещё пообещал поговорить с ней и всё уладить. Думаю, мистер Белл в разговоре с Энди упомянул меня как источник информации. Вот откуда плохие слова в мой адрес. Впрочем, я не был удивлён. Скорее разочарован. Пиппа вздохнула с неприятным облегчением.\n\n— Ты ожидала чего-то другого?\n\n— Просто рада. Я предвидела худшее.\n\n— Ты читаешь много детективов, Пиппо. Почему бы тебе не\n\nперейти на биографическую литературу? — улыбнулся Эллиот.\n\n— Да, биографии бывают не менее увлекательными... — она\n\nзамялась. — А вы раньше никому не рассказывали... Про буллинг?\n\n— Конечно же, нет. После того, что произошло, это казалось мне\n\nбессмысленным и жестоким, — он почесал подбородок. — Я пытался не думать об этом, иначе мог бы погрузиться в разные теории. Ты же знаешь, что такое «эффект бабочки»? Допустим, я доложил в школе о вине Энди и её исключили. Последовательность событий нарушилась, и Сел не совершил убийство…\n\nВдруг они оба были бы сейчас живы?\n\n— Да, в кроличью нору лучше не соваться, — согласилась\n\nПиппа. — А вы точно не помните девушку, которую Энди травила?\n\n— К сожалению, не помню. Ты можешь спросить у Наоми.\n\nПравда, я не понимаю, какое отношение это имеет к изучению роли прессы в расследовании уголовного преступления, — несколько ворчливо добавил Эллиот.",
  "— Я ещё не решила окончательно, какое название дать своей работе,\n\n— улыбнулась в ответ Пиппа.\n\n— Так держать. Только не проваливайся сама в кроличью нору,\n\n— он пригрозил ей пальцем. — Пора бежать, а то мне не\n\nдостанется даже сэндвича с тунцом и сыром. Эллиот поспешно выскочил в коридор, и Пиппе сразу облегчало. Вместо дерзкой гипотезы, уводящей далеко в сторону, у неё в руках появилась другая, реальная нитка. И список подозреваемых сократился на одно имя. Может, тенденция сохранится? Однако нитка снова ведёт к Наоми. И Пиппе придётся взглянуть ей в глаза, как ни в чём не бывало. И лучше даже не думать, что они могут что-то скрывать.\n\nЖурнал расследования\n\n— Запись 15\n\nПиппа Фитц-Амоби\n\nВКП 13.09.2017\n\nЗапись второго разговора с Наоми Ворд\n\nПиппа: Запись включена. Так вот, по словам твоего отца, Энди занималась кибербуллингом по отношению к однокласснице. Выложила в сеть какое-то грязное видео. Тебе что-то об этом известно? Наоми: Да, Энди умела создавать проблемы. Пиппа: Можешь рассказать подробности? Наоми: С нами училась девочка по имени Натали да Силва. Милая такая, светловолосая. Они с Энди были чем-то похожи.\n\nВероятно, Энди почувствовала угрозу для себя и с самого начала учебного года постоянно выискивала повод унизить соперницу, распространяя о той слухи. Пиппа: Откуда тебе это известно, если Сэл и Энди начали встречаться только в декабре? Наоми: Мы с Нет дружили. У нас был общий предмет — биология. Пиппа: Ага. Так какие слухи распространяла Энди? Наоми: Отвратительные. Такое только подростки могут написать. Будто в семье Нет случался инцест, а сама она подглядывает за другими в раздевалке и при этом трогает себя. Пиппа: Ты считаешь, Энди поступала так, потому что воспринимала Нет как соперницу? Из‑за её внешности? Наоми: О да, вполне в её духе до такого додуматься. Энди воображала себя девушкой, которую хотят все парни в классе. Нет стала конкуренткой, а значит, её нужно унизить.",
  "Пиппа: Тебе известно, что было в том видео? Наоми: Да. Видео разошлось по всем соцсетям. Его убрали только через несколько дней, когда кто‑то пожаловался на неприемлемый контент. Пиппа: Когда именно? Наоми: На пасхальных каникулах. Хорошо хоть не во время занятий, иначе Нет было бы ещё хуже. Пиппа: Понятно. Так о чём оно? Наоми: Насколько мне известно, вокруг Энди образовалась тусовка. Там выделялись две её фаворитки. Пиппа: Хлоя Берч и Эмма Хаттон? Наоми: Да. И ещё несколько парней. Ни Сэла, ни кого‑то другого из нас в ту компанию не пригласили. Зато там был один парень по имени Крис Паркс. И Нет на него запала. Я не знаю всех подробностей: то ли Энди взяла телефон Криса, то ли он действовал по её указанию, но они начали отправлять Нет сообщения, где\n\nКрис будто бы с ней заигрывает. И она отвечала. Думала, что это и правда\n\nКрис. Тогда Энди от имени Криса попросила Нет прислать своё видео топлес с открытым лицом. Пиппа: И Нет согласилась? Наоми: Да. Наивно с её стороны, но она ведь поверила! Потом мы узнали, что Энди с другими выложила видео в интернет, и оно разошлось по соцсетям. Посыпались отвратительные комментарии. Почти весь класс успел посмотреть, прежде чем видео убрали. Бедная Нет даже прогуляла два дня сразу после Пасхи. Ещё бы, такое унижение! Пиппа: Сэл знал, что это проделка Энди? Наоми: Ещё бы! Я ему всё рассказала. Он, разумеется, такое не одобрил, сказал только: «Пусть Энди развлекается как хочет, я тут ни при чём». Сэл, как правило, самоустранялся от таких вещей. Пиппа: Между Нет и Энди ещё что‑нибудь происходило?",
  "Наоми: Ещё как происходило. Тоже мерзость. Наверное, кроме меня никто не знал, потому что тогда Нет плакала на биологии. Пиппа: Подробнее. Наоми: Осенью в школе решили поставить, если не ошибаюсь, пьесу Артура Миллера «Суровое испытание». После прослушиваний главную роль получила Нет. Пиппа: Роль Абигейл? Наоми: Кажется. А Энди, видимо, и сама метила на роль, так что взбесилась просто жутко. Когда объявили состав участников, она зажала Нет в углу и…\n\nПиппа: Продолжай! Наоми: Прости, сначала я должна рассказать предысторию. Даниэль, брат Нет — лет на пять старше нас, — подрабатывал у нас в школе, в хозяйственной части. За год до тех событий уволился, нашёл себе другое занятие. Пиппа: И? Наоми: Так вот, Энди зажала Нет в углу и говорит: «В то время, когда твой брат работал в школе, он занимался со мной сексом, а мне тогда было пятнадцать. Если не откажешься от роли, я заявлю в полицию, что он меня неоднократно насиловал». Нет испугалась и уступила роль Энди. Пиппа: А Энди действительно занималась этим с братом Нет? Наоми: Понятия не имею. Нет сама не знала наверняка, иначе не отказалась бы от роли. И вряд ли она расспрашивала брата. Пиппа: А где сейчас Нет? С ней можно поговорить? Наоми: Я знаю, что она вернулась к родителям. Мы с ней не контактируем. Хотя кое‑что я слышала. Пиппа: И что? Наоми: Якобы в университете она устроила драку и какое‑то время провела в тюрьме. По обвинению в причинении лёгких телесных повреждений.\n\nПиппа: Ничего себе! Наоми: Да. Пиппа: Можешь дать мне её номер?",
  "РАЗДЕЛ ЧЕТЫРНАДЦАТЫЙ\n\nРави вышел открывать дверь в зелёной фланелевой рубашке в клетку и джинсах.\n\n— О, сержант, вы надели парадную форму ради\n\nвизита ко мне? — удивлённо спросил он.\n\n— Не льсти себе. Я прямо из школы, и мне нужна твоя\n\nпомощь, — она хлопнула в ладони. — Обувайся и пойдём.\n\n— Секретная миссия? — Рави отступил за порог и начал копаться в\n\nкуче поношенных кроссовок, валявшихся в холле. — Мне следует прихватить прибор ночного видения? Или звёздочки из арсенала ниндзя?\n\n— В другой раз, — улыбнулась Пиппа и зашагала\n\nдорожкой через сад. Рави запер дверь на ключ и поспешил за ней.\n\n— Куда идём?\n\n— Туда, где прошло детство двух потенциальных убийц\n\nЭнди. Одна недавно из тюрьмы. Отсидела срок за\n\n«насильственные действия с причинением лёгких телесных повреждений»,\n\n— продекламировала Пиппа, по очереди\n\nзагибая пальцы на каждом слове. — Я поговорю с подозреваемой, а ты меня прикроешь.\n\n— То есть? — Рави наконец догнал её.\n\n— То есть ты будешь рядом, и если услышишь мои крики, бросишься\n\nна помощь.\n\n— Подожди, Пиппо, — он схватил её за запястье. — Я не хочу,\n\nчтобы ты подвергала себя опасности. Реальной опасности. И Сэл тоже не хотел бы.\n\n— Да брось, — отмахнулась Пиппа.\n\n— Ничто не заставит\n\nменя отказаться от выполнения домашнего задания. Даже небольшая опасность.\n\n— Встречаюсь с подозреваемой и спокойно задаю ей несколько\n\nвопросов. И всё.\n\n— Ладно, уговорила. Но только потому, что это она, а не он.\n\nПиппа хлопнула рюкзаком по плечу Рави.\n\n— Чтобы я такого больше не слышала! Женщины могут быть не\n\nменее опасными, чем мужчины.\n\n— Верю-верю! — охнул он, потирая руку. — У тебя там что,\n\nкирпич?\n\nМашина Пиппы, похожая на насекомое, произвела на Рави незабываемое впечатление. Насмеявшись, он застегнул ремень; Пиппа тем временем ввела адрес в навигатор и завела двигатель. По дороге она рассказала Рави о том, что узнала в последнее время. Понятно, кроме ночного происшествия и найденной в спальном мешке записки. Расследование многое значит для Рави, а узнав о возможной опасности, он, чего доброго, потребует от Пиппы всё прекратить. А ей не хотелось ставить его перед выбором.\n\n— Энди — та ещё штучка, — сказал Рави, когда Пиппа\n\nзакончила. — При этом все легко поверили, что Сэл — монстр!\n\n— он повернулся к ней: — Какая глубокая мысль! Можешь\n\nвставить в свой проект.\n\n— И, понятно, дать сноску с упоминанием твоего авторства.\n\n— Конечно, — он начал писать пальцами в воздухе, —\n\nафоризм, что пришёл на ум Рави Сингху в машине Пиппы, похожей на козырёк. Год: 2017.\n\n— Мы как раз сегодня на семинаре целый час изучали\n\nправила оформления сносок, — Пиппа снова перевела взгляд на дорогу. — Можно подумать, я этого не знаю. Да я уже в материнской утробе знала, как оформляются научные работы.\n\n— Редкая суперспособность! Тебе стоит позвонить в\n\nстудию «Марвел». Механический голос навигатора в телефоне Пиппы сообщил, что до назначения осталось пятьсот ярдов.\n\n— Вот её дом, — она затормозила и припарковалась",
  "возле бордюра. — С ярко-голубыми дверями, как говорила\n\nНаоми. Я вчера дважды звонила Натали. В первый раз она положила трубку, едва услышав слова «учебный проект». А во второй раз вообще сбросила вызов. Будем надеяться, она откроет нам дверь. Ты со мной?\n\n— Стоит ли? Ведь я «брат убийцы». Без меня ты сможешь\n\nвыжать из неё больше.\n\n— Ну…\n\n— А если я постою в стороне? Там, за поворотом? — Рави\n\nуказал на бетонные плиты на границе участка. Дорожка круто поворачивала влево и вела к входу. — Она меня не увидит, но если что, я рядом. Они вышли из машины. Рави поднял рюкзак Пиппы, чтобы передать, взвесил в руке и удивлённо хмыкнул. Она направилась к входу и дважды коротко позвонила, нервно дергая воротник блейзера. За матовым стеклом мелькнула тень. Двери медленно приоткрылись, и в щель выглянула молодая девушка. Светловолосая, очень коротко подстриженная. Размазанная тушь делала её похожей на енота, а вот лицо… Девушка была так похожа на Энди, что становилось страшно: такие же огромные голубые глаза, полные бледные губы…\n\n— Добрый день. Мне нужна Нет Сильва.\n\n— Это я, — неуверенно протянула девушка.\n\n— Меня зовут Пиппа, звонила вчера. Я подруга\n\nНаоми Ворд. Вы вместе учились в школе, правда?\n\n— Да, я дружила с Наоми. С ней что-то случилось? —\n\nозабоченно спросила Нет.\n\n— Нет, всё в порядке, — улыбнулась Пиппа. — Она сейчас\n\nвернулась домой.\n\n— Не знала, — Нет приоткрыла дверь шире. — Надо\n\nкак-нибудь с ней пересечься…\n\n— Извини, перебью, — теперь Пиппа увидела Натали в полный\n\nрост, сразу же бросился в глаза электронный браслет на её щиколотке.\n\n— Я выполняю в школе один проект, и мне хотелось бы задать\n\nтебе несколько вопросов. — Она быстро подняла взгляд на собеседницу.\n\n— На какую тему? — она отодвинулась в сторону, пряча за дверью\n\nногу с браслетом.\n\n— Дело касается Энди Белл.\n\n— Вот оно что, — Нет попыталась закрыть дверь, но\n\nПиппа успела сделать шаг вперёд.\n\n— Пожалуйста. Я знаю, что она обошлась с тобой ужасно.\n\nПонимаю, тебе тяжело, но…\n\n— Эта сука испортила мне жизнь! Слышь о ней не хочу! Иди!\n\nВ этот момент за спиной Пиппы раздался странный звук — будто кто-то проехал резиновыми подошвами по асфальту — и знакомый голос сдавленно вскрикнул: «Чёрт!»\n\nНет пригляделась, широко распахнула глаза и прошептала:\n\n— Ты… ты брат Сэла.\n\nЗвучало не как вопрос — утверждение. Пиппа обернулась к Рави, который робко стоял у неровной бетонной плиты, о которую только что споткнулся.\n\n— Привет, — он наклонил голову и протянул Нет руку, — я\n\nРави. Он встал рядом с Пиппой, и Нет перестала держать дверь.\n\n— Сэл хорошо ко мне относился. Даже когда я этого не\n\nзаслуживала. Помню наш последний разговор. Он предложил пожертвовать своим обеденным перерывом, чтобы заняться со мной политологией. Она мне давалась тяжело. Как жаль, что твоего брата больше нет.\n\n— Спасибо, — ответил Рави.\n\n— Понимаю, тебе тоже тяжело, — продолжила Нет. Её сознание",
  "бродило где-то в других мирах. — Наш город обожает Энди\n\nБелл. Ещё бы, такая милая! Для Килтона она теперь святая. Удостоена памятной скамьи с надписью «Та, что ушла слишком рано»! А я бы не сказала, что слишком.\n\n— Да уж, Энди не была святой, — осторожно намекнула\n\nПиппа, пытаясь выманить Нет через дверь. Та смотрела только на Рави.\n\n— Она пугала тебя? — парень поднялся на ступеньку\n\nвыше.\n\n— А то, — горько улыбнулась Нет, — и продолжает отравлять\n\nмне жизнь до сих пор. Даже из могилы. Видели моё украшение? — она показала на браслет. — Удостоена награды за то, что начистила морду соседке по общежитию. Когда распределяли комнаты, та начала выкидывать номера, точно Энди. Я и не выдержала.\n\n— Нам известно про то видео, — сказала Пиппа. — Энди\n\nпопадала под статью, ведь ты тогда была несовершеннолетней. Нет пожала плечами.\n\n— Она в той или иной степени не избежала наказания. В ту же неделю.\n\nНе иначе как божественная кара. Спасибо Сэлу.\n\n— Значит, ты хотела её смерти? За то зло, что она тебе\n\nпричинила? — спросил Рави.\n\n— Ага, — мрачно кивнула Нет. — Ещё бы мне не желать ей\n\nсмерти! Я была в таком состоянии, что прогуляла два дня школы. А в среду, когда пришла в школу, все на меня уставились и\n\nначали хихикать. Я плакала в коридоре, а Энди прошла мимо и обозвала меня шлюхой. Тогда я написала маленькую записку и подбросила к её шкафчику. Боялась сказать ей в лицо всё, что думала. Пиппа косо посмотрела на Рави. Он тоже догадался, судя по смещённым бровям и напряжённой челюсти.\n\n— Записку? С угрозами?\n\n— Естественно, — улыбнулась Нет, — ты дура и сука, я тебя убью.\n\nЧто-то вроде этого. Только Сэл меня опередил.\n\n— А если нет? — спросила Пиппа.\n\nНет посмотрела ей в глаза и взорвалась неестественным смехом. Капли слюны попали на щёку Пиппы.\n\n— Вот это номер! Вы пришли спросить, не я ли убила Энди\n\nБелл? Решили, что был мотив, так? Думали, я сейчас начну выдумывать алиби? Хрен вам, а не алиби! Она снова расхохоталась. Пиппа молчала. Её рот наполнился слюной, но она не глотала. Боялась даже пошевелиться. Рави легко коснулся её плеча; это стало заметно только по движению воздуха. Нет наклонилась вперёд.\n\n— Из-за Энди Белл от меня все друзья отвернулись! В ту\n\nпятницу мне было некуда пойти. Весь вечер просидела дома, играла в скрэббл с родителями и женой брата. Легла спать в одиннадцать. Простите, разочаровала вас. Теперь Пиппа не удержалась:\n\n— Где был твой брат, если его жена провела вечер\n\nдома?\n\n— Значит, он тоже подозреваемый? — Нет уже почти гарчала.\n\n— А что же Наоми вам не рассказала? Брат пил в пабе с\n\nдругими копами.\n\n— Копами? — переспросил Рави. — Он полицейский?\n\n— В том году как раз закончил обучение. Так что, боюсь, в нашей\n\nсемье убийц вы не найдёте. Убирайтесь отсюда нахрен. И Наоми передайте, пусть идёт по тому же адресу. Нет захлопнула дверь так резко, что та зазвенела. Пиппа оцепенела. Казалось, даже воздух вокруг начал пульсировать. Потом она кивнула головой и обернулась к Рави.\n\n— Идём отсюда, — мягко сказал он.",
  "В машине ей понадобилось несколько секунд, чтобы отдышаться, рассеять туман в голове и превратить мысли в слова. Рави опередил её.\n\n— Мне теперь прилетит за то, что я прервал допрос в\n\nсамом интересном месте? Просто я услышал, как она перешла на крик и… Пиппа не удержалась и улыбнулась.\n\n— Ты появился очень кстати. Иначе она вообще ничего бы не\n\nсказала. Рави выпрямился на сиденье, почти уткнувшись затылком в потолок автомобиля.\n\n— А записка с угрозами, о которой говорил журналист…\n\n— Её написала Нет, — Пиппа повернула ключ и тронулась с\n\nместа. Однако проехав футов двадцать от дома да Сильва, снова остановилась и достала телефон.\n\n— Что ты собираешься делать?\n\n— Брат Нет — полицейский. Значит, поищем его в сети.\n\nОна открыла браузер и ввела в поиске «Полиция округа\n\nТемза-Велли Даниэль да Сильва». Первый результат привёл на сайт управления полиции и сообщил, что Даниэль да Сильва служит констеблем в Литтл-Килтоне. Беглый просмотр его профиля в LinkedIn добавил: он не менял место работы с конца 2011 года.\n\n— Стой, я его знаю, — Рави наклонился и ткнул\n\nпальцем в экран.\n\n— Неужели?\n\n— Ага. Когда-то я пришёл в полицию и начал задавать\n\nвопросы про Сэла, а он ответил: даром стараешься, вина твоего брата не подлежит сомнению. Я ему чем-то не понравился, — Рави запустил пальцы в густую шевелюру. — А в прошлом году я как-то сидел за столиком летнего кафе, а этот парень, — он показал на фото Даниэля, — велел мне проваливать. Типа я тут «болтаюсь без дела», может, украсть что-то хочу. Интересно, что другие посетители кафе ему подозрительными не показались. В отличие от меня. Смуглый, да ещё и брат убийцы!\n\n— Вот ничтожество! Значит, именно он прекратил твои допросы\n\nпро брата? Рави покачал головой.\n\n— Он поступил на службу в полицию Килтона незадолго до\n\nисчезновения Энди, — Пиппа изучала на экране лицо Даниэля с приклеенной улыбкой. — Рави, допустим, кто-то подтасовал доказательства и оформил смерть Сэла как суицид. Провернуть такой трюк легче всего человеку, знакомому с полицейской процедурой.\n\n— Согласен, сержант. К этому добавляем слухи, что Энди в\n\nпятнадцать лет спала с ним. Именно этим она шантажировала\n\nНет.\n\n— А что, если они потом снова взялись за старое? Когда Даниэль\n\nуже был женат, а Энди училась в выпускном классе? Что, если он и есть тот тайный взрослый любовник?\n\n— А как насчёт Нет? Хочется верить, что она действительно провела\n\nвечер дома с родителями, потому что друзья отвернулись. Но...\n\nкак выяснилось, она способна на насилие, — Рави покачал раскрытыми ладонями, как чаши весов, будто на каждой лежала своя версия. — Мотив есть. Не могла ли совершить убийство команда, состоящая из брата и сестры?\n\n— Или команда «Нет и Наоми».\n\n— Она явно разозлилась, узнав, что Наоми с тобой\n\nговорила, — согласился Рави. — Как там насчёт количества слов в проекте, Пиппа? Ты посчитала?\n\n— Пока недостаточно, Рави.\n\n— Может, тогда пойдем съедим мороженое и дадим мозгам\n\nотдохнуть? — он повернулся к ней с заговорщической улыбкой.\n\n— Не возражаю.",
  "— Пока ты любишь мороженое с кусочками печенья, ты\n\nпростая девушка. Цитата, Рави Сингх, — он драматически продолжил в воображаемый микрофон, — дипломная работа о выборе лучшего сорта мороженого. Машина Пиппы, сентябрь…\n\n— Заткнись.\n\n— Слушаюсь!\n\nЖурнал расследования\n\n— Запись 17\n\nПиппа Фитц-Амоби\n\nВКП 16.09.2017\n\nЯ не могу накопать ничего на Даниэля да Сильву. Буквально не от чего оттолкнуться. От профиля в Facebook пользы мало — разве что Даниэль женился в сентябре 2011 года. Но если именно он был этим тайным взрослым любовником, Энди могла уничтожить его двумя способами: либо рассказать жене, что он ей изменяет, и разрушить его брак, либо заявить в полицию о регулярных изнасилованиях. И то и другое лишь слухи, пока ничего не доказано, но всё же у Даниэля были мотивы для смерти Энди. Она могла его шантажировать; это совершенно в её характере. В интернете также нет ничего о профессиональной деятельности\n\nДаниэля. Только статья Стэнли Форбса о ДТП в Хогг-Хилл, три года назад. Даниэль тогда выезжал на место аварии. Если Даниэль и есть наш убийца, он как полицейский вполне мог мешать расследованию. Свой человек! Например, во время обыска дома Беллов уничтожить или подделать доказательства, указывающие на него. Или, скажем, на его сестру. А как он реагировал на допросы Рави про брата! Тоже защищал себя? Я ещё раз просмотрела статьи в прессе о исчезновении Энди. Внимательно разглядывала фото, пока глаза не начали вылазить из орбит — прилипли к экрану ноутбука и ползали там, как бабочки. Но ни одного полицейского да Сильву не узнала. Хотя на одном фото не уверена. Снимок достаточно чёткий. Субботнее утро, перед домом Энди толпятся полицейские. Один из них как раз заходит туда спиной к камере. Цвет\n\nволос и причёска такие же, как у да Сильвы, — я перелопатила соцсети в поисках его фото за тот период. Что, если это он? Не исключено. Добавляю его в список подозреваемых.\n\nЖурнал расследования\n\n— Запись 18\n\nПиппа Фитц-Амоби\n\nВКП 18.09.2017\n\nОтвет пришёл! Своим глазам не верю! Полиция округа Темза-Велли ответила на мой запрос, поданный в соответствии с Законом о свободе информации 2000 года. Уважаемая мисс Фитц-Амоби! Ответ на ваш запрос № 3142/17 в управление полиции округа Темза-Велли от 19.08.2017 по следующей информации:\n\nЯ выполняю в школе проект по расследованию исчезновения Андреа Белл и хотела бы получить указанные ниже документы:\n\n1. Запись свидетельских показаний Салила Сингха от 21.04.2012;\n\n2.Запись показаний Джейсона Белла;\n\n3. Протоколы обыска в доме Андреа Белл от 21.04.2012 и 22.04.2012. Буду очень благодарна за помощь. Результат\n\nПункты 2 и 3 вашего запроса отклонены на основании Закона о свободе информации 2000 года: статья 30 п. 1а (расследование) и статья 40 п. 2 (персональные данные). Это письмо считать уведомлением об отказе согласно статье 17 Закона о свободе информации 2000 года. Пункт 1 вашего запроса удовлетворён. Просим учесть, что документ отредактирован согласно статье 30 п. 1а, 1б и статье 40 п. 2.",
  "Приложение: Свидетельства Салила Сингха от 21.04.2012. Обоснование решения\n\nСтатья 40 п. 2 предусматривает удаление информации, содержащей персональные данные третьих лиц, не являющихся субъектами запроса, если раскрытие персональных данных нарушает Закон о защите персональных данных 1988 года. Статья 30 п. 1 предусматривает удаление информации о следственных действиях, которые госслужащие выполняют во время расследования или судебных процедур. Если вас не устраивает ответ, вы имеете право подать протест уполномоченному по информации. Обращаю ваше внимание на приложение, где подробно изложено ваше право на обжалование. Искренне ваш,\n\nГрегори Паннетт\n\nПоказания Сэла у меня! Правда, в остальном мне отказано, однако этим отказом они лишь подтвердили, что\n\nДжейсона Белла допрашивали; возможно, полиция подозревала и его? Приложение:\n\nЗапись показаний Салила Сингха\n\nДата: 21.04.2012. Продолжительность: 11 минут\n\nМесто снятия показаний: дом Салила Сингха. Допрос проводили сотрудники полиции округа Темза-Велли. Полиция: Разговор записывается. Сегодня 21 апреля 2012 года, запись начата в 15 часов 55 минут. Моё имя Удалено\n\n(Ст. 40 п. 2), я занимаю должность Удалено (Ст. 40 п. 2) полиции округа Темза-Велли. На допросе присутствует мой коллега Удалено (Ст. 40 п. 2). Пожалуйста, назовите своё полное имя. Салил Сингх (далее СС): Салил Сингх. Полиция: Назовите, пожалуйста, дату рождения. СС: 14 февраля 1994 года. Полиция: Вы родились в День Святого Валентина? СС: Да.\n\nПолиция: Салил, позвольте сначала небольшое вступление. Как вы понимаете, это ваши добровольные показания, и вы имеете право в любой момент прервать наш разговор или попросить нас покинуть дом. Мы разговариваем с вами как с важным свидетелем по делу о исчезновении Андреа Белл.\n\nСС: Извините, что перебиваю, но, как я уже говорил, я не видел её после школы. И ни о чём не могу свидетельствовать.\n\nПолиция: Извините, вас немного сбила с толку терминология. Важным свидетелем является в том числе и тот, кто находился в особых отношениях с жертвой или, как в данном случае, с возможной жертвой. Насколько нам известно, вы являетесь парнем Андреа?\n\nСС: Да. Вообще-то никто не называет её Андреа. Просто Энди.\n\nПолиция: Хорошо. Как давно вы с Энди вместе?\n\nСС: Мы начали встречаться незадолго до прошлого Рождества. То есть примерно четыре месяца. Извините, вы назвали Энди возможной жертвой? Я не понимаю…\n\nПолиция: Это стандартная процедура. Она несовершеннолетняя и не склонна к побегам из дома, поэтому мы не можем полностью исключить, что Энди стала жертвой преступления. Конечно, мы надеемся, что это не так. Вам плохо?\n\nСС: Нет. Просто волнуюсь.\n\nПолиция: Мы вас понимаем, Салил. Итак, первый вопрос, который мы хотели бы задать: когда вы видели Энди в последний раз?\n\nСС: Как я уже говорил, в школе. После окончания уроков мы встретились на парковке, а потом разъехались по домам.\n\nПолиция: Говорила ли вам Энди когда-либо ранее, то есть до вечера той пятницы, что хочет убежать из дома?\n\nСС: Нет, никогда.",
  "Полиция: Рассказывала ли вам когда-либо Энди о проблемах в семье?\n\nСС: Конечно. Хотя серьёзных проблем не было, только всякая чепуха. Как у любого нормального подростка. Я всегда думал, что Энди и Удалено (Ст. 40 п. 2) […]. Ничего такого, что могло бы заставить её убежать из дома, если вы это имели в виду. Нет.\n\nПолиция: По вашему мнению, у Энди были основания уйти из дома и приложить усилия, чтобы её не нашли?\n\nСС: Э-э… Не думаю.\n\nПолиция: Как бы вы описали ваши отношения с Энди?\n\nСС: В каком смысле?\n\nПолиция: Это были сексуальные отношения?\n\nСС: Ну… в определённой степени да.\n\nПолиция: В определённой степени?\n\nСС: Я… понимаете… честно говоря, мы не дошли до конца.\n\nПолиция: То есть сексом вы не занимались?\n\nСС: Нет.\n\nПолиция: Вы назвали бы ваши отношения здоровыми?\n\nСС: Не знаю. Что вы имеете в виду?\n\nПолиция: Вы часто ссорились?\n\nСС: Нет. Я неконфликтный человек. И поэтому у нас всё было отлично.\n\nПолиция: Вы ссорились в дни, предшествующие исчезновению\n\nЭнди?\n\nСС: Э-э… нет. Точно нет.\n\nПолиция: Однако у нас есть письменные показания, которые сегодня утром предоставили Удалено (Ст. 40 п. 2). Оба независимо друг от друга утверждают, что видели, как вы с Энди ссорились. На этой неделе, в четверг и пятницу. Удалено (Ст. 40 п. 2) заявляет, что ничего страшнее не видела с начала ваших отношений. Как же так, Салил? Есть ли в этом доля правды?\n\nСС: Э-э… Немного. Энди может вспылить мгновенно. Иногда сложно сдержаться и не повысить голос в ответ.\n\nПолиция: Можете рассказать, по какому поводу вы ссорились в данном конкретном случае?\n\nСС: Э-э… Не знаю… В общем, это личное.\n\nПолиция: Вы не хотите отвечать на вопросы?\n\nСС: Ну... как бы… Да, не хочу.\n\nПолиция: Возможно, какие-то детали кажутся вам незначительными, а вдруг именно они помогут нам найти Энди?\n\nСС: Гм... Нет. Я по-прежнему отказываюсь отвечать.\n\nПолиция: Вы уверены?\n\nСС: Да.\n\nПолиция: Хорошо, перейдём к следующему пункту. Вчера вечером вы планировали встретиться с Энди?\n\nСС: Нет, я планировал провести вечер с друзьями.\n\nПолиция: Однако, по утверждению Удалено (Ст. 40 п. 2), Энди вышла из дома в 22:30, вероятно, на свидание с бойфрендом.\n\nСС: Нет, Энди знала, что я у друзей и не собираюсь встречаться с ней.\n\nПолиция: И где вы провели вчерашний вечер?\n\nСС: В доме своего друга Удалено (Ст. 40 п. 2). Вас интересует конкретное время?\n\nПолиция: Конечно.\n\nСС: Я пришёл туда в половине девятого, меня подвёз отец. А примерно в четверть первого отправился домой, пешком. Родители установили для меня комендантский час, я должен возвращаться не позднее первой ночи. Так вот, я пришёл вовремя, около часа. Можете спросить у отца, он ещё не спал.\n\nПолиция: А кто ещё был в доме Удалено (Ст. 40 п. 2), кроме вас?\n\nСС: Удалено (Ст. 40 п. 2)\n\nПолиция: Вы контактировали с Энди того вечера?\n\nСС: Нет. Вообще-то она пыталась дозвониться до меня где-то около девяти, но я был занят и не ответил. Могу показать свой телефон.\n\nПолиция: […] А вообще, после исчезновения Энди, вы как-то связывались с ней?",
  "СС: С сегодняшнего утра, как только узнал о произошедшем, уже миллион раз набирал её номер. Все звонки переадресуются на голосовую почту. Выходит, телефон выключен.\n\nПолиция: Понятно. Удалено (Ст. 40 п. 2), вы хотели спросить […]\n\nПолиция: […] Да. Салил, вы говорили, что не знаете о местонахождении Энди. И всё-таки где, по вашему мнению, она может быть?\n\nСС: Э-э… Честно говоря, не в её характере делать то, чего она не хочет. Думаю, Энди решила где-то отсиживаться, выключить телефон и какое-то время никому не отвечать. Надеюсь, так и есть.\n\nПолиция: Что могло заставить её так поступить?\n\nСС: Не знаю.\n\nПолиция: И где, по вашему мнению, она может прятаться? СС: Не знаю. Энди очень скрытная. Возможно, у неё есть друзья, о которых мне неизвестно. Полиция: Хорошо. Вы хотите что-то добавить? Для нас ценна любая информация, которая поможет найти Энди. СС: Нет… Если возможно, м-м… Я хотел бы помочь в поисках. Полиция: Удалено (Ст. 30 п. 1б) Хорошо, на данный момент вопросов к свидетелю больше нет. Запись окончена в 16:06. А теперь, Пиппо, глубокий вдох! Я перечитала запись шесть раз, в том числе вслух, и не могу избавиться от тяжёлого ощущения: как будто я невыносимо голодна и одновременно совсем переела. Дела у Села не очень. Иногда в записи разговора трудно уловить нюансы, но Сел отвечал на вопросы полиции о ссоре с Энди крайне уклончиво. Неужели шла речь о чём-то настолько личном, чтобы скрывать это от полиции? А вдруг зацепка помогла бы найти подругу, которая исчезла? Если дело касалось другого мужчины, почему бы Селу сразу не назвать его имя? Возможно, эта версия привела бы полицию к настоящему убийце ещё в начале расследования. А если у Села самого есть что скрывать? Например, реальный мотив убить Энди? Достоверно известно: он солгал полиции как минимум один раз — когда называл время выхода из дома Макса. Какой будет провал, если в результате расследования выяснится, что Сел действительно виновен! Рави впадёт в отчаяние…\n\nМожет, не стоило браться за проект? Тогда не пришлось бы и его привлекать, а теперь придётся показать ему запись допроса\n\nСела. Только вчера похвалялась, что жду ответ с дня на день. Как он это воспримет? Или лучше солгать, что ответ пока не поступил? Неужели Сел на самом деле виновен? Проще всего пойти по пути наименьшего сопротивления и назначить его убийцей. А может, все так легко приняли эту версию, потому что она правильная? Но что делать с запиской? Кто-то предупредил меня: прекрати копать! Конечно, записка могла оказаться розыгрышем, но в этом случае и Сел может быть настоящим убийцей. Нет, что-то здесь не стыкуется. Кому-то в городе есть что скрывать, и этот кто-то напуган, потому что я иду правильным путём. И я должна продолжать преследование, даже если придётся идти по пути наибольшего сопротивления. Список подозреваемых: Джейсон Белл\n\nНаоми Ворд\n\nТайный взрослый любовник\n\nНет да Сильва\n\nДаниэль да Сильва",
  "РАЗДЕЛ ПЯТНАДЦАТЫЙ\n\n— Держись за меня, — Пиппо наклонилась к брату.\n\nОни втроём пошли через улицу. Потная ладонь Джоша\n\n— в правой руке сестры, поводок Барни, который тянул вперёд — в\n\nлевой.\n\nНа тротуаре напротив кафе Пиппо привязала Барни к ножке уличного столика и погладила по голове.\n\n— Сидеть! Хороший мальчик!\n\nПёс разомкнул пасть и вывалил наружу язык, что означало только одно — улыбку.\n\n— Я тоже хороший мальчик! — заявил Джош, когда они\n\nвошли в кафе.\n\n— Красавец-прекрасный! — Пиппо, занятая изучением витрины,\n\nна ощупь погладила его по макушке. Наконец она выбрала четыре разных вида сэндвичей: с сыром бри и беконом, само собой, для папы; просто с сыром и ветчиной – «без гадких кусочков!» — для Джоша.\n\n— Добрый день, Джеки, — улыбнулась она кассирше,\n\nвыкладывая перед ней гору сэндвичей.\n\n— Добрый день, золотко. У семьи Амоби большой ланч?\n\n— Мы облагораживаем территорию: собираем садовую мебель, —\n\nПиппо протянула деньги. — Все устали. Нужно чем-то накормить голодную орду.\n\n— Вижу, вижу, — ответила Джеки, — передай маме, я заскочу\n\nк ней на следующей неделе со швейной машинкой.\n\n— Спасибо, непременно, — взяла бумажный пакет с покупками и\n\nвернулась к Джошу: — Пойдём, шалун. Пиппо заметила её уже тогда, когда направлялась к выходу. Она сидела за столиком одна, обхватив ладонями стакан с кофе. В городе её несколько лет не видели, и Пиппо считала, что она ещё учится в университете. Теперь ей, наверное, двадцать один или двадцать два. И она всего в нескольких шагах сидит и водит пальцами по рельефной надписи «Осторожно, горячо» на стакане, как никогда похожа на Энди. Она заметно похудела и стала искусственной блондинкой — осветлила пряди, как и сестра когда-то. Хотя её волосы подстрижены выше плеч, тогда как Энди отращивала их до пояса. И всё же, несмотря на внешнее сходство, Бекка Белл не имела магии своей сестры и не выглядела так, будто сошла с картины художника. Пиппо понимала, что этого делать нельзя; что это неправильно и нетактично, и вспомнила слова, которые не раз повторяла миссис Морган: «Направление твоего проекта меня беспокоит». И хотя рассудительность и рациональность призывали к разуму, какая-то часть Пиппо уже приняла решение. Часть нерассудительности, что живёт внутри, взяла верх над всем остальным.\n\n— Джош, — она вручила брату пакет с сэндвичами, —\n\nможешь немного посидеть на улице с Барни? Я задержусь на минутку. Он слезно поднял голову.\n\n— Да, позволю поиграть на своём телефоне, — она полезла\n\nв карман.\n\n— Ура! — триумфально воскликнул Джош и помчался к выходу,\n\nпо ходу прокручивая экран и при этом чуть не врезавшись лобом в дверь. Сердце Пиппо дрожало от волнения. Она буквально чувствовала в груди турбулентные потоки, словно туда поместили часы со стрелками, которые безумно вращаются.\n\n— Привет! Бекка, неужели это ты?\n\n— она подошла ближе и\n\nоперлась руками о спинку свободного стула.\n\n— Я тебя знаю? — Бекка посмотрела на неё исподлобья.\n\n— Нет, вряд ли, — произнесла и попыталась изобразить свою",
  "самую приветливую улыбку, но вместо неё вышла жалкая гримаса. — Меня зовут Пиппа. Я живу здесь, в Килтоне, учусь в выпускном классе.\n\n— Подожди, — Бекка забралась на стул, — дай-ка\n\nпонять. Ты та самая девочка, которая пишет проект про мою сестру, правда?\n\n— А… — запнулась Пиппа. — Откуда ты знаешь?\n\n— Я… э-э… — Бекка замедлилась. — Я и Стенли Форбс…\n\nНе знаю, как это назвать… — она пожала плечами. — Мы типа как встречаемся. Пиппа покашляла, пытаясь скрыть удивление.\n\n— О! Приятный молодой человек.\n\n— Да, — Бекка уставилась в свой стаканчик, — я как раз\n\nзакончила обучение и буду стажироваться теперь в «Килтон Мейл».\n\n— Ого, круто! А я, кстати, тоже хочу стать журналистом и\n\nвести расследования.\n\n— Так вот почему ты делаешь проект про Энди? — Бекка снова\n\nначала водить пальцем по ободку стакана.\n\n— Именно так, — подтвердила Пиппа. — Извини, что тревожу…\n\nКонечно, можешь послать меня куда подальше, но я подумала… Не могла бы ты ответить на несколько вопросов про сестру? Бекка закашлялась и наклонилась вперёд. Волосы упали ей на лицо.\n\n— И какие же вопросы?\n\nВопросов накопилось очень много; и все они сразу ринулись наружу.\n\n— Например, давали ли родители вам с Энди деньги, —\n\nвыпалила Пиппа. Бекка озадаченно нахмурила лоб.\n\n— Хм. На такой вопрос я не ожидала. Нет, не давали. Родители\n\nхотели сами покупать нам всё нужное. Почему тебя это интересует?\n\n— Просто… заполняю некоторые пробелы. А у твоей сестры\n\nбыли конфликты с отцом? Как только прозвучало слово «отец», Бекка опустила глаза и уставилась в пол.\n\n— Да, — хрипло произнесла она и поднялась с места, не\n\nвыпуская из рук стакан. Стул, который сдвинулся, заскрипел по керамической плитке. — В целом я не думаю, что это хорошая идея, — она почесала нос. — Извини, но…\n\n— Нет, я сама виновата, — Пиппа отошла назад. — Не стоило\n\nначинать разговор.\n\n— Всё в порядке. Просто наша жизнь наконец вошла в\n\nнормальное русло. Мы с мамой смирились с обстоятельствами, что сложились, и дела пошли в порядке. Я не думаю, что цепляться за прошлое… за время, когда Энди была с нами… полезно нам обоим. Особенно маме, поэтому… — она пожала плечами, — занимайся своим проектом, если тебе так хочется, а нас в него не втягивай.\n\n— Обещаю. Извини ещё раз.\n\n— Всего наилучшего, — Бекка неуверенно кивнула и боком\n\nпротиснулась к дверям. Пиппа подождала несколько секунд и пошла за ней. Хорошо ещё, что перед походом в кафе переоделась — иначе на серой футболке сейчас проступили бы огромные пятна пота.\n\n— Вот и я! — она отвязала Барни. — Пойдём домой.\n\n— Мне кажется, ты не понравилась той леди, Гиппо-Пиппо, —\n\nпробормотал Джош, не отрывая взгляда от мультяшных фигурок, которые прыгали по экрану телефона. — Ты ей что, нагрубила?\n\nЖурнал расследования\n\n— Запись 19",
  "Пиппа Фиц-Амоби\n\nВКП 24.09.2017\n\nЗнаю, я очень рисковала, расспрашивая Бекку. И так нельзя. Но разве можно устоять перед искушением, когда она сидит за два шага от меня! Последняя, кто видел Энди живой, не считая, конечно, убийцу. Её сестра погибла. Трудно ожидать, что она захочет обсуждать это, даже если я пытаюсь выяснить правду. А если ещё и миссис Морган узнает, она сразу же зарубит мой проект. Впрочем, поздно. Теперь меня не остановить! Чего мне не хватает, так это сведений об устройстве дома Энди. Конечно, я даже не рассматриваю возможности или попытки общаться с её родителями. Разрыла в Фейсбуке записи Бекки пятилетней давности, которые предшествовали убийству. Теперь знаю, что её волосы тогда выглядели тусклее, щеки были полнее, а близкая подруга в 2012 году была только одна — Джесс Уокер. Возможно, Джесс окажется достаточно объективной и менее эмоциональной по поводу Энди, к тому же достаточно близкой, чтобы я смогла получить ответы на некоторые насущные вопросы. Джесс Уокер сейчас учится в университете в Ньюкасле. Профиль в Фейсбуке аккуратный, информативный. Пролистала записи пять лет назад — надо отметить, это заняло целую вечность! Почти на всех фото того времени есть Бекка Белл. Потом она внезапно исчезает. Фу! Чтоб тебя, глупая, шелепа, зараза, что я натворила. Случайно лайкнула одну из фото пятилетней давности! Проклятье! Лучшого способа выдать себя за преследовательницу не придумать! Тут же убрала лайк, но она всё равно получит уведомление! Да, гибриды ноутбука и планшета с тачскрином ОПАСНЫ ДЛЯ ЖИЗНИ неопытной интернет- мошенницы. Ничего не поделаешь, поздно. Джесс поймёт, что я сунула нос в её жизнь. Отправлю сообщение в личные. Посмотрим, захочет ли она дать мне интервью по телефону. ЧЕРТЫ Б ВЗЯЛИ МОЙ НЕУКЛЮЖИЙ БОЛЬШОЙ ПАЛЕЦ!\n\nЖурнал расследования\n\n— Запись 20\n\nПиппа Фиц-Амоби\n\nВКП 26.09.2017\n\nЗапись разговора с Джесс Уокер (подругой\n\nБекки Белл) [Сначала мы немного поболтали про Литтл-Килтон: что изменилось в школе, какие учителя до сих пор преподают и т. д. Лишь через несколько минут мне удалось вернуть разговор в нужное русло.]\n\nПиппа: В целом я хотела бы расспросить тебя про всю семью\n\nБелл. Не только про Энди.\n\nКакие отношения преобладали в доме? Как они ладили, относились друг к другу? Джесс: О, вопрос с подвохом? Презрительно фыркает\n\nПиппа: Что ты имеешь в виду? Джесс: Хм. Не знаю, подходит ли сюда определение\n\n«нездоровые отношения». Люди используют его в другом смысле.\n\nЛучше сказать «не совсем нормальные отношения». Хотя, казалось бы, семья производит впечатление нормальной; то есть\n\nБеллы казались нормальными для всех, кто, в отличие от меня, проводил с ними мало времени. А я замечала множество мелочей, на которые другие не обратили бы внимания. Пиппа: Что ты понимаешь под «нездоровыми отношениями»? Джесс: Это трудно описать. Иногда Беллы поступали… В общем, делали не совсем правильные вещи. В основном это касалось\n\nДжейсона, отца Бекки. Пиппа: И что он делал?",
  "Джесс: Как он разговаривал с другими членами семьи. Со своей женой Дон и с девочками. На первый взгляд, всё кажется просто шуткой. Но я слышала это постоянно. Очень часто. Именно его стиль поведения определял атмосферу в доме. Пиппа: И? Джесс: Прости, я, кажется, зациклилась. Сложно объяснить. Так вот, он говорил вслух такие вещи… Всё время поддразнивал дочерей: как они выглядят, как ведут себя. Полная противоположность тому, что обычно говорят девочкам-подросткам. Касался тем, которые их явно смущали. Намекал, что у Бекки лишний вес, и смеялся, будто действительно оригинально пошутил. А Энди будто нельзя было выходить из дома без макияжа, потому что она своим лицом зарабатывает. Все шутки в таком стиле. Как будто внешность девушек — самое важное в мире. Помню, как-то за ужином Энди возмущалась, что подала заявления в несколько университетов, а получила приглашение только из нашего местного. Джейсон ей в ответ: «А какая разница? Тебе только для того университета нужен, чтобы богатого мужа подцепить». Пиппа: Ого! Джесс: И с женой он так же вел себя; при мне произносил совсем неуместные вещи. Типа какая она стала старая, и морщин не пересчитать. Будто он женился на её красоте, а она вышла замуж за его деньги и только один из них выполнил условия договора. И все смеялись, будто над милой семейной шуткой. Только когда слышишь такое много раз, становится неловко. К ним даже приходить не хотелось. Пиппа: Ты считаешь, это как-то сказалось на девушках? Джесс: На Бекку — нет, она говорила про отца с восхищением. Хотя очевидно, что чувство собственного достоинства страдало у обеих. Энди начала уделять чрезмерное внимание своей внешности, её волновало, что люди о ней подумают. Дело доходило до скандалов: родители говорят, пора выходить, а Энди ещё не причёсывалась и не",
  "накрашилась. Или они отказывались купить ей новую помаду, а она без помады жить не могла. Такая красивая девушка, а считала себя уродиной, это выше моего понимания. А Бекка сходила с ума из-за своего лишнего веса, иногда даже от еды отказывалась. Хотя вели они себя по-разному: Энди становилась непринуждённой, а Бекка ходила как прибитая. Пиппа: Расскажи про отношения сестер друг к другу. Джесс: Тут тоже без влияния Джейсона не обошлось. Он буквально из всего устраивал соперничество. Стоило одной из девочек отличиться в чём-то, например, в учёбе, — он это использовал, чтобы принизить другую. Пиппа: А сестры ладили между собой? Джесс: Как обычные подростки: то вдруг поссорятся до смерти, то всё забудут через несколько минут. Хотя для Бекки старшая сестра всегда была примером для подражания. Разница в возрасте у них небольшая, лишь год и три месяца. Энди училась в старшем классе. Когда нам исполнилось по шестнадцать, Бекка начала копировать сестру, думаю, потому что та казалась уверенной в себе, вызывала восхищение. Бекка уговорила отца раньше научить её водить машину, чтобы к семнадцати годам получить права, как Энди. А ещё начала интересоваться вечеринками. Пиппа: Теми «отрывами»? Джесс: Именно так. Хотя их устраивали парни из старших классов, с которыми мы даже толком знакомы не были, Бекка однажды уговорила меня пойти. Кажется, где-то в марте, незадолго до исчезновения Энди. Стоит отметить, старшая сестра младшую не приглашала; Бекка сама узнала место сбора. И вот мы появились там. Пиппа: И как всё прошло? Джесс: Хуже не бывает. Весь вечер просидели в углу, ни с кем не разговаривали. Энди игнорировала Бекку. Думаю, она разозлилась на сестру за то, что та появилась без разрешения. Мы\n\nнемного выпили, а потом Бекка куда-то исчезла. Я не смогла её найти. Пришлось идти домой одной и ещё и нетрезвой. Ещё больше я разозлилась на следующий день, когда Бекка наконец ответила на мои звонки. Пиппа: И что произошло? Джесс: Бекка не рассказала, но всё было вполне очевидно. Она попросила меня пойти вместе с ней купить противозачаточные таблетки — те, что применяют «после». Я пыталась выведать, с кем она переспала, но та упорно молчала. Наверное, стало стыдно. А я обиделась, особенно потому, что она считала нормальным бросить меня одну на вечеринке, куда я вообще не хотела идти. Мы поссорились, и я думаю, та ссора убила первый клин в нашей дружбе. Бекка прогуляла несколько дней, и следующие выходные мы не виделись. А потом Энди пошла и не вернулась.",
  "Пиппа: Ты общалась с семьёй после исчезновения Энди? Джесс: Несколько раз приходила к ним домой, но Бекка сидела, словно воду во рту набрала. И остальные тоже. Джейсон был в ещё худшем настроении, чем обычно; особенно в тот день, когда полиция его допрашивала. В ночь исчезновения Энди в его офисе, вероятно, сработала сигнализация, так что пришлось садиться за руль и ехать её отключать, а он как раз был в гостях и успел как следует напиться, так что при разговоре с полицией здорово нервничал. Хотя это всё со слов Бекки. Атмосфера в доме давила. И даже через несколько месяцев после того, как Энди официально признали погибшей, мама Бекки настояла, чтобы в комнате дочери всё оставили как есть. На случай, если она вернётся. Такое горе…\n\nПиппа: Значит, на мартовской вечеринке ты видела, чем занималась Энди и с кем общалась? Джесс: Да. Знаешь, до исчезновения Энди я даже не знала, что Сел — её парень; она его домой никогда не приглашала. А на вечеринке я определила по её парню совсем другого\n\nпарня. Видела их несколько раз наедине, стояли рядом и перешёптывались. А вот Села с ней рядом я никогда не видела. Пиппа: И какой он из себя, этот парень? Джесс: Хм… Высокий, блондин, длинные волосы. А сам такой… как говорят, с понтами. Пиппа: Его не Максом звали? Макс Гастингс? Джесс: Да, точно! Пиппа: Значит, ты видела Макса наедине с Энди? Джесс: Да, они выглядели очень близкими друзьями. Пиппа: Джесс, большое тебе спасибо. Ты мне очень помогла. Джесс: О, не стоит благодарности. Слушай, Пиппа, а чем сейчас занимается Бекка? Пиппа: Недавно случайно встретились. Думаю, у неё всё в порядке. Получила диплом и проходит стажировку в местной газете. Выглядит прекрасно. Джесс: Супер. Рада за неё. Мне придётся приложить много усилий, просто чтобы переварить полученную информацию. Расследование меняет тональность каждый раз, как только я поднимаю очередную завесу над жизнью Энди. Чем глубже копаю, тем более подозрительным выглядит Джейсон\n\nБелл. Теперь вот выяснилось, что той ночью он на некоторое время уехал от гостей. И если верить Джесс, он морально изводил свою семью. Домашний тиран. Шовинист. Предатель. Не удивительно, что Энди выросла такой неуравновешенной. Ещё бы, в настолько токсичной обстановке… Джейсон разрушал в своих дочках чувство собственного достоинства — вот почему старшая сама занималась буллингом, а младшая намеренно вредила своему здоровью. От Эммы Хаттон я знаю, что за несколько недель до исчезновения Энди Бекка попала в больницу, и в ту роковую",
  "ночь Энди должна была присматривать за сестрой. Похоже, Джесс об этом не знает; она считает, что Бекка просто прогуляла школу. Так что и Энди была не подарок, и семья Беллов далека от совершенства. Семейные фотографии могут рассказать многое, только чаще всего они говорят неправду. Кстати, о лжи: что мне наврал этот бес Макс Гастингс? Вот цитата из разговора — ответ на вопрос, хорошо ли он знает Энди: «Бывало, говорили. Но нельзя сказать, что мы были друзьями. По большому счёту, так… знакомы». Значит, это ты к просто знакомой клеился на вечеринке? Так плотно, что свидетельница приняла ТЕБЯ за парня Энди? И ещё, они учились в одном классе, но Энди родилась летом, а Макс — в сентябре, да ещё и пропустил год из-за лейкемии. Отсюда разница в возрасте почти два года. И с точки зрения Энди, Макс формально был старше неё. Сойдёт ли он за тайного взрослого любовника, с которым она встречалась за спиной у Села? Я уже заглянула в фейсбук Макса. Профиль практически пустой: рождественские фотографии с родителями и список подарков от дядюшек и тётушек. Помню, подумала — что-то тут не так. Но тогда не обратила внимания. Держись, Гастингс, теперь я возьмусь за тебя! Кстати, ещё одно открытие: на некоторых фото в сети Наоми ставит тег не\n\n«Макс Гастингс», а «Нэнси Танготитс». Сначала думала, что это\n\nчто-то личное, но НЕТ! Макс действительно есть в фейсбуке под именем\n\n«Нэнси Танготитс»! Ник «Макс Гастингс» — скучное «контрольное\n\nимя» — он явно приберёг на случай, если университет или потенциальные работодатели решат проверить его в сети. Причина понятна, ведь подача заявления в университет не за горами! Даже среди моих друзей есть такие, кто меняет имена, под которыми засветились в интернете. Настоящий Макс Гастингс — со всеми своими идиотскими пьяными фото и постами друзей — скрывается под ником «Нэнси».\n\nПо крайней мере, вероятно. Но тут я уже ничего не могу сделать:\n\n«Нэнси» использует приватный режим полностью. Я могу видеть\n\nтолько фото и посты, которые выкладывала Наоми, а они мало что дают: ни поцелуев с Энди, ни фото того вечера, когда она исчезла. В любом случае, я извлекла один полезный урок: если кто-то пойман на лжи о погибшей девушке, лучше пойти и спросить непосредственно — почему он солгал? Список подозреваемых: Джейсон Белл\n\nНаоми Ворд\n\nТайный взрослый любовник\n\nНет да Силва\n\nДаниель да Силва Макс Гастингс (Нэнси)",
  "РАЗДЕЛ ШЕСТНАДЦАТЫЙ\n\nДвери изменились. В последний раз, полтора месяца назад, были коричневые, а теперь стали белыми; правда, сквозь неровные мазки свежей краски местами проступала старая.\n\nПиппа постучала снова, на этот раз настойчивее. Изнутри доносилось тихое гудение пылесоса; возможно, её не слышат? Вдруг гудение прекратилось и через несколько секунд стихло до нуля, словно рой насекомых снялся с дерева и улетел прочь. Затем по полу процокали каблуки, дверь открылась, и на пороге появилась элегантно одетая женщина.\n\n— Добрый день. Я к Максу. Он дома?\n\n— Добрый день, — женщина улыбнулась, обнажив\n\nиспачканные вишнёвой помадой зубы, и отступила, чтобы впустить\n\nПиппу. — Конечно, дома. Проходите…\n\n— Меня зовут Пиппа.\n\n— Проходите, Пиппа, Макс в гостиной. Ворчит, когда я\n\nзахожу к нему в комнату пылесосить, а он играет в свои стрелялки. Даже остановиться не может. Мама Макса проводила Пиппу в гостиную, отделённую от холла арочным проёмом. Макс, одетый в клетчатые пижамные штаны и белую футболку, развалился на диване, вцепившись обеими руками в контроллер и лихорадочно нажимая кнопку большим пальцем. Мама кашлянула, и он поднял глаза.\n\n— А, Пиппа-Смешная-Фамилия! — с придыханием произнёс он и\n\nснова уставился в экран. — Что привело тебя сюда? Пиппа невольно едва не скорчила гримасу в ответ, но сдержалась и натянуто улыбнулась.\n\n— Ничего серьёзного, — она небрежно пожала плечами. —\n\nПросто хочу спросить, насколько близко ты на самом деле знал Энди Белл. Макс резко поставил игру на паузу, выпрямился и посмотрел на Пиппу. Потом на мгновение взглянул на мать и снова перевёл взгляд на Пиппу.\n\n— Кто-нибудь хочет чаю? — спросила мама.\n\n— Нет, мы не хотим, — Макс поднялся с дивана. — Пиппа,\n\nнаверх. Он протопал босиком через холл к широкой лестнице. Пиппа вежливо кивнула матери и последовала за ним. На втором этаже Макс открыл дверь спальни и жестом пригласил Пиппу войти. Она занесла ногу над свежевычищенным ковром и замедлилась. Не слишком ли рискованно оставаться с Максом наедине? Макс нетерпеливо мотнул головой. Мама всего этажом ниже. Вероятно, никакой опасности нет. Пиппа поставила ногу на ковёр и вошла в спальню.\n\n— Спасибо, — сказал Макс, закрывая дверь. — Маме\n\nлучше не знать, что я снова говорю об Энди и Сэле. Эта женщина\n\n— настоящий бладхаунд, ничего не упускает.\n\n— Питбуль, — поправила его Пиппа. — Это питбули ничего не\n\nвыпускают. Макс растянулся на бордовом покрывале.\n\n— Какая разница? Выкладывай, что тебе нужно?\n\n— Я уже сказала. Насколько близко ты на самом деле знал Энди?\n\n— А я уже ответил, — он опёрся на локоть и бросил взгляд\n\nкуда-то через плечо Пиппы. — Я едва её знал.\n\n— Хм… — Пиппа прислонилась к двери. — Просто\n\nзнакомая, да?\n\n— Да, именно так, — он почесал нос. — Честно говоря, твой\n\nтон начинает меня раздражать.\n\n— Ну-ну, — она проследила за взглядом Макса. На дальней\n\nстене висела пробковая доска, едва различимая за постерами, фотографиями и прочими бумажками, — а меня всё больше начинает интриговать твоя ложь.",
  "— Какая ещё ложь? Повторяю, я едва знал Энди.\n\n— Интересно. У меня был разговор со свидетелем, который\n\nприсутствовал на той самой вечеринке в марте двенадцатого года. Она сообщила, что несколько раз видела вас наедине, и вы выглядели как милая парочка.\n\n— Кто этот свидетель?\n\nЕщё один быстрый взгляд на доску.\n\n— Я не раскрываю свои источники информации.\n\n— Боже мой! — Макс взорвался низким гортанным смехом.\n\n— Девчонка реально возомнила себя полицейской! Проснись,\n\nкрасавица!\n\n— Не уходи от ответа. Отвечай, ты действительно тайно\n\nвстречался с Энди за спиной у Сэла? Макс снова расхохотался.\n\n— Сэл был моим лучшим другом.\n\n— Это не ответ, — Пиппа скрестила руки.\n\n— Нет, я не встречался с Энди Белл. Ещё раз повторяю, я\n\nедва её знал.\n\n— Однако свидетель видел вас вместе, причём вы вели себя\n\nтак, что она приняла тебя за бойфренда Энди! Как ты это объяснишь? Макс закатил глаза, и Пиппа воспользовалась моментом, чтобы рассмотреть доску. Записки и напоминания покрывали её в несколько слоёв, края местами загибались. Добрую половину доски занимал большой постер «Бешеных псов»; в верхней части были приколоты глянцевые фото — Макс на лыжах, Макс занимается сёрфингом.\n\n— Не знаю, кто твой свидетель, но он ошибается. Наверное,\n\nпоказалось по пьяни. Так что твой источник ненадёжный.\n\n— Ладно, — Пиппа прошла вправо, затем развернулась,\n\nпостепенно приближаясь к доске, но так, чтобы Макс ни о чём не догадался, — продолжим, — она сделала ещё шаг, подбираясь всё ближе к цели. — Значит, ты утверждаешь, что на той вечеринке ни разу не разговаривал с Энди наедине?\n\n— Насчёт «ни разу» — теперь не вспомню, но это не то,\n\nна что ты намекаешь.\n\n— Окей, — Пиппа стояла уже в нескольких футах от доски, — а\n\nпочему ты всё время пялишься сюда? — она развернулась на каблуках и начала перебирать приколотые к ней листки.\n\n— Эй, прекрати!\n\nКровать издала громкий стон — Макс вскочил на ноги. Глаза и пальцы Пиппы сканировали доску. Напоминания, листочки с названиями фирм и списками выпускников, флаеры, детские фотографии Макса на больничной койке. За спиной тяжело затопали босые ноги.\n\n— Это личное!\n\nИ тут она заметила уголок белой бумаги, торчавший из-под\n\n«Бешеных псов». Она успела выдернуть листок за мгновение до\n\nтого, как Макс схватил её за запястье.\n\nПиппа обернулась, и теперь они оба видели фото в её руке. Пиппа раскрыла рот.\n\n— Чёрт возьми! — Макс отпустил её руку и взъерошил свою\n\nнечёсаную шевелюру.\n\n— Просто знакомая? — выдохнула Пиппа.\n\n— И кто ты после этого? Явилась и роешься в моих вещах!\n\n— Просто знакомая? — повторила она и сунула фото\n\nпрямо ему в лицо. Энди сфотографировала своё отражение в зеркале, стоя на полу из белой и красной плитки. Поднятая правая рука сжимает телефон, пухлые губы выпячены вперёд, глаза смотрят прямо в камеру; из одежды — только чёрные трусики.\n\n— Не хочешь объяснить?\n\n— Нет.\n\n— О, ты предпочитаешь сначала поговорить с полицией? Я могу\n\nэто устроить, — Пиппа смотрела на него в упор, делая вид, что отступает к двери.",
  "— Не надо драматизировать, — Макс выдержал её взгляд.\n\nЕго прозрачно-голубые глаза словно застекленели. — Фото не имеет ничего общего с исчезновением Энди.\n\n— Вот пусть полиция и разберётся.\n\n— Нет, Пиппа, — он преградил ей путь, — не делай\n\nпоспешных выводов. Энди не давала мне своё фото. Я нашёл его.\n\n— Нашёл? И где же?\n\n— В школе. Валялось на полу. Я его нашёл и сохранил.\n\nЭнди ничего не знала. — Макс уже почти умолял.\n\n— Фото обнажённой Энди просто валялось на полу? —\n\nПиппа всем своим видом выражала недоверие.\n\n— Да. В углу классной комнаты. Клянусь.\n\n— И ты никому не рассказал, что нашёл его? Даже самой\n\nЭнди?\n\n— Нет. Я просто взял его.\n\n— И почему?\n\n— Не знаю, — он повысил голос, — мне захотелось его\n\nсохранить. Потому что Энди… сексуальная. И потом… мне показалось\n\nнеправильным выбросить его… после… Не осуждай меня. Энди делала это фото, она явно хотела, чтобы её увидели такой.\n\n— Думаешь, я поверю? Просто нашёл фото обнажённой Энди,\n\nдевушки, с которой ты тискался на вечеринках.\n\n— Это совершенно разные вещи. Я заигрывал с Энди на\n\nвечеринках не потому, что мы были любовниками, и храню её фото тоже не потому, что мы встречались. Мы действительно не были вместе. Никогда.\n\n— Значит, ты подтверждаешь, что на той вечеринке говорил с\n\nЭнди наедине? — с триумфом выпалила Пиппа. Макс на несколько секунд уронил лицо в ладони и надавил пальцами на глаза.\n\n— Ладно, — почти прошептал он, — если я признаюсь, ты\n\nоставишь меня в покое? И, пожалуйста, никакой полиции.\n\n— Зависит от того, что скажешь.\n\n— Так вот. Я действительно знал её ближе, чем просто знакомую.\n\nЕщё до того, как она начала встречаться с Сэлом. Но я не был её любовником. Я был покупателем. Пиппа смотрела на него растерянно, переваривая последние слова.\n\n— Ты покупал у неё… наркотики?\n\nМакс кивнул.\n\n— Траву и иногда колёса. Тяжёлые наркотики — никогда.\n\n— С-святые пепперони! Подожди, — Пиппа выставила вперёд\n\nладонь, давая своим мозгам время на осмысление. —\n\nЗначит, Энди Белл торговала наркотиками?\n\n— Да, но только на вечеринках и когда мы выбирались в\n\nкакой-нибудь клуб. И совсем немного. Проверенным клиентам. Она была настоящим дилером, — он замедлился. — Энди работала с дилером из города. Получала товар и распространяла в школе на взаимовыгодных условиях.\n\n— Вот почему у неё всегда водились деньги… — Пиппа\n\nпрактически слышала, как в её голове с щелчком складываются элементы пазла. — Она сама употребляла?\n\n— Практически нет. Похоже, она делала это ради денег.\n\nРади денег и власти, которую они давали. Я бы сказал, она получала от этого удовольствие.\n\n— А Сэл знал, что она торгует наркотиками?\n\n— О нет, ты что! — рассмеялся Макс. — Сэл ненавидел\n\nнаркотики. Он бы такого не одобрил. Энди скрывала от него свою деятельность — что-что, а хранить тайны она умела. Кроме её покупателей, никто ни о чём не догадывался. А\n\nСэла я всегда считал немного наивным. Иначе как он мог проглядеть такое?\n\n— И как долго она этим занималась? — Пиппа вздрогнула от\n\nдурного предчувствия, охватившего её.",
  "— Довольно долго, — Макс поднял глаза к потолку; его зрачки\n\nдвигались, будто это помогало вспоминать. — Мне кажется, впервые я купил у Энди траву в начале одиннадцатого класса. Ей тогда было всего шестнадцать. Наверное, тогда всё и началось.\n\n— И кто был её дилером? Кто поставлял товар?\n\nМакс пожал плечами.\n\n— Не знаю. Я его никогда не видел. Я просто покупал товар у\n\nЭнди, информацией она со мной не делилась. Пиппа шумно выдохнула.\n\n— Ничего не знаешь? И что же, после убийства Энди ты больше\n\nникогда не покупал наркотики в Килтоне?\n\n— Нет, — он снова пожал плечами. — Больше ничем не могу\n\nтебе помочь.\n\n— А другие участники тусовок? Кто-то из них до сих пор\n\nупотребляет? Где они берут наркоту?\n\n— Не знаю, Пиппа, — произнёс Макс почти по слогам. — Я\n\nтебе всё рассказал. А теперь уходи. Он шагнул вперёд и выхватил фото у Пиппы, прижав большой палец прямо к лицу Энди. Снимок смялся, разорвав её изображение надвое.",
  "РАЗДЕЛ СЕМНАДЦАТЫЙ\n\nПиппа отстранилась от разговоров за столом и прислушалась к фоновому саундтреку кафетерия. Басовитый скрежет сдвигаемых стульев и громкий разговор группы парней, голоса которых колебались в широком диапазоне: от низкого тенора до визгливого сопрано. Мелодичное скольжение подносов вдоль стойки раздачи, позвякивание салатников и суповых чашек в гармонии с шелестом упаковок от чипсов и субботними сплетнями. Пиппа первой заметила Энта и махнула ему рукой.\n\nОн переваливаясь, направился к ним, прижимая к груди две упаковки сэндвичей.\n\n— Привет, ребята, — Энт плюхнулся рядом с Карой, на ходу\n\nвгрызаясь в первый сэндвич.\n\n— Как прошло тренировочное занятие? — спросила Пиппа.\n\nЭнт уставился на неё с подозрением — даже рот разинул, выставив на всеобщее обозрение недожёванный ланч.\n\n— Прекрасно, — наконец проглотил он. — А с чего вдруг\n\nтакая любезность? Ты чего-то от меня хочешь?\n\n— Ничего, — рассмеялась она. — Просто расспрашиваю о\n\nфутболе.\n\n— Нет, — вмешался Зак. — Для тебя это слишком\n\nдоброжелательно. Тут что-то не так. Не иначе как баобаб во дворе вырос.\n\n— Ничего подобного, — она пожала плечом. — Растут\n\nтолько государственный долг и уровень мирового океана.\n\n— Это у неё гормоны, — сказал Энт.\n\nПиппа подняла руку и показала средний палец. Быстро же они её раскусили! Она выждала целых пять минут. Компания обсуждала последний эпизод сериала про зомби, а Коннор, который ещё не посмотрел его, заткнул уши и громко и фальшиво запел.\n\n— Энт, — решилась Пиппа на вторую попытку, — ты ведь\n\nхорошо знаешь Джорджа, своего приятеля по футбольной команде?\n\n— Да, я хорошо знаю Джорджа, моего приятеля по\n\nфутбольной команде, — ответил Энт, явно ожидая подвоха.\n\n— Кажется, одного из тех, кто ходит на вечеринки?\n\n— Да, — кивнул Энт, — и представь себе, очередная тусовка\n\nпройдёт у него дома. Родители уезжают за границу, на какой-то юбилей.\n\n— В эти выходные?\n\n— Да.\n\n— А как насчёт… — Пиппа подалась вперёд, упершись локтями\n\nв стол. — Как насчёт того, чтобы ты организовал для всех нас приглашение? Друзья одновременно повернулись к ней и вытаращили глаза.\n\n— Кто ты и что сделала с Пиппой Фиц-Амоби? — спросила\n\nКара.\n\n— А что такого? — Пиппа заранее приготовилась к обороне;\n\nона держала на медленном огне четыре беспроигрышных аргумента и теперь выложила их все сразу. — Это наш последний год в школе. Мы можем позволить себе оторваться. И момент подходящий. До курсовых, дедлайнов и пробных экзаменов ещё далеко.\n\n— Ого! Пиппища! — расхохотался Коннор.\n\n— Ты правда хочешь пойти на тусовку? — Энт многозначительно\n\nприщурился.\n\n— Ага.\n\n— Все пьяные в хлам и под кайфом, блюют на пол, а потом\n\nпадают и отключаются прямо посреди блевотины. Не твоя стихия, Пиппо.\n\n— О, это своеобразное культурное явление. Я горю желанием\n\nпринять участие.\n\n— Твоя взяла, — Энт хлопнул в ладони. — Мы идём.",
  "По дороге из школы Пиппа забежала к Рави, который угостил её чёрным чаем, не забыв добавить: ждать, пока тот остынет, не придётся — он предусмотрительно плеснул в кружку холодной воды.\n\n— Окей, то есть ты считаешь, что человек, который\n\nпоставлял ей товар, попадает под подозрение? — Рави покачал головой, то ли соглашаясь, то ли возражая. Он безуспешно пытался представить Энди — миловидную блондинку с кукольным лицом — в роли торговца наркотиками.\n\n— Да. Тот, кто опустился настолько низко, чтобы впаривать\n\nнаркоту подросткам, вполне может быть способен и на убийство.\n\n— Логика понятна. Только как мы на него выйдем?\n\nПиппа с громким стуком поставила кружку на стол и прищурилась.\n\n— Я буду работать под прикрытием.",
  "РАЗДЕЛ ВОСЕМНАДЦАТЫЙ\n\n— Это же вечеринка, зачем ты раскрашиваешь меня как\n\nпантомиму! — Пиппа пыталась вырваться из рук Кары, однако подруга не сдавалась и в конце концов одержала над ней насильственную победу.\n\n— Да, но тебе повезло с лицом: тени для век подходят\n\nидеально. Перестань дёргаться, я почти закончила. Пиппа вздохнула и обмякла, подчинившись принудительному ритуалу красоты. Она всё ещё дулась на подруг, которые заставили её вылезти из джинсового комбинезона и надеть платье Лорен — настолько короткое, что его легко можно было принять за футболку. А Кара с Лорен ещё и смеялись, когда она пожаловалась на неприличную длину!\n\n— Девочки, — крикнула снизу мама, — вам лучше\n\nпоторопиться. Виктор начал обучать Лорен своим танцам.\n\n— О ужас. Я уже могу встать? Её срочно нужно спасать!\n\nКара наклонилась и дунула ей в глаза.\n\n— Готово.\n\n— Отлично, — Пиппа схватила рюкзачок и ещё раз проверила\n\nзаряд телефона. Сто процентов. — Пойдём.\n\n— Подожди, солнышко! — громкий папин голос остановил их\n\nс Карой на лестнице. — Мы с Лорен решили, что мне тоже стоит посетить ваше… урвище.\n\n— Тусовку, папа! И только когда у меня откажет мозг!\n\nВиктор подошёл к ней и обнял за плечи.\n\n— Наша маленькая Пипси идёт на вечеринку!\n\n— Представляю, — широко улыбнулась мама, — алкоголь,\n\nмальчики…\n\n— Что ж, — Виктор отпустил её плечи и посмотрел на Пиппу.\n\nЗатем поднял палец и с серьёзным видом произнёс:\n\n— Пиппо, последнее наставление: немного\n\nбезответственности тебе не повредит.\n\n— Ты прав, — Пиппа схватила ключи от машины и\n\nнаправилась к выходу. — Мы пошли. Прощайте, мои ультрасовременные и ненормальные родители.\n\n— Счастливого пути! — Виктор опёрся на перила и\n\nтеатрально помахал рукой вслед подросткам, словно они покидали тонущий корабль, а он, героический капитан, решил погибнуть вместе с судном.\n\nМузыка гремела так, что, казалось, вибрировал даже тротуар. Они втроём подошли ко входу. Пиппа подняла сжатую в кулак руку, собираясь постучать. Дверь тут же распахнулась, и подруг накрыла какофония низких басов, визгливой мелодии, невнятных голосов и тусклого света. Пиппа неуверенно сделала шаг внутрь.\n\nПервый же вдох наполнил её лёгкие неприятным металлическим запахом водки с нотами пота и самой лёгкой примесью рвоты. Она отыскала взглядом Джорджа, приятеля Энта и хозяина дома. Он обжимался с девушкой, которая училась классом младше, в то время как его распахнутые глаза с неподвижными зрачками смотрели на тех, кто пришёл. Не прерывая поцелуя, он махал рукой и подзывал к себе. Пиппа не позволила себе принять участие в этом, так сказать, приветствии. Поэтому проигнорировала его и двинулась дальше по коридору. Кара и Лорен шли по обе стороны от неё; Лорен пришлось перешагнуть через своего одноклассника Пола, который привалился к стене и тихонько похрапывал.\n\n— Вот что некоторые понимают под словом «развлечения», —\n\nпробормотала Пиппа себе под нос и вошла в гостиную с открытой планировкой. Подростки устроили здесь",
  "настоящий хаос: башни из пивных бутылок, тела, двигающиеся в такт музыке, пьяные монологи о смысле жизни, мокрые пятна на коврах, почесывание в паху у всех на глазах, объятия парочек у стен.\n\n— Теперь видишь, куда ты так отчаянно рвалась? —\n\nсказала Лорен, махнув рукой девушкам, вместе с которыми посещала театральную студию.\n\n— Да. И сегодняшняя Пиппа пусть не судит решения Пиппы из\n\nпрошлого. Тем временем Энт, Коннор и Зак заметили девушек и начали пробираться к ним сквозь толпу.\n\n— Всё нормально? — спросил Коннор, неловко обняв\n\nкожанку. — Что-то вы припозднились.\n\n— Мы переодевали Пиппу, — сказала Лорен.\n\nПиппа никак не могла понять, почему кого-то смущали её джинсы, если даже тупые механические движения подруг Лорен сейчас считались нормой.\n\n— А стаканы тут есть? — спросила Кара, держа в руках\n\nбутылки с водкой и лимонадом.\n\n— Пойдём, покажу.\n\nЭнт повёл Кару на кухню. Вскоре она вернулась с выпивкой. Пиппа присоединилась к оживлённой беседе, делая вид, что отпивает по глотку, и при первой же возможности тайком подошла к раковине, вылила алкоголь и наполнила свой стакан водой. Немного позже Зак предложил «обновить», так что пришлось провернуть тот же самый трюк. По дороге Пиппу прижал к стене Джо Кинг, который сидел за ней на уроках английского. Его юмор не отличался разнообразием: сказать какую-нибудь глупость, вдоволь насладиться удивлением жертвы и заявить: «Юмор в стиле Джо-Кинг».\n\nПосле троекратного повторения на бис одной и той же шутки Пиппа нашла повод отойти и спряталась в уютном уголке. Оставшись в одиночестве, она начала изучать помещение. Вглядывалась в людей, которые танцевали и целовались взасос, искала признаки ловкой передачи наркотиков из рук в руки. Выискивала сжатые челюсти или расширенные зрачки. Всё, что могло бы привести её к тому наркодилеру. Прошло минут десять, а Пиппа так и не заметила ничего подозрительного. Разве что парень по имени Стивен разбил пульт от телевизора и спрятал улики в вазу для цветов. Потом он достал из кармана пачку сигарет и направился в длинный коридор, ведущий к задней двери. Ну конечно же! В первую очередь нужно искать на улице, среди курильщиков! Пиппа выставила локти вперёд и начала пробираться сквозь толпу. Народу на улице было немного. Несколько человек топтались у батута в дальнем конце сада; заплаканная Стелла Чапман изливала душу кому-то по телефону, стоя у пустого контейнера для компоста; ещё две одноклассницы устроились на детских качелях и были заняты, вероятно, очень серьёзным разговором: обе то и дело ахали, прикрывая рты ладонями. И ещё Стивен, по фамилии то ли Томпсон, то ли Тимпсон, — тот самый, который обычно сидел позади Пиппы на уроках математики. Сейчас он, взобравшись на каменную садовую ограду, держал во рту незажжённую сигарету и обеими руками шарил в многочисленных карманах. Пиппа подошла и села рядом.\n\n— Привет.\n\n— Привет, — Стивен вынул сигарету изо рта. — Как дела?\n\n— Как обычно. Вот вышла поискать Мэри Джейн.\n\n— Извини, не знаю, кто это, — он наконец вытащил из кармана",
  "зажигалку цвета «металлик зелёный».\n\n— Не кто, а что, — Пиппа многозначительно посмотрела ему в\n\nглаза. — Я ищу, что бы покурить.\n\n— Не понял?..\n\nУтром Пиппа целый час изучала словарь сленга, чтобы быть в теме. Она понизила голос до шёпота.\n\n— Понимаешь, я ищу траву. План, дурь, пластилин, шмаль,\n\nтабакерку. В общем, анашу.\n\n— Ну ни фига себе! — расхохотался Стивен. — Ты что,\n\nнапилась?\n\n— Ещё как! — она попыталась изобразить пьяный смех —\n\nвышел лишь жалкий хихик. — Так у тебя есть? Стивен засмеялся и окинул Пиппу долгим взглядом с ног до головы. Его глаза совершенно недвусмысленно задержались на её груди и незагорелых ногах выше колен. Она внутренне напряглась, ощутив смесь отвращения и стыда, и мысленно дала Стивену отпор, однако даже не шевельнула губами. Она же под прикрытием!\n\n— Ага, — он прикусил нижнюю губу, — на один косячок\n\nнайдётся. — Он снова обшарил карманы и достал маленький пакетик травы и свернутые в рулончик бумажки.\n\n— Ух! Как ловко ты его скручиваешь! — Пиппа чувствовала\n\nодновременно тревогу, возбуждение и лёгкую тошноту. — Круто получается! Прямо как… крупье с шариком. Он снова засмеялся и лизнул уголок бумажки, высунув пузырчатый розовый язык и стараясь не сводить глаз с Пиппы. Она отвела взгляд.\n\nВ голове мелькнуло: может, она зашла слишком далеко со своим проектом? Но это уже больше, чем проект. Она занимается им ради Сэла, ради Рави. Ради них она должна узнать правду. Стивен щёлкнул зажигалкой, дважды глубоко затянулся и передал косяк Пиппе. Она неловко зажала его между средним и указательным пальцами и поднесла к губам. Потом резко\n\nповернула голову, так что волосы закрыли лицо, и сделала вид, будто тоже вдыхает дым.\n\n— М-м, отличная трава, — она вернула косяк Стивену. —\n\nМожно сказать, сносит крышу!\n\n— А ты сегодня супер! — Стивен затянулся ещё раз.\n\nСнова настала очередь Пиппы. Она попыталась взять самокрутку, не коснувшись пальцев Стивена. Ещё одна фальшивая затяжка. В этот раз она невольно вдо
