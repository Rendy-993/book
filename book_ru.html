<script>
let pages = [
  
  "Холли Джексон\n\n«Руководство по убийству для хороших девочек»\n\nЖанр: Детектив, триллер, янг-эдалт\n\nСерия: Руководство по убийству для хороших девочек\n\n№1\n\nВозрастное ограничение: 18+\n\nПеревод: Book Workshop UA\n\nПереводчик: Dasha R\n\nРедактирование: Таня, Одарка, Tetiana\nВычитка и корректура: Tetiana\nЛокализация обложки: Мария\n\nАННОТАЦИЯ:\n\nДело закрыто. Пять лет назад школьницу Энди Белл убил Сел Сингх. Полиция знает, что он это сделал. Все в городе знают, что он это сделал.\n\nНо Пиппа Фитц-Амоби выросла в том же маленьком городке, который поглотил убийство. Когда она выбирает это дело в качестве темы для своего проекта, она начинает раскрывать тайны, которые кто-то в городе отчаянно хочет скрыть.\n\nИ если настоящий убийца все еще там, как далеко он зайдет, чтобы удержать Пиппу от правды?\n\nТекст книги выложен исключительно для ознакомления!\nПосле прочтения немедленно удалите файл из памяти устройства!\nЗапрещается выдавать перевод за выполненный вами или каким-либо образом использовать опубликованный текст с целью получения материальной выгоды.\n\nПосвящается маме и папе, эта первая — для вас",
  "ЧАСТЬ ПЕРВАЯ\n\nВАД\n\nОПРЕДЕЛЕНИЕ АКАДЕМИЧЕСКИХ ДОСТИЖЕНИЙ\n\nВыпускной квалификационный проект 2017/18\n\nНомер кандидата: 4169\n\nПолное имя кандидата: Пиппа Фитц–Амоби\n\nчасть А. Основные положения\n(Заполняется кандидатом)\n\nУчебные дисциплины или области знаний, которые охватывает заявленная тема:\nАнглийский язык, журналистика, расследовательская журналистика, уголовное право.\n\nРабочее название квалификационного проекта.\n\nТема работы (в виде предположения, вопроса или гипотезы):\n\nПроверка результатов расследования по делу Энди Белл, пропавшей без вести в 2012 году.\n\nРазвернутый анализ того, как пресса, телевидение и социальные сети могут стать неотъемлемыми участниками расследования (на примере дела Энди Белл), и того, как созданный прессой образ Села Сингха повлиял на признание этого человека виновным в преступлении.\n\nОсновные источники:\n\nИнтервью с экспертом по пропавшим без вести;\nинтервью с местным журналистом, освещавшим дело;\nгазетные статьи;\nбеседы с местными жителями.\n\nУчебные пособия и статьи по психологии о правилах проведения и документальном оформлении полицейских процедур, о роли СМИ в полицейском расследовании.\n\nЗамечание научного руководителя:\n\nПиппо, как мы уже обсуждали, тема очень деликатная, поскольку касается страшного преступления, совершенного непосредственно в нашем городе.\n\nПонимаю, уговаривать тебя изменить тему бесполезно. Но учти: руководство согласилось рассмотреть проект только при условии строгого соблюдения этических норм.\n\nДумаю, тебе стоит тщательно продумать стратегию и провести расследование так, чтобы по возможности не затрагивать особо деликатные вопросы.\n\nИ самое главное — ни в коем случае НЕЛЬЗЯ ВОВЛЕКАТЬ НИКОГО ИЗ ЧЛЕНОВ СЕМЕЙ, имеющих отношение к этому делу.\n\nЭто может быть расценено как нарушение этики, и твой проект не будет рассмотрен.\n\nИ еще — не переутомляйся. Удачных каникул!\n\nУтверждение кандидата:\n\nПодтверждаю, что ознакомился(-лась) с правилами проведения исследования и готов(-а) нести ответственность за их добросовестное соблюдение.\n\nПодпись: Пиппа Фитц–Амоби\nДата: 18/07/2017",
  "РАЗДЕЛ ПЕРВЫЙ\n\nПиппа знала, где живет эта семья. В Литл-Килтоне о них знал каждый. Их жилище давно приобрело дурную славу.\n\nСоседи, проходя мимо, потихоньку говорили, а то и вовсе замолкали и пытались ускорить шаг. Местные дети по дороге из школы собирались стайками возле злополучного дома.\n\nШумно споря, дети подзадоривали друг друга побежать и прикоснуться к воротам. Можно было подумать, что в этом старом доме живут привидения.\n\nНикаких привидений, разумеется, там не было. Ни внезапных пламенных огней, ни самовольно падающих стульев. Только красовалась выведенная на фасаде черным маркером ругань и светили пустотой разбитые окна.\n\nА за ними трое несчастных людей пытались жить как раньше. Пиппа всегда удивлялась, почему они до сих пор не уехали.\n\nНе то чтобы их к этому заставляли. Они ничего ни перед кем не завиновали. И все же девушка не представляла, как можно так жить.\n\nПиппа много читала и много знала. Например, то, что гиппопотомомонстросесквиппедалиофобия — термин, обозначающий страх длинных слов; то, что младенцы рождаются без коленных чашечек.\n\nОна наизусть цитировала Платона и Катона, знала о существовании более четырех тысяч сортов картофеля.\n\nОднако ей было совершенно непонятно, как семье Сингхов хватало силы духа продолжать жить в этом маленьком городке, где их повсюду провожали удивленно-отвратительные взгляды.\n\nПо закону подлости, общеобразовательная школа Литтл-Килтона находилась совсем рядом со злосчастным домом.\n\nТа самая школа, в которой учились Энди Белл и Сел Сингх, и куда Пиппа должна вернуться через несколько недель.\n\nПиппа остановилась у забора, положила руку на калитку — невиданная храбрость.\n\nКазалось бы, всего несколько футов. На самом деле между домом и тем местом, где сейчас стояла Пиппа, пролегала целая невидимая пропасть.\n\nСобравшись с духом, она постучала три раза.\n\nРаздался лязг снятой дверной цепочки, дважды повернулся ключ.\n\nНа пороге стоял молодой парень.\n\n— Добрый день, — поздоровался он.",
  "Пиппа заморгала, чтобы не смущать собеседника слишком пристальным взглядом. Но это не помогло — она просто не могла не глазеть на парня.\n\nКак же он похож на Села! Таким, каким она видела его в новостях по телевизору и на газетных фотографиях. Вживую Села она уже почти не помнила.\n\nУ Рави были такие же, как у брата, зачесанные набок непослушные темные волосы, густые брови домиком и смуглая кожа.\n\n— Добрый день, — повторил он.\n\nЗастигнутая врасплох, Пиппа не успела включить свой «эффект красавицы». Слишком отвлеклась на рассматривание старого знакомого.\n\nОна заметила, что, в отличие от Села, на подбородке у брата есть ямочка (прямо как у нее самой). И он заметно подрос с их последней встречи.\n\n— Э–э, привет, Рави, — Пиппа неловко махнула рукой в знак приветствия и тут же смутилась еще больше.\n\n— Привет. Ты кто?\n\n— Я… Ты меня не знаешь… Меня зовут Пиппа Фитц–Амоби. Мы с тобой когда-то учились вместе в школе. Правда, я на два года младше.\n\n— Понятно...\n\n— Хотела узнать, не мог бы ты уделить мне буквально один миг. Ну, то есть не один, конечно...\n\nКстати, ты знаешь, что миг — это одна сотая доля секунды?\n\nВ общем... Не мог бы ты мне уделить несколько минут?\n\nВот так всегда! Когда сильно нервничала или чувствовала себя прижатой к стенке, Пиппа, чтобы казаться остроумной, начинала совершенно неуместно сыпать никому не нужными фактами.\n\nМало того, ее тон, как назло, становился при этом ужасно высокомерным. Как будто она хотела выпендриться и показать себя умнее и утонченнее, чем есть на самом деле.\n\nТакой себе девушкой из высшего общества. Просто смешно!\n\nОна и вспомнить не смогла бы, когда в последний раз говорила слово «миг».\n\n— Что? — сконфуженно переспросил Рави.\n\n— Да ничего. Извини, — сказала Пиппа, — я просто делаю ВКП в школе и...\n\n— Что такое ВКП?\n\n— Выпускной квалификационный проект. Это работа, над которой работаешь самостоятельно в выпускном классе. Ее нужно подать в конце года для получения аттестата о полном общем образовании. Тему можно выбрать по желанию.\n\n— А, понятно. Я до этого не доучился, ушел, как только смог.\n\n— Хм, ну вот, хотела спросить, не согласишься ли ты дать мне интервью для проекта?\n\n— А о чем он? — густые брови парня поднялись к переносице.\n\n— Э–э... О том, что произошло пять лет назад.\n\nРави шумно вздохнул и сжал губы, словно сдерживая гнев.\n\n— Зачем тебе это? — продолжил он.\n\n— Потому что я считаю, твой брат невиновен, и попробую это доказать.\n\nЖурнал расследования\n\n— Запись 1",
  "Пиппа Фитц–Амоби\n\nВКП\n01.08.2017\n\nИнтервью с Рави Сингхом забронировано на пятницу (возьми подготовленные вопросы).\n\nНапечатай стенограмму интервью с Анджелой Джонсон.\n\nЖурнал расследования предназначен для того, чтобы описывать в нем все трудности, встречающиеся в ходе работы, отмечать прогресс и обозначать конечные цели.\n\nМой журнал будет несколько отличаться от обычного. Я собираюсь описывать свое расследование во всех подробностях, отмечать мельчайшие детали, как существенные, так и не очень.\n\nСейчас еще непонятно, что в конце концов окажется самым важным и о чем я напишу в заключении. Конечная цель пока тоже не ясна.\n\nК чему приведет мое расследование — покажет время. Тогда и буду думать, о чем сообщить в финальном докладе.\n\nА пока нужно набраться терпения и работать.\n\n(Это начинает напоминать дневник?!)\n\nНадеюсь, не получится обычное сочинение, подобное тем, что я сдавала миссис Морган.\n\nОчень хочется выяснить правду: что действительно случилось с Энди Белл 20 апреля 2012 года, и если меня не подводит шестое чувство и Селил (Сел) не виноват, то кто же ее убил?\n\nНе думаю, что мне удастся распутать это дело и найти убийцу Энди. Я все-таки не полицейская.\n\nУ меня нет в распоряжении криминалистической лаборатории (очевидно), да и тщетных иллюзий у меня нет.\n\nПросто хочется надеяться, что в ходе расследования раскроются факты, которые явно свидетельствуют о невиновности Села и о том, что полиция очень поспешила закрыть дело.\n\nОсновными методами расследования будут:\nразговоры со всеми, кто хоть как-то причастен к делу;\nтщательное изучение социальных сетей;\nмои собственные безумные предположения.\n\n(НИ В КОЕМ СЛУЧАЕ НЕ ПОКАЗЫВАТЬ ЭТИ ЗАПИСИ МИССИС МОРГАН!!!)\n\nНа первом этапе необходимо выяснить, что же случилось с Андреа Белл (все знают ее как Энди) и при каких обстоятельствах она исчезла.\n\nИнформационными источниками будут служить газетные статьи и пресс-конференции с представителями полиции, которые проводились в то время.\n\n(Указать все источники, чтобы потом к этому не возвращаться!)\n\nДалее приводятся цитаты из выпуска новостей на национальном телевидении, где впервые и сообщалось об исчезновении девушки:\n\n«По словам полиции, к ним поступило заявление о пропаже семнадцатилетней Андреа Белл, проживающей в городе Литтл–Килтон, графство Бакингемшир.\n\nВ прошлую пятницу она ушла из дома и не вернулась. Девушка уехала на своем автомобиле — черном „Пежо 206“.\n\nПри себе имела телефон, но никакой сменной одежды. Полицейские называют ее исчезновение „совершенно нетипичным“».\n\n«Искатели все выходные прочесывали лесопосадку рядом с домом пропавшей.\n\nПо описаниям, Андреа, она же Энди — белая девушка. Рост — сто шестьдесят семь сантиметров. Волосы длинные светлые.\n\nВ вечер исчезновения она, вероятно, была одета в темные джинсы и синий укороченный джемпер».\n\n«Позже, после случившегося, в прессе появилось больше подробностей: сообщалось, когда Энди в последний раз видели живой, и указывался приблизительный промежуток времени, в который произошло похищение.",
  "Энди Белл „в последний раз видела живой сестра Бекки примерно в двадцать двадцать тридцать 20 апреля 2012 года“».\n\nЭто подтверждается и данными представителей полиции, которые выступили на пресс-конференции во вторник 24 апреля:\n\n«На записях, изъятых с камер видеонаблюдения возле банка „STN“ на главной улице Литтл-Килтона видно, как машина Энди Белл отъезжает от ее дома примерно за двадцать до двадцати трех».\n\nПо словам ее родителей, Джейсона и Дон Белл, Энди «должна была забрать (их) с вечеринки в двенадцать сорок пять ночи».\n\nКогда дочь не приехала в оговоренное время, родители начали ей звонить, но она не брала трубку.\n\nТогда они начали звонить друзьям девушки, надеясь, что кто-то из них знает о ее местонахождении.\n\n«В субботу, в три часа, Джейсон Белл позвонил в полицию и заявил о пропаже дочери».\n\nПолучается, несчастье, которое случилось с Энди Белл той ночью (что бы это ни было), произошло в промежуток между двадцатью двумя сорока и двенадцатью сорока пятью часами ночи.\n\nЗдесь будет уместно привести запись телефонного разговора, который состоялся вчера с Анджелой Джонсон.\n\nЗапись телефонного разговора с сотрудником Бюро розыска лиц, пропавших без вести, Анджелой Джонсон:\n\nАнджела: Добрый день.\nПиппа: Здравствуйте. Анджела Джонсон?\nАнджела: Да, это я. А вы, как я понимаю, Пиппа?\nПиппа: Да, спасибо, что ответили на мое письмо.\nАнджела: Всегда пожалуйста.\nПиппа: Вы не против, если я запишу наш разговор, чтобы потом перепечатать его и вставить в свой проект?\nАнджела: Да, конечно. Извините, но у меня мало времени — смогу уделить вам только десять минут.\n\nТак что давайте сразу к делу. Что вы хотите узнать о нашей работе?\n\nПиппа: Ну, я хотела попросить вас описать, что происходит, когда звонят и сообщают о пропаже человека? Каков порядок действий? Что в первую очередь делает полиция?\n\nАнджела: Когда кто-то набирает 999 или 101 и сообщает, что исчез человек, полицейские пытаются выяснить как можно больше подробностей для того, чтобы оценить потенциальную угрозу жизни и здоровью пропавшего и отреагировать в соответствии с обстоятельствами.\n\nПри первом звонке наши сотрудники спрашивают имя, возраст, просят описать человека, рассказать, во что он был одет в последний раз, при каких обстоятельствах пропал.\n\nУзнают, типично ли для данного человека пропадать на некоторое время без предупреждения.\n\nТакже мы выясняем, пользовался ли без вести пропавший на момент исчезновения каким-либо транспортным средством, если да, то каким, и просим его описать.\n\nИсходя из полученной информации, сотрудники полиции определяют степень потенциального риска.\n\nСлучаи бывают высокой, средней и низкой степени опасности.",
  "Пиппа: А при каких обстоятельствах случай считается особенно опасным? Анджела: Если для пропавшего характерно нестабильное эмоциональное состояние в связи с возрастом или это человек с ограниченными возможностями. Также если потерпевший в обычной жизни не склонен неожиданно исчезать, это чаще всего указывает на то, что ему причинен вред. Пиппа: Хм... Значит, если девушке семнадцать и по характеру она не склонна спонтанно убегать из дома, ее исчезновение будет считаться особо опасным случаем? Анджела: Да, бесспорно. Ведь речь идет о несовершеннолетней. Пиппа: И как полиция реагирует в особо опасных случаях? Анджела: К месту, откуда ушел пропавший, немедленно отправляется полицейский отряд. Задача полицейских — собрать как можно более подробную информацию об исчезновении: узнать о друзьях, родных, о состоянии здоровья, а также о финансовом положении. Последнее необходимо для того, чтобы обнаружить человека, если тот попытается снять деньги со своих банковских счетов. Также нашим сотрудникам понадобятся сделанные незадолго до исчезновения фотографии разыскиваемого.\n\nКроме того, если случай рассматривается как особо опасный, берутся образцы ДНК, чтобы при необходимости в дальнейшем можно было провести судебно- медицинскую экспертизу. И с согласия владельцев дом тщательно обследуют, чтобы убедиться, что пропавшего там не прячут, или он сам не прячется. Ищут малейшие зацепки, указывающие на возможное местонахождение. Вот обычный порядок наших действий. Пиппа: Итак, полицейские сначала предполагают, что, возможно, было совершено преступление? Анджела: Именно так. Если обстоятельства исчезновения кажутся подозрительными, сотрудники полиции имеют негласное правило:\n\n«Сомневаешься — считай, это убийство».",
  "Конечно, лишь небольшой процент случаев исчезновения, в конце концов, оборачивается делами об убийстве, но наши сотрудники обучены как можно раньше начинать собирать доказательства. Пиппа: А что происходит дальше? Если по месту жительства ничего существенного найти не удается? Анджела: Поиск расширяют. Могут запросить распечатку телефонных звонков и сообщений. Опрашивают друзей, соседей... Всех, кто может иметь нужную информацию. Когда пропадает подросток, чаще всего оказывается, что родители не знакомы со всеми друзьями и приятелями своего ребенка. Но именно через сверстников, как правило, удается выйти на очень важные контакты: тайных бойфрендов и прочее. Также тщательно продумывается и обсуждается стратегия прессы, потому что обращение через СМИ бывает очень эффективным в таких случаях. Пиппа: Получается, если пропала семнадцатилетняя девушка, полиция почти сразу свяжется с ее парнем и друзьями? Анджела: Конечно. Будут сделаны соответствующие запросы, ведь если пропавшая сбежала сама, скорее всего, она прячется у кого-то из знакомых. Пиппа: А в каком случае полиция делает вывод, что совершено убийство и нужно искать труп? Анджела: Ну, показатель здесь только время. Это не... Ой, Пиппо, извините, мне пора бежать. Вызывают на совещание. Пиппа: Да, конечно. Большое спасибо, что уделили время. Анджела: Если у вас еще остались вопросы, пришлите на почту. Отвечу, как только смогу. Пиппа: Хорошо. Еще раз спасибо. Анджела: До свидания. Статистика из интернета:\n\n80% пропавших находят в первые двадцать четыре часа. 97% — в течение первой недели. 99% дел о пропаже закрывают в течение первого года. Остается 1%. 1% людей, пропавших без вести, не находят никогда. Важна еще одна цифра: только 0,25% случаев исчезновения заканчиваются летальным исходом.5\n\nГде же в этой статистике место Энди Белл? Она зависла между 1% и 0,25%, почти незаметно, немного склоняясь то в одну, то в другую сторону. На данный момент считается, что ее случай относится к злосчастным 0,25%, хотя ее так и не нашли. А почему? Из-за Села Сингха.",
  "РАЗДЕЛ ВТОРОЙ\n\nПиппа оторвалась от клавиатуры, выпрямилась и прислушалась — снизу доносился какой-то шум. Что-то со стуком упало, и тут же раздался громкий топот, а затем скрежет когтей и безудержный мальчишеский хохот. Буквально за секунду все стало ясно.\n\n— Джошуа! Почему на собаке моя рубашка? — громкий крик Виктора просачивался прямо из-под ковра на полу в комнате\n\nПиппы. Девушка улыбнулась про себя, сохранила последние записи и опустила крышку ноутбука. Каждый божий день повторялось одно и то же — как только папа, вернувшись с работы, появлялся на пороге, его было слышно во всем доме. Это превратилось уже в нечто само собой разумеющееся. Если он пытался говорить шепотом, в другом конце комнаты было слышно каждое слово, а когда он покачивался от смеха — люди просто вздрагивали. И каждый год, сколько Пиппа себя помнила, в ночь перед Рождеством она просыпалась от его «тихого» топота на лестнице, когда он нес в детскую комнату наполненные подарками от Санты рождественские чулки. Отчим был живым воплощением деликатности. Пиппа спустилась вниз и застала сцену в самом разгаре. Джошуа с хохотом носился из комнаты в комнату: из кухни в коридор, а оттуда — в гостиную и обратно по кругу. Ему на пятки наступал, неуклюже скользя по гладкому полу и повискивая от восторга, золотистый ретривер Барни. На собаке красовалась самая яркая папина рубашка — ядовито-зеленая с узорами, купленная во время последней поездки в Нигерию.\n\nЗамыкающим был Виктор. Огромный и солидный, в темно- сером костюме-тройке, он со всех ног мчался за парнем и собакой, наполняя дом раскатом громкого смеха. Зрелище очень напоминало самодельную сцену из мультика о Скуби-Ду.\n\n— Ну вот... А я уроки делать собралась. Какое там уже... —\n\nсказала Пиппа, отскакивая в сторону, чтобы ее не сбили с ног. Барни остановился, шлепнул ее по ноге и тут же бросился догонять Виктора с Джошем, которые с размаха дружно плюхнулись на диван.\n\n— Ну, привет, солнышко! — улыбнулся Виктор и хлопнул рядом с собой, приглашая дочь сесть.\n\n— Привет, папа. Ты так тихо вошел! Совсем неслышно!\n\n— Пипетка-конфеточка, какая же ты умная! Хватит уже одни и те же шутки скалозубить. Пиппа присела рядом. Джош и папа так тяжело дышали, что диванные подушки ходили ходуном. Джош начал ковыряться в носу. Виктор, заметив это, потянулся и шлепнул мальчика по руке.\n\n— Как ваш день прошел? Рассказывайте.\n\nДжош сразу же принялся в подробностях описывать сыгранные за день футбольные матчи.\n\nПиппа погрузилась в свои мысли. Ей уже пришлось выслушивать все эти подробности в машине по дороге домой, когда забирала брата из футбольного клуба. Она и тогда особо не вникала — все никак не могла забыть удивленный взгляд тренера, временно подменявшего, когда она, такая светлокожая, показала, кого пришла забирать, и как ни в чем не бывало заявила:\n\n— Я сестра Джошуа.\n\nПора бы ей уже привыкнуть к долгим взглядам незнакомцев, которые усиленно пытаются разобраться в ее семейных связях. Разгадать хитроумные цифры и имена, начертанные на родовом дереве семьи.",
  "Огромного роста нигериец, разумеется, был ей отчимом, а Джошуа — сводным братом. Однако Пиппу бесили подобные уточнения — бездушные технические обозначения. Больше ничего. Близкие люди не должны вписываться в математическую формулу. Родство не измеряется десятичными дробями. Виктор с Джошом не на три восьмых и не на сорок процентов приходились ей родными. Они полностью были ее семьей. Папой и озорным маленьким братиком. Родной отец Пиппы, от которого ей досталась первая часть фамилии, погиб в аварии, когда девочке было всего десять месяцев. Мама иногда спрашивала, помнит ли дочь, как папа всегда напевал что-то себе под нос, когда чистил зубы, или как смеялся, когда вторым отчетливо произнесенным словом у Пиппы получилось «кака». Девочка улыбалась и соответственно кивала, хотя в действительности, конечно же, отца не помнила. Бывают моменты, когда просто необходимо солгать. Ложь ради спасения. Ведь мы делаем это не для себя, а ради близких. Каждому нужно разделить с родным человеком свои воспоминания.\n\n— Как твой проект, Пиппо? — обратился к ней Виктор,\n\nодновременно расстегивая на собаке рубашку.\n\n— Продвигается, — послышался ответ, — пока что собираю\n\nи записываю все необходимые сведения. Сегодня утром вот с Рави Сингхом встречалась.\n\n— Ух ты, ну как?\n\n— Он был занят, но мы договорились на пятницу.\n\n— Я бы к ним не пошел, — опасно заметил Джош.\n\n— Потому что ты глупый. До сих пор веришь, что в светофоре\n\nнастоящие люди живут. Не дорос еще до зрелых рассуждений. — Пиппа укоризненно посмотрела на брата: — Сингхи никому не причинили зла.\n\n— Джошуа, представь, что все вокруг сторонились бы тебя за вину\n\nсестры, — вставил свое слово Виктор.\n\n— Да что Пиппа может натворить? Она только и знает, что уроки\n\nделать! Пиппа со всего размаха треснула Джоша по лицу диванной подушкой. Виктор скрутил парню руки за спиной, мешая дать сдачи, и залоскотал.\n\n— Что-то мамы долго нет. Как думаете, почему? — Пиппа,\n\nдразня, поднесла к лицу обезоруженного брата ногу в пушистом носке.\n\n— Ушла после работы в книжный клуб для уставших мам, — ответил Виктор.\n\n— Значит, можно заказать пиццу на ужин? — спросила Пиппа. Топор войны был мгновенно закопан, и они с Джошем снова оказались по одну сторону баррикад. Мальчик подскочил, схватил сестру за руку и умоляюще посмотрел на папу.\n\n— Конечно, — кивнул Виктор, с улыбкой хлопнув сына\n\nпо спине, — нужно укреплять свои тылы!\n\n— Папа, — недовольно процидила Пиппа. Угодило же\n\nнаучить его выражению про тылы…\n\nЖурнал расследования\n\n— Запись 2",
  "Пиппа Фитц–Амоби\n\nВКП 02.08.2017\n\nВ газетах даются очень отрывочные сведения о расследовании дела Энди Белла. Придется пока заполнять пробелы слухами и собственными предположениями. Запланировала еще несколько важных разговоров. Надеюсь, картина вскоре прояснится. Думаю, Рави и Наоми (одна из лучших подруг Села) обязательно расскажут что-то стоящее. Судя по словам Анджелы, полиция, скорее всего, сначала допросила членов семьи, обыскала дом, а затем начала интересоваться друзьями Энди. После тщательного изучения страницы Энди в Фейсбуке я пришла к выводу, что у пропавшей было две лучшие подруги —\n\nХлоя Берч и Эмма Хаттон. Вот доказательство:\n\nСообщение за две недели до исчезновения Энди. Судя по всему,\n\nХлоя и Эмма уже не живут в Литтл-Килтоне. (Напишу им в личные. Может, согласятся ответить на несколько вопросов по телефону?)\n\nВ первые же выходные после случившегося (21–22 апреля) Хлоя с Эммой сделали все, чтобы сообщить об этом в твиттере как можно большему количеству людей и таким образом помочь полиции округа Темза–Велли с поисками. Поэтому с Эммой и Хлоей полицейские, вероятно, связались в пятницу вечером или в субботу утром. О чем девушки говорили на допросе, мне неизвестно. Надеюсь, что удастся выяснить. Тогда же допросили парня Энди — Села Сингха. Они в то время учились вместе в выпускном классе. В субботу (время точно неизвестно) Селу позвонили из полиции.\n\n«Инспектор Ричард Хокинс подтвердил, что сотрудники полиции\n\nдопросили Салила Сингха в субботу, 21 апреля. Спрашивали, где он был накануне ночью. Особенно их интересовал тот промежуток времени, когда, вероятно, и исчезла Энди».6\n\nВ ту ночь Сел тусовался у друга — Макса Гастингса. Собралась вся компания. Кроме него там были четверо его лучших друзей: Наоми Уорд, Джейк Лоуренс, Милли Симпсон и Макс. Уточняю у Наоми, но говорят, Сэл сообщил полицейским, что ушел от Макса около 00:15.\n\nТо есть отправился домой, и отец (Мохан Сингх) это подтвердил: «Сел вернулся примерно в десять первая». 7Примечание: согласно гугл-картам, от дома Макса (Тюдор-Лейн) до дома Села (Гроув- Плейс) пешком минут тридцать. Полиция проверила алиби Села и подтвердила, что он провел выходные с друзьями. По всему округу были расклеены объявления о розыске. В воскресенье начали опрашивать соседей.8",
  "В понедельник 100 волонтеров вместе с полицией прочесали местную лесопосадку. Я видела новостные выпуски: люди разошлись по всей площади леса и звали Энди, надеясь, что она отзовется. Позже в тот день соседи видели, как к дому семьи Белл подъезжали несколько оперативных групп.9\n\nА во вторник ситуация резко изменилась. Думаю, лучше излагать факты последовательно, хотя местные жители узнавали обо всем, что произошло дальше, обрывками и из чужих слов. Утром Наоми Уорд, Макс Гастингс, Джейк Лоуренс и Милли\n\nСимпсон позвонили в полицию из школы и признались в даче ложных показаний. Сказали, что на самом деле в ночь, когда исчезла Энди, Сэл вышел от Макса в 22:30, а их по-дружески попросил солгать. Не знаю, как в таких случаях должна действовать полиция и какие распоряжения давать, но могу предположить, что с того момента Сэл стал главным подозреваемым. Впрочем, его нигде не могли найти. Ни в школе, ни дома он не появлялся, на звонки не отвечал. Правда, чуть позже выяснилось, что тем утром Сел все же отправил своему отцу сообщение, хотя все звонки упорствовал игнорировать. В прессе это сообщение назвали\n\n«признанием».10\n\nВо вторник вечером одна из полицейских бригад, которые искали\n\nЭнди, нашла в лесу труп юноши. Им оказался Сел. Он покончил с собой. Полицейские не сообщали официально, каким именно способом Сел совершил самоубийство, но благодаря всемогущим школьным слухам мне известны все подробности (каждый тогдашний школьник\n\nЛиттл-Килтона об этом знал).\n\nПрямо за домом Сингхов начинается лес. Сел пошел туда, принял горсть снотворных таблеток, надел на голову пластиковый пакет, затянул его резинкой на шее, потерял сознание и задохнулся. На пресс-конференции в тот вечер с представителями полиции о том, что произошло, ни словом не обмолвились. Упоминалось только о записях с камер видеонаблюдения, где четко видно, как Энди отъехала от своего дома в 22:40.11\n\nВ среду машину Энди нашли припаркованной в одном из переулков (тупик Роумер). Только в следующий понедельник представительница полиции выступила с официальным заявлением. Сказала буквально следующее: «Появились новости по делу Энди Белл. Опираясь на оперативные сведения и данные, собранные криминалистами, у нас есть все основания полагать, что восемнадцатилетний юноша по имени Салил Сингх причастен к похищению и убийству Энди. Собранных вещественных доказательств было бы достаточно, чтобы арестовать подозреваемого и предъявить ему обвинение, однако подозреваемый скончался до того, как против него успели возбудить уголовное дело. В настоящее время полиция приостановила поиск причастных к похищению. Саму Энди мы, как и раньше, будем искать. Хотим выразить наше глубокое соболезнование семье Белл. Мы прекрасно понимаем, каким ударом станет для вас эта новость. Держитесь. Мы с вами».\n\n«Достаточными вещественными доказательствами» послужило следующее:",
  "Рядом с телом Села нашли телефон Энди. Как показала экспертиза, под ногтями его указательного и среднего пальцев правой руки оказались частицы крови Энди. Следы крови девушки были также найдены в багажнике ее машины, а на руле и приборной панели фигурировали отпечатки не только Энди и других членов семьи Белл, но и Села.12\n\nПолиция утверждает, что собранных доказательств было бы достаточно для предъявления Селу обвинения и — как им очень хотелось бы думать — для вынесения обвиняемому приговора в суде.\n\nОднако, поскольку Сел погиб, дело против него не открывали. Не было ни обвинения, ни защиты. Поиски продолжались еще несколько недель. Волонтеры и полиция прочесывали все лесопосадки в пределах города и его окрестностях. Использовали даже поисковых собак. Водолазы обследовали дно реки Килборн. Тело Энди так и не нашли. Производство по делу об исчезновении Энди Белла официально приостановили в середине июня 2012 года. 13Уголовное дело может быть «официально приостановлено» только если в\n\n«подтверждающей документации содержатся сведения, явно\n\nуказывающие на вину обвиняемого в преступлении, но судить его невозможно, поскольку он погиб до завершения расследования». Дело «может быть возобновлено, как только появятся новые вещественные доказательства или улики».14\n\nЧерез пятнадцать минут отправляемся в кино. Еще один фильм о супергерое. Джош заманил нас на него всеми правдами и неправдами и все-таки уговорил. Вот только в истории Энди Белла — Села Сингха есть еще один последний эпизод, о котором не могу не рассказать. Через восемнадцать месяцев после закрытия дела полиция прислала отчет местному коронеру. В подобных случаях именно коронер должен решить, нужно ли расследование обстоятельств гибели. Опираться при этом он должен на заявление полиции о том, что пропавший, скорее всего, мертв и что с момента исчезновения прошло уже достаточное для такого вывода количество времени.",
  "Тогда коронер, согласно статье 15 Закона «О коронерах» 1988 года, подает рапорт Министру юстиции о необходимости проведения коронерского расследования при отсутствии тела. Когда тело потерпевшего отсутствует, расследование проводят, опираясь преимущественно на предоставленные полицией вещественные доказательства и выводы сотрудников, которые руководили первоначальным расследованием.15\n\nКоронерское расследование представляет собой изучение результатов мед. экспертизы и допустимых обстоятельств гибели. При этом\n\n«никому не могут быть предъявлены обвинения и ни на кого\n\nне может быть возложена уголовная ответственность за то, что произошло»\n\nПо окончании расследования, в январе 2014 года, коронер вынес вердикт о «незаконном лишении жизни». 16Родным было выдано свидетельство о смерти Энди Белла. Когда выносится такой вердикт, это буквально означает, что «человек погиб в результате противоправного действия по отношению к нему со стороны другого лица». 17А если точнее — в результате умышленного или непреднамеренного убийства, детоубийства или при опасном управлении». На этом история заканчивается. Энди Белл официально признали погибшей, хотя тело так и не нашли. Учитывая все вышеперечисленные обстоятельства, не трудно сделать вывод, что под «противоправным деянием» в данном случае подразумевается убийство. После коронерского расследования Королевская прокурорская служба выступила с заявлением, в котором говорилось следующее: «Уголовное дело в отношении Салила Сингха было возбуждено на основании косвенных доказательств и данных судебно-медицинской экспертизы. Королевская прокурорская служба не уполномочена выносить заключение о виновности или невиновности Салила Сингха в убийстве Энди Белла. Этим должны заниматься присяжные».18\n\nСудебного разбирательства так и не было. Старшине присяжных не пришлось торжественно подниматься со своего места и, преисполненным священного трепета, с мокрыми от волнения ладонями, провозглашать: «Мы, присяжные, считаем подсудимого виновным». Сел не имел возможности защититься, однако его обвинили. Не суд, но это не имело никакого значения. Если спросить любого жителя нашего города, что случилось с Энди Белл, каждый без колебаний ответит: «Ее убил Салил Сингх». Без «возможно», «видимо», «как будто». Без тени\n\nсомнения... Это сделал он и точка. Сел Сингх убил Энди. Все без исключения так утверждают. А вот я не уверена... (Далее опишу вероятную версию обвинения Села, как бы против него реально было возбуждено дело, а потом возьмусь по крупицам эту самую версию опровергать.)",
  "РАЗДЕЛ ТРЕТИЙ\n\nПоступило сообщение. Произошло что-то страшное. Всего одно слово: «Беда!» и Пиппа сразу поняла, в чем дело. Она схватила ключи от машины, на ходу крикнула\n\n«До свидания!» маме с Джошем и выскочила за порог.\n\nПо дороге пришлось заехать в магазин за огромной плиткой шоколада — лучшим лекарством от разбитого сердца Лорен. Подъезжая к подруге, Пиппа увидела Кару. Та как будто прочитала ее мысли — вооружилась тем самым беспроигрышным оружием. Правда, Кара прихватила с собой еще целый набор «неотложной помощи»: пачку бумажных платочков, чипсы, соус и несколько пачек разноцветных масок для лица.\n\n— Готова к бою? — спросила Пиппа, дружески толкнув\n\nподругу бедром в знак приветствия.\n\n— Да. Истерику, наверное, смогу остановить, — Кара\n\nдемонстративно подняла пачку с платочками, которая сразу зацепилась краем за ее пепельные кудряшки. Пиппа помогла подружке распутать непослушные пряди и нажала на звонок. Громко заиграла скрипучая мелодия. Девушки вздрогнули от неожиданности. Дверь открыла мама Лорен.\n\n— Ага, «тяжелая артиллерия» подтянулась, — улыбнулась она.\n\n— Поднимайтесь наверх. Она у себя…\n\nЛорен одним большим коконом лежала на кровати, с головой укутавшись в одеяло. Только прядь рыжих волос, выбилась наружу, выдавала присутствие живого человека. Подругам целую минуту пришлось уговаривать и выманивать ее наружу шоколадкой: — Во-первых, — Кара вырвала у Лорен из рук телефон, — тебе запрещается смотреть на это следующие двадцать четыре часа.\n\n— Он по СМС со мной расстался! — воскликнула Лорен,\n\nдуя в тоненький платок целый пушечный залп.\n\n— Парни — козлы. Слава Богу, я с ними дела не имею. —\n\nКара обняла подругу, уткнувшись ей в плечо своим острым подбородком. — Ло, ты достойна лучшего.\n\n— Конечно, — поддержала Пиппа, отламывая для Лорен\n\nочередной кусочек шоколадки, — плюс Том вечно вместо\n\n«специфически» произносил «пацифически».\n\nКара подскочила, щелкнула пальцами и закивала в знак согласия.\n\n— Весомый недостаток.\n\n— Я пацифично уверена, что тебе такой не нужен, —\n\nдобавила Пиппа.\n\n— Я атлантически с тобой согласна, — продолжила Кара.\n\nЛорен, шмыгнув носом, рассмеялась, а Кара подмигнула\n\nПиппе — негласная победа одержана. Они с самого начала знали, что вдвоем смогут утешить подругу.\n\n— Спасибо, что пришли, девочки, — сказала Лорен\n\nплачущим голосом. — Думала, не придете. Когда начала встречаться с Томом, я совсем от вас отдалилась. На целых полгода пропала. А вот теперь опомнилась. Третий лишний. Я понимаю... Не хочу мешать вашей дружбе.\n\n— Глупости не говори! — сказала Кара. — Мы все лучшие\n\nдрузья.\n\n— Ага, — кивнула Пиппа, — и ещё тех троих не забудьте, которых\n\nмы соизволили удостоить своим приятным обществом. Подружки рассмеялись. Речь шла о Энте, Заке и Конноре — отсутствующих членах дружной школьной компании. Сейчас мальчики разъехались на каникулы. Пиппа знала Кару дольше всех своих друзей и, пожалуй, была ей ближе других. Так у них само собой и вышло. Девочки дружили с того самого дня, когда однажды шестилетняя",
  "Кара подошла к маленькой Пиппе, которая одиноко стояла в стороне, приобняла её и спросила: «Тебе тоже кролики нравятся?» Они поддерживали друг друга в самые тяжёлые времена, когда было не справиться в одиночку. Пиппа, будучи десятилетним ребёнком, всячески поддерживала Кару во время болезни матери, а затем и после её смерти. И когда Кара несколько лет назад призналась, что ей нравятся девушки, Пиппа оставалась рядом. Она всегда ободряюще улыбалась подруге, могла до рассвета проговорить с ней по телефону, давая возможность выговориться. Пиппа любила Кару как родную сестру. Семья Кары стала для девушки вторым домом. Эллиот или мистер Ворд, как его следовало называть в школе, был их учителем истории, а для Пиппы ещё и воплощением образа отца. Третьим после Виктора и давно забытого биологического отца. Девочка так часто гостила у семейства Ворд, что у неё появилась там даже своя чашка, а рядом с тапочками Кары и её старшей сестры Наоми неизменно стояли и её.\n\n— Итак, — Кара потянулась к пульту от телевизора, —\n\nкомедию посмотрим или один из боевиков, где крутые парни молотят друг друга? Пришлось несколько раз до конца прокрутить список искренних мелодрам на Нетфликсе, прежде чем Лорен наконец сказала, что ей хочется.\n\n— Мне нужно постричься, — заявила она. — Ведь все постоянно так делают в тяжёлых жизненных ситуациях.\n\n— Я всегда говорила, тебе пойдёт короткая стрижка, — сказала Кара.\n\n— А нос проколоть? Как вы думаете?\n\n— О, да-а-а, — закивала Кара.\n\n— Не понимаю, зачем делать в носу ещё одну дырку. Их там и так уже две, — произнесла Пиппа.\n\n— Очередная потрясающая цитата от Пипп. Хоть в книгу вставляй, — Кара торжественно вывела пальцем в воздухе закорючки. — Какую ты ещё недавно выдала?\n\n— Про колбасу, — вздохнула Пиппа.\n\n— А, точно, — рассмеялась Кара, — представляешь, Ло, спрашиваю у Пипп, какую пижаму она хочет. Она как ни в чём не бывало говорит:\n\n«Мне что колбаса, что сосиски». А потом не понимает, что такого странного в её ответе.\n\n— Ничего странного, — сказала девушка, — бабушка с дедушкой по отцовской линии у меня из Германии. Немцы постоянно говорят:\n\n«Что колбаса, что сосиски». Это значит «мне всё равно».\n\n— А может, ты просто зациклилась на сосисках, —\n\nрассмеялась Лорен.\n\n— И это мне говорит дочь порнозвезды, — язвительно парировала Пиппа.\n\n— Пф-ф, да он всего лишь одну обнажённую фотосессию сделал когда-то в восьмидесятые.\n\n— Давайте вернёмся, — скомандовала Кара, дружелюбно толкнув Пиппу в плечо. — Ты уже виделась с Рави Сингхом?\n\n— Да… Плавно сменили тему. Ничего не скажешь. И да,виделась. Мы с ним договорились встретиться завтра и подробно всё обсудить.\n\n— Ты уже начала делать проект? С ума сойти, —ехидно сказала Лорен, ныряя обратно в кровать. — Я вот уже хочу тему сменить. Писать о голоде слишком грустно.\n\n— Ты, наверное, собираешься и с Наоми поговорить? — Кара многозначительно посмотрела на Пиппу.\n\n— Конечно. Предупреди её, пожалуйста, что я, возможно, загляну к вам на следующей неделе с диктофоном.",
  "— Ладно, — буркнула Кара и задумалась. — Она, конечно, согласится и всё такое, но ты с ней помягче, хорошо? Как вспомнит… Всё ещё очень переживает. Ведь он был одним из её лучших друзей. Если не самым лучшим.\n\n— Конечно же, — улыбнулась Пиппа. — Ты что думаешь, я её к стенке прижму и буду выбивать нужную информацию?\n\n— А с Рави ты так завтра общаться будешь?\n\n— Нет.\n\nЛорен снова села на кровать и так громко высморкалась, что заставила Кару вздрогнуть.\n\n— Ты к нему домой пойдёшь? — спросила она.\n\n— Да.\n\n— Понятно, но… А если кто-то увидит, как ты подходишь к дому Рави Сингха?\n\n— Мне до колбасы.\n\nЖурнал расследования\n\n— Запись 3\n\nПиппа Фитц-Амоби\n\nВКП 03.08.2017\n\nЯ предвзято смотрю на это дело. Абсолютно точно. Каждый раз, перечитывая прошлые записи, я отчётливо представляю себя непосредственным участником судебного заседания. В воображении разыгрываются настоящие страсти: я в роли взъерошенного адвоката вскакиваю с места и бросаюсь защищать подсудимого; украдкой подмигиваю Селу, шелестя бумажками, когда обвинение попадается на мой хитрый приём; подбегаю к кафедре судей и, стуча по ней кулаком, исступлённо кричу:\n\n«Ваша честь, он этого не делал!»\n\nПо причинам, непонятным даже мне самой, я хочу, чтобы Сел Сингх оказался невиновен. Эти причины скрывались во мне с тех пор, как мне было двенадцать. Мысли о явных противоречиях не дают мне покоя все эти пять лет. Теперь, зная о своей предвзятости, я должна поговорить с человеком, который полностью уверен в виновности Села. Я написала Стэнли Форбсу — журналисту из «Килтон Мейл», и он мне только что ответил. Сказал, что ему можно позвонить сегодня в любое время.\n\nОн широко освещал дело Энди Белла в местной прессе и даже присутствовал во время коронерского расследования. Откровенно говоря, по моему мнению, он плохой журналист. Уверена, Сингхи могли бы подать на него дюжину исков за оскорбления и клевету. Запись нашего с ним разговора привожу далее. Это что-то!",

  "Запись разговора со Стэнли Форбсом — журналистом газеты «Килтон Мейл»\n\nСтэнли: Алло. Пиппа: Здравствуйте, Стэнли, это Пиппа. Мы с вами переписывались…\n\nСтэнли: Да–да, помню. Хотите у меня расспросить про дело Энди Белла и Салила Сингха, так? Пиппа: Да, действительно. Стэнли: Что ж, вперёд! Пиппа: Спасибо. М–м, ну, во–первых, когда проводилось коронерское расследование, вы же на всех мероприятиях были присутствующими? Стэнли: Конечно, детка. Пиппа: В национальной прессе подробности не освещались. Лишь окончательный вердикт и заявление Королевской прокурорской службы. Вот я и решила обратиться к вам. Не могли бы вы рассказать, какие вещественные доказательства полиция предоставила коронеру? Стэнли: О, там было много всего. Пиппа: Понятно. Расскажите, пожалуйста, что они делали. Стэнли: Ну, главный следователь по делу Энди подробно описал её исчезновение… Временные интервалы и прочее. А потом перешли к вещественным доказательствам, указывающим на причастность Салила к убийству девушки. Особое внимание обратили на следы крови в багажнике её машины. По словам полиции, наличие этих пятен — явный признак того, что Энди убили, тело засунули в багажник, отвезли в тихое место и там от него избавились. Подытоживая, коронер сказал что-то вроде: «Очевидно, Энди стала жертвой убийства на сексуальной почве. Виновный приложил немало усилий, чтобы избавиться от её тела».\n\nПиппа: А инспектор Ричард Гокинс или кто-то из полицейских описал, как, по их мнению, развивались события той ночи и каким образом Сел предположительно убил Энди? Стэнли: Да, рассказывали. Что-то вроде этого. Энди ехала с дома на своей машине. Сел тем временем шёл домой пешком. Где-то по пути он её остановил, отвёз в безлюдное место (кто вёл машину при этом, не установлено) и убил. Потом парень положил тело Энди в багажник и отвёз неизвестно куда, чтобы спрятать труп или избавиться от него. Парень, надо сказать, постарался: за пять лет найти так и не смогли. Далеко спрятал. Потом он бросил машину в переулке (тупик Роумер вроде), где её позже обнаружили, а сам пешком отправился домой. Пиппа: Получается, из-за найденных в багажнике пятен крови полиция решила, что Энди убили в одном месте, а тело избавились совсем в другом? Стэнли: Ага. Пиппа: Понятно. Во многих ваших статьях, посвящённых этому делу, вы называете Села «убийцей», «душегубом» и даже\n\n«монстром». Вам хорошо известно, что до вынесения официального\n\nвердикта при описании подобных историй принято вставлять слово\n\n«вероятно», где только возможно.",
  "Стэнли: Смею заметить, мне не нужны советы деток о том, как я должен делать свою работу. В любом случае очевидно, что именно он виновен. Каждый подтвердит. Убил, а потом из чувства вины покончил с собой. Пиппа: Понятно. А почему вы так уверены, что Сел виновен? Стэнли: На это слишком много причин. Даже если не брать во внимание вещественные доказательства, он был жертве бойфрендом, да? А чаще всего убивают именно бойфренды. Или бывшие бойфренды. Кроме этого, Сел был индийцем. Пиппа: М–м… ну, вообще-то Сел родился и вырос в Великобритании, хотя вы в своих статьях часто упоминаете, что он индиец.\n\nСтэнли: Да, по сути, так оно и есть. По крови он индиец. Пиппа: А какое это имеет значение? Стэнли: Я, конечно, не эксперт по национальным вопросам, но у них совсем другой образ жизни! И отношение к женщинам отличается от нашего. Женщина в их понимании — собственность мужчины. Вот я и предполагаю, возможно, Энди решила с ним расстаться или что-то вроде того. А он в порыве гнева взял и убил её, потому что, по его представлениям, она принадлежит только ему. Пиппа: Ого… Уф… Вы… Честно говоря, я удивляюсь, Стэнли, что никто на вас до суда не подал за оскорбление чести и достоинства. Стэнли: Потому что каждый подтвердит, что я прав. Пиппа: А вот и нет. Я, например, категорически не согласна. По моему мнению, крайне безответственно называть человека убийцей и ни разу не вставить слова «подозреваемый» или «вероятно» в рассказе о нём, если даже не было возбуждено уголовное дело. Или ещё хуже… Называть монстром. Если говорить о корректности выражений, очень интересно сравнить с тем, как вы писали о деле Болотного\n\nДушителя. Парень убил пятерых людей и признал себя виновным в суде. А вы в заголовке к своей статье написали, что ему\n\n«не хватало любви». Это потому что он белый?\n\nСтэнли: Дело Салила тут совсем ни при чём. Просто называю вещи своими именами. Остиньте. Какая разница, как люди теперь его зовут? Он мёртв. Ему уже всё равно. Пиппа: Его семья жива. Вот почему я переживаю. Стэнли: Так вы, похоже, думаете, что он совсем невиновен. Несмотря на все экспертные выводы сотрудников полиции. Пиппа: Думаю, в деле Села, если бы оно было возбуждено, оказалось бы слишком много пробелов и несостыковок. Стэнли: Ну, да.\n\nЕсли бы парень не покончил с собой ещё до того, как его успели арестовать, мы бы, наверное, устранили все",
  "пробелы. Пиппа: Так говорить просто бессердечно с вашей стороны. Стэнли: Это с его стороны бессердечно — убивать свою девушку, блондиночку хорошенькую, и прятать её останки. Пиппа: Вероятно! Стэнли: Вам мало доказательств, что этот парень убийца? А вы прямо его поклонница... Нам запретили это обнародовать, но надёжный источник в полиции сообщил мне, что они нашли в школьном шкафчике Энди записку с угрозами. Он угрожал ей, а потом выполнил свои угрозы. Вот и всё. И вы, как и прежде, искренне уверены, что парень невиновен? Пиппа: Да. А ещё я считаю, что вы — расист, фанатичный пустозвон, козёл… (Стэнли бросил трубку.)\n\nТем не менее благодаря нашему разговору я узнала о двух новых фактах. Во–первых, полиция считает, что Энди убили в одном месте, потом погрузили в багажник её собственной машины и спрятали где-то ещё. Второй важный факт, которым Стэнли так щедро со мной поделился — секретная информация о записке с угрозами. Ни в статьях, ни в официальных заявлениях полиции об этом не упоминается. На то, наверное, есть причина: возможно, полицейские не считали информацию существенной. А может, не смогли доказать, что записку написал Сел. Или же Стэнли просто придумал эту историю. В любом случае нужно будет о ней упомянуть в разговоре с друзьями Энди.\n\nИтак, теперь, когда мне известно (якобы), что полиция думает о событиях той ночи, и я примерно представляю, какова была бы версия обвинения, самое время нарисовать КАРТУ УБИЙСТВА. Но только после ужина, потому что мама сейчас уже позовёт. На счёт: три... Два... И вот, пожалуйста... Ужин уничтожен за одиннадцать минут. Личный рекорд. К великой радости папы. Мама, конечно, недовольна. Зато карта уже готова. Выходит профессионально. Даже очень. И всё же весьма помогает наглядно представить официальную версию событий. Пришлось, правда, в процессе сделать несколько предположений. Во–первых, от дома Макса до дома Села можно дойти разными путями. Выбрала маршрут, который проходит по центральной улице, так как, согласно гуглу, это кратчайший путь. Кроме того, считаю, что большинство людей предпочитают ночью ходить по хорошо освещённым улицам.",
  "И ещё, на этом маршруте очень легко можно найти место, где\n\nЭнди, вероятно, остановилась и подобрала Села. На Вайвил-роуд. Если руководствоваться полицейской логикой, то неподалёку Вайвил- роуд находится много жилых кварталов с тихими улицами, а дальше — ферма. Одно из тихих, безлюдных мест (обведено) могло потенциально стать местом убийства (согласно версии полиции). Я не берусь предполагать, куда убийца спрятал тело Энди, потому что у меня (как, впрочем, и у любого другого человека на планете) нет никаких оснований для догадок. Учитывая, что от тупика Роумер, где нашли машину, до дома Села в\n\nГроув-плейс идти пешком восемнадцать минут, вероятно, на окраинах Вайвил-роуд он оказался в 00:20. Выходит, если Энди с Селом встретились около 22:45, у\n\nСела был час тридцать пять минут на то, чтобы убить подругу и спрятать труп. То есть, судя по времени, такой вариант развития событий вполне возможен. Всё логично, но тут же в голове возникает миллион вопросов «зачем» и «почему». И Энди, и Сел вышли из тех мест, где были, в 22:30. Значит, они планировали встретиться, ага? Слишком странное совпадение их встречи, если они заранее о ней не договаривались. Полицейские нигде и никогда не упоминали о звонках или сообщениях между Селом и Энди. А если они обсуждали это в школе, где разговоры, как известно, никак не фиксируются, почему не договориться, чтобы Энди забрала Села прямо от дома\n\nМакса? Очень странно. Что-то я слишком долго топчусь на одном месте. Уже два часа ночи, и я только что съела половину шоколадного батончика. Вот, наверное, почему.",
  "РАЗДЕЛ ЧЕТВЁРТЫЙ\n\nВсё тело Пиппы звенело, словно исполняя свою мелодию. Руки дрожали, по шее ползли мурашки — вместе выходил хитроумный бит. Девушка закашлялась, прочищая пересохшее горло, — к ритм-секции добавился хриплый аккорд. А сверху ещё наложилась неровная трель дыхания. Вдруг её накрыло жуткое осознание неизбежности: с тех пор как услышала своё дыхание — уже до конца своих дней будет ощущать в себе его ритм. Она сверлила взглядом дверь, надеясь, что она наконец откроется. Секунды медленно плыли в вязком тяжёлом воздухе. Пока что дверь побеждала, оставаясь такой же неприступной. Минуты тем временем текли в бесконечность. Сколько их уже прошло с тех пор, как Пиппа постучала? Не в силах больше терпеть, она вынула из–под руки запотевший пакет со свежими пончиками, развернулась и пошла прочь. Дом-призрак сегодня явно был не готов к приему гостей. Пиппу накрыла горячая волна разочарования. Отойдя всего на несколько шагов, она вдруг услышала за спиной звон и скрип замков, обернулась и увидела на пороге Рави Сингха. Весь взъерошенный, он со смущённой гримасой смотрел на девушку.\n\n— О! — выпалила Пиппа писклявым, словно не своим голосом.\n\n— Извини. Мы вроде как договорились встретиться в пятницу.\n\nСегодня пятница. Вот и пришла.\n\n— Ох да.\n\n— Конечно, — промямлил Рави, почесав затылок и\n\nопустив глаза: — Но… честно говоря, я думал, ты пошутила. Разыграть меня решила. Не ожидал, что вернёшься.\n\n— М–м, жаль… — Пиппа изо всех сил старалась не показать\n\nсвоё обиду. — Никаких розыгрышей. Всё полностью серьёзно.\n\n— Ты, похоже, серьёзная девушка.\n\nСказав это, Рави начал интенсивно чесать затылок. Что-то там явно чесалось. Или это защитная реакция вроде\n\n«сообщать ненужные факты» Пиппы. Своеобразная броня, и\n\nрыцарь под ней ой как весь дрожит от страха.\n\n— Даже слишком серьёзная, — Пиппа улыбнулась и\n\nпротянула Рави пакет: — Я вот пончиков напекла.\n\n— Это типа подкуп? Пончики, чтобы подмазаться?\n\n— Ага. В рецепте так и шло.\n\nРави скривил губы как бы в улыбке. Пиппа только теперь осознала, как ему тяжело жить в их маленьком городке. Ведь он так похож на своего погибшего брата! Просто словно один человек! Не удивительно, что ему едва удавалась улыбка.\n\n— Так мне можно войти? — спросила Пиппа, сжав\n\nнижнюю губу и посмотрев на парня широко раскрытыми молясь глазами. Как сказал бы папа: «Такую гримасу скривила, словно неделю не какала».\n\n— Да, хорошо, — ответил Рави после убийственно долгой паузы, —\n\nтолько не делай такое лицо, — он отошёл от двери, приглашая гостью войти.\n\n— Спасибо-спасибо! — затарахтела Пиппа, суетливо\n\nступая через порог и сразу спотыкаясь. Рави удивлённо поднял бровь, закрыл дверь и предложил ей чай.\n\n— Да, спасибо, — Пиппа встала посреди коридора, неловко\n\nпереступая с ноги на ногу, словно пытаясь занять меньше места: — просто чёрный, пожалуйста.\n\n— Никогда не доверял людям, которые пьют просто чёрный чай без\n\nничего. Он жестом позвал гостью за собой на кухню — просторную и очень светлую. Заднюю стену занимали большие раздвижные",
  "стеклянные двери, за которыми простирался длинный сад. Сказочное видение.\n\n— А ты с чем чай пьёшь? — спросила Пиппа и опустила рюкзак\n\nна один из стульев.\n\n— Молока побольше и три ложки сахара, — громко сказал\n\nРави, пытаясь перекричать адски пыхкающий и булькающий чайник.\n\n— Три ложки? Три?!\n\n— Знаю-знаю. Пока ничего не слиплось. Не волнуйся.\n\nПиппа молча наблюдала, как Рави хозяйничает на кухне. Кипящий чайник заполнял неловкую тишину. Парень достал жестяную банку, нервно постукивая пальцами по краю, достал пару пакетиков, залил кипятком, себе добавил сахар и молоко. Нервозность передалась и Пиппе. Сердце её резко забилось, повторяя стук пальцев Рави. Он принёс две чашки. Ту, что предназначалась Пиппе, нёс в ладонях, держа за раскалённое дно, чтобы можно было взять за ручку. Её кружка украшена мультяшной улыбкой и ниже — надпись:\n\n«Главная причина сходить к дантисту — зубная боль».\n\n— Родители дома? — спросила Пиппа, опуская\n\nчашку на стол.\n\n— Нет, — ответил парень и сделал глоток чая. Пиппу очень\n\nобрадовало, что при этом он громко не чавкает. — Если бы они были дома, я бы тебя не позвал. Мы стараемся не говорить о Селе — мама очень расстраивается. Да и всем нам тяжеловато, честно говоря.\n\n— Даже боюсь представить, — тихо ответила Пиппа. Прошло\n\nпять лет, и ничего не изменилось: Рави всё ещё волновался. По лицу видно.\n\n— Дело не в том, что его больше нет с нами. А\n\nпросто… как будто из-за того, что произошло, нам запрещено грустить\n\nпо нему. И если бы вдруг у меня хватило смелости сказать, что скучаю по брату, — я просто выставил бы себя монстром.\n\n— Я так не считаю.\n\n— Согласен. Только мы с тобой в меньшинстве.\n\nЧтобы заполнить неловкую паузу, Пиппа сделала глоток чая и сразу обожглась. В глазах защипало, выступили слёзы.\n\n— Уже плачешь? Мы ещё даже до грустной части не дошли,\n\n— правая бровь Рави поползла вверх.\n\n— Чай горячий, — промолвила Пиппа и почувствовала, как обожжённый\n\nязык опухает во рту.\n\n— Пусть остынет. Всего одну мизерную долю секунды, если точнее. Ну, ты знаешь…\n\n— Смотри-ка, запомнил!\n\n— Такое забудешь! Оригинальный у тебя способ знакомиться.\n\nТак о чём ты хотела спросить? Пиппа бросила взгляд на телефон, что лежал у неё на коленях, и сказала:\n\n— Во–первых, ты не будешь против, если я запишу наш\n\nразговор? Чтобы потом всё спокойно перепечатать.\n\n— Интересный вечер пятницы намечается…\n\n— Да, если ты не против, я приступлю… — Пиппа открыла\n\nсвой медного цвета рюкзак и достала оттуда заметки.\n\n— Это что? — спросил он.\n\n— Заблаговременно подготовленные вопросы, — она зашелестела\n\nбумагой, собирая листы в аккуратную стопку.\n\n— Ого! А ты серьёзно взялась за дело! — белькнул он то ли\n\nудивлённо, то ли скептически.\n\n— Ага.\n\n— Мне уже начинать волноваться?\n\n— Пока нет, — сказала Пиппа. Она ещё раз внимательно\n\nпосмотрела на парня и нажала кнопку «Запись» на диктофоне.",
  "Журнал расследования – Запись 4 Пиппа Фитц–Амоби\n\nВКП 04.08.2017\n\nЗапись разговора с Рави Сингхом\n\nПиппа: Итак, сколько тебе лет? Рави: А тебе зачем? Пиппа: Просто хочу собрать все факты. Рави: Так, сержант. Мне недавно исполнилось двадцать. Пиппа: Смеётся. (Примечания на полях: Боже! Как отвратно звучит в записи мой смех! Больше никогда в жизни…) Ты на три года младше Села? Рави: Да.\n\nПиппа: Не помнишь, 20 апреля 2012 года он как-то странно себя вел? Рави: Ух ты, сразу с копыта. М–м, нет. Мы тогда рано ужинали… примерно в семь, а потом папа подвёз его к Максу. Он говорил с нами как обычно. Если и задумывал убийство, мы этого не заметили. Сел был… радостным. Вот лучшее определение, на мой взгляд. Пиппа: А когда вернулся от Макса, как он себя вел? Рави: Я в то время уже спал. На следующее утро, помню, он был в очень приподнятом настроении. Сел — ранняя пташка. Он проснулся, приготовил завтрак на всю семью, а потом ему вдруг позвонил кто-то из друзей Энди. Тогда мы и узнали, что она пропала. Конечно, радость с брата как ветром сдуло. Он очень встревожился.\n\nПиппа: Значит, ни полиция, ни родители не звонили ему той ночью? Рави: Насколько мне известно — нет. Родители Энди вообще не знали Села лично. Они нигде не пересекались, и в доме он не бывал. Энди либо сама заходила к нам, либо они вместе тусовались в школе и на вечеринках. Пиппа: Как долго они встречались? Рави: Познакомились перед Рождеством. Получается, примерно четыре месяца. У Села потом было несколько непринятых звонков от одной из лучших подруг Энди. Примерно в два ночи. Но у него звук на телефоне был выключен — он и не услышал. Пиппа: А что дальше происходило в ту субботу? Рави: Ну, как только он узнал, что Энди пропала, Сел буквально не слезал с телефона. Звонил ей каждые несколько минут. Постоянно срабатывал автоответчик, но он решил, что если она вдруг ответит, то первой должна услышать его голос. Пиппа: Стой, то есть Сел сам звонил Энди? Рави: Да. Миллион раз. Все выходные, а потом ещё и в понедельник. Пиппа: Если убил человека, очевидно, не станешь ей звонить. Понятно, что никто не ответит. Рави: Особенно если у тебя в кармане или в комнате спрятан телефон этого человека. Пиппа: Тем более. Что ещё происходило в тот день? Рави: Родители не разрешили Селу идти к Энди, потому что дом, наверное, обыскивала полиция. Так что он просто пытался ей дозвониться. Я ещё спросил у него, где она может быть. Он не имел понятия, зато сказал одну вещь, которую я хорошо запомнил. По его словам, Энди всегда действовала обдуманно. Могла специально убежать из дома, чтобы кого-то проучить. К концу выходных он, конечно, понял, что это не тот случай.",
  "Пиппа: Кого же Энди решила наказать? Его? Рави: Не знаю. Не стал расспрашивать. Я Энди не очень хорошо знал — она всего несколько раз заходила в гости. Хотя предположил тогда, что этот «кто-то» — её отец. Пиппа: Джейсон Белл? Почему? Рави: Да, приходилось слышать их разговоры, когда она приходила. Насколько я понял, у неё с отцом не лучшие отношения. Но ничего специфического вспомнить не могу. (Уф! Хоть этот не путает «специфический» с «пацифический».)\n\nПиппа: Мне сейчас очень нужно что-то специфическое. А когда полицейские связались с Селом? Рави: В субботу днём. Позвонили, попросили зайти в отделение поговорить. Они приехали к нам примерно в три – четверть часа. Мы с родителями ушли на кухню, чтобы не мешать. Так что о чём шла речь — не слышали. Пиппа: А Сел рассказывал? Рави: Немного. Он очень рассердился, что разговор записывали и…\n\nПиппа: Полицейские вели запись? А это допустимо? Рави: Откуда мне знать? Ты же у нас сержантка. (Примечание: может, это и странно, но мне очень нравится такое прозвище). Сказали, стандартная процедура. Потом спросили, где и с кем он провёл прошлую ночь и какие отношения были с Энди. Пиппа: А какие у них были отношения? Рави: Ну, я его младший брат. Мало что видел. Знаю точно одно: она ему очень нравилась. Он гордился, что встречается с самой красивой и популярной девушкой в классе. Только Энди всегда из всего делала проблему. Пиппа: То есть? Рави: Даже не знаю, как объяснить. Думаю, просто она из тех людей, которым спокойно не живётся.\n\nПиппа: А вашим родителям она нравилась? Рави: Да. Родители с ней отлично ладили. Да и она не давала повода относиться к ней иначе. Пиппа: Понятно. А потом? Когда его полицейские допрашивали? Рави: Э–э, вечером пришли друзья — узнать как дела. Пиппа: Тогда он и попросил соврать, чтобы алиби себе обеспечить? Рави: Наверное. Пиппа: Как думаешь, почему он так поступил? Рави: Даже не знаю. Может, был переполнен эмоциями после допроса. Или испугался, что станет подозреваемым, и решил так подстраховаться. Не знаю. Пиппа: Если мы договоримся считать Села невиновным, у тебя есть какие-то предположения, где он мог быть в промежуток времени между выходом от Макса в половине одиннадцатого и приходом домой в десять минут первого? Рави: Нет. Потому что он нам сказал, что вышел от Макса в четверть первого. Возможно, заходил куда-то один, и поэтому знал: если скажет правду, у него не будет алиби. Не очень хорошая картина получается, правда? Пиппа: Да. И лгать полиции, а потом подговаривать друзей, конечно, не стоит. Только это не доказывает его причастность к смерти Энди. Ладно, идём дальше. Что происходило в воскресенье? Рави: В воскресенье днём мы с Селом и его друзьями помогали распространять листовки о пропаже. Раздавали прохожим в городе.",
  "В понедельник в школе он сидел, словно семь баб шептали над ним. Тяжело ему пришлось — вокруг все только о пропаже Энди говорили. Пиппа: Помню. Рави: И полицейские появились. Я видел, как они шкаф Энди осматривали. Ну а вечером он был какой-то подавленный. Тихий, но встревоженный. Оно и понятно — подруга пропала. А на следующий день…\n\nПиппа: Если не хочешь, про следующий день можешь не рассказывать. Рави: после паузы Всё нормально. Расскажу. Мы вместе пошли в школу. Я пошёл вперед, Сел задержался на стоянке. Хотел посидеть несколько минут один на свежем воздухе. Тогда мы с ним виделись в последний раз. Я просто бросил: «Увидимся». Мне сказали, что полиция уже в школе. Ходили слухи, что они допрашивают друзей Села. Где-то около двух часов я увидел пропущенный звонок от мамы и пошёл домой. Родители спросили, где Сел. Сказали, что полицейским срочно нужно с ним поговорить. Думаю, те в это время обыскивали его спальню. Я тоже пытался дозвониться до Села, только он не брал трубку. Папа показал мне последнее сообщение от Села. Пиппа: Помнишь, что там было написано? Рави: Да. «Это сделал я. Мне очень жаль». И… небольшая пауза позже, под вечер, снова пришли полицейские. Родители пошли открывать, а я остался здесь. Слушал, о чём они там говорят. Когда сообщили, что в лесу найдено тело, я подумал, что речь о Энди. Пиппа: А… не хочу показаться бестактной, а таблетки…\n\nРави: Да–да. Снотворное он взял у отца. Папа себе не может простить. С того времени больше ничего не принимает. Да и не спит нормально. Пиппа: А раньше, до трагедии, ты не замечал у Села суицидальных наклонностей? Рави: Никогда. Сел был без преувеличения самым счастливым человеком из всех, кого я знаю. Постоянно смеялся и дурачился. Наверное, прозвучит слишком тривиально, но могу точно сказать: он один из тех людей, которые словно освещают собой окружающее пространство. За что бы ни взялся — всегда во всём процветал.",
  "Золотой ребёнок моих родителей. Их гордость. Круглый отличник. И вот теперь у них остался только я. Пиппа: Извини, тут я вынуждена задать главный вопрос: ты веришь, что Сел убил Энди? Рави: Я… Нет. Нет. Не знаю. В голове просто не укладывается. Добрее Села в целом мире не найдёшь. Как бы я его ни доставал, он никогда не выходил из себя. Никогда не ввязывался в драки. Лучший старший брат. Про такое только мечтать… А в самые трудные моменты он всегда приходил мне на помощь. Был самым человечным из всех, кого я знаю. Так что я в полной растерянности. Правда, иногда… начинаю сомневаться. Полицейские вели себя так уверенно. Да и доказательства… всё сложилось против Села. И всё равно я никогда не поверю, что брат на такое способен. Пиппа: Понимаю. Пока что на этом всё. Рави: откидывается на спинку стула и тяжело вздыхает Что ж,\n\nПиппа…\n\nПиппа: Можешь звать меня Пип. Рави: Пип. Школьный проект, говоришь? Пиппа: Да. Рави: А почему ты решила именно про это написать? Зачем? Предположим, ты считаешь, что Сел невиновен, но почему вдруг возникло желание доказывать свою точку зрения? Все без исключения в этом городе сразу поверили, что Сел был монстром. И живут дальше. И не заморачиваются. Пиппа: Моя лучшая подруга Кара — сестра Наоми Уорд. Рави: А, Наоми… очень мило со мной всегда общалась. Постоянно у нас шаталась. Ходила за Селом хвостом. Сто процентов влюбилась в него. Пиппа: Серьёзно? Рави: Мне всегда так казалось. Смеялась всегда над всем, что он говорил. Даже когда-то было смешно. Взаимностью не\n\nотвечал. Пиппа: Хм. Рави: То есть ты этим ради Наоми занимаешься? Что-то я никак не понимаю. Пиппа: Нет. Дело не в ней. Понимаешь… я знала Села. Рави: Правда? Пиппа: Да. Мы с ним часто одновременно гостили у Вордов. Как-то он позволил нам с Карой посмотреть комедию\n\n«шестнадцать плюс», хотя нам тогда было всего по двенадцать.\n\nНикогда не забуду, как я смеялась! Прямо до коликов. И не сказать, что смысл особо понимала. Просто Сел так заразительно реготал! Рави: Звонко и заливисто. Пиппа: Точно. А когда мне исполнилось десять, он ненароком научил меня первому ругательному слову. Это слово\n\n«дерьмо», кстати. А потом ещё научил переворачивать блины на\n\nлету. У меня плохо получалось, но из упёртости я никому не позволяла помогать. Рави: Он был замечательным учителем. Пиппа: А в первом классе меня двое мальчишек начали дразнить, потому что у меня папа нигериец. Сел увидел, подошёл и сказал очень спокойно: «Учтите, когда вас за травлю исключат, в другую школу неблизко добираться придётся. Полчаса. Если вас туда ещё примут. Начинать с нуля в совершенно новой школе… подумайте, вам это надо?» Больше они никогда меня не дразнили. А Сел потом подошёл ко мне, присел рядом и угостил кик-катом, чтобы не грустила. С тех пор я… ладно. Не важно. Рави: Да уж тебе. Говори. Я отвечаю на твои вопросы, хотя пончики не очень люблю. Пиппа: С тех пор Сел для меня — герой. Просто не могу поверить, что он мог такое сделать.\n\nЖурнал расследования\n\n— Запись 5",
  "Пиппа Фитц–Амоби\n\nВКП 08.08.2017\n\nДумаю, можно запросить в полиции округа Темза–Велли копию допроса Села согласно Закону о свободе информации. Две часы изучала этот вопрос.\n\nСуществуют, конечно, исключения: случаи, когда информация не раскрывается, несмотря на вышеупомянутый закон. Например, если материал, который запрашивается, относится к текущему расследованию или если тот, о ком раскрывается личная информация, жив. А Сел мертв. Так что они не должны находить причины скрывать запись его допроса. Пытаюсь также получить доступ к другим материалам расследования по делу Энди Белл. И ещё, никак не выходят из головы слова Рави о Джейсоне\n\nБелле. О том, что Сел сначала подумал, будто Энди сама убежала из дома, чтобы кого-то наказать, а с отцом у неё были тяжёлые отношения. Джейсон и Дон Белл официально развелись вскоре после смерти Энди. (Всем в Литтл-Килтоне об этом известно, и всё же я для достоверности пролистала фейсбук.) Джейсон переехал и сейчас живет в соседнем городе, в пятнадцати минутах езды отсюда. Вскоре после развода на его странице появились фотографии с молодой симпатичной блондинкой. Сейчас они, судя по всему, женаты. Я часами прокручивала на ютубе записи с первых пресс-конференций, проведённых сразу после исчезновения\n\nЭнди. Должна признать, Джейсон ведёт себя как-то необычно. Странно, что я раньше этого не замечала. Слишком сжимает руку жены, когда та начинает плакать. Когда решает, что жена\n\nуже высказалась, немного выступает вперёд, отстраняя её от микрофона. А потом очень выразительно произносит: «Энди, мы тебя очень любим» и «Пожалуйста, возвращайся домой. Тебя никто не осудит». А Бекка, сестра Энди, аж сжалась от его взгляда. Знаю, меня нельзя назвать объективным детективом. Но слишком холодный взгляд. Вот что смущает. И ещё одна очень важная деталь: в понедельник вечером, 23 апреля, на пресс-конференции Джейсон Белл сказал: «Мы хотим только одного: чтобы наша девочка вернулась. Новость полностью выбила нас из колеи. Мест себе не находим. Если кто-то знает, где она, пожалуйста, скажите ей, чтобы позвонила домой. Нам очень важно знать, что с ней всё в порядке.»\n\n«Она словно солнышко освещала собой весь дом. Без неё\n\nстало так пусто!» Освещала в прошлом. Сказано до того, как во всём обвинили Села! Тогда ещё считалось, что Энди жива. А Джейсон Белл уже говорил о ней в прошедшем времени. Это случайное утверждение или он так выразился, потому что уже знал о смерти дочери? Случайно обмолвился и выдал себя? Насколько мне известно, в тот вечер Джейсон и Дон пошли на вечеринку. Энди должна была их забрать. Может, он в какой-то момент отлучился? Даже если у него железное алиби, это не говорит о том, что он не мог быть каким-то образом причастен к исчезновению Энди. Если составлять список подозреваемых — Джейсон Белл должен возглавить его. Список подозреваемых: Джейсон Белл",
  "РАЗДЕЛ ПЯТЫЙ\n\nПиппе было плохо. Казалось, воздух в комнате становится всё плотнее. Скапливается в огромные вязкие сгустки, из-за чего его трудно вдыхать. За все годы знакомства с Наоми она впервые так волновалась перед встречей. Пиппа обнадёживающе улыбнулась, мимоходом пошутила про то, как много шерсти Барни налипло у неё на леггинсах. Наоми бледно улыбнулась, провела руками по своим непослушным мелированным прядям. Девушки устроились в кабинете Эллиота Уорда. Пиппа — на крутящемся стуле, Наоми — напротив неё в тёмно- красном кожаном кресле. Наоми не смотрела на Пиппу. Она внимательно рассматривала семейные портреты на дальней стене. Три огромных полотна с навечно запечатлёнными сценами семейной идиллии. На первом — семья Наоми в осеннем саду. На втором —\n\nЭллиот пьёт что-то из кружки, что дымится. На третьем — маленькие Наоми с Карой катаются на качелях. Все три нарисовала их мать перед смертью. Последнее слово матери, её финальный след в этом мире. Пиппа знала, как дороги картины Уордам. Все члены семьи благоговейно обращали к ним свой взгляд в самые радостные и самые грустные моменты жизни. Пиппа помнила, что раньше в комнате висело ещё два полотна. Возможно, Эллиот спрятал их или держит где-то в кладовой. Хочет подарить дочерям, когда они вырастут и наступит время уезжать из дома. Семь лет назад, после смерти матери, Наоми начала ходить к психотерапевту. Ей с огромными усилиями удалось преодолеть свою тревожность (буквально за волосы вытащили) и не бросить университет. Потом она устроилась на работу в Лондоне. А несколько месяцев назад на новом месте у неё произошла паническая атака. Пришлось уволиться и вернуться домой, жить с отцом и сестрой.\n\nНаоми была на грани. Пиппа изо всех сил старалась не наступить случайно на больное место. Но краем глаза глянув на таймер диктофона, она поняла — тянуть дальше некуда. Накапало уже немало.\n\n— Расскажи, пожалуйста, чем вы того вечера занимались у\n\nМакса? — мягко спросила она. Наоми неловко заёрзала, опустила глаза.\n\n— М–м, ну, мы болтали, пили, играли на Xbox. Ничего\n\nособенного.\n\n— И фотографировались. У тебя на странице в фейсбуке несколько\n\nснимков с того вечера.\n\n— Ну да, фотографировались. Так… просто дурачились, —\n\nотмахнулась Наоми.\n\n— Села на снимках нет.\n\n— Ну, наверное, он ушёл, когда мы начали фотографироваться.\n\n— А Сел себя не вел как-то странно перед уходом?\n\n—\n\nспросила Пиппа.\n\n— М–м, я… нет, не думаю.\n\n— Он вообще говорил про Энди?\n\n— Я, э–э… да, может, мимоходом упоминал, — Наоми\n\nдернулась в кресле. Кожаное сиденье громко заскрипело, когда она начала отлипать от него ногами. Братику Пиппы это развеселило бы. Да и сама она бы улыбнулась при других обстоятельствах.\n\n— И что он говорил? — спросила Пиппа.\n\n— М–м... — Наоми задумалась и начала щипать заусенцы на\n\nбольшом пальце: — Он... э–э, у них, по-моему, возникла какая-то ссора. Сел сказал, что ненадолго отошёл, чтобы с ней поговорить.\n\n— По какому поводу?\n\n— Точно не помню. Энди вообще была… неистовой. Из-за",
  "малейшей мелочи с ним ругалась. Он никогда не шел на поводу. Считал за лучшее молча дать ей время остыть.\n\n— Из-за чего у них возникали ссоры?\n\n— Из-за полной ерунды. Например, потому что он ей на\n\nсообщение не ответил сразу. Всё в таком духе. Я… никогда ему не говорила, но всегда считала Энди слишком непостоянной. Если бы тогда сказала, что думаю, может, всё обернулось бы, в конце концов, иначе. Наоми совсем помрачнела. Пиппа видела, как сильно дрожит её верхняя губа. Нужно было срочно что-то делать, пока девушка окончательно не закрылась и не замкнулась.\n\n— Сел предупреждал того вечера, что уйдёт раньше?\n\n— Нет.\n\n— И во сколько он ушёл от Макса?\n\n— Мы все думаем, примерно в половине одиннадцатого.\n\n— А он перед этим что-то сказал?\n\nНаоми снова загомзалась, закрыла глаза. Пиппа с другого конца комнаты видела, как сильно дрожат сжатые веки.\n\n— Да, — наконец промолчала Наоми, — сказал, что не в\n\nнастроении. Что прогуляется пешком до дома и ляжет спать.\n\n— А ты во сколько от Макса ушла?\n\n— Я осталась. Мы с Милли переночевали в свободной комнате.\n\nА утром меня забрал папа.\n\n— Во сколько вы легли спать?\n\n— Наверное, около двенадцати тридцать. Я не уверена.\n\nВдруг раздались три прерывистых стука. Дверь приоткрылась. В образовавшийся проём протиснулась голова Кары. Растрепанный комок волос зацепился за косяк, и девушка громко закричала.\n\n— Иди. Я записываю... — пробормотала Пиппа.\n\n— Извини. Секундочку. Это срочно, — произнесла голова.\n\n— Наоми, куда делось печенье «Джейми Доджер»?\n\n— Не знаю.\n\n— Я вчера лично видела, как папа целую пачку\n\nраспаковывал. Куда оно пропало?\n\n— Я не знаю. У него спроси.\n\n— Он ещё с работы не вернулся.\n\n— Каро, — возмутилась Пиппа, недовольно приподнимая брови.\n\n— Да-да, извини, иду, — подруга распутала взъерошенные\n\nволосы и закрыла за собой дверь.\n\n— Ну так вот, — продолжила Пиппа, стараясь не\n\nпотерять нить разговора: — Когда ты узнала, что Энди пропала?\n\n— Если не ошибаюсь, Сел написал мне в субботу. До\n\nполудня.\n\n— И что ты подумала? Где она могла быть? Что первое пришло\n\nв голову?\n\n— Не знаю, — Наоми впервые за всё время разговора пожала\n\nплечами, — у Энди было много знакомых. Такая уж она человек. Вероятно, я подумала, что она где-то с другой компанией зависает и не хочет, чтобы об этом знали. Пиппа глубоко вздохнула, заглянула в свои записи. Следующий вопрос нужно задавать очень осторожно.\n\n— Можешь сказать, когда Сел попросил тебя соврать о времени\n\nсвоего ухода? Наоми открыла рот, но, казалось, не могла подобрать слов. В маленькой комнате повисла тишина. У Пиппы даже в ушах зазвенело.\n\n— Ну–у, — наконец произнесла Наоми дрожащим голосом, —\n\nмы в субботу вечером пошли его проведать. Узнать, как дела.",
  "Обсудить то, что произошло. Сел сказал, что очень волнуется. К нему уже приходили полицейские. Задавали вопросы. А так как он был парнем Энди — подумал, что на него теперь всех собак спустят. Вот он и попросил нас спасти: сказать, что ушёл от Макса немного позже. Примерно в пятнадцать минут первого. Чтобы полицейские перестали его преследовать и занялись поисками Энди. Это не казалось... м–м... я тогда ничего плохого не подумала. Решила, что он заботится о ускорении поисков Энди.\n\n— А он объяснил, где находился между половиной одиннадцатого\n\nи пятнадцатью минутами до первого?\n\n— Не помню. Наверное, нет.\n\n— А вы спрашивали? Интересовались?\n\n— Я не помню, Пиппа. Извини, — сказала Наоми,\n\nшмыгнув носом.\n\n— Ничего страшного, — Пиппа вдруг поняла, что пока\n\nзадавала последний вопрос, вся наклонилась вперёд. Она снова выровнялась, поправила стопку листов: — Вам позвонили из полиции в воскресенье, так? И вы сказали, что Сел вышел от Макса в двенадцать пятнадцать?\n\n— Да.\n\n— Так почему вы все четверо передумали и во вторник\n\nсообщили полиции, что у Села фальшивое алиби?\n\n— Я… наверное, потому, что поняли, если ложь вскроется, у\n\nнас будут проблемы. Никому из нас и в голову не приходило, что Сел может быть причастен к исчезновению Энди. Поэтому сказать полицейским правду казалось совершенно безопасным.\n\n— Перед тем как это сделать, вы договаривались все о том, что\n\nскажете?\n\n— Да. Позвонили друг другу в понедельник вечером и обо всём\n\nдоговорились.\n\n— А Селу не сказали?\n\n— М–м, — Наоми снова провела руками по косе, — нет, не\n\nхотели его расстраивать.\n\n— Хорошо. Последний вопрос, — Пиппа заметила, как лицо\n\nНаоми расправилось. На нём читалось явное облегчение. —\n\nДумаешь, Сел той ночью убил Энди?\n\n— Нет, тот Сел, которого я знала, не мог, — сказала она. — Он\n\nбыл добрым… лучшим.\n\nВечно дурачился и смешил всех. И так хорошо к Энди относился, хотя она на это, может, и не совсем заслуживала. Поэтому не знаю, в чём там дело и кто её убил, но не могу поверить, что это он.\n\n— Хорошо. Закончили. — Пиппа улыбнулась, остановила\n\nзапись на телефоне: — Спасибо, что согласилась поговорить,\n\nНаоми. Знаю, что это непросто.\n\n— Да всё нормально, — она кивнула и встала с кресла.\n\nСиденье снова громко заскрипело.\n\n— Подожди, ещё кое-что, — сказала Пиппа, — Макс, Джейк и\n\nМилли сейчас в городе? Мне с ними тоже нужно поговорить.\n\n— Милли улетела в Австралию. Путешествует. Джейк живёт со\n\nсвоей девушкой в Девоне. У них совсем недавно родился ребёнок. Макс сейчас в\n\nКилтоне. Только что закончил университет, вернулся домой. Теперь, как и я, ищет работу.\n\n— Как думаешь, он согласится немного со мной поговорить?\n\n— спросила Пиппа.\n\n— Я дам тебе его номер. Позвони, спроси, — Наоми",
  "притормозила дверь, пропуская гостью вперёд. На кухне они застали Эллиота и Кару, которая пыталась втолкнуть в рот одновременно два тоста. Их отец только что вернулся с работы, стоял в своей бледно–жёлтой, до боли знакомой рубашке и протирал стол. Услышав шаги, он обернулся. При свете кухонных ламп в каштановой\n\nшевелюре блеснули седые пряди. На линзах очков с роговой оправой заиграли отблески.\n\n— Закончили, девочки? — улыбнулся он. — Как раз вовремя, я\n\nтолько что чайник поставил.\n\nЖурнал расследования – Запись 7 Пиппа Фитц–Амоби\n\nВКП 12.08.2017\n\nТолько что вернулась от Макса Гастингса. Будто побывала на реконструкции места преступления. Странное ощущение. Обстановка та же, что на снимках пятилетней давности, той фатальной ночи, после которой наш город больше никогда не будет бывшим. Макс совсем не изменился: высокий, с непослушной копной светлых волос. Рот кажется слишком большим на неловком лице. И до сих пор такой же горделивый. Хотя сказал, что помнит меня. Очень мило с его стороны. После нашей с ним беседы… не знаю, как правильно выразиться… меня не покидает ощущение, что тут что-то нечистое. Либо кто-то из друзей Села не очень хорошо запомнил тот вечер, либо лжет. Но почему?",
