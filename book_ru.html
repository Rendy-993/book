хнула едкий дым и закашлялась.\n\n— Слушай, а где мне такое достать?\n\n— Я могу с тобой поделиться.\n\n— Нет. Я имею в виду — у кого ты покупаешь? Чтобы я могла сама\n\nдостать.\n\n— Есть один парень в городе, — Стивен придвинулся ближе. —\n\nЗовут его Хоуи.\n\n— И где он живёт? — Пиппа вернула самокрутку, не\n\nупустив повода отодвинуться.\n\n— Не знаю. Он дома не торгует. Я встречаюсь с ним на\n\nстоянке возле вокзала. В дальнем конце, где камер нет.\n\n— По вечерам?\n\n— Чаще всего да. А вообще он обычно присылает\n\nсообщение.\n\n— И у тебя есть его номер? — Пиппа полезла в сумку за\n\nтелефоном. — Можешь дать мне? Стивен покачал головой.\n\n— Он мне голову оторвёт, если узнает. Да тебе и не\n\nнужно к нему ходить; передашь деньги, а я сам куплю. Ещё и со скидкой, — подмигнул он.\n\n— Я бы предпочла брать напрямую, — от досады Пиппу\n\nбросило в жар.\n\n— Не могу, — он покачал головой, уставившись на её губы.\n\nПиппа быстро отвернулась, используя свои длинные тёмные волосы как занавес. Вот досада! Похоже, Стивена не переубедить. И тут её осенила идея.",
  "— Ладно, а как я буду покупать через тебя? Ты ведь даже\n\nмоего номера не знаешь.\n\n— Ах, какая жалость, — произнёс Стивен мерзким\n\nголосом. Слова вылетали у него изо рта, словно слюна. Он достал телефон из заднего кармана, ткнул пальцем в экран и ввёл пароль. — Вот. Добавь номер, — и протянул мобильник Пиппе.\n\n— Окей, — она открыла список контактов и встала, чтобы\n\nСтивен не мог подсмотреть. Потом начала вводить в строке поиска «го…». Сразу выскочил единственный результат: Хоуи\n\nБауэрс. Пиппа вгляделась в последовательность цифр. Чёрт, это в жизни не запомнить! Тут же родилась новая идея. А что если сделать скриншот? Её телефон лежит рядом, только Стивен стоит и смотрит. Нужно как-то его отвлечь. Она резко наклонилась вперёд, и окурок отлетел далеко в траву.\n\n— Ой. Показалось, будто по мне кто-то ползёт.\n\n— Ничего страшного. Сейчас принесу.\n\nОн спрыгнул с ограды. У Пиппы появилось несколько секунд. Она схватила свой телефон, левой рукой включила камеру и нацелила её на экран Стивена. Сердце билось как бешеное, грудь сжало. Камера искала фокус, пожирая драгоценное время. Палец Пиппы завис над кнопкой. Изображение стало чётким; она сделала снимок и опустила телефон на колени. Ровно в тот момент, когда Стивен обернулся.\n\n— Даже не погас! — он снова сел на ограду, на этот раз\n\nсовсем близко к Пиппе. Она вернула ему телефон.\n\n— Э-э… Прости, пожалуй, нам не стоит обмениваться\n\nномерами. Я решила, что наркотики не для меня.\n\n— Продинамить решила? — Стивен схватил руку Пиппы\n\nвместе с телефоном и прижался к ней.\n\n— Нет, спасибо. Мне пора возвращаться в дом.\n\nОна отстранилась, но Стивен положил руку ей на затылок и рывком притянул ближе, пытаясь повернуть лицом к себе. Пиппа вывернулась и толкнула его — так сильно, что он свалился с ограды, отлетел на три фута и шлёпнулся в мокрую траву.\n\n— Ну ты и тупая шлюха! — Стивен вскочил и начал\n\nотряхивать штаны.\n\n— А ты тупая похотливая обезьяна. Я же сказала — нет!\n\nИ тут до неё дошло: она не заметила, как и когда это произошло, но в саду они остались одни. В одно мгновение её накрыл страх, кожа покрылась мурашками. Стивен уже перелез через ограду, и Пиппа поспешила к двери в дом.\n\n— Эй, всё нормально, давай просто поговорим! — он\n\nсхватил её за руку и рванул к себе.\n\n— Отпусти меня! — крикнула она.\n\n— Но…\n\nСвободной рукой Пиппа схватила его за запястье и вонзила ногти в кожу. Стивен сдавленно ойкнул и отпустил её. Она рванула к дому, с грохотом влетела в дверь и задвинула засов. Внутри она снова оказалась на импровизированном танцполе на персидском ковре. Несколько раз её толкнули, она\n\nметалась среди извивающихся тел и потных улыбающихся физиономий, выискивая лицо Кары, чтобы наконец почувствовать себя в безопасности. В спёртом воздухе, среди разгорячённой толпы, было душно и жарко. Но Пиппу трясло. Её голые колени стучали одно о другое, а тело била дрожь.\n\nЖурнал расследования\n\n— Запись 22",
  "Пиппа Фитц-Амоби\n\nВКП 03.10.2017\n\nОбновление: Я ждала четыре часа в машине, в самом дальнем углу парковки. Перед этим проверила и убедилась — камер нет. Мимо меня непрерывно шли два отдельных потока пассажиров — отъезжающих и прибывающих. Где-то среди них наверняка был и папа. К счастью, мою машину он не заметил.\n\nИ никаких подозрительных типов видно не было. Никого, кто выглядел бы так, будто собирается купить или продать наркотики. Хотя я и не знаю, как они должны выглядеть. Например, я бы никогда не подумала на Энди. Мне удалось добыть номер Хоуи Бауэрса у Стивена- извращенца. Может, просто ему позвонить? Вдруг он захочет ответить на несколько вопросов об Энди? По крайней мере, Рави считает именно так. Но давай спустимся с небес на землю — так он мне ничего не выдаст. Какой наркодилер признается в своём занятии незнакомке по телефону? Это ведь не мимоходом поговорить о погоде или экономике. Нет. Он заговорит с нами только тогда, когда у нас будут соответствующие рычаги давления. Я вернусь на станцию завтра вечером. Рави снова будет на работе, но я и сама справлюсь. Нужно лишь сказать родителям, что иду заниматься английским вместе с Карой. Чем чаще приходится врать, тем легче. Мне нужно найти Хоуи. Мне нужно найти на него подходящие рычаги влияния. И ещё мне нужно выспаться. Список подозреваемых: Джейсон Белл\n\nНаоми Ворд\n\nТайный взрослый любовник Нет да Сильва\n\nДаниэль да Сильва Макс Гастингс\n\nНаркодилер — Хоуи Бауэрс?",
  "РАЗДЕЛ ДЕВЯТНАДЦАТЫЙ\n\nПиппа дочитывала тринадцатую главу, читая при резком белом свете телефона, когда в поле её зрения появилась одинокая фигура. Машина Пиппы стояла в дальнем конце привокзальной парковки; каждые полчаса раздавался скрип тормозов и перестук рельсов — это проходили поезда на Лондон или в направлении Эйлсбери. Уличное освещение включили около часа назад, когда солнце опустилось к горизонту, погрузив Литтл-Килтон в сгущающуюся синеву. Фонари заливали город агрессивным жёлто-оранжевым светом, создавая иллюзию искусственной зари. Пиппа прижалась к окну, когда тёмная фигура прошла под светом; она увидела, что это был мужчина в тёмно-зелёной куртке с меховым капюшоном и ярко-оранжевой подкладкой. Его лицо было в тени, к тому же поднятый капюшон оставлял на виду лишь подсвеченный треугольник носа. Пиппа поспешно выключила фонарик и забросила «Большие надежды» на пассажирское сиденье, а водительское отодвинула назад, чтобы сползти на пол, спрятаться за дверцей и наблюдать за тем, что происходит, через стекло. Мужчина прошёл до конца парковки и прислонился к забору между двумя столбами — в тёмном месте, куда не доставали конусы света от двух соседних фонарей. Пиппа затаила дыхание, чтобы стекло не запотевало и не мешало ей следить за незнакомцем. Не поднимая головы, мужчина достал из кармана телефон. Экран вспыхнул, и Пиппа впервые смогла разглядеть его лицо: худощавый, неловкие черты, лёгкая небритость. Пиппа не слишком умела определять возраст; на глаз мужчине было примерно тридцать лет. Собственно, она уже не в первый раз за сегодняшний вечер решила, что обнаружила Хоуи Бауэрса. Уже дважды в поле её зрения попадали мужчины, и приходилось прятаться и наблюдать. Первый сразу же сел в убитую тачку и уехал. Второй же остановился покурить — достаточно долго, чтобы сердце Пиппы начало биться быстрее. Потом он затушил сигарету, нажал на брелок сигнализации и тоже уехал. Однако в этих двух случаях что-то не сходилось: оба мужчины были прилично одеты и явно ездили слоняться по Лондону. Третий отличался от них. Одетый в джинсы и короткую парку и, без сомнения, чего-то ждущий. Или кого-то. Незнакомец продолжал тыкать пальцем в телефон. Сообщает клиенту, что он на месте? Или это обычный пиппизм, и она бежит впереди паровоза в ад? Однако есть один надёжный способ убедиться, что человек в зелёной куртке — это Хоуи. Пиппа достала телефон, опустив его ниже, чтобы снаружи не увидели подсветку экрана, пролистала список контактов, нашла Хоуи\n\nБауэрса и нажала на вызов. Занеся палец над красной кнопкой отмены, она смотрела сквозь стекло и ждала. Нервы натянулись до предела. Наконец она услышала рингтон. Гораздо громче, чем сигнал исходящего звонка собственного телефона. В руках мужчины закрякала механическая утка. Он коснулся экрана и поднёс трубку к уху.\n\n— Алло! — донёсся приглушённый стеклом голос. Через",
  "секунду тот же звук раздался из динамика телефона Пиппы. Голос Хоуи. Подтверждение получено! Пиппа сбросила вызов. Хоуи Бауэрс опустил телефон и посмотрел на него, приподняв густые, удивительно прямые брови. Затем нажал большим пальцем на экран и снова поднёс трубку к уху.\n\n— Чёрт! — прошептала Пиппа и экстренно перевела телефон\n\nв беззвучный режим. Меньше чем через секунду экран вспыхнул. Входящий вызов от Хоуи Бауэрса. Пиппа заблокировала телефон.\n\nЕё пульс зашкаливал. Близко, слишком близко! Как же глупо с её стороны не скрыть свой номер! Хоуи убрал телефон и стоял, опустив голову и засунув руки в карманы. Теперь она точно знала — незнакомец и есть Хоуи\n\nБауэрс. Однако пока что не удалось подтвердить, что именно он поставлял наркотики Энди. Имеется один факт: Хоуи в это время продаёт товар в школе, той же аудитории, которую обслуживала Энди. А если это совпадение? Хоуи Бауэрс может оказаться вовсе не тем, с кем Энди работала пять лет назад.\n\nХотя\n\nКилтон не настолько большой город, чтобы слишком доверять совпадениям. И тут Хоуи поднял голову и кому-то кивнул. Пиппа услышала стук шагов по асфальту — всё ближе и громче. Она не осмеливалась пошевелиться, чтобы посмотреть, кто это, внутренне вздрагивая с каждым его шагом. Наконец человек оказался в поле её зрения. Высокий мужчина в длинном бежевом пальто и элегантных чёрных ботинках — блестящих и явно новых. Волосы тёмные, коротко подстриженные. Оказавшись рядом с Хоуи, он развернулся и опёрся на забор. Пиппа на секунду напрягла глаза, пригляделась внимательнее и ахнула. Она знала его! Знала его лицо по фотографиям из журналов на сайте «Килтон-Мейл». Знала его голос по тому самому, непростому телефонному разговору. Это был Стэнли Форбс. Стэнли Форбс — аутсайдер расследования Пиппы — неожиданно засветился во второй раз. Бекка Белл говорила, что они\n\n«типа как встречаются», и вот он здесь, общается с человеком,\n\nкоторый, возможно, снабжал сестру Бекки наркотиками. Ни один из мужчин до сих пор не сказал ни слова. Стэнли почесал нос, достал из кармана толстый конверт и ткнул им в грудь Хоуи. Только теперь Пиппа заметила, что его лицо покраснело, а руки дрожат. Она подняла телефон выше, отключила вспышку и сделала несколько снимков.\n\n— Сегодня в последний раз. Понял? — зло сказал Стэнли,\n\nдаже не пытаясь понизить голос. Пиппа слышала почти всё даже сквозь стекло. — И больше не проси, денег у меня нет. Хоуи говорил гораздо тише, и Пиппа разобрала лишь начало и конец фразы:\n\n— Но я… расскажу.\n\n— Не посмеешь! — отрезал Стэнли.",
  "Они напряжённо смотрели друг на друга несколько неловких и затянувшихся мгновений; затем Стэнли развернулся и быстро ушёл. Когда он ушёл, Хоуи проверил содержимое конверта и сунул его в карман пальто. Тем временем Пиппа сделала ещё несколько снимков, пока он держал его в руках. Но, похоже, Хоуи и не собирался уходить. Он стоял, опираясь о стену, и снова что-то щёлкал в телефоне, словно ожидая кого-то. Через несколько минут Пиппа снова услышала чьи-то шаги. Сгорбившись в своём укрытии, она наблюдала, как через парковку прошёл парень, махнув\n\nХоуи рукой. И его Пиппа тоже узнала: учится на класс младше и играет в футбол с Энтом. Зовут его Робин-какой-то-там. Их встреча была такой же короткой. Робин передал Хоуи деньги, тот пересчитал их и вынул из кармана скрученный в трубочку бумажный пакет. Пиппа сделала ещё пять быстрых снимков того, как Хоуи передаёт Робину пакет и прячет деньги. Пиппа видела, как шевелятся их губы, но не могла разобрать те тайные слова, которые они произносили. Хоуи рассмеялся и хлопнул парня по спине. Робин, засунув пакет в рюкзак, направился к выходу с парковки. Проходя мимо\n\nПиппиной машины, он негромко произнёс: «Увидимся». Голос прозвучал прямо над Пиппиным ухом и заставил её подпрыгнуть от неожиданности. Наклонившись, Пиппа пролистала недавние фотографии; по крайней мере на трёх лицо Хоуи было видно вполне отчётливо. А ещё она знала имя недавнего покупателя. Прямо как в учебнике по применению «рычагов давления» — если предположить, что где-то существует пособие «Как шантажировать наркодилера»! Услышав шаги, Пиппа замерла. Кто-то, насвистывая, шаркая ногами, лёгкой походкой обходил её машину сзади. Она подождала двадцать секунд и подняла голову. Хоуи направлялся к вокзалу. Она заколебалась. Хоуи передвигался пешком; преследовать его на машине нельзя. Однако она до ужаса не хотела вылезать из-под крылышек своего уютного убежища ради погони за каким-то уголовным преступником и оставаться без надёжного прикрытия — «Фольксвагена». От страха у неё сначала свело живот, а потом в голове закрутилась мысль: вот так когда-то Энди Белл ушла в темноту и больше не вернулась… Эту мысль Пиппа прогнала — вернее, выдохнула вместе со страхом — и выбралась из машины, закрыв дверь с максимальной осторожностью. Ей нужно узнать об этом мужчине как можно больше. Возможно, он тот, кто снабжал Энди наркотиками, и тот, кто действительно её убил. Хоуи шёл впереди, шагах в сорока. Он опустил капюшон и благодаря оранжевым вставкам на куртке легко выделялся в темноте. Пиппа старалась держать дистанцию. Сердце успевало сделать четыре удара на каждый шаг. Когда они приблизились к ярко освещённому участку с круговым движением, Пиппа замедлилась. Не стоит подбираться слишком близко. Хоуи повернул направо, к минимаркету — она пошла за ним. Он перешёл дорогу и теперь двигался налево вдоль Хай-стрит, в сторону, противоположную школе и дому Рави. Она преследовала его всю дорогу вверх по Вайвил-роуд, через мост над железнодорожными путями. За мостом Хоуи свернул на тропинку, вьющуюся между пожелтевшей живой изгородью. Пиппа подождала, пока он немного отойдёт, и тоже двинулась по тропинке, которая вела на узкую и тёмную улицу на окраине, стараясь не терять из виду оранжевый капюшон, мелькавший впереди, в пятидесяти футах от неё. Темнота оказалась лучшей маскировкой; даже обычные предметы становились незнакомыми и таинственными. Лишь пройдя мимо знака, Пиппа поняла, на какой улице они находятся. Переулок Роумер.",
  "Сердце отреагировало мгновенно, делая уже шесть ударов на каждый шаг. Переулок Роумер. Та самая улица, где нашли машину Энди Белл после исчезновения. Гоуи резко свернул, и Пиппа метнулась за дерево. Он направился к небольшому бунгало, достал ключи и начал отпирать замок. Когда дверь закрылась, Пиппа покинула укрытие и подошла ближе. Переулок Роумер, дом номер 25. Низкий и широкий кирпичный дом на две семьи с шиферной, уже поросшей мхом крышей. Плотные жалюзи на окнах, выходящих на улицу. В одном из них сквозь щели вспыхнули жёлтые полосы — это Гоуи включил свет. На посыпанной гравием небольшой площадке у входа стояла обшарпанная бордовая машина. Пиппа вгляделась внимательнее. На этот раз узнавание не заняло много времени. Девушка разинула рот. Содержимое желудка подкатило вверх, наполнив рот тошнотворным вкусом полупереваренного бутерброда, который она съела, сидя в засаде.\n\n— О ужас…\n\nОна отошла в сторону, достала телефон и, пролистав список недавних вызовов, набрала Рави.\n\n— Только, пожалуйста, не говори, что ты на работе!\n\n— Как раз пришёл домой. В чём дело?\n\n— Ты мне нужен. Прямо сейчас. Переулок Роумер.",
  "РАЗДЕЛ ДВАДЦАТЫЙ\n\nСо времён рисования карты Пиппа знала, что путь от дома до тупика Роумер должен занять у Рави примерно восемнадцать минут. Однако он уложился в четырнадцать и, заметив Пиппу, перешёл на бег.\n\n— Что случилось? — спросил он, слегка задыхаясь, и\n\nоткинул со лба прядь волос.\n\n— Случилось слишком многое. Даже не знаю, с чего\n\nначать.\n\n— Ты меня пугаешь, — его глаза забегали по лицу Пиппы.\n\n— Я и сама себя напугала, — она сделала глубокий вдох и\n\nпопыталась вернуть желудок на место. — Так вот, я искала наркодилера, получив зацепку на отрывке. Сегодня дилер появился на парковке с товаром, и я выследила, где он живёт. Он живёт здесь, Рави. На той улице, где нашли машину Энди. Рави с тревогой оглянулся по сторонам.\n\n— Но откуда ты можешь знать, что именно он —\n\nпоставщик Энди?\n\n— Я не знаю наверняка. Этим я сейчас и занимаюсь. И мне\n\nнужно сказать тебе ещё кое-что. Только не злись.\n\n— А почему я должен злиться? — Рави посмотрел на неё\n\nсверху вниз. Его лицо внезапно стало серьёзным.\n\n— Потому что… я тебе соврала, — Пиппа опустила глаза и\n\nуставилась себе под ноги. — Я сказала, что ещё не получила ответ из полиции на запрос по показаниям Сэла. Ответ пришёл. Больше двух недель назад.\n\n— Что? — тихо произнёс Рави. Неподдельное страдание\n\nзатуманило его взгляд.\n\n— Прости. Я перечитала его показания и решила, что тебе\n\nлучше их не видеть.\n\n— Почему?\n\n— Потому что для Сэла в них нет ничего хорошего, — она\n\nсглотнула. — Он уклонялся от ответов на вопросы полиции и прямо заявил, что отказывается называть причину ссоры с Энди в четверг и пятницу. Похоже, он пытался скрыть свои мотивы. И я испугалась: а вдруг её действительно убил он? Не хотелось тебя расстраивать. Она решилась посмотреть Рави в глаза. В его несчастные глаза.\n\n— И теперь ты считаешь Сэла виновным?\n\n— Нет. Я просто какое-то время сомневалась. Стало\n\nстрашно — как ты к этому отнесёшься. Прости, я не должна была так поступать. Не имела права. И вообще, сомневаться в невиновности Сэла оказалось в корне неправильно. Рави почесал затылок.\n\n— Окей. Я тебя понял. Так что же случилось?\n\n— Я только что выяснила, почему Сэл так странно и\n\nуклончиво вёл себя в разговоре с полицией и почему они с Энди поссорились. Пойдём. Она поманила его и указала на бунгало.\n\n— Это дом наркодилера. А вот его машина.\n\nОна следила за лицом Рави. Он переводил взгляд с ветрового стекла на капот и с одной фары на другую, пока не упёрся взглядом в номерной знак. И тут его взгляд застыл. Рави водил глазами — слева направо, потом справа налево.\n\n— О нет!\n\n— О да, — кивнула Пиппа.\n\n— Похоже, пришло время вспомнить «святые пепперони».\n\nОба снова посмотрели на номерной знак. «R009 KKJ».\n\n— Сэл записал этот номер в телефоне, — сказала Пиппа. —\n\nВ среду 18 апреля, примерно в семь сорок пять вечера. Он что-то заподозрил. Наверное, по школе ходили слухи. И тем вечером проследил за Энди. Вероятно, увидел её в машине Гоуи и догадался, чем она занимается.\n\n— Вот почему они поссорились за день до исчезновения",
  "Энди. Сэл ненавидел наркотики.\n\n— И когда полиция начала расспрашивать его о причинах\n\nссоры, — продолжила Пиппа, — Сэл уклонился от ответа не для того, чтобы скрыть свой мотив. Он защищал Энди, не зная, что она мертва. Он думал, что она жива и вернётся домой. Поэтому и не хотел навлечь на девушку неприятности. Помнишь последнее сообщение, отправленное им в пятницу вечером?\n\n— «Пока не прекратишь, я с тобой не разговариваю».\n\n— Знаешь, — улыбнулась Пиппа, — твой брат ещё никогда\n\nне выглядел таким невинным, как сейчас.\n\n— Спасибо, — он тоже ответил ей улыбкой. — Я ещё ни\n\nодной девушке не говорил такого… но я рад, что ты появилась словно из ниоткуда и постучала в мои двери.\n\n— Как сейчас помню: ты велел мне убираться.\n\n— От тебя трудно избавиться.\n\n— Такая уж я есть. Прошу любить и жаловать, —\n\nпоклонилась она. — Ну что, готов совершить со мной наезд на кое-кого?\n\n— Подожди… В каком смысле? — ошарашенно спросил Рави.\n\n— Да брось, — она широкими шагами направилась к\n\nвходу в бунгало, — тебе уже давно пора перейти к делу.\n\n— Послушай, может, обойдёмся без намёков? — Рави едва\n\nпоспевал за ней. — Подожди, Пиппа, что ты делаешь? Он не станет с нами разговаривать.\n\n— Куда он денется? — Пиппа махнула телефоном. — У\n\nменя есть рычаги давления на него.\n\n— Рычаги давления? — Рави нагнал её у самой двери.\n\nОна обернулась, прищурилась и одарила его улыбкой. А потом взяла за руку. И прежде чем Рави успел вырваться, трижды постучала. Он вытаращил глаза и поднял палец в молчаливом несогласии. Внутри кто-то зашаркал ногами; послышался кашель, и через несколько секунд дверь резко распахнулась. Гоуи стоял на пороге и моргал. Теперь он был в грязной синей футболке и босиком. Из дома пахло табачным дымом и затхлостью.\n\n— Гоуи Бауэрс? — спросила Пиппа. — Скажите, пожалуйста,\n\nу вас можно купить наркотики?\n\n— Вы кто такие, нахрен? — удивился Гоуи.\n\n— Я, нахрен, та, которая сегодня сделала несколько\n\nчудесных снимков, — Пиппа сунула ему в лицо телефон и пролистала всю недавнюю фотосессию. — Интересный факт: я знакома с мальчиком, которому ты продал товар. Его зовут\n\nРобин. Что, если я сейчас позвоню его родителям и посоветую обыскать рюкзак? И что, если они найдут там маленький бумажный пакетик с весёлым порошком? Сколько времени понадобится полиции, чтобы прийти сюда, особенно если я подскажу им твой адрес? Она дала Гоуи время переварить услышанное. Его взгляд метался между телефоном, Рави и Пиппой.\n\n— Чего ты хочешь? — мрачно произнёс он.\n\n— Я хочу, чтобы ты пригласил нас в дом и ответил на\n\nнесколько вопросов. И тогда мы не пойдём в полицию.\n\n— Что за вопросы? — Гоуи ковырнул в зубах ногтем.\n\n— Об Энди Белл.\n\nЛицо Гоуи вытянулось, выдавая плохо скрываемую неловкость.\n\n— О той самой девушке, которой ты поставлял наркотики\n\nдля продажи в школе. О той самой девушке, которую убили пять лет назад. Помнишь? Если нет — полиция, наверно, поможет.\n\n— Ладно, — Гоуи отступил, переступив через кучу\n\nпластиковых пакетов, — можете войти.",
  "— Круто, — Пиппа через плечо обернулась к Рави и\n\nпрошептала: — Ну как? Рычаги давления работают! Он закатил глаза; но как только Пиппа сдвинулась с места, опередил её и вошёл в дом, не сводя глаз с Гоуи, пока тот не развернулся и не направился вперёд по узкому коридору. Пиппа закрыла дверь изнутри и пошла за Рави.\n\n— Сюда, — буркнул Гоуи и исчез в гостиной.\n\nТам он опустился в потёртое кресло, где на подлокотнике уже стояла открытая банка пива. Рави сдвинул кучу одежды и сел на край дивана напротив хозяина, неестественно выпрямив спину. Пиппа стояла рядом, скрестив руки. Гоуи указал на Рави рукой со сжатой в ней банкой пива.\n\n— Ты брат того парня, который её убил.\n\n— Вероятно, — в один голос сказали Пиппа и Рави.\n\nНапряжение в комнате начало зашкаливать; стоило кому-то из троих потерять зрительный контакт с остальными, как между ними словно тянулись невидимые липкие щупальца.\n\n— Тебе понятно, что если мы не получим ответы на\n\nвопросы об Энди, то пойдём в полицию с этими фото? — Пиппа разглядывала банку пива, очевидно, не первую для Гоуи с момента возвращения домой.\n\n— Да, дорогуша, — присвистнув, усмехнулся Гоуи, — ты\n\nнамекнула довольно прозрачно.\n\n— Хорошо. Я постараюсь, чтобы мои вопросы прозвучали\n\nвежливо и понятно. Когда Энди начала работать с тобой? И как она вообще на тебя вышла?\n\n— Не помню, — он сделал большой глоток пива. — Может,\n\nгде-то в начале 2011 года. Она сама ко мне обратилась. Пробивная девчонка. Подкатила ко мне на парковке, заявила, что обеспечит хороший сбыт, если возьму её в долю. Сказала, что хочет заработать денег. А у меня интерес тот же. Понятия не имею, откуда она обо мне узнала.\n\n— То есть ты подтверждаешь, что она предложила тебе\n\nработать вместе?\n\n— Ну да. Обещала продавать товар молодняку, к которому\n\nмне не подступиться. Баш на баш.\n\n— А потом?\n\nГоуи впился взглядом в Рави, и Пиппа почувствовала, как тот напрягся.\n\n— Я объяснил ей основные правила: тайники и деньги\n\nпрятать как следует, шифроваться, имён не называть. Спросил, какой товар в их школе самый ходовой. Дал телефон, отдельный, для бизнеса. Вроде всё. И отправил её в большой мир. Гоуи злорадно усмехнулся. Его лицо и небритый подбородок исказились симметрично.\n\n— У Энди был второй телефон?\n\n— Само собой. Разве можно вести дела по телефону, за\n\nкоторый родители платят? Я купил ей одноразовый, за наличные. Даже два. Второй понадобился, когда на первом деньги закончились. За несколько месяцев до того, как её убили.\n\n— Где Энди хранила наркотики на продажу? — спросил\n\nРави.\n\n— Это одно из основных правил игры, — Гоуи расслабился\n\nи приставил банку ко рту, как рупор. — Я объяснил, куда может завести маленький рискованный бизнес, если она не будет прятать от родителей тайник и второй телефон. Энди заверила меня, что у неё есть надёжное место, о котором никто не знает.\n\n— И какое именно?\n\n— Э-э… — он почесал подбородок. — Кажется, незакреплённая\n\nдоска на полу во встроенном шкафу. Родители и понятия не имели о тайнике, и Энди держала там всякие свои штуковины.",
  "— Значит, телефон может до сих пор находиться в спальне\n\nЭнди?\n\n—\n\n— спросила Пиппа.\n\n— Не знаю. Если только его не было при ней, когда… — Хоуи\n\nиздал горловой звук и резко провёл пальцем по шее. Прежде чем задать следующий вопрос, Пиппа взглянула на\n\nРави. Он напряг челюсть и заскрипел зубами, всё так же не сводя глаз с Хоуи. Словно пытался удержать его на месте.\n\n— Окей. А какие именно наркотики Энди продавала на вечеринках?\n\nХоуи смял пустую банку и швырнул на пол.\n\n— Сначала обычную траву. А под конец — много разного.\n\n— Она спросила, какие именно наркотики продавала Энди, —\n\nвмешался Рави. — Перечисли.\n\n— Ну что ж, держите, — рявкнул Хоуи. Потом выпрямился и\n\nвцепился в футболку, пытаясь оттереть с неё бурое пятно.\n\n— Она продавала траву, иногда экстази, мефедрон, кетамин.\n\nНесколько постоянных клиентов покупали у неё рогипнол.\n\n— Рогипнол? — ошеломлённо повторила Пиппа. — Тот, который ещё\n\nназывают руфи? Энди торговала руфи на школьных вечеринках?\n\n— Да. Вообще-то руфи был для тех, кто вроде как завязал. Не\n\nто, о чём все думают.\n\n— Ты знаешь, кто покупал у Энди рогипнол? — спросила она.\n\n— Хм… Был такой парень с понтами. Вроде она его\n\nупоминала. А так не знаю, — покачал головой Хоуи.\n\n— С понтами? — у Пиппы в голове мгновенно возник\n\nпортрет: худое лицо, презрительная усмешка, грива светлых волос. — Он блондин? Хоуи тупо уставился на неё и пожал плечами.\n\n— Отвечай, или мы идём в полицию, — вмешался Рави.\n\n— Ну… может, и блондин.\n\nПиппа откашлялась, чтобы выиграть время на размышления.\n\n— Окей. Как часто вы с Энди встречались?\n\n— Каждый раз, когда было нужно. Когда она набирала заказы\n\nили когда ей нужно было передать мне деньги. Примерно раз в неделю. Иногда реже, иногда чаще.\n\n— И где вы встречались? — спросил Рави.\n\n— Или на вокзале, или она приходила сюда.\n\n— Ты и Энди… — Пиппа замялась, — тебя и Энди\n\nсвязывали романтические отношения? Хоуи фыркнул, потом резко выпрямился и хлопнул себя по усу, словно прихлопывал комара.\n\n— Какого чёрта? Нет, конечно! — Хоуи засмеялся, но так и не смог\n\nполностью скрыть раздражение. По его лицу пошли красные пятна.\n\n— Уверен?\n\n— Да, уверен, — он больше не пытался\n\nизображать веселье.\n\n— Тогда чего ты так напрягся?\n\n— А как мне не напрягаться! Двое каких-то малолеток\n\nвваливаются ко мне домой, выпытывают дела столетней давности, угрожают полицией! Он пнул ногой сплющенную пивную банку, так что она отлетела к противоположной стене и со стуком ударилась о жалюзи, едва не задев голову Пиппы. Рави вскочил с дивана и встал перед Пиппой.\n\n— И что ты собираешься делать? — Хоуи косо взглянул на него и\n\nпереступил с ноги на ногу. — Не шути со мной, парень.\n\n— Так, успокойтесь оба! — Пиппа тоже поднялась. — Мы\n\nпочти закончили. Осталось честно ответить на один вопрос: ты состоял в интимных отношениях с…\n\n— Нет! Разве я уже не сказал, что нет? — кровь\n\nприлила к его лицу, даже кожа под бородой покраснела.\n\n— Ты хотел иметь с ней интимные отношения?\n\n— Нет! — он уже кричал. — Меня с ней связывал",
  "только бизнес. Как и её со мной. Понятно? Не надо всё усложнять!\n\n— Где ты был в ту ночь, когда её убили? — спросил Рави.\n\n— Валялся пьяный, вот на этом диване.\n\n— Ты знаешь, кто её убил?\n\n— А как же. Его брат, — Хоуи нагло ткнул пальцем в сторону\n\nРави. — Вот это да. Всё-таки решил доказать, что твой братишка, на котором клейма негде ставить, невиновен? Рави весь напрягся и сжал кулаки, глядя на побелевшие костяшки пальцев. Потом поймал взгляд Пиппы и сунул руки в карманы, качая головой.\n\n— Окей, на этом всё, — Пиппа положила руку на плечо Рави,\n\n— пойдём.\n\n— Нет, я так не считаю! — Хоуи в два прыжка оказался у\n\nдвери и перегородил им дорогу.\n\n— Прости, Говард, — сказала Пиппа. Её тревога\n\nсменилась испугом.\n\n— Нет-нет-нет, — он затряс головой. — Я вас не выпущу.\n\nРави шагнул вперёд.\n\n— Дорогу.\n\n— Я выполнил твою просьбу, — Хоуи повернулся к Пиппе, —\n\nтеперь ты должна стереть все фото. Пиппа немного успокоилась.\n\n— Окей. Так будет честно, — она подняла телефон выше и\n\nпоказала Хоуи, как по одному удаляет сделанные на парковке снимки, пока на экране не появилось фото Барни и Джоша, спящих вместе на собачьем коврике. — Готово. Хоуи отступил в сторону и позволил гостям выйти.\n\nПиппа толкнула дверь, и они вдохнули свежий вечерний воздух. И тут Хоуи снова заговорил: — Девочка, когда ты ходишь и задаёшь опасные вопросы, ты можешь получить такие же опасные ответы. Рави с шумом захлопнул дверь. Подождал, пока они отойдут от дома шагов на двадцать, и только тогда заговорил: — Ну что ж, неплохо развлечлись. Первый в жизни шантаж — незабываемые впечатления. Спасибо за приглашение.\n\n— Добро пожаловать! У меня тоже первый. Результат есть: мы\n\nузнали, что у Энди был второй телефон, Хоуи испытывал к ней определённые чувства, а Макс Гастингс подсел на рогипнол, — она достала телефон и открыла галерею: — осталось восстановить удалённые снимки, если снова понадобятся рычаги давления на\n\nХоуи.\n\n— Фантастика! Может, теперь я могу добавить в резюме\n\n«владение техникой шантажа» как особый навык.\n\n— А ты замечал, что используешь юмор как защитный\n\nмеханизм, когда волнуешься?\n\n— улыбнулась Пиппа,\n\nпропуская Рави вперёд через проём в живой изгороди.\n\n— Ага. А ты в подобных случаях начинаешь командовать и\n\nпонтоваться. Он обернулся и задержал взгляд. Пиппа сломалась первой. Они начали хохотать и не могли остановиться. Адреналин спал и вызвал истерику. Пиппа вытирала слёзы, рывками хватая воздух между приступами смеха. У Рави даже перекосилось лицо; он согнулся пополам от смеха и держался за живот. В конце концов у Пиппы свело челюсти, а живот скрутило от боли. Но попытки перевести дух заканчивались тем, что их снова начинало разбирать.\n\nЖурнал расследования\n\n— Запись 23",
  "Пиппа Фиц-Амоби\n\nВКП 06.10.2017\n\nМне следует всерьёз сосредоточиться на поступлении в университет; срок сдачи вступительной работы в Кембридж истекает через неделю. Ещё немного — и придётся трубить в рог и трясти перьями перед приёмной комиссией. Выходит, у Хоуи Бауэрса нет алиби на тот вечер, когда исчезла\n\nЭнди. Он утверждает, что «валялся пьяный» у себя дома. Что вполне может оказаться легендой, не подкреплённой фактами. Он взрослый мужчина, и Энди могла разрушить его жизнь, заявив в полицию о наркоторговле. Отношения Хоуи с Энди связаны с криминалом, а ещё, судя по его реакции, вероятно, имеют сексуальный подтекст. К тому же машину — в багажнике которой, как считает полиция, вывезли тело девушки — нашли недалеко от дома Хоуи. А вот у Макса, как известно, алиби в тот вечер есть. Хотя оно не лучше, чем у Села, который попросил друзей его прикрыть. Позволю себе подумать вслух: похищение Энди попадает во временное окно с 22:40 до 00:45. И Макс имел возможность уложиться в этот отрезок времени — а именно в последний час. Его родители были в отъезде; Джейк и Сел ушли; Милли и Наоми легли спать в гостевой комнате «около половины двенадцатого». Макс спокойно мог покинуть дом незамеченным. Наоми, кстати, тоже. А если они ушли вместе? Макс хранил у себя фото обнажённой жертвы, с которой, как он утверждает, не имел романтических отношений. Для неё он практически взрослый. И он регулярно покупал у неё наркотики, в том числе и руфи. Этот парень с понтами, Макс Гастингс, больше не выглядит таким уж невинным. Может, стоит взять в разработку линию рогипнола? Подозреваю, что найдутся и другие доказательства. (А почему бы и нет? Он покупал руфи, чёрт побери!) Однако не похоже,",
  "чтобы Макс и Хоуи действовали в команде, хотя каждый выглядит подозрительным. Макс покупал наркотики у Энди, а Хоуи лишь в общих чертах, через неё, знал о его существовании и потребительских предпочтениях. Но самое важное наведение от Хоуи — одноразовый телефон Энди. Это задача высшего приоритета. Второй телефон, вероятно, содержит контакты покупателей наркотиков. Или подтверждение характера её отношений с Хоуи. А если не\n\nХоуи был её тайным бойфрендом, то Энди могла использовать второй телефон для связи с другим мужчиной, чтобы держать их отношения в тайне. Основной телефон девушки полиция нашла рядом с телом Села; если бы он содержал доказательства, указывающие на какую-то тайную связь, они бы потянули за эту ниточку. Если мы найдём второй телефон, то, возможно, найдём её тайного возлюбленного. Найдём убийцу Энди. И тогда всё закончится. Есть три очевидных кандидата на эту роль: Макс,\n\nХоуи и Даниэль да Сильва. Если одноразовый телефон укажет на одного из них, у нас будет с чем идти в полицию. А может, это тот, кого мы ещё не знаем? Он стоит за кулисами и ждёт своего выхода на сцену, готовый сыграть главную роль. Допустим,\n\nСтенли Форбс? Я не вижу прямой связи между ним и Энди и не включила его в свой список. Только не слишком ли много совпадений? Журналист, писавший злобные статьи про\n\n«бойфренда-убийцу», теперь встречается с младшей\n\nсестрой жертвы и ещё — сама видела! — передаёт деньги наркодилеру, снабжавшему Энди товаром? Неужели снова случайность? Не верю! Список подозреваемых: Джейсон Белл Наоми Уорд\n\nТайный взрослый любовник Нет да Сильва Даниэль да\n\nСильва Макс Гастингс Хоуи Бауэрс",
  "РАЗДЕЛ ДВАДЦАТЬ ПЕРВЫЙ\n\n— Барни-Барни-Барни… Хоп! — напевая, повторяла\n\nПиппа и держала пса за передние лапы. Они танцевали вокруг обеденного стола. Но тут мамин старый диск заскрежетал и заело на полуслове.\n\n— Проваливай, Дже… Дже… Дже… Дже… Дже…\n\n— Ужасный звук, — Лиэн, мама Пиппы, внесла в комнату\n\nтарелку жареной картошки. — Переключай на следующую песню,\n\nПиппо. Она опустила блюдо на подставку и снова вышла. Пиппа поставила Барни на все четыре лапы и нажала кнопку проигрывателя компакт-дисков, одной из последних реликвий двадцатого века, с которой её мама не была готова расстаться и заменить на сенсорные экраны и блютуз-колонки. Неудивительно — даже смотреть, как она обращается с пультом от телевизора, совершенно невыносимо.\n\n— Ты разделал курицу, Вик? — крикнула Лиэн, возвращаясь из\n\nкухни с дымящейся миской брокколи и гороха. Сверху кучи овощей плавился кусочек масла.\n\n— Птичка готова, моя прекрасная леди.\n\n— Джош, ужин на столе!\n\nПиппа помогла отцу принести тарелки и разложить в них жареную курицу. Джош вбежал за ними следом.\n\n— Ты сделал уроки, радость моя? — спросила Лиэн у Джоша,\n\nкогда все расселись по местам.\n\nМесто Барни было на полу рядом с Пиппой; он был её соучастником в миссии «сбрасывать маленькие кусочки мяса, пока родители не смотрят». Пиппа протянула руку и сумела первой ухватить подливку, опередив Виктора. Оба были большими ценителями картошки.\n\n— Джошуа, ты мог бы одарить своего отца соусом\n\n«Бисто»?\n\nКогда тарелки наполнились и все с воодушевлением принялись за еду,\n\nЛиэн с вилкой в руке повернулась к Пиппе.\n\n— Когда у тебя последний день отправки вступительной работы в\n\nКембридж?\n\n— Пятнадцатого. Постараюсь закончить за несколько дней. Немного\n\nраньше срока.\n\n— Ты уделяешь подготовке к поступлению достаточно времени? Я\n\nсмотрю, ты ничем, кроме ВКП, не занимаешься.\n\n— Разве мне никогда не приходилось делать кучу дел\n\nодновременно? — Пиппа подцепила вилкой брокколи — настоящее дерево среди капусты, секвойядендрон гигантский. — Если я когда-нибудь не успею к дедлайну, значит, апокалипсис близок.\n\n— Окей. Ты дашь нам с папой почитать твою работу после\n\nужина?\n\n— Ага. Я распечатаю копию.\n\nНеожиданно раздался гудок паровоза — это ожил телефон\n\nПиппы, заставив Барни подпрыгнуть. Мама нахмурилась.\n\n— Никаких гаджетов за едой.\n\n— Прошу прощения. Сейчас отключу звук.\n\nСкорее всего, Кара надумала разродиться очередным длинным монологом и отправляет строку за строкой. Сейчас поезда начнут прибывать один за другим в бешеном темпе. А может,\n\nРави? Пиппа положила телефон на колени и посмотрела на экран, готовясь нажать кнопку отключения звука. Кровь в одно мгновение отхлынула от её лица. Жар стек по спине, пролился внутрь и вспенился, выталкивая обед обратно. Страх клещами сжал горло.\n\n— Пиппо?..\n\n— Э-э… Я… Мне срочно нужно в туалет, — она\n\nвскочила со стула, едва не споткнувшись о собаку, и стрелой вылетела в прихожую. Толстые шерстяные носки скользили по натёртому дубовому паркету, и Пиппа упала, приземлившись на локоть.",
  "— Пиппо! — раздался голос Виктора.\n\n— Всё в порядке, — она поднялась с пола. — Занесло на\n\nповороте. Закрыв дверь туалета на защёлку, она опустила крышку унитаза, села на неё и дрожащими руками открыла сообщение в телефоне. Тупая сучка, остановись, пока не поздно. Номер отправителя неизвестен.\n\nЖурнал расследования\n\n— Запись 24\n\nПиппа Фиц-Амоби\n\nВКП 08.10.2017\n\nНе могу уснуть. Через пять часов начнутся занятия в школе, а я всё не могу уснуть. Больше ни капельки не сомневаюсь, что это не шутка. Сначала записка в спальном мешке, а теперь сообщение. Всё реально. После ночёвки в лесу я перекрыла все возможные каналы утечки информации; единственные, кто в курсе расследования, — Рави и свидетели, которых я опрашивала. Однако кто-то пронюхал, что я подбираюсь всё ближе, и запаниковал. Тот, кто следил за мной в лесу. Тот, у кого есть мой номер телефона. Я попыталась ответить на сообщение. Глупо спросив:\n\nКто ты? Телефон выдал ошибку: «Невозможно отправить». Я выяснила, что существуют определённые сайты и приложения, которые позволяют отправлять подобные сообщения анонимно. Невидимка. Вот подходящее имя. Неужели Невидимка и есть настоящий убийца Энди? И он намекает, что может добраться и до меня? В полицию идти нельзя — недостаточно доказательств. Всё, что у меня есть, — показания, полученные без присяги, проливающие свет на разные фрагменты тайной жизни Энди. В моём списке подозреваемых семь человек, и пока ни один из них не является главным. Слишком у многих в Литтл-Килтоне был мотив убить Энди. Мне нужны вещественные доказательства. Мне нужен одноразовый телефон Энди.\n\nИ только тогда я остановлюсь. Понял, Невидимка? Когда все узнают истину, и тебе придёт конец.",
  "РАЗДЕЛ ДВАДЦАТЬ ВТОРОЙ\n\n— Зачем мы здесь? — спросил Рави, поймав взгляд Пиппы.\n\n— Тсс, — шикнула она, схватила его за рукав и снова\n\nпотянула за дерево. Потом высунула голову из-за ствола и продолжила наблюдать за домом через улицу напротив.\n\n— Разве ты не должна быть в школе?\n\n— Я притворилась больной. И не заставляй меня чувствовать\n\nугрызения совести. И так хреново.\n\n— А ты что, до сих пор ни разу не симулировала?\n\n— Я пропустила всего четыре дня. За всё время учёбы.\n\nИз-за ветрянки. — Пиппа не сводила глаз с большого коттеджа, стоящего особняком. Стены из старого кирпича всех оттенков — от бледно-жёлтого до красновато-коричневого. Плющ до самой крыши, над которой торчали три высокие трубы. Ослепительно-белые ворота гаража сверкали на утреннем осеннем солнце. Лучший дом на улице; дальше дорога поднималась выше, к церкви.\n\n— Что мы тут делаем? — Рави высунулся из-за дерева с\n\nдругой стороны, чтобы увидеть лицо Пиппы.\n\n— Я заступила на пост в начале девятого, — затараторила\n\nона, почти не делая пауз, чтобы вдохнуть. — Бекка вышла из дома примерно двадцать минут назад; она стажируется в редакции «Килтон-Мейл». Дон ушла почти сразу после моего прихода. Мама рассказывала, она работает неполный день в головном офисе какой-то благотворительной организации в Уикоме. Сейчас четверть десятого, так что вряд ли она скоро вернётся. А сигнализации, вроде бы, не видно. Пиппа не сдержала зевок. Ночью она почти не спала.\n\nРаз за разом она вскакивала, чтобы ещё раз взглянуть на сообщение от Невидимки, пока слова не отпечатались на внутренней стороне её век и не напоминали о себе каждый раз, когда она закрывала глаза.\n\n— Пиппо, — продолжал настаивать Рави, — всё-таки зачем\n\nмы здесь? Он явно уже приготовился устроить ей выволочку:\n\n— Скажи мне, что я ошибаюсь!\n\n— Чтобы проникнуть в дом. Ты угадал. Мы\n\nдолжны найти одноразовый телефон Энди.\n\n— Я так и знал! — простонал Рави.\n\n— Это реальное доказательство. Настоящее вещественное\n\nдоказательство, которое доказывает, что Энди вместе с Хоуи занималась торговлей наркотиками. И, возможно, доказательство укажет нам на тайного взрослого любовника. Если мы найдём телефон, то сможем анонимно слить информацию полиции, и тогда они, возможно, возобновят расследование и вычислят настоящего убийцу.\n\n— Всего одно замечание, — Рави поднял палец, — ты\n\nпредлагаешь мне, брату человека, которого все считают убийцей Энди Белл, вломиться в дом жертвы? Не говоря уже о том, что у меня и так будет куча проблем. Как у любого цветного, посягнувшего на неприкосновенность жилища белых.\n\n— Чёрт! — Пиппа отступила от дерева, едва не",
  "поперхнувшись от досады. — Прости. Я как-то не подумала. Она и правда не подумала; будучи уверенной, что в этом доме их ждёт истина, она не догадалась взглянуть на ситуацию глазами Рави. Конечно же, ему нельзя идти с ней; этот город уже заклеймил его как уголовника — и будет куда хуже, если их поймают. С раннего детства отец обращал внимание Пиппы на то, что в мире их воспринимают по-разному: когда на него подозрительно смотрели в магазине, когда спрашивали, куда это он ведёт белого ребёнка, когда в офисе принимали за охранника, а не за полноправного партнёра фирмы. Пиппа росла, зная, что нельзя закрывать на это глаза. Однако сегодня утром она поступила глупо. И разозлилась на себя так сильно, что в животе начался ураган.\n\n— Я виновата, — повторила она ещё раз. — Я просто дура.\n\nОчевидно, что тебе нельзя так рисковать. Я пойду одна. Может, ты постоишь здесь на всякий случай? Покараулишь?\n\n— Нет, — он задумчиво взъерошил волосы. — Если мы\n\nсобираемся вернуть Сэлу доброе имя, я должен участвовать в расследовании. Стоит рискнуть. Это настолько важно… Я всё ещё считаю это безрассудством, и мне неловко, но… — он замялся и одарил её улыбкой: — В конце концов, мы же партнёры в расследовании уголовного дела. А значит, партнёры во всём.\n\n— Уверен? — Пиппа резко дёрнулась, и лямка её рюкзака\n\nсползла к локтю.\n\n— Уверен, — Рави протянул руку и поправил лямку.\n\n— Окей, — Пиппа ещё раз внимательно посмотрела на\n\nопустевший дом. — Если тебя это утешит: в мои планы не входит попасться.\n\n— И какой у тебя план? Разбить окно?\n\n— Ни при каких обстоятельствах, — снова зевнула Пиппа. — Я\n\nвоспользуюсь ключом. Мы живём в Килтоне; здесь каждый хранит запасной ключ где-нибудь снаружи.\n\n— Ух ты… и правда. Разрешите обследовать объект,\n\nсержант? — Рави внимательно посмотрел на неё, изображая готовность выполнить полную последовательность воинских приветствий. Она лишь отмахнулась. Пиппа первой перешла дорогу и оказалась на лужайке перед домом. К счастью, Беллы жили в конце тихой улочки; вокруг никого не было. У двери она обернулась; Рави стрелой рванул за ней, не поднимая головы.\n\nСначала они поискали под ковриком — в семье Пиппы запасной ключ кладут именно туда. Безуспешно. Рави встал на цыпочки и пошарил над дверью, но лишь испачкал пальцы пылью и сажей.\n\n— Окей. Ты посмотри под тем кустом, а я под этим.\n\nПод кустами ключа не было; в основаниях садовых светильников и под подпорками для стелющегося плюща — тоже.\n\n— Неужели и здесь не найдём? — Рави указал пальцем на\n\n«музыку ветра», висящую сбоку от двери, и осторожно\n\nощупал металлические цилиндрики. Два из них соприкоснулись, издав мелодичный звук.\n\n— Рави, — отчаянно прошептала Пиппа, — что ты…\n\nОн снял какой-то предмет с небольшого деревянного стаканчика, висящего в центре, и протянул ей ключ, прикреплённый маленьким кусочком липучки.\n\n— Ага! Ученики становятся специалистами. Если ты\n\nсержант, то я старший инспектор.\n\n— Замолчи, Сингх.",
  "Пиппа скинула сумку с плеча и опустила на землю, затем порылась внутри. Её пальцы сразу наткнулись на гладкую виниловую текстуру. Она достала ярко-жёлтые резиновые перчатки.\n\n— Что… Нет, я даже спрашивать не хочу! — Рави\n\nзатрусил головой от смеха.\n\n— Я иду на преступление и не хочу оставлять свои отпечатки.\n\nДля тебя тоже найдётся пара. Она протянула ладонь цвета жёлтый металлик, и Рави положил в неё ключ, затем наклонился, покопался в её сумке и вытащил другую пару перчаток — ярко-розовых, в цветочек.\n\n— Это чьи такие?\n\n— Мама надевает, когда работает в саду. Как видишь, у меня\n\nбыло немного времени на подготовку к налёту.\n\n— Понял.\n\n— Самые большие из тех, что нашлись в доме. Просто надень.\n\n— Настоящие мужчины идут на дело в розовом! — Рави\n\nнатянул перчатки и хлопнул в ладони. Пиппа повесила сумку на плечо и шагнула к двери. Сделала вдох, задержала дыхание, вставила ключ в замочную скважину и повернула его, другой рукой держась за дверной косяк.",
  "РАЗДЕЛ ДВАДЦАТЬ ТРЕТИЙ\n\nСолнечный свет последовал за ними внутрь и длинной сияющей полосой врезался в выложенный плиткой коридор. Когда они переступили порог, их тени прорезались вместе сквозь луч света, словно один вытянутый силуэт, с двумя головами и переплетением движущихся рук и ног. Рави закрыл дверь, и они медленно пошли по коридору. Пиппа не могла не идти на цыпочках, хотя знала, что дома никого нет. Она много раз видела этот дом раньше, запечатлённый под разными углами и с полицейскими в чёрном, которыми кишели улицы. Но это всегда было снаружи. Всё, что она когда-либо видела изнутри, — это мгновение, когда входная дверь открылась и фотокорреспондент навсегда запечатлел этот момент. Граница между внешним и внутренним здесь ощущалась особенно чётко. Она понимала, что Рави чувствовал то же самое, по тому, как он затаил дыхание. В воздухе висела тяжесть. Тайны, пойманные тишиной, расползались вокруг, словно невидимая пыль. Пиппа даже не хотела думать слишком громко, чтобы не нарушить это. Это было тихое место. Место, где Энди Белл в последний раз видели живой, когда она была всего на несколько месяцев старше\n\nПиппы. Сам дом был частью тайны, частью истории\n\nКилтона. Они направились к лестнице, заглянули в роскошную гостиную справа, а затем в огромную кухню в винтажном стиле слева, оснащённую шкафами цвета утиного яйца и большим деревянным островом. И тогда они это услышали. Небольшой стук наверху. Пиппа замерла, и Рави схватил её руку в перчатке своей. Ещё один удар. На этот раз ближе, прямо над их головами.\n\nПип оглянулась на дверь; успели бы они? Удары превратились в безумный звон, а через несколько секунд на лестнице появился чёрный кот.\n\n— Чёрт, — сказал Рави, опуская плечи и её руку, и его\n\nоблегчение было похоже на настоящий порыв воздуха, пронзающий тишину. Пиппа выдавила пустой, тревожный смешок, её руки начали потеть в резине. Кошка прыгнула вниз по лестнице, остановившись на полпути, чтобы мяукнуть в их сторону. Пиппа, рождённая и выросшая в семье собачников, не знала, как реагировать.\n\n— Привет, котик, — прошептала она, когда тот спустился\n\nпо остальным ступенькам и подкрался к ней. Кот опустился ниже, мягко ступая на подушечки лап, и начал тереться вокруг её ноги.\n\n— Пип, я не люблю кошек, — нервно сказал Рави, с отвращением\n\nнаблюдая, как кот начал тереться своей скрытой шерстью черепом о его щиколотки. Пиппа наклонилась и слегка погладила кота рукой в резиновой перчатке. Он повернулся к ней и замурлыкал.\n\n— Давай, — сказала она Рави.\n\nОтведя ноги от кота, Пиппа направилась к лестнице, Рави следовал позади, кот мяукнул и помчался за ними, бросаясь ему под ноги.\n\n— Пип… — голос Рави нервно срывался, когда он пытался",
  "не наступить на него. Пиппа прогнала кота, и тот побежал обратно вниз и на кухню. — Я не испугался, — неубедительно добавил он. Опершись рукой в перчатке на перила, она поднялась по остальным ступенькам, едва не сбив блокнот и USB-накопитель, которые лежали на стойке в самом верху. Странное место для их хранения. Когда они оба поднялись наверх, Пиппа осмотрела разные двери, выходившие на лестничную площадку. Но задняя спальня справа не могла принадлежать Энди; цветастое покрывало было взъерошено и почти сползло, парные носки висели на стуле в углу. Это также не могла быть спальня в передней части, где на полу был разбросан халат, а на тумбочке возле кровати — стакан с водой. Первым это заметил Рави. Он мягко похлопал её по руке и указал. Здесь была только одна дверь, которая была закрыта. И они направились к ней. Пиппа схватила золотую ручку и толкнула дверь. Сразу стало ясно, что это за комната. Всё казалось сценическим и застывшим. Хотя в ней был весь реквизит спальни девочки-подростка — приколотые фотографии\n\nЭнди, стоящей между Эммой и Хлоей, когда они позировали с пальцами в «V», фотография с Салом и сладкой ватой между ними, старый коричневый плюшевый медведь, накрытый одеялом, рядом переполненная косметичка на столе — комната не казалась полностью реальной. Скорее, это было место, похороненное под пятью годами скорби. Пиппа сделала первый шаг на мягкий кремовый ковёр. Её взгляд скользнул с лиловых стен на белую деревянную мебель; всё было чистым и отполированным, на ковре виднелись свежие дорожки от пылесоса. Дон Белл всё ещё должна была убирать комнату своей умершей дочери, сохранив её такой, какой она была, когда Энди покинула её в последний раз. У неё больше не было дочери, но всё ещё было то место, где она спала, где просыпалась, где одевалась, где кричала и хлопала дверьми, где мама шептала:\n\n«Спокойной ночи» и возвращалась выключить свет. По крайней\n\nмере, так представляла себе это Пиппа, наполняя пустую комнату жизнью, которое могло бы быть здесь. Эта комната вечно ждала того, кто никогда не возвращался, пока мир тикал за её закрытыми дверями. Она обернулась к Рави и по выражению его лица поняла, что в доме Сингхов есть такая же комната. И хотя Пиппа чувствовала, что знает Энди, ту, что скрывается под всеми её секретами, эта спальня впервые сделала Энди настоящим человеком для неё.\n\nКогда они с Рави подошли к гардеробу, Пиппа молча пообещала комнате, что она раскроет правду. Не только ради Села, но и ради Энди. Правду, которая вполне может быть скрыта именно здесь.\n\n— Готова? — прошептал Рави.",
  "Она кивнула. Он открыл гардероб, заставленный платьями и джемперами на деревянных вешалках. В одном конце висела старая школьная форма Энди, прижатая к стене юбками и топами, между одеждой не было места даже на дюйм. Борясь с резиновыми перчатками, Пиппа вытащила телефон из кармана джинсов и смахнула вверх, чтобы включить фонарик. Она опустилась на колени, Рави рядом, и они заползли под одежду. Телефон освещал старые половицы внутри. Они начали сдвигать доски, обводя их пальцами, пытаясь поддеть края. Рави нашёл. Это была та, что у задней стены, слева. Он надавил на один угол вниз, и другая сторона доски приподнялась. Пиппа подтолкнула вперёд, чтобы поднять половицу, сдвинув её за ними. Подняв телефон, они наклонились, чтобы заглянуть в тёмное пространство внизу. Нет. Чтобы быть абсолютно уверенной, она переместила фонарик внутрь маленького пространства, поворачивая свет в каждый угол. Единственное, что он освещал, — это слои пыли, которые теперь поднимались вихрями от их прерывистого дыхания. Там было пусто. Ни телефона. Ни наличных. Ни запаса наркотиков. Ничего.\n\n— Его здесь нет, — сказал Рави.\n\nРазочарование было физическим ощущением, которое пронзило нутро Пиппы, оставляя место для заполнения страхом.\n\n— Я правда думал, что он будет здесь, — сказал парень.\n\nПиппа тоже. Она думала, что на экране телефона для них высветится имя убийцы, а всё остальное сделает полиция. Она думала, что будет в безопасности от Неизвестного. «Всё должно было закончиться», — подумала она, горло сжалось, как это всегда бывало перед тем, как заплакать. Она задвинула половицу на место и тихо выползла из шкафа вслед за Рави. Её волосы на мгновение запутались в молнии длинного платья. Она встала, закрыла дверь и повернулась к нему.\n\n— Тогда где мог быть телефон-записыватель? — спросил он.\n\n— Возможно, он был при Энди, когда она умерла, — сказала Пип,\n\n— и теперь похоронен вместе с ней или уничтожен убийцей.\n\n— Или, — сказал Рави, рассматривая предметы на столе Энди,\n\n— или кто-то знал, где он был спрятан, и забрал его после\n\nисчезновения Энди, зная, что это приведёт полицию к нему, если телефон найдут.\n\n— Или так, — согласилась Пиппа, — но сейчас это нам не\n\nпоможет. Она присоединилась к Рави за письменным столом. Поверх косметики лежала расчёска с запутавшимися длинными светлыми прядями. Рядом Пиппа заметила академический планер Kilton\n\nGrammar на 2011/2012 год, почти идентичный тому, который был у неё в этом году. Энди украсила титульную страницу своего планера под пластиком нарисованными сердечками, звёздочками и маленькими распечатками супермоделей. Она пролистала несколько страниц. Дни были заполнены наскрёбанными домашними и курсовыми заданиями. В ноябре и декабре были отмечены разные дни открытых дверей университетов. За неделю до Рождества она написала себе заметку о том, что, возможно, подарит Селу на Рождество. Даты и места отрывов, выпускного, дни рождения людей. И, как ни странно, случайные буквы с временем, нацарапанным рядом.",
  "— Эй, — она подняла записник, чтобы показать Рави. —\n\nПосмотри на эти странные инициалы. Как думаешь, что они значат? Рави какое-то мгновение смотрел, подпирая челюсть рукой в садовой перчатке. Затем его глаза потемнели, когда он нахмурил брови. Он сказал:\n\n— Ты помнишь, что нам сказал Хоуи Бауэрс? Он сказал\n\nЭнди использовать коды вместо имён.\n\n— Это могут быть её коды, — закончила Пиппа за него,\n\nпроводя резиновым пальцем по случайным буквам. — Мы должны это задокументировать. Она положила планер и снова вытащила телефон. Рави помог ей снять одну из перчаток, и Пиппа включила камеру. Рави пролистал страницы назад до февраля 2012 года, а Пиппа сфотографировала каждый разворот. Они пролистали прямо до той недели в апреле сразу после Пасхальных праздников, где последнее, что Энди написала в пятницу, было: «Французский — начать готовиться к экзамену». Всего одиннадцать фотографий.\n\n— Хорошо, — сказала Пиппа, убирая телефон в карман и\n\nснова натягивая перчатку, — мы…\n\nПод ними хлопнула входная дверь. Голова Рави резко повернулась, ужас собрался в зрачках его глаз. Пиппа бросила планер на место. Она кивнула головой в сторону шкафа.\n\n— Лезем обратно, — прошептала она.\n\nОна открыла дверь и заползла внутрь, ища Рави. Сейчас он стоял на коленях возле шкафа. Пиппа отодвинулась в сторону, чтобы дать ему место заползти обратно. Но Рави не двигался. Почему он не двигался?\n\nПиппа потянулась вперёд и схватила его, втянув к себе. Рави опомнился. Он схватился за дверцы гардероба и тихо закрыл их изнутри. Они услышали резкие шаги в коридоре. Неужели Дон уже вернулся с работы?\n\n— Привет, Монти, — раздался голос по дому. Это была\n\nБекка. Пиппа почувствовала, как Рави дрожит рядом с ней, до самых её костей. Она взяла его руку, резиновые перчатки скрипнули, пока она держала её.\n\nПотом они услышали Бекку на лестнице, громче с каждым шагом, мяуканье кота позади неё.\n\n— Ага, вот тут я их и оставила, — сказала она, и на\n\nлестничной площадке стихли шаги. Пиппа сжала руку Рави, надеясь, что он почувствует, как ей жаль. Надеясь, что он знает: она остановила бы ошибку, если бы могла.\n\n— Монти, ты была здесь? — голос Бекки стал ближе.\n\nРави закрыл глаза.\n\n— Ты знаешь, что тебе нельзя заходить в эту комнату.\n\nПиппа уткнулась лицом ему в плечо. Сейчас в комнате с ними была Бекка. Они слышали её дыхание, слышали цоканье её языка, когда она двигала им во рту. Ещё шаги, приглушённые толстым ковром. А затем звук щелчка двери спальни Энди. Теперь слова Бекки стали глуше, когда она позвала:\n\n— До свидания, Монти.\n\nРави медленно открыл глаза, сжимая руку Пиппы. Его паническое дыхание волнами проходило по её волосам. Снова хлопнула входная дверь.\n\nЖурнал расследования\n\n— Запись 25",
  "Ну, я думала, что мне понадобится примерно шесть чашек кофе, чтобы не спать остаток дня. Оказалось, разговор с Беккой помог гораздо больше. Рави всё ещё был не в себе, но ему пришлось пойти на работу. Я не могу поверить, насколько мы были близки к тому, чтобы нас поймали. И телефона-записывателя там не было…\n\nНо, возможно, всё было не зря. Я отправила себе по электронной почте фотографии планера Энди, чтобы рассмотреть их поближе на экране своего ноутбука. Я пересматривала каждую из них десятки раз и думаю, что здесь есть кое-что, на что стоит обратить внимание. Неделя после Пасхальных праздников — неделя, когда исчезла Энди. Только на этой странице есть немало того, что стоит отметить. Я не могу игнорировать этот комментарий к таблице результатов Энди, которая участвовала в матче\n\nФат да Силва 0–3. Это произошло сразу после того, как Энди выложила в сеть видео с обнажённой Нат. И я знаю от Нат, что она вернулась в школу только в среду, 18 апреля, и Энди назвала её шлюхой в коридоре, что привело к записке с угрозой смерти, засунутой Энди в шкафчик.\n\nНо если оценивать этот комментарий буквально, кажется, что Энди злорадствовала над тремя победами, которые она одержала над Нат в своих запутанных школьных играх. Что, если топлес-видео объясняет одну из этих побед, а Энди, шантажировавшая Нат, чтобы та бросила «Суровое испытание», была другой? Что было третьим, что Энди сделала с Нат да\n\nСилвой, чем она так наслаждается? Могло ли это заставить Нат дать отпор и превратиться в убийцу? Ещё одна важная запись на этой странице — среда, 18 апреля. Энди написала: АС 19:30. Если Рави прав, и Энди пользовалась кодами, думаю, я только что разгадала один из них. Это оказалось просто. АС = автостоянка. Как на привокзальной парковке. Мне кажется, Энди напоминала себе, что в тот вечер она должна была встретиться с Хоуи на автостоянке. Я знаю, что она действительно встречалась с Хоуи тем вечером, потому что Сел записал номер\n\nХоуи в своём телефоне в 19:42 в ту же самую среду. На фотографиях, которые мы сделали, есть много других упоминаний АС с указанным временем. Думаю, я могу с уверенностью сказать, что они относятся к торговле наркотиками Энди с Хоуи. Она следовала указаниям Хоуи и использовала коды, чтобы скрыть свою деятельность от любых посторонних глаз. Но, как и все подростки, она была склонна забывать всё (особенно своё расписание), поэтому и записывала встречи в дневник, который просматривала как минимум на каждом уроке. Идеальная напоминалка. Один код разгадан, но в планере есть и другие сокращения с указанным временем. В течение этой недели в середине марта Энди написала в четверг, 15-го: ЗД 8.",
  "Это меня озадачило. Если это соответствует тому же шаблону кода, то должно быть два слова (З… Д…)\n\nЕсли, как и АС, ЗД относится к месту, я совершенно не знаю, что это может быть. В Килтоне я не могу вспомнить мест с такими инициалами. Но если ЗД относится к чьему-то имени? Оно появляется всего три раза на страницах, которые мы сфотографировали. Есть похожая запись, которая встречается гораздо чаще:\n\n«БГ в 6». Но в этой записи от 17 марта Энди также написала\n\nпод ней «перед отрывом.» и подчеркнула. «Отрыв» и так понятен. Так что, возможно, БГ на самом деле просто означает\n\n«Дом Хоуи», где Энди брала наркотики, чтобы взять их на\n\nвечеринку. Мартовский разворот тоже привлёк моё внимание. Эти номера, нацарапанные и подчёркнутые в четверг, 8 марта, определённо являются номером телефона. 11 цифр, начинающихся с 07; по-другому и быть не может. Думаю вслух:\n\nЗачем Энди записывать номер телефона в свой планер? Конечно, планер чаще всего был при ней — и в школе, и после неё, так же как и мой — это постоянный предмет в моей сумке. Но если она получила новый номер, почему бы не ввести его сразу в телефон? Или, возможно, она не хотела сохранять этот номер в своём телефоне. Может быть, она записала его, потому что в то время у неё не было своего телефона, и она хотела, чтобы номер оказался именно там. Может ли это быть номер тайного взрослого парня? А может, новый номер телефона\n\nХоуи? Или нового клиента, который хотел купить у неё наркотики? И после того как она ввела его в свой второй телефон, она, вероятно, нацарапала его, чтобы скрыть следы.\n\nЯ разглядывала эти каракули добрых полчаса. Мне кажется, что первые восемь цифр: 07700900. Вполне возможно, что последние две цифры — это две 8, но я думаю, что в этом месте каракули просто пересекают их. Что касается последних трёх цифр, тут уже немного сложнее. Третья с конца цифра выглядит как 7 или 9, кажется, у неё есть ножка и крючкообразная линия сверху. Следующее число, в котором я уверена, — либо 7, либо 1, судя по этой прямой линии вверх. А затем, возвращаясь назад, есть число с изгибом в нём, то есть либо 6, 0 или 8.\n\nЭто оставляет нам двенадцать возможных комбинаций: 07700900776 07700900976 07700900716 07700900916 07700900770 07700900970 07700900710 07700900910 07700900778 07700900978 07700900718 07700900918\n\nЯ попыталась прозвонить первый столбец. На каждый звонок я получала один и тот же ответ робота: извините, номер, который вы набрали, не распознан. Положите трубку и повторите попытку. Во втором столбце я связалась с пожилой женщиной в Манчестере, которая никогда не была в Литтл-Килтоне и даже не слышала о нём. Ещё один номер оказался не распознан и больше не используется. Третий столбец содержит два нераспознанных номера и голосовую почту оператора связи. Во время последних трёх номеров я дозвонилась до голосовой почты инженера котлов по",
  "имени Гаррет Смит с сильным акцентом Джорди, до одного неработающего номера и, наконец, до голосовой почты. Погоня за этим номером телефона — ещё одна глупость. Я едва могу разобрать последние три цифры, а номеру уже больше пяти лет и, вероятно, он уже не используется. Я продолжу пробовать номера, которые ведут на голосовую почту, на случай, если из этого что-нибудь выйдет. Но мне действительно нужно а) хорошо выспаться и б) дописать своё заявление в Кембридж.\n\nСписок подозреваемых: Джейсон Белл\n\nНаоми Уорд\n\nТайный взрослый любовник\n\nНат да Силва\n\nДаниэль да Силва Макс Хастингс\n\nХоуи Бауэрс\n\nЖурнал расследования\n\n— Запись 26\n\nПиппа Фиц-Амоби\n\nВКП 11.10.2017\n\nЗаявление в Кембридж было отправлено этим утром. Школа зарегистрировала меня на пробный экзамен на 2 октября, для поступающих на филологический факультет. В свободное время я начала просматривать свои эссе, которые можно отправить приёмной комиссии. Одно из них, о Тони Моррисон, мне очень нравится. Его и отправлю. Остальные недостаточно хорошие, поэтому нужно написать новое, например, о Маргарет Этвуд. Мне действительно стоило бы заняться этим сейчас, но я обнаружила, что меня снова затягивает в мир Энди Белл. Я нажимаю на свой проектный документ и смотрю на пустые страницы. Я столько раз перечитывала планер Энди, что почти могу наизусть пересказать её расписание с февраля по апрель. Одно совершенно ясно: Энди Белл откладывала домашние задания.\n\nДве другие вещи также вполне очевидны, хотя они во многом основаны на предположениях: АС относится к встречам Энди по торговле наркотиками с Хоуи на привокзальной автостоянке, а БГ относится к встречам в его доме. Мне всё ещё совершенно не удалось понять, что означает ЗД. В целом оно появляется всего три раза: в четверг, 15 марта в 20:00, в пятницу, 23 марта в 21:00, и в четверг, 29 марта, в 21:00. В отличие от АС или ДХ, которые скачут по разному времени,\n\nЗД один раз в восемь и дважды в девять.\n\nРави тоже работал над этим. Он только что прислал мне электронное письмо со списком возможных людей/мест, на которые, по его мнению, может указывать ЗД. Он расширил поиски дальше, чем Килтон, исследуя также соседние города и деревни. Я должна была догадаться сделать это.\n\nЕго список:\n\nНочной клуб Imperial Vault в Амершеме\n\nОтель Ivy House в Литтл-Чалфонте\n\nИда Воган, девяностолетняя жительница в Чешеме Фотостудия в Вендовере под названием «3D» (три-дэ).\n\nЛадно, я пошла гуглить. На сайте «Imperial Vault» сказано, что клуб был открыт в 2010 году. По его расположению на карте кажется, будто он находится у чёрта на куличках: ночной клуб из бетонной плиты и автостоянка посреди массы пикселей зелёной травы. Здесь проводятся студенческие вечера каждую среду и каждую пятницу, а также регулярные мероприятия, такие как «Ночь для леди». Клубом владеет человек по имени Роб Хьюитт. Вполне возможно, что Энди ходила туда, чтобы продавать наркотики. Мы могли бы пойти посмотреть на это, попросить поговорить с владельцем.",
  "У отеля «Ivy House» нет собственного сайта, но есть страница на TripAdvisor — всего две с половиной звезды. Это небольшой семейный отель типа «постель и завтрак» с четырьмя свободными номерами прямо возле станции Chalfont. Судя по нескольким фотографиям на сайте, он выглядит оригинально и уютно, но находится «прямо на оживлённой дороге и шумный, когда ты пытаешься уснуть», по словам Carmel672. А Trevor59 был совсем недоволен; его номер забронировали дважды, и ему пришлось искать другое жильё. T9Jones сказала, что «Хозяева были замечательные», но что ванная была «запущенной и грязной — вокруг ванны была грязь». Она даже выложила несколько фотографий в своём отзыве, чтобы подтвердить своё мнение.\n\nЧёрт возьми! Боже мой, боже мой, о боже мой. Я говорила «боже мой» вслух как минимум тридцать секунд, но этого недостаточно; это нужно ещё и напечатать. Боже мой. А Рави не берёт свой чёртов телефон!\n\nМои пальцы не успевают за моим мозгом. T9Jones опубликовала две фотографии ванны крупным планом под разными углами. А затем сняла всю ванную. Рядом с ванной на стене — огромное зеркало во весь рост; мы видим\n\nT9Jones и вспышку её телефона, отражающуюся в нём. Мы также видим остальную часть ванной комнаты: от кремового потолка с круглыми точечными светильниками до кафельного пола. Красно-белый плиточный пол.\n\nЯ съем свою пушистую шапку с лисьей мордой, если ошибаюсь, НО я почти уверена, что это тот самый кафельный пол с зернистой распечатанной фотографии, прикреплённой за плакатом «Reservoir Dogs» в спальне Макса Хастингса. Энди, голая, за исключением маленьких чёрных штанов, надулась на зеркало — это зеркало… в отеле «Ivy House»,\n\nЛиттл-Чалфонт.\n\nЕсли я права, значит, Энди ездила в этот отель как минимум три раза за три недели. Кого она собиралась там встретить? Макса? Тайного взрослого парня? Похоже, завтра после школы я поеду в Литтл-Чалфонт.",
  "РАЗДЕЛ ДВАДЦАТЬ ЧЕТВЁРТЫЙ\n\nПриглушённый визг раздавался несколько секунд, прежде чем поезд тронулся и начал набирать скорость. Резкий толчок дёрнул руку Пиппы, и на странице со вступлением к её эссе появилась новая перечёркнутая линия вниз. Она вздохнула, вырвала листок из блокнота и скомкала его в шарик. Всё равно это было посредственно. Затем она сунула бумажный шарик в рюкзак и снова приготовила ручку.\n\nПиппа ехала в поезде в Литтл-Чалфонт. Рави должен был встретиться с ней уже там, приехав прямо с работы, поэтому она подумала, что сможет использовать эти одиннадцать минут с пользой и написать хотя бы часть своего эссе о Маргарет\n\nЭтвуд. Но, перечитывая собственные слова, всё казалось неправильным. Она знала, что хотела сказать, каждая мысль была идеально сформулирована и выстроена, но слова путались и терялись по пути от мозга к пальцам. Её разум думал об Энди Белл.\n\nЗаписанный голос из динамика объявил, что Чалфонт — следующая остановка. Пиппа с благодарностью отвела взгляд от тонкого блокнота формата A4 и убрала его обратно в рюкзак. Поезд затормозил и с резким механическим вздохом остановился. Она соскочила на платформу и просунула свой билет в турникет.\n\nРави ждал её снаружи.\n\n— Сержант, — сказал он, откидывая тёмные волосы с глаз, —\n\nя только что придумал саундтрек, который будет сопровождать нашу миссию «Борьба с преступностью». Начинаю я: нежные скрипки и флейта Пана. Потом выходишь ты — с тяжёлыми трубами Дарта Вейдера.\n\n— Почему это я с трубами? — переспросила Пиппа.\n\n— Потому что ты топаешь, когда идёшь. Прости, если тебе\n\nникто раньше этого не говорил.\n\nПиппа достала телефон и ввела адрес отеля «Дом из плюща» в приложение с картами. На экране появилась линия. Следуя трёхминутному маршруту, они отправились в путь. Синяя стрелка начала скользить вместе с ними. Вскоре синее кружок столкнулся с красной булавкой пункта назначения, и они подняли глаза. Перед дорогой стояла маленькая деревянная табличка с надписью «Дом из плюща» выцветшими резными буквами. Наклонная, посыпанная гравием дорожка вела к дому из красного кирпича, почти полностью покрытому вьющимся плющом. Его зелёные листья были настолько густыми, что казалось, сам дом дрожал от лёгкого ветра.\n\nОни направились к входной двери, и шаги отозвались подъездом. Неподалёку был припаркован автомобиль, значит, кто-то должен был быть внутри. Главное — чтобы это были владельцы, а не гости. Пиппа ткнула пальцем в холодную металлическую кнопку звонка и дала ей прозвенеть одну долгую секунду. Раздался тихий голос внутри, несколько медленных шаркающих шагов. Дверь приоткрылась внутрь, посылая дрожь по плющу вокруг рамы. Перед ними стояла и улыбалась пожилая женщина с пышными седыми волосами, в толстых очках и в слишком раннем свитере с рождественским узором.\n\n— Здравствуйте, милые, — начала она, — не знала, что мы",
  "кого-то ждём. Под каким именем вы бронировались? — спросила женщина, пропуская их внутрь и закрывая дверь. Они вошли в тускло освещённый квадратный коридор. Слева стоял диван, рядом находился журнальный столик и белая лестница, тянувшаяся вдоль дальней стены.\n\n— О, простите, — сказала Пиппа, поворачиваясь к женщине, —\n\nесли честно, мы не бронировали.\n\n— Я так и вижу. Ну, к счастью для вас двоих, у нас не так\n\nмного…\n\n— Простите ещё раз, — перебила Пиппа, смущённо\n\nглядя на Рави, — я имею в виду, мы не собираемся\n\nоставаться здесь. Мы ищем… У нас есть несколько вопросов к владельцам отеля. Вы…?\n\n— Да, я владелица отеля, — улыбнулась женщина, тревожно\n\nглядя куда-то влево от лица Пиппы. — Мы с Дэвидом управляли им уже двадцать лет, хотя он отвечал за большинство дел. Всё стало сложнее с тех пор, как мой\n\nДэвид умер несколько лет назад. Но мои внуки всегда здесь, помогают мне справляться, возят меня. Мой правнук Генри наверху, убирает комнаты.\n\n— То есть пять лет назад вы с мужем вместе управляли\n\nотелем? — сказал Рави. Женщина кивнула, и её взгляд переместился на него.\n\n— Очень красивый, — тихо пробормотала хозяйка, а затем,\n\nобращаясь к Пиппе, громче добавила: — Счастливица.\n\n— Нет, мы не… — сказала Пиппа, глядя на Рави.\n\nНо пока взгляд старой леди где-то блуждал, он лишь взволнованно пожал плечами и указал на своё лицо, повторяя:\n\n«Очень красивый» Пиппе.\n\n— Хотите сесть? — сказала женщина, указывая на бархатный\n\nдиван под окном. — Я вот хочу, — она прошла к кожаному креслу напротив дивана и присела. Следом пошла и Пиппа, не забыв при этом нарочно наступить на ногу Рави, проходя мимо. Села и направила колени к женщине. Рави сел рядом с ней, всё ещё с той глупой улыбкой на лице.\n\n— Где мои… — сказала женщина, прищурив глаза и похлопывая\n\nсвой джемпер и карманы брюк.\n\n— Эм, да, — начала Пиппа, снова привлекая к себе внимание\n\nженщины. — Вы ведёте записи о людях, которые здесь останавливались?\n\n— Всё это сделано на, э-э… Это, эм… компьютере, верно? —\n\nсказала хозяйка. — Иногда по телефону. Дэвид всегда сортировал все бронирования. Теперь Генри делает это за меня.\n\n— Так как вы отслеживаете свои записи? — спросила\n\nПиппа, уже догадываясь, что ответа не будет.\n\n— Мой Дэвид делал это. Распечатывал таблицу на неделю.\n\nЖенщина пожала плечами, глядя в окно.\n\n— У вас всё ещё есть электронные таблицы бронирований\n\nпятилетней давности? — спросил Рави.\n\n— Нет-нет. Всё место было бы завалено бумагами.\n\n— Но есть ли у вас документы, сохранённые на компьютере? —\n\nспросила Пиппа.\n\n— О нет. Мы выбросили компьютер Дэвида после его смерти.\n\nЭто была очень медленная маленькая штука, как и я, — сказала она. — Сейчас все бронирования делает мой Генри.\n\n— Можно я вас кое о чём спрошу? — начала Пиппа,\n\nрасстёгивая молнию рюкзака и доставая свернутый лист бумаги для принтера. Она расправила страницу и протянула её вперёд:\n\n— Вы узнаёте эту девушку? Она когда-нибудь",
  "останавливалась здесь? Женщина смотрела на фотографию Энди. Ту, которую использовали в большинстве газетных сообщений. Она поднесла лист прямо к лицу, затем отодвинула его на вытянутую руку, потом снова поднесла.\n\n— Да, — кивнула бабушка, переводя взгляд с Пиппы\n\nна Рави, затем на Энди. — Я знаю её. Она была здесь. По коже Пиппы побежали мурашки от нервного возбуждения.\n\n— Вы помните, эта девушка была у вас пять лет назад, —\n\nпродолжала Пиппа. — Вы помните мужчину, с которым она была? Как он выглядел? Лицо женщины помрачнело. Она посмотрела на Пиппу, её глаза бегали вправо и влево, моргая при каждом изменении направления.\n\n— Нет, — дрожащим голосом сказала она. — Нет, это было не\n\nпять лет назад. Я видела эту девушку. Она была здесь.\n\n— В 2012 году? — сказала Пиппа.\n\n— Нет, нет, — взгляд женщины словно прошёл мимо уха\n\nПиппы. — Это было всего несколько недель назад. Она была здесь, я помню. Сердце Пиппы упало на несколько сотен футов.\n\n— Это невозможно, — сказала она. — Эта девушка мертва уже\n\nпять лет.\n\n— Но я… — женщина покачала головой, морщинистая кожа\n\nвокруг её глаз сморщилась, — но я помню. Она была здесь. Она была здесь.\n\n— Пять лет назад? — спросил Рави.\n\n— Нет, — сказала женщина, и в её голосе появилась злость. —\n\nЯ же помню, не так ли? Я не…\n\n— Бабушка? — раздался мужской голос сверху.\n\nПо лестнице с грохотом сбежали тяжёлые ботинки, и в поле зрения появился светловолосый мужчина.\n\n— Здравствуйте? — сказал он, глядя на Пиппу и Рави. Затем\n\nподошёл и протянул руку. — Я Генри Хилл, — сказал он. Рави встал и пожал ему руку.\n\n— Я Рави, это Пиппа.\n\n— Могу ли я чем-нибудь помочь? — спросил он, бросая\n\nобеспокоенные взгляды на бабушку.\n\n— Мы просто задали вашей бабушке пару вопросов о\n\nком-то, кто останавливался здесь пять лет назад, — сказал Рави. Пиппа оглянулась на старушку и заметила, что та плачет. Слёзы текли по её бумажной коже, капая с подбородка на распечатку Энди. Это, должно быть, заметил и внук. Он подошёл и сжал плечо бабушки, забирая лист бумаги из её дрожащих рук.\n\n— Бабушка, — сказал он, — почему бы вам не включить\n\nчайник и не сделать нам чаю? Я помогу этим людям, не волнуйтесь.\n\nОн помог ей подняться со стула и направил к двери слева от коридора, протягивая фотографию Энди Пиппе обратно, когда они проходили мимо. Рави и Пиппа смотрели друг на друга с вопросом в глазах, пока Генри не вернулся через несколько секунд, закрыв кухонную дверь, чтобы приглушить звук кипящего чайника.\n\n— Простите, — сказал он с грустной улыбкой. — Она\n\nрасстраивается, когда путается. Болезнь\n\nАльцгеймера… Становится всё хуже. На самом деле я просто убираю здесь, чтобы выставить это место на продажу. Она постоянно об этом забывает.\n\n— Простите, — сказала Пиппа. — Мы должны были\n\nдогадаться. Мы не хотели её расстраивать.\n\n— Нет, я знаю, конечно, вы не знали, — сказал он. —\n\nМогу ли я помочь чем-нибудь?\n\n— Мы спрашивали об этой девушке, — Пиппа подняла газету. —\n\nОстанавливалась ли она здесь пять лет назад?\n\n— А что сказала моя бабушка?",
  "— Она думала, что видела её недавно, всего несколько\n\nнедель назад, — сглотнула Пиппа. — Но эта девушка умерла в 2012 году.\n\n— Теперь она делает это довольно часто, — сказал он,\n\nпереводя взгляд с одного на другого. — Путает время и события. Иногда всё ещё думает, что дедушка жив. Возможно, она просто узнала вашу девушку пятилетней давности, если вы считаете, что именно тогда она была здесь.\n\n— Да, — сказала Пиппа, — наверное.\n\n— Простите, я больше ничем не могу помочь. Не могу сказать\n\nвам, кто останавливался здесь пять лет назад: мы не сохранили старые записи. Но если она узнала её, думаю, это и есть ответ на ваш вопрос? Пиппа кивнула:\n\n— Даёт. Простите, что расстроили её.\n\n— С ней всё будет в порядке? — спросил Рави.\n\n— С ней всё будет хорошо, — мягко сказал Генри. — Чашка\n\nчая сделает своё дело. Они вышли со станции Килтон. Город лишь потемнел, когда наступил шестой час, а солнце склонилось к западу. Разум\n\nПиппы в этот момент был как центрифуга, вращающаяся над изменчивыми осколками Энди, разделяя их и собирая обратно в разные комбинации.\n\n— Взвесив всё, — сказала она, — я думаю, мы можем\n\nподтвердить, что Энди останавливалась в отеле «Дом с плющом». Она подумала, что плитка в ванной комнате и смущённое узнавание женщины были достаточным доказательством этого. Но это утверждение ослабляло и переставляло некоторые факты. Они свернули на парковку, где их ждала машина Пиппы, и по дороге обсуждали многочисленные «если» и «значит».\n\n— Если Энди собиралась в тот отель, — сказал Рави, — то,\n\nвероятно, потому, что она там встречалась с тайным старшим парнем, и они оба старались избежать разоблачения. Пиппа кивнула в знак согласия.\n\n— Итак, — сказала она, — это означает, что кем бы ни был\n\nтайный старший парень, он не мог быть с Энди у себя дома. И самой вероятной причиной этого было бы то, что он жил с семьёй или женой. Это многое меняло. Пиппа продолжила:\n\n— Даниэль да Силва жил со своей новой женой в 2012\n\nгоду, а Макс Гастингс жил со своими родителями, которые хорошо знали Сэла. Им обоим нужно было бы находиться подальше от дома, чтобы поддерживать тайные отношения с Энди. И не будем забывать, у Макса есть обнажённая фотография Энди, сделанная в отеле. Фотография, которую он якобы «нашёл», — Пиппа показала кавычки пальцами.\n\n— Да, — сказал Рави, — но Гоуи Бауэрс тогда жил один. Если\n\nбы это был он, им бы не пришлось останавливаться в отеле.\n\n— Я как раз об этом и думала, — сказала Пиппа. — Это\n\nозначает, что теперь мы можем исключить Гоуи как кандидата на роль тайного старшего парня. Хотя это не значит, что он не может быть убийцей.\n\n— Это правда, — согласился Рави, — но это хотя бы немного",
