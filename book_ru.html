  "проясняет картину. Энди встречалась за спиной Сэла не с Гоуи в марте, и не его она собиралась уничтожить. Они дошли до её машины. Пиппа порылась в кармане и щёлкнула ключом. Открыла водительскую дверь и закинула внутрь свой рюкзак, а Рави тем временем сел и положил его к себе на колени на пассажирском сиденье. Но когда девушка начала забираться, её глаза поднялись и заметили мужчину, прислонившегося к дальней ограде, примерно в шестидесяти футах от них. В зелёной парке с ярко-оранжевой подкладкой. Гоуи Бауэрс с поднятым капюшоном, закрывавшим лицо, кивает на мужчину рядом. Мужчину, чьи руки яростно жестикулировали, произнося беззвучные и гневные слова. Мужчину в элегантном шерстяном пальто с распущенными светлыми волосами. Макса Гастингса. Пиппа пригнулась и резко села на своё место.\n\n— Что не так, сержант?\n\nОна указала из его окна на забор, где стояли двое мужчин.\n\n— Посмотри.\n\nМакс Гастингс снова солгал ей, сказав, что никогда не покупал наркотики в Килтоне после исчезновения Энди. Что он понятия не имел, кто её дилер. И вот он кричит на того самого наркоторговца. Слова теряются и разлетаются в пространстве между ними.\n\n— О, — сказал Рави.\n\nПиппа завела двигатель и уехала, прежде чем Макс или Гоуи успели их заметить, прежде чем её руки начали слишком сильно дрожать. Макс и Гоуи знали друг друга. Ещё один тектонический сдвиг в мире Энди Белл.\n\nЖурнал расследования\n\n— Запись 27\n\nПиппа Фитц-Амоби\n\nВКП 10.12.2017 Макс Гастингс. Если кто-то и должен быть выделен жирным шрифтом в списке подозрительных лиц, то это он. Джейсон\n\nБелл был понижен до статуса подозреваемого номер два, и Макс теперь занял его место. Он уже дважды солгал в вопросах, связанных с Энди. Вы не лжёте, если вам нечего скрывать. Напомню: он — старший парень, у него есть обнажённая фотография Энди, сделанная в отеле, в котором он вполне мог встречаться с ней в марте 2012 года. Он был близок как с Сэлом, так и с Энди, он регулярно покупал рогипнол у Энди, и он достаточно хорошо знает Гоуи Бауэра, судя по увиденному. Это также открывает возможность другой пары, которая могла участвовать в заговоре и убийстве Энди: Макс и Гоуи. Я считаю, что настало время заняться рогипнолом и потянуть за эту ниточку. Это ненормально, когда девятнадцатилетний подросток покупает руфи для школьных вечеринок, не так ли? Это то, что связывает этот запутанный треугольник\n\nМакс/Гоуи/Энди. Я отправлю сообщения некоторым выпускникам школы\n\nКилтона 2012 года и посмотрю, смогу ли пролить свет на то, что происходило на их вечеринках. И если выяснится, что то, что я подозреваю, — правда, могут ли Макс и рогипнол быть ключевыми фигурами в том, что случилось с Энди той ночью? Как пропущенные карточки на настольной игре.\n\nСписок подозреваемых: Джейсон Белл Наоми Уорд\n\nТайный взрослый любовник Нет да Силва Даниэль да\n\nСилва Макс Гастингс Гоуи Бауэрс\n\nЖурнал расследования\n\n— Запись 28",
  "Пиппа Фитц-Амоби\n\nВКП 13.10.2017\n\nЭмма Хаттон ответила на сообщение, когда я была на занятиях. Вот что она пишет: «Да, возможно. Помню, девочки говорили. Им, кажется, что-то подсыпали в напитки. Но, честно говоря, обычно на таких вечеринках все напивались до беспамятства, так что, может, они сами виноваты, что не знали меры или хотели привлечь к себе внимание. Со мной такого никогда не было». Хлоя Бёрч ответила две минуты назад, когда мы с Джошем смотрели «Братство кольца»: «Нет, не думаю. Никогда ничего подобного не слышала. Хотя девочкам нужно было как-то оправдываться, если они слишком много выпили, правда ведь?»\n\nВчера вечером я написала некоторым из тех, кто был на фото вместе с Наоми на тусовках в 2012 году. К счастью, адреса электронной почты есть в профилях. Я лишь немного приврала, представившись репортёром Би-би-си по имени\n\nПоппи. Думаю, это подтолкнёт их к откровенности. Если, конечно, им есть что сказать. Только что пришёл первый ответ: 12 октября (1 день назад) От: pfa20@gmail.com\n\nКому: handslauraj116\n\nУважаемая Лора Хендс,\n\nЯ независимая репортёрка и собираю материалы для Би-би-си о вечеринках несовершеннолетних и употреблении наркотиков. В ходе расследования мне стало известно, что Вы посещали так называемые отрывы в Килтоне в 2012 году. Возможно, Вы слышали или были свидетелем того, как на этих мероприятиях девушкам тайно добавляли наркотики в напитки. Не могли бы\n\nВы дать мне комментарий по этому поводу?\n\nБуду очень благодарна Вам за любую предоставленную информацию по данной теме. Гарантирую, что все Ваши комментарии останутся анонимными и будут обработаны на условиях полной конфиденциальности. Спасибо за уделённое время. С уважением,\n\nПоппи Ферт-Адамс\n\n21:22 (2 минуты назад) От: handslauraj116@yahoo.com\n\nКому: мне\n\nДобрый день, Поппи. Конечно, я рада Вам помочь. Действительно, я припоминаю разговоры о «горячих» напитках. Разумеется, на вечеринках все выпивали, чтобы расслабиться, поэтому этот вопрос поначалу меня смутил. Но у меня была подруга, Нет да Силва, которая уверяла, что на вечеринке ей что-то подсыпали в напиток. Она выпила всего одну порцию, а потом у неё случился провал в памяти. Если я не ошибаюсь, это произошло в начале 2012 года. Если Вы захотите связаться с ней, у меня, возможно, сохранился её номер телефона. Удачи Вам с расследованием! Сообщите, пожалуйста, когда оно выйдет? Будет интересно почитать. С наилучшими пожеланиями,\n\nЛора\n\nЖурнал расследования\n\n— Запись 29\n\nПиппа Фитц-Амоби\n\nВКП 14.10.2017\n\nУтром пришло ещё два ответа. Я как раз сидела на футбольном матче, болела за Джоша. Первый респондент заявил, что никакой информацией не владеет и никаких комментариев давать не будет. Прикладываю второй:\n\nИнформационный запрос для независимого расследования\n\nБи-би-си 12 октября (2 дня назад) pfa20@gmail.com\n\nУважаемая Джоанна Риддел, я независимая репортёрка и собираю материал…\n\n12:44 (57 минут назад)\n\nОт: Joanna95Riddell@aol.com",
  "Кому: мне\n\nДорогая Поппи Ферт-Адамс! Спасибо за обращение. Полностью с Вами согласна, это действительно важная тема, которая требует большего внимания со стороны ведущих СМИ. Мне действительно известны случаи, когда на домашних вечеринках в напитки добавляли наркотики. Сначала ходили разные слухи, но я считала, что их распространяют девушки, которые не умеют пить, чтобы переложить вину на других. Однако в феврале 2012 года одна из моих подруг (чьё имя я не хочу называть) на вечеринке буквально отключилась. Она не могла говорить и была не в состоянии передвигаться. Мне пришлось позвать парней, чтобы помочь довести её до машины. А на следующий день она не помнила, что вообще была на вечеринке. Через несколько дней подруга попросила меня пойти с ней в отделение полиции Килтона и написать заявление. Заявление принял молодой полицейский, его имя я не помню. Однако дело так и не сдвинулось с мёртвой точки. С тех пор я всегда очень внимательно слежу за своими напитками. Так что я охотно верю, что девушкам на вечеринках вполне могли что-то подсыпать (а вот что именно — не знаю). Надеюсь, что помогла Вашему расследованию. Если остались вопросы, не стесняйтесь, обращайтесь ко мне. С наилучшими пожеланиями,\n\nДжо Риддел\n\nА сюжет-то становится всё более захватывающим! Думаю, можно с уверенностью предположить, что в 2012 году на отрывах в напитки действительно что-то добавляли, хотя не все постоянные гости вечеринок об этом знали. Далее, как нам известно, Макс покупал у Энди рогипнол, и с его участием девушек накачивали наркотиками. Не нужно быть гением, достаточно сложить два и два. И не только это. Нет да Силва, вполне вероятно, была одной из таких девушек. Связано ли это с убийством Энди? Произошло ли что-то с Нет в тот вечер, когда ей, возможно, подсыпали наркотик? Спросить у неё нельзя — она у меня в списке враждебно настроенных свидетелей. И, наконец, вишенка на торте: по словам Джоанны Риддел, когда её подруга решила, что ей что-то подсыпали в напиток, и пришла подать заявление в полицию Килтона, с ней общался какой-то «молодой полицейский». Так вот, я навела справки. Единственным молодым полицейским-мужчиной в 2012 году был — та-дам!!! — Даниэль да Силва. В маленьком городе и полицейский участок небольшой.\n\nСледующему по возрасту полицейскому-мужчине тогда был сорок один. Джоанна считает, что заявлению не дали ход. Может, дело в том, что неназванная девушка обратилась в полицию слишком поздно, и у неё не обнаружили наркотиков в организме? Или",
  "Даниэль каким-то образом был замешан… Пытался скрыть что-то? Или прикрыть кого-то? Похоже, я только что нащупала ещё одну связь между фигурантами списка подозреваемых — между Максом\n\nГастингсом и обоими да Сильвами. Нужно разобраться с этим треугольником. Потом позвоню Рави, устроим мозговой штурм. А сейчас я сосредоточусь на Максе. Его ложь меня уже достала; я всерьёз начинаю верить, что именно он спаивал девушек на вечеринках и тайно встречался с Энди за спиной у Сэла, в отеле «Дом с плющом». Если бы мне пришлось прямо сейчас остановить расследование и ткнуть пальцем в убийцу, я бы указала на\n\nМакса. Он — подозреваемый номер один. Однако нельзя просто пойти и поговорить с ним об этом. Он тоже враждебно настроенный свидетель и, возможно, один из замешанных в истории с изнасилованием. Без рычагов влияния он будет молчать. Остаётся один доступный мне вариант — серьёзный киберсталкинг. Нужно найти способ войти в его профиль на фейсбуке, рассмотреть под лупой каждый пост, каждую фотографию. Искать всё, что связывает его с Энди, «Домом с плющом» или одурманенными девушками. Искать всё, чем можно на него надавить или даже больше — с чем можно пойти в полицию. А для этого мне нужно обойти настройки безопасности фейсбука Нэнси Танготитс, то есть Макса.",
  "РАЗДЕЛ ДВАДЦАТЬ ПЯТЫЙ\n\nПиппа торжественно положила нож и вилку на тарелку с чрезмерной точностью.\n\n— Теперь можно мне выйти из-за стола? — она посмотрела\n\nна хмурую маму.\n\n— Я не понимаю, к чему такая спешка, — сказала она.\n\n— Я как раз на середине своего ВКП и хочу выполнить все\n\nсегодняшние планы перед сном.\n\n— Я тебя отпускаю, Пиппетка, — улыбнулся папа,\n\nпротягивая руку, чтобы соскрести остатки Пиппиной еды на собственную тарелку.\n\n— Вик! — теперь её взгляд перешёл на мужа.\n\n— О, дорогая, некоторые люди переживают, что их дети\n\nсбегут с ужина, чтобы уколоть себе в глазные яблоки героин. Будь благодарна, что это домашнее задание.\n\n— Что такое героин? — тихо спросил Джош, когда Пиппа\n\nвышла из комнаты. Она поднималась по две ступеньки за раз, не обратив внимания на своего сопровождающего Барни, который сидел у подножия лестницы. Его голова растерянно склонилась, когда он смотрел, как она уходит туда, где собакам запрещено бывать. За ужином у Пиппы была возможность обдумать всё, что касается Нэнси Танготитс, и теперь у неё появилась идея. Она закрыла дверь своей спальни, достала телефон и набрала номер.\n\n— Привет, Мучача, — пропела Кара.\n\n— Хей, — сказала Пиппа, — ты занята распитием\n\n«Даунтона» или у тебя есть пару минут, чтобы помочь мне\n\nстать коварной?\n\n— Я всегда доступна для коварства. Что тебе нужно?\n\n— Наоми здесь?\n\n— Нет, в Лондоне. Почему спрашиваешь? — в голосе Кары\n\nпроскользнуло подозрение.\n\n— Хорошо, поклянись хранить тайну!\n\n— Всегда. Что случилось?\n\n— Я узнала слухи о старых отрывах, которые могли бы\n\nпомочь мне с ВКП. Но мне нужно найти доказательства. Вот тут и появляется коварство. Она надеялась, что сыграла как надо, опустив имя Макса и преуменьшив его роль настолько, чтобы Кара не волновалась за свою сестру. В то же время она оставила достаточно пробелов, чтобы заинтриговать подругу.\n\n— Ой, а какие слухи? — сказала она.\n\nПиппа знала её слишком хорошо.\n\n— Пока ничего существенного. Но мне нужно просмотреть\n\nстарые фотографии с отрывов. Вот здесь мне и нужна твоя помощь.\n\n— Хорошо, докладывай.\n\n— Профиль Макса Гастингса в фейсбуке — это приманка для\n\nработодателей и университетов. Его настоящая страница под фальшивым именем и с очень жёсткими настройками конфиденциальности. Я вижу только те вещи, на которых отмечена Наоми.\n\n— И ты хочешь войти как Наоми, чтобы посмотреть старые\n\nфотографии Макса?\n\n— Бинго, — сказала Пиппа, садясь на кровать и подтягивая\n\nноутбук.\n\n— Можно, — раздался голос Кары. — Технически мы не\n\nподглядываем за Наоми, как в тот раз, когда мне просто нужно было узнать, является ли рыжий тип, похожий на\n\nБенедикта Камбербэтча, её новым парнем. Так что технически это не нарушает никаких правил. Кроме того, Най давно пора научиться менять свой пароль. Он у неё один на всё.\n\n— Ты можешь подойти к её ноутбуку? — спросила Пиппа.\n\n— Уже открываю.",
  "Пауза, наполненная стуком клавиш и щелчками мыши. Сейчас Пиппа могла представить Кару с тем невероятно большим узлом, который та всегда носила на голове, когда была в пижаме. А это, в случае Кары, происходило так часто, как физически возможно.\n\n— Готово, она всё ещё авторизована здесь. Я вошла.\n\n— Можешь нажать на настройки безопасности? —\n\nспросила Пиппа.\n\n— Да.\n\n— Сними галочку рядом с уведомлениями о входе, чтобы\n\nона не узнала, что я захожу с нового устройства.\n\n— Готово.\n\n— Отлично, — сказала Пиппа, — это всё, что мне от тебя\n\nнужно.\n\n— Чёрт, — сказала Кара, — это было гораздо интереснее,\n\nчем моё исследование ВКП.\n\n— Ну, тебе не нужно было брать шаблонную тему, —\n\nсказала Пиппа. Кара продиктовала электронный адрес Наоми, а Пиппа ввела его на странице входа в фейсбук.\n\nЕё пароль Isobel0610, — сказала Кара.\n\n— Отлично, — сказала Пиппа. — Спасибо, товарищ. Вы свободны.\n\n— Рада стараться. Хотя, если Наоми узнает, я тебя\n\nсдам.\n\n— Догадываюсь и отношусь с пониманием, — сказала Пиппа.\n\n— Ладно, Попс, папа кричит. Расскажи, если узнаешь\n\nчто-нибудь интересное.\n\n— Хорошо, — сказала Пиппа, уже понимая, что не сможет.\n\nОна бросила телефон и, склонившись над ноутбуком, нажала кнопку входа в фейсбук. Быстро взглянув на ленту новостей Наоми, Пиппа заметила, что она, как и её собственная, была наполнена котами, которые делают глупости, быстрыми видео с рецептами и постами с неграмматичными мотивационными цитатами поверх фотографий закатов. Пиппа ввела «Нэнси Танготитс» в поисковую строку и нажала на профиль Макса. Круг загрузки на вкладке исчез, и появилась страница с яркими цветами и улыбающимися лицами. Вскоре Пиппа поняла, почему у Макса два профиля. Он совсем не хотел, чтобы его родители увидели, чем он занимался вне дома. На многочисленных фотографиях в клубах и барах не было ничего нового — его светлые волосы слиплись на вспотевшем лбу, челюсти напряжены, а глаза блуждают и не фокусируются. Позирует в объятиях с девушками, высунув в камеру язык с пятнышками, на его рубашках пятна от пролитых напитков. И это были лишь его последние фото! Пиппа нажала на фотографии Макса и начала долгое прокручивание вниз до 2012 года. Примерно каждые восемьдесят фотографий ей приходилось ждать трёх полос загрузки, чтобы перенестись дальше в прошлое Нэнси. Всё было почти одинаково: клубы, бары, затуманенные глаза. Был короткий перерыв от ночных занятий Макса — серия фотографий с лыжной прогулки. Макс стоял на снегу лишь в манкини от\n\nBorat. Прокручивание заняло столько времени, что Пиппа подперла свой телефон и нажала «воспроизвести» эпизод криминального подкаста, который не дослушала в прошлый раз. Наконец она",
  "дошла до 2012 года и вернулась к январю, прежде чем тщательно просмотреть фотографии, изучая каждую из них. На большинстве фотографий был Макс с другими людьми, улыбающийся на переднем плане, или толпа, которая смеётся, когда Макс делает какую-нибудь глупость. Наоми, Джейк, Милли и Сел были его основными спутниками. Пиппа надолго задержалась на фото, на котором Сел сверкнул своей сияющей улыбкой в камеру, а Макс облизывал его щёку. Её взгляд метался между двумя пьяными и счастливыми парнями, выискивая любой пиксельный след возможных и трагических тайн, которые существовали между ними. Пиппа обратила особое внимание на фотографии с толпой, выискивая лицо Энди на заднем плане. Или пытаясь заметить что-то подозрительное в руке Макса, поскольку он держался слишком близко к напитку любой девушки. Она пролистала столько фотографий вечеринок, что её уставшие глаза, царапаемые иссушающим белым светом ноутбука, превращали их в движущиеся картинки. Пока она не нажала стрелку вправо к фотографиям той ночи, и всё снова стало резким и статичным. Пиппа наклонилась вперёд. Макс сделал и загрузил десять фотографий той ночи, когда пропала Энди. Пиппа сразу узнала одежду и диваны из дома\n\nМакса. Добавив к трём фото со страницы Наоми и шести у\n\nМилли, получилось девятнадцать фотографий той ночи. Девятнадцать снимков момента, который существовал рядом с последними часами жизни Энди Белл. Пиппа вздрогнула и натянула одеяло себе на ноги. Фотографии были похожи на те, которые сделали Милли и Наоми: Макс и\n\nДжейк держат пульты управления и смотрят за кадр,\n\nМилли и Макс позируют с забавными фильтрами, наложенными на лица, Наоми на заднем плане смотрит в свой телефон, не замечая сцену, происходящую позади неё. Четверо лучших друзей без пятого. Сел якобы убил кого-то вместо того, чтобы болтать с ними.",
  "Тогда Пиппа это заметила. Когда это были только Милли и Наоми, это было просто совпадение, но теперь, когда она видела ещё и снимки\n\nМакса, это сложилось в определённую закономерность. Все трое загрузили свои фотографии той ночи в понедельник, 23-го, все между 21:30 и 22:00. Не было ли немного странно, что посреди всего безумия и исчезновения Энди они все решили опубликовать эти фотографии почти в одно и то же время? И зачем вообще загружать эти фото? Наоми сказала, что она и остальные решили в понедельник вечером рассказать полиции правду об алиби Села. Было ли загрузка этих фотографий первым шагом в этом решении? Перестать скрывать отсутствие Села? Пиппа набрала несколько заметок об этом совпадении загрузок, затем нажала «Сохранить» и закрыла ноутбук. Она собиралась спать, возвращаясь из ванной комнаты с зубной щёткой во рту, напевая, строчила список дел на завтра. Завершить эссе Маргарет Этвуд было подчёркнуто трижды. Спрятавшись в кровати, она прочитала три абзаца своей текущей книги, прежде чем усталость начала вмешиваться в слова, делая их странными и незнакомыми в её голове. Только успела выключить свет, как сон забрал её. Шмыгая носом и толкаясь ногой, Пиппа выпрямилась в кровати. Затем опёрлась о изголовье кровати и потёрла глаза. Только тогда её разум проснулся.\n\n«Домой» на телефоне, и её ослепил свет экрана. Было 4:47\n\nутра. Что её разбудило? На улице кричала лисица? Или глупый сон? Какая-то мысль зашевелилась на кончике её языка и в мозгу. Нечёткая мысль: слишком пушистая, колючая и искажённая, чтобы передать её словами, за пределами понимания для сонного сознания. Но она знала, куда это её тянет. Пиппа быстро соскользнула с кровати. Холодная комната щипала её обнажённую кожу, превращая дыхание в призраков. Она схватила свой ноутбук со стола и отнесла его обратно в кровать, закутав\n\nвокруг себя одеяло, чтобы согреться. Открыла компьютер, и её снова ослепила серебристая подсветка. Просматривая его, она открыла фейсбук. Снова вошла как Наоми, вернулась к Нэнси Танготитс и фотографиям той ночи. Она просмотрела их все один раз, а затем снова пересмотрела чуть медленнее. Остановилась на предпоследнем фото. На нём были запечатлены все четверо друзей. Наоми сидела спиной к камере, глядя вниз. Хотя она была на заднем плане, можно было увидеть её телефон в руках, экран блокировки которого подсвечивался маленькими белыми цифрами. Её глаза были устремлены на него. Основной акцент фото был на Максе, Милли и Джейке: все трое стояли у ближнего края дивана, улыбаясь, когда Милли положила руки на плечи обоих парней. Макс всё ещё держал контроллер в свободной руке, а вторая рука Джейка в кадр не попала. Пиппа задрожала — теперь не от холода. Камера должна была находиться как минимум в пяти футах перед улыбающимися друзьями, чтобы все попали в кадр. В мёртвой тишине ночи Пиппа прошептала: — Кто фотографирует?",
  "РАЗДЕЛ ДВАДЦАТЬ ШЕСТОЙ\n\nЭто был Сел. Кто же ещё? Несмотря на холод, сердце Пиппы бешено колотилось, разгоняя горячую кровь по телу. Она двигалась механически, её разум дрейфовал волнами мыслей, которые неразборчиво перекрикивали друг друга. Но её руки каким-то образом знали, что делать. Уже через несколько минут она загрузила пробную версию\n\n«Photoshop» на свой компьютер. Сохранила фотографию Макса и\n\nоткрыла файл в программе. Следуя онлайн-инструкциям мужчины с шелковистым ирландским акцентом, она увеличила фотографию, а затем повысила резкость. Её бросило в жар, потом в холод. Пиппа откинулась назад, тяжело дыша. Сомнений не было никаких. Маленькие цифры, светившиеся на телефоне Наоми, показывали 00:09. Все они говорили, что Сел ушёл в половине десятого, но вот они — все четверо друзей — в девять минут после полуночи на одном кадре; и ни один из них не мог сам сделать фотографию. Родители Макса той ночью были в отъезде, больше никого там не было. Так они всегда утверждали. Их было только пятеро, пока Сел не ушёл в половине одиннадцатого убивать свою девушку. А тут, прямо перед глазами Пиппы, появляется доказательство того, что всё это — ложь. После полуночи там был пятый человек. И кто это мог быть, как не\n\nСел? Пиппа прокрутила к верхней части увеличенной фотографии. За диваном, на дальней стене, было окно. И в центральном стекле был всплеск вспышки телефонной камеры. Фигуру, которая\n\nдержала телефон, невозможно было различить в темноте снаружи. Но чуть дальше, за полосами ярко-белого света, был слабый ореол отражённого синего цвета, едва заметный на фоне окружающей черноты. Того самого голубого цвета, что и рубашка, которую Сел носил той ночью; и которую Рави всё ещё иногда надевал. У Пиппы внутри всё перевернулось, когда она мысленно произнесла его имя и представила выражение глаз Рави, когда он увидит эту фотографию. Она сохранила увеличенное изображение в документ и обрезала его так, чтобы отдельно показать Наоми с телефоном на одной странице и вспышку в окне — на другой. Вместе с оригинальной сохранённой фотографией она отправила каждую страницу на беспроводной принтер, стоявший на её столе. Она наблюдала со своей кровати, как принтер распечатывал каждую страницу, издавая размеренный звук, похожий на грохот паровозика. Пиппа лишь на мгновение закрыла глаза, прислушиваясь к мягкому постукиванию.\n\n— Пиппо, можно мне зайти и пропылесосить?\n\nГлаза Пиппы распахнулись. Она приподнялась из лежачего положения, вся правая сторона её тела болела от бедра до шеи.\n\n— Ты всё ещё в постели? — спросила мама, открывая дверь.\n\n— Уже половина второго, лентяйка. Я думала, ты уже проснулась.\n\n— Нет… я, — начала Пиппа, её горло пересохло и запершило,\n\n— просто устала. Не очень хорошо себя чувствую. Ты не\n\nмогла бы сначала убрать в комнате Джоша? Мама остановилась и посмотрела на неё, её тёплые глаза наполнились тревогой.\n\n— Ты ведь не переутомляешься, Пиппо? — сказала она. — Мы с\n\nтобой говорили об этом.\n\n— Нет, я обещаю.",
  "Мама закрыла дверь, и Пиппа выбралась из кровати, едва не опрокинув свой ноутбук. Она собралась, натянула свой комбинезон поверх тёмно-зелёного джемпера, усердно пытаясь причесаться. Она взяла три распечатки фотографий, положила их в пластиковую папку и сунула в рюкзак. Затем пролистала список последних звонков в своём телефоне и набрала номер.\n\n— Рави!\n\n— Как дела, сержант?\n\n— Встретимся возле твоего дома через десять минут. Я буду\n\nв машине.\n\n— Ладно. Что сегодня в меню, снова шантаж? А на гарнир —\n\nвзлом и проникновение?\n\n— Это серьёзно. Будь там в десять.\n\nСидя на пассажирском сиденье и почти касаясь головой крыши машины, Рави с открытым ртом пялился на распечатанную фотографию в своих руках.\n\nПрошло много времени, прежде чем он что-нибудь сказал. Они сидели молча. Пиппа наблюдала, как Рави водил пальцем по размытому голубому отражению в дальнем окне.\n\n— Сел никогда не врал полиции, — сказал он наконец.\n\n— Нет, не врал, — согласилась Пиппа. — Я думаю, что он\n\nушёл от Макса в двенадцать пятнадцать, как и сказал сначала. Соврали его друзья. Я не знаю почему, но в тот вторник они лишили его алиби.\n\n— Это значит, что он невиновен, Пиппо, — его большие круглые\n\nглаза уставились на неё.\n\n— Мы здесь, чтобы это проверить, пойдём.\n\nПиппа открыла дверь и вышла. Она подобрала Рави и привезла его сразу сюда, припарковавшись на лужайке возле\n\nВайвил-роуд с включённой аварийкой. Рави закрыл дверцу машины и пошёл за Пиппой, когда она двинулась по дороге.\n\n— Как мы это проверим?\n\n— Мы должны быть уверены, Рави, прежде чем принять это за\n\nправду, — сказала она, заставляя себя шагать в такт с его шагами. — И единственный способ быть уверенными — воссоздать убийство Энди Белл. Чтобы увидеть, зная новое время ухода Села от Макса, хватило бы у него всё ещё времени, чтобы убить её или нет.\n\nОни повернули налево на Тюдор-лейн и прошли до роскошного дома Макса Гастингса, где всё это началось пять с половиной лет назад.\n\nПиппа достала телефон.\n\n— Мы должны предоставить предполагаемому обвиняемому\n\nпрезумпцию невиновности, — сказала она. — Допустим, Сел ушёл от Макса сразу после того, как было сделано это фото, в девять минут первого ночи. Во сколько, по словам твоего отца, Сел вернулся домой?\n\n— Около двенадцати пятидесяти, — ответил он.\n\n— Хорошо, допустим погрешность и скажем, что это было\n\nскорее двенадцать пятьдесят пять. Это значит, что у Села было сорок пять минут, чтобы добраться от двери до двери. Мы должны действовать быстро, Рави, использовать минимально возможное время, которое могло понадобиться, чтобы убить её и избавиться от тела.\n\n— Нормальные подростки в воскресенье сидят дома и смотрят\n\nтелевизор, — сказал он.\n\n— Хорошо, я запускаю секундомер… сейчас!\n\nПиппа развернулась на пятках и пошла обратно по дороге, по которой они пришли, а Рави — рядом с ней. Её шаги были чем-то средним между быстрой ходьбой и лёгким бегом. Через восемь минут и сорок семь секунд они дошли до её машины, и сердце Пиппы уже колотилось. Это была точка перехвата.",
  "— Хорошо, — она повернула ключ в замке зажигания и\n\nвыехала на дорогу. — Итак, это — машина Энди, и она подобрала Села. Предположим, что она оказалась на месте раньше него. Теперь мы едем к первому тихому месту, где теоретически могло произойти убийство.\n\nОна ехала недолго, когда Рави указал на нужную дорогу.\n\n— Вот, — сказал он, — это тихое и уединённое место.\n\nПоворачивай здесь.\n\nПиппа свернула на маленькую грунтовую дорогу, обсаженную высокой живой изгородью. Знак указывал, что извилистая дорожка ведёт к ферме. Пиппа остановила машину там, где в изгороди было расширенное место для проезда.\n\n— Теперь выходим. Они не нашли крови в передней части\n\nмашины, только в багажнике.\n\nПиппа взглянула на секундомер, который тикал, пока Рави обходил капот, чтобы встретиться с её стороны машины: 15:29, 15:30…\n\n— Хорошо. Допустим, что сейчас они ссорятся.\n\nСитуация начинает накаляться. Это могло быть из-за того, что Энди продаёт наркотики, или из-за этого тайного старшего парня. Сел расстроен, Энди кричит в ответ. Пиппа беззвучно бормотала, размахивая руками, чтобы заполнить время воображаемой сцены. — И именно сейчас, возможно, Сел найдёт камень на дороге или что-то тяжёлое из машины\n\nЭнди. А может, вообще без оружия. Давай дадим ему хотя бы сорок секунд, чтобы убить её.\n\nОни ждут.\n\n— Итак, теперь Энди мертва, — Пиппа указала вниз на\n\nгравийную дорогу. — Сел открывает багажник, — Пиппа открыла свой багажник, — и поднимает её. — Она наклонилась и протянула руки. Замерла на какое-то время, делая вид, что поднимает невидимое тело. — Он кладёт её внутрь багажника, где была обнаружена её кровь, — Пиппа положила руки на ковровое покрытие багажника и отступила назад, чтобы закрыть его.\n\n— А теперь обратно в машину, — сказал Рави.\n\nПиппа проверила таймер: 20:02, 20:03… Она дала задний ход и выехала обратно на главную дорогу.\n\n— Теперь за рулём Сел, — сказала она. — Его отпечатки\n\nпальцев найдены на руле и вокруг приборной панели. Он, должно быть, думает о том, как избавиться от её тела. Ближайший лесной массив — это Лодж Вуд. Значит, возможно, он свернул с Вайвил-роуд здесь, — рассуждала она, поворачивая, и лес показался слева от них.\n\n— Но ему нужно было бы найти место, где можно подъехать\n\nмашиной ближе к лесу, — произнёс Рави.\n\nОни несколько минут искали такое место, пока дорога не потемнела под туннелем деревьев, сжимавших её с обеих сторон.\n\n— Вон там, — заметили они одновременно. Пиппа съехала на\n\nтравянистую поляну, граничившую с лесом.\n\n— Я уверена, что полиция искала здесь сотни раз, поскольку\n\nэто ближайший лес к дому Макса, — сказала девушка.\n\n— Но\n\nпросто будем считать, что Селу удалось спрятать тело здесь. Пиппа и Рави снова вышли из машины. 26:18.\n\n— Значит, он открывает багажник и вытаскивает тело оттуда, — Пиппа",
  "воспроизвела это действие, заметив, как мышцы челюсти Рави сжимаются и расслабляются. Вероятно, у него были кошмары, связанные именно с этой сценой: как его добрый старший брат тащит мёртвое окровавленное тело через деревья. Но, возможно, после сегодняшнего дня ему больше никогда не придётся представлять это снова.\n\n— Селу пришлось бы отнести её подальше от дороги, — Пиппа\n\nизобразила, что волочит тело, согнув спину и медленно покачиваясь.\n\n— Здесь достаточно далеко от дороги, — сказал Рави, когда\n\nПиппа «протащила её» примерно на 200 футов через деревья.\n\n— Ага, — она сделала вид, что отпускает Энди.\n\n— Ладно, — сказала она, — итак, яма всегда была\n\nпроблемным моментом: как ему хватило времени, чтобы выкопать её достаточно глубоко? Но теперь, когда мы здесь, — она обвела взглядом залитые солнцем деревья, — видно, что в этом лесу довольно много поваленных деревьев. Возможно, ему вовсе не нужно было много копать. Может, он нашёл неглубокую канаву, уже готовую для него. Вот как здесь, — она указала на большое поросшее мхом углубление в земле, сквозь которое пробивался клубок старых сухих корней, всё ещё державшихся за давно поваленное дерево.\n\n— Ему нужно было бы сделать яму глубже, — сказал\n\nРави. — Её так и не нашли. Давай дадим три-четыре минуты на копание.\n\n— Согласна.\n\nКогда пришло время, она затащила «тело Энди» в яму.\n\n— Потом ему нужно было бы засыпать яму обратно, закидать её\n\nземлёй и обломками.\n\n— Давай так и сделаем, — сказал Рави, его лицо стало\n\nрешительным. Он воткнул носок своего ботинка в землю и толкнул комья грунта в яму. Пиппа, последовав его примеру, начала набрасывать грязь, листья и ветки, чтобы заполнить неглубокую канаву. Рави стоял на коленях, сметая целые кучи земли поверх «Энди».\n\n— Ладно, — сказала Пиппа, когда они закончили, глядя\n\nна место на лесной поляне, которое недавно было ямой. —\n\nИтак, теперь, когда её тело похоронено, Сел вернулся бы назад. 37:59. Они побежали обратно к машине Пиппы и забрались внутрь, разбрасывая грязь по всему полу. Пиппа резко развернулась, ругаясь, когда раздался гудок нетерпеливого водителя внедорожника, пытавшегося проехать. У неё всю дорогу звенело в ушах.\n\n— Так, теперь Сел едет на Роумер Клоуз, где живёт Хоуи Бауэрс.\n\nИ бросает машину Энди, — сказала Пиппа, когда они вернулись на Вайвил-роуд. Через несколько минут они свернули, и Пиппа припарковалась так, чтобы машину не было видно из бунгало\n\nХоуи. Они вышли, и Пиппа толкнула машину за ними.\n\n— А теперь пойдём к моему дому, — сказал Рави,\n\nстараясь не отставать от Пиппы, шаги которой переходили в почти бег. Они оба были слишком сосредоточены, чтобы говорить; смотря себе под ноги, Рави и Пиппа повторяли путь Села несколько лет спустя. Они добрались до дома Сингхов, запыхавшиеся и раскрасневшиеся. На верхней губе Пиппы блестели капли пота. Она вытерла их рукавом и достала телефон. Она нажала кнопку «стоп» на таймере. Цифры ошеломили её. Казалось, внутри неё всё затрепетало. Она подняла глаза на Рави.",
  "— Что? — спросил он с широко раскрытыми глазами.\n\n— Итак, — сказала Пип, — мы дали Селу сорок пять минут\n\nвремени между двумя точками. И наша постановка была основана на самых близких возможных локациях и немыслимо быстрой скорости.\n\n— Да, это было самое быстрое убийство. И…?\n\nПиппа протянула ему свой телефон и показала таймер.\n\n— Пятьдесят восемь минут девятнадцать секунд, — прочитал\n\nРави вслух. Пиппа расплылась в улыбке.\n\n— Сел не мог этого сделать, он невиновен, и фотография это\n\nдоказывает.\n\n— Чёрт, — он отступил назад и прикрыл рот, качая\n\nголовой, — Он этого не делал. Сел не виновен. Потом он издал звук, который медленно нарастал в его горле, хриплый и странный. Из него вырвался смех, больше похожий на лающий, с придыханием неверия. Улыбка так медленно растянулась на его лице, будто разворачивалась мышца за мышцей. Он снова рассмеялся, и звук был чистым и тёплым. Щёки Пиппы покраснели от возбуждения. А затем, со смехом на лице, Рави посмотрел на небо, на солнце, светившее ему в лицо, и смех превратился в крик. Он закричал в небо, вытянув шею и закрыв глаза. Люди смотрели на него с противоположной стороны улицы, а в домах дёргались занавески. Но Пиппа знала, что ему всё равно. Как и ей, пока она смотрела на него в этот трудный и запутанный момент счастья и горя. Рави посмотрел на неё сверху вниз, и крик снова перешёл в смех. Он подхватил Пиппу, и у неё внутри что-то радостно ёкнуло. Она смеялась со слезами на глазах, пока он кружил её вокруг себя.\n\n— Мы сделали это! — воскликнул он и поставил её так неловко,\n\nчто она едва не упала. Потом он отступил, выглядя внезапно смущённым, и вытирая глаза. — Мы действительно сделали это. Этого достаточно? Мы можем пойти в полицию с этой фотографией?\n\n— Я не знаю, — сказала Пиппа. Ей не хотелось отнимать у него\n\nэто радостное чувство, но она действительно не знала. — Может, этого будет достаточно, чтобы убедить их пересмотреть дело, а может и нет.\n\nСначала нам нужны ответы. Нам нужно знать, почему друзья Села соврали. Почему они лишили его алиби. Пойдём. Рави сделал шаг и замешкался.\n\n— Ты имеешь в виду спросить Наоми?\n\nОна кивнула, и он отступил.\n\n— Ты должна идти одна, — сказал он. Наоми не будет\n\nговорить, если я буду там. Она физически не может говорить. Я стал с ней лицом к лицу в прошлом году, и она расплакалась, просто посмотрев на меня.\n\n— Ты уверен? — спросила Пиппа. — Но ты, как никто\n\nиной, заслуживаешь знать, почему они лгали.\n\n— Так и должно быть, поверь мне. Будьте осторожны,\n\nсержантка.\n\n— Ладно. Я позвоню тебе сразу после этого.\n\nПиппа не знала, как попрощаться. Она коснулась его руки, а потом прошла мимо и ушла прочь, унося с собой выражение лица Рави.",
  "РАЗДЕЛ ДВАДЦАТЬ СЕДЬМОЙ\n\nПиппа вернулась к своей машине на Роумер Клоуз. Её шаги были намного легче на этом обратном пути. Легче, потому что теперь она знала наверняка. И она могла сказать это про себя. Сел Сингх не убивал Энди Белл. Мантра в такт своим шагам. Она набрала номер Кары.\n\n— Ну, привет, дорогая, — ответила Кара.\n\n— Что ты сейчас делаешь? — спросила Пиппа.\n\n— Вообще-то у нас с Наоми и Максом кружок по домашке. Они пишут заявки на работу, а я работаю над своим тестом ВКП. Ты же знаешь, что я не могу сосредоточиться в одиночестве.\n\nПиппа напряглась.\n\n— Макс с Наоми сейчас там?\n\n— Да.\n\n— А твой папа дома?\n\n— Нет, он уехал к моей тётке Лайле на целый день.\n\n— Ладно, я еду к вам, — сказала Пиппа. — Буду в десять.\n\n— Отлично. Может, мне удастся перенять у тебя способность\n\nсосредотачиваться. Пиппа попрощалась и положила трубку. Она чувствовала боль вины перед подругой. Она была там и теперь будет замешана в том, чем всё это может закончиться. Потому что Пиппу не интересовал кружок по домашке. Она приготовила ловушку.\n\nКара открыла ей входные двери, одетая в пижаму с пингвином и тапочки с медвежьими лапками.\n\n— Дорогуша, — сказала она, взъерошивая и без того\n\nрастрёпанные волосы Пиппы. — Счастливого воскресенья! Мио клубо домести́ко робото — есть и твоё клубо домести́ко робото. Пиппа закрыла дверь и пошла за Карой на кухню.\n\n— Мы решили: запрет на разговоры, — сказала Кара,\n\nпридерживая дверь перед ней. — И не печатать слишком громко, как это делает Макс. Пиппа зашла на кухню. Макс и Наоми сидели за столом. Перед ними были разложены ноутбуки и бумаги. В руках у них парили чашки только что заваренного чая. Место Кары было с другой стороны: повсюду беспорядок — бумаги, блокноты и ручки, разбросанные по клавиатуре.\n\n— Привет, Пиппа, — улыбнулась Наоми. — Как у тебя\n\nдела?\n\n— Хорошо, спасибо, — ответила Пиппа, её голос неожиданно\n\nстал грубым и хриплым. Когда Пиппа посмотрела на Макса, тот сразу же отвёл взгляд, уставившись в свой насыщенного коричневого цвета чай.\n\n— Привет, Макс, — сказала она выразительно, заставляя его\n\nпосмотреть на неё. Он улыбнулся, не разжимая губ, что Кары и Наоми могло показаться приветствием, но она знала, что это была гримаса. Пиппа подошла к столу и поставила на него свой рюкзак, как раз напротив Макса. Он стукнулся о поверхность, заставив все три ноутбука захитаться.\n\n— Пиппа любит домашку, — пояснила Кара Максу.\n\n— Безумно любит.\n\nКара скользнула назад в кресло и пошевелила коврик для мыши, чтобы вернуть компьютер к жизни.\n\n— Ну, садись, — сказала она, ногой вытащив стул из-под\n\nстола. Его ножки заскрипели по полу.\n\n— Что-то случилось, Пиппа? — спросила Наоми. — Хочешь чаю?\n\n— На что ты таращишься? — вмешался Макс.\n\n— Макс! — Наоми грубо ударила его по руке стопкой",
  "бумаг. Пиппа боковым зрением увидела растерянное лицо Кары. Но она не отводила глаз от Наоми и Макса. Она чувствовала, как гнев пульсирует в ней, а ноздри раздуваются от этого. Она не знала, что так почувствует себя, пока не увидела их лица. Пиппа думала, что почувствует облегчение от того, что всё кончилось: они с Рави сделали то, что хотели. Но эти лица заставили её вспыхнуть. Это были уже не просто малые обманы и невинные пробелы в памяти. Это была расчётливая ложь, которая изменила жизнь. Огромная измена, раскрытая пикселями фотографии. И она не отвернётся и не сядет, пока не узнает, почему.\n\n— Я пришла сюда сначала, просто из вежливости, — сказала\n\nона, её голос дрожал. — Потому что, Наоми, ты была для меня как сестра почти всю мою жизнь. Макс, тебе я ничего не должна.\n\n— Пиппа, о чём ты говоришь? — спросила Кара, её голос\n\nстал напряжённым от волнения. Пиппа расстегнула сумку и достала пластиковую папку. Она открыла её и, наклонившись через стол, выложила три распечатанные страницы на стол между Максом и Наоми.\n\n— Это — ваш шанс объясниться, прежде чем я пойду в полицию. Что\n\nты хочешь сказать, Нэнси Танготитс? — она посмотрела на\n\nМакса.\n\n— Что ты несёшь? — насмешливо спросил он.\n\n— Это твоё фото, Нэнси. С той ночи, когда исчезла Энди Белл, не\n\nтак ли?\n\n— Да, — тихо сказала Наоми. — Но почему...\n\n— В ту ночь, когда Сел ушёл из дома Макса в десять\n\nтридцать, чтобы убить Энди?\n\n— Всё так, — прохрипел Макс. — И что ты хочешь этим сказать?\n\n— Если ты хоть на секунду перестанешь размахиваться и\n\nпосмотришь на фото, то поймёшь, к чему я веду, — огрызнулась Пиппа. — Очевидно, что ты не сторонник деталей, иначе ты бы не выложил его вообще. Так что я объясню. Ты, и Наоми, и Милли, и Джейк присутствуете на этой фотографии.\n\n— Да, и что?\n\n— Так, Нэнси, кто вас четверых сфотографировал?\n\nПиппа заметила, как глаза Наоми расширились. Её рот чуть открылся, когда она посмотрела на фотографию.\n\n— Ладно, — сказал Макс, — возможно, Сел сделал это\n\nфото. Мы же не говорили, что его там вообще не было. Он, наверное, сделал это раньше ночью.\n\n— Хорошая попытка, — сказала Пиппа, — но...\n\n— Мой телефон. Наоми побледнела. Она потянулась, чтобы взять\n\nего в руки. — Время на моём телефоне. Макс замолчал, глядя вниз на распечатки, его челюсти напряглись.\n\n— Ну, здесь едва видно эти цифры. Ты, наверное, подделала это\n\nфото.\n\n— Нет, Макс. Я взяла его с твоего фейсбука таким, какое оно\n\nбыло. Не волнуйся, я исследовала это: полиция может получить доступ к нему, даже если ты удалишь фото сейчас. Я уверена, им было бы очень интересно его увидеть. Наоми повернулась к Максу, её щеки покраснели.\n\n— Почему ты не проверил как следует?\n\n— Замолчи, — сказал он тихо, но твёрдо.\n\n— Мы должны ей сказать, — продолжила Наоми, отодвигая\n\nстул со скрипом, который, казалось, резал сердце Пиппы.\n\n— Замолчи, Наоми, — повторил Макс.\n\n— О, Боже мой, — Наоми встала и начала ходить вдоль",
  "стола. — Мы должны рассказать ей…\n\nПрекрати говорить! — воскликнул Макс, вставая и схватив Наоми за плечи. — Не говори больше ни слова.\n\n— Она пойдёт в полицию, Макс. Разве нет? — по лицу\n\nНаоми текли слёзы. — Мы должны сказать ей. Макс сделал глубокий и дрожащий вдох, его глаза бегали между\n\nНаоми и Пиппой.\n\n— Чёрт, — резко воскликнул он, отпуская Наоми и ударяя\n\nногой по ножке стола.\n\n— Что, чёрт возьми, происходит? — спросила Кара,\n\nтянув Пиппу за рукав.\n\n— Скажи мне, Наоми, — настаивала Пиппа.\n\nМакс упал назад в кресло. Его светлые волосы упали прядями на лицо.\n\n— Почему ты это сделала? — он посмотрел на Пиппу. — Почему\n\nпросто не оставила всё как есть? Пиппа проигнорировала его.\n\n— Наоми, скажи мне, — произнесла она. — Сел не ушёл\n\nот Макса в десять тридцать той ночи, верно? Он ушёл в двенадцать пятнадцать, как сказал полиции. Он никогда не просил вас лгать, чтобы обеспечить себе алиби; он действительно его имел. Он был с вами. И ни разу не соврал полиции. Вы все солгали в тот вторник. Вы солгали, чтобы лишить его алиби. Наоми зажмурилась, когда слёзы наполнили её глаза. Она посмотрела на Кару, а затем медленно перевела взгляд на\n\nПиппу. И кивнула. Пиппа моргнула.\n\n— Почему вы это сделали?",
  "РАЗДЕЛ ДВАДЦАТЬ ВОСЬМОЙ\n\nНаоми продолжала молча смотреть на свои ноги.\n\n— Зачем? — повторила Пиппа.\n\n— Нас заставили, — фыркнула Наоми. — Нас заставили\n\nэто сделать.\n\n— Что значит «заставили»?\n\n— Мы — то есть я, Макс, Джейк и Милли — в понедельник\n\nвечером получили одинаковые смс с неизвестного номера. От нас требовали удалить все фото, сделанные в ночь исчезновения\n\nЭнди, на которых присутствовал Сел, и выложить в сеть другие. Как всегда. А во вторник попросить старшего преподавателя позвонить в полицию и сказать, что мы готовы дать заявление. В полиции мы должны были признаться, будто Сел на самом деле ушёл от Макса в половине одиннадцатого, а нас попросил его прикрыть.\n\n— Но почему вы это сделали?\n\n— Потому что… — Наоми пыталась сдержать рыдания. — Потому что\n\nтот другой знал, что мы натворили. Она больше не могла сдерживаться и закрыла лицо руками. Меж пальцев катились слёзы. Побледневшая от страха Кара вскочила с места и обняла сестру за талию, сердито глядя на Пиппу.\n\n— Макс? — Пиппа переключила внимание на него.\n\nМакс откашлялся и начал не зная, куда деть руки: —\n\nМы… В общем, на сочельник 2011 что-то произошло. Очень плохое. По нашей вине.\n\n— Нашей? — вскрикнула Наоми. — Нашей, Макс? Это твоя\n\nвина. Ты нас в это втянул и заставил бросить его на дороге.\n\n— Ложь! Мы все тогда согласились!\n\n— Я испугалась и была в шоке.\n\n— Наоми? — Пиппа повернулась к ней.\n\n— Мы… э-э… поехали в один паршивый клуб в\n\nАмершеме.\n\n— «Императорское хранилище»?\n\n— Да. Мы все тогда выпили лишнего. Клуб закрывался, поймать\n\nтакси было невозможно. Мы оказались примерно семнадцатыми в очереди. На улице был ужасный холод. И Макс, который и привёз нас туда, заявил, что не такой уж и пьян и может вести машину. Он убедил нас сесть к нему в машину. Как же нелепо… Если бы хоть раз в жизни что-то можно было исправить, я выбрала бы именно этот момент… — Она замолчала.\n\n— Села с вами не было? — спросила Пиппа.\n\n— Нет. Эх, если бы… Он бы нам не позволил сделать такую\n\nошибку. Сел провёл тот вечер со своим братом. Макс, такой же пьяный, как и все мы, помчал на высокой скорости по шоссе А413. Было около четырёх утра, дорога совсем пустая. А потом… — у неё на глаза снова навернулись слёзы, — потом…\n\n— Этот человек выскочил, как из ниоткуда, — сказал Макс.\n\n— Неправда, Макс. Он стоял на обочине, спиной к нам. Я\n\nпомню. И ты не справился с управлением.\n\n— Ладно, наши воспоминания сильно различаются по этому поводу.\n\n— Мы\n\nсбили его. А потом машину занесло. Когда она наконец остановилась, я съехал на обочину и увидел, что произошло.\n\n— Безмерно много крови, — всхлипнула Наоми. — И ноги\n\nсломаны. Полностью сломаны.\n\n— Да, он выглядел как мертвец, всё? — продолжил Макс. —\n\nМы подошли посмотреть, дышит ли он, и нам показалось, что нет. Вот и решили, что вызывать скорую слишком поздно, ему уже не помочь. А все пьяные, и ясно, что огребём по полной. Криминальная история, тюрьма. И мы бросили его. Все согласились.\n\n— Макс уговорил нас, — сказала Наоми. — Ввёл нам",
  "в головы, напугал. Потому что знал — настоящие проблемы будут у него. А мы согласились.\n\n— Мы все согласились, Наоми. Все четверо! — завопил Макс.\n\nЕго лицо покраснело пятнами. — Мы поехали к мне домой — родители были в Дубае — отмыли машину, а потом врезались в дерево рядом с нашей подъездной дорожкой. Родители ничего не заподозрили и через несколько недель купили мне новую. Теперь плакала и Кара, усердно вытирая слёзы, чтобы\n\nНаоми не заметила.\n\n— Он умер? — спросила Пиппа.\n\nНаоми покачала головой.\n\n— Он пролежал несколько недель в коме, но смог выбраться.\n\nТолько… вот… — её лицо страшно исказилось. — Он парализован. Ездит в инвалидной коляске. И во всём виноваты мы. Нельзя было его бросать. Все слушали её молча. В перерывах между всхлипами, Наоми жадно хватала воздух.\n\n— Кто-то, — наконец заговорил Макс, — узнал о том, что\n\nпроизошло. И написал, что если мы не выполним его требования, он сдаст нас копам. Пришлось послушаться. Удалили фото и солгали про Села.\n\n— Тогда каким образом этот «кто-то» узнал про ДТП и про то,\n\nчто вы оставили пострадавшего?\n\n— Не знаем, — сказала Наоми. — Мы поклялись друг\n\nдругу молчать. Я никому не сказала.\n\n— Я тоже, — добавил Макс.\n\nНаоми сквозь слёзы посмотрела на него с насмешкой.\n\n— Ты чего? — нахмурился он.\n\n— Мы с Джейком и Милли всегда думали на тебя.\n\n— Да ну?\n\n— А кто из нас почти каждый вечер никакой?\n\n— Я никому ничего не говорил, — он снова повернулся к\n\nПиппе. — Понятия не имею, как нас могли вычислить.\n\n— Похоже, у тебя привычка раскрывать секреты, — сказала\n\nПиппа. — Наоми, Макс как-то проговорился, что ты в ночь гибели Энди сама на какое-то время пропадала с радаров. Где ты была? Я хочу знать правду.\n\n— С Селом. Он решил поговорить со мной наедине по\n\nповоду Энди, и мы поднялись наверх. Она что-то натворила — он не сказал, что именно, — и Сел очень рассердился. Энди совсем другая, когда они вдвоём. А как она ведёт себя с людьми — ужас. Он больше не мог с этим мириться. Того вечера он решил порвать с ней. И, кажется… даже почувствовал облегчение.\n\n— Итак, подведём итог, — сказала Пиппа. — В ночь\n\nисчезновения Энди Сел находился у Макса до четверти первого. В понедельник кто-то угрозами заставил вас пойти в полицию и заявить, что Сел ушёл в половине одиннадцатого, а потом подчистить все следы. На день позже Села нашли в лесу мёртвым. Вы хоть понимаете, что это значит? Макс опустил голову и начал ковырять под ногтями. Наоми снова закрыла лицо руками.\n\n— Сел невиновен.\n\n— Мы же не знали этого наверняка, — пробормотал Макс.\n\n— Сел невиновен. Убийца Энди расправился с ним,\n\nпредварительно сделав всё, чтобы преступление повесили на Села. Ваш лучший друг был невиновен, и вы пять лет это знали.\n\n— Мне так жаль, — заплакала Наоми. — Так жаль. Мы не",
  "знали, что делать. Попали по уши. Нам и в голову не приходило, что Сел погибнет. Думали, потянем время, потом полиция найдёт настоящего убийцу, и Села оправдают. И у нас снова всё будет хорошо. Убедили себя, что это лишь маленькая ложь. Сами не понимали, что творим.\n\n— Из-за вашей маленькой лжи Сел погиб, — внутри Пиппы\n\nвсё крутилось от ярости.\n\n— Мы же не знаем наверняка, — пролепетал Макс. — Сел\n\nвсё-таки мог быть замешан в том, что произошло с Энди.\n\n— Нет. У него не хватило бы времени.\n\n— Что ты собираешься делать с фото? — спросил Макс.\n\nПиппа перевела взгляд на Наоми, на её багровое измученное лицо. Кара держала сестру за руку и смотрела на Пиппу; по щекам подруги текли слёзы.\n\n— Макс, скажи, это ты убил Энди?\n\n— Что? — он вскочил и откинул с лица спутанные\n\nволосы. — Я всю ночь был дома!\n\n— Ты вполне мог уйти, когда Наоми и Милли уснули.\n\n— Мог, но не ушёл. Понятно?\n\n— Тебе известно, что произошло с Энди?\n\n— Нет, не известно.\n\n— Пип, — вмешалась Кара. — Пожалуйста, не передавай\n\nфото полиции. Пожалуйста! Я не хочу, чтобы у меня забрали сестру, как и маму. — Её нижняя губа дрожала, лицо исказилось от сдержанных рыданий. Наоми обняла её за плечи. От такой безрадостной картины у Пиппы ком подступил к горлу. Что делать? Нельзя утверждать, что полиция примет фото всерьёз. А если да, то Кара останется одна, и по вине Пиппы. Нельзя так поступать с подругой. А как же Рави? Сел невиновен, и это нельзя оставить просто так. Остаётся одно…\n\n— Я не пойду в полицию.\n\nМакс с облегчением вздохнул. Пиппа с отвращением смотрела, как он пытается скрыть лёгкую улыбку.\n\n— Не ради тебя, Макс. Ради Наоми. Это ты её втянул.\n\nСомневаюсь, что чувство вины тебе знакомо, и всё же надеюсь, ты когда-нибудь за всё расплатишься.\n\n— Это и моя ошибка, — прошептала Наоми. — Я тоже\n\nвиновата. Кара подошла к Пиппе, обняла подругу и вытерла слёзы о её свитер. Макс, не говоря ни слова, запихнул ноутбук и все свои бумаги в сумку, закинул её на плечо и направился к двери. На кухне повисла тишина. Кара подошла к раковине, умылась и налилa сестре стакан воды. Наоми наконец прервала молчание.\n\n— Я виновна…\n\n— Знаю. Виновна. Я не пойду в полицию с фото, хотя так было бы\n\nнамного проще. Мне не нужно алиби Села, чтобы доказать его невиновность. Я пойду другим путём.\n\n— Что ты имеешь в виду? — Наоми фыркнула носом.\n\n— Ты просишь меня скрыть правду о тебе. Но это не\n\nзначит, что я буду скрывать правду о Селе, — она глотнула, и пересохшее горло село. — Я найду того, кто действительно убил его и Энди. Это единственный способ вернуть Селу хорошее имя и одновременно защитить тебя. Наоми уткнулась заплаканным лицом в плечо Пиппы.\n\n— Пожалуйста, сделай это ради нас, — чуть слышно\n\nпроизнесла она. — Сел невиновен, а с того времени я каждый день мучаю себя. Пиппа погладила Наоми по волосам, затем повернулась к своей лучшей подруге и опустила плечи, словно на них положили тяжесть. Ей было тяжело, как никогда.",

  "Пиппа Фитц-Амоби\n\nВКП 16.10.2017 Сел невиновен! Весь день в школе эти два слова крутились в моей голове телеграфной лентой. Мой проект уже давно перестал быть простой попыткой доказать оптимистичную гипотезу. Перестал быть потаканием внутреннему инстинкту ради своих детских впечатлений о Селе, который всегда хорошо относился ко мне и защищал, когда меня обижали. И для Рави это уже не только вера в брата, который всегда оставался таким, каким он его любил. Все «может», «вероятно», «якобы» разлетелись на куски. Сел Сингх не убивал Энди Белл. И не покончил с собой. Его насильственно лишили жизни, а весь город объявил его монстром, превратил в преступника. Однако если кого-то можно заклеймить преступником, то можно запустить и обратный процесс. Пять с половиной лет назад в Литл-Килтоне кто-то убил двух подростков. И у нас есть доказательства, которые позволят найти убийцу: мы с Рави и вот этот вордовский документ, который постоянно увеличивается в объёме. После школы я отправилась к Рави, а вот только что пришла домой. Мы бродили по парку три часа, до темноты, и разговаривали. Он разозлился, узнав, почему друзья\n\nСела опровергли его алиби. И это был молчаливый гнев. Несправедливо, что Наоми и Макс Гастингс предпочли выйти сухими из воды, тогда как Села, который никому не причинил зла, убили и обвинили в убийстве Энди. Несправедливо — не то слово; о справедливости тут и речи нет. Однако Наоми никогда не желала зла Селу. Достаточно взглянуть ей в лицо, вспомнить, что с того времени она ходила постоянно словно на цыпочках, и всё станет ясно, как день. Она поступила так из страха, и я её понимаю. Рави тоже понимает; вот только простить вряд ли сможет. Он буквально изменился в лице, когда я сказала, что не знаю, признает ли полиция наше фото достаточно убедительным для повторного открытия дела; я блефовала, чтобы заставить Наоми и Макса говорить. Полиция может решить, что я подправила изображение в фотошопе, и откажется выдавать ордер на проверку профиля Макса. Очевидно, фото Макс уже удалил. Рави считает, что я вызываю в полиции больше доверия, чем он, хотя сама так не считаю. Кто я? Девочка, которая ловит блох на старой фотографии. Под каким углом снято, какие там мелкие цифры на экране телефона… В то время как против Села есть веские доказательства. А если нарвусь на Даниела да Сильву, он точно устроит мне проблемы. И ещё: Рави долго не мог понять, почему я защищаю Наоми. Пришлось объяснять, что Кара и Наоми мне как сёстры. Пусть\n\nНаоми оказалась причастна к тому, что произошло, но Кара ни в чём не виновата! Она потеряла мать, а если теперь из-за меня потеряет ещё и сестру, что я буду делать? Я пообещала Рави, что это не отступление и что нам не нужно алиби Села для доказательства его невиновности; мы просто должны найти настоящего убийцу. И мы договорились: даём себе ещё три недели. Три недели на то, чтобы найти убийцу или веские доказательства против одного из подозреваемых. Если к тому времени мы с Рави ничего не достигнем — пойдём в полицию с фото. Тогда и узнаем, примут ли нас серьёзно. Вот такие дела. Теперь у меня есть три недели на вычисление убийцы, иначе жизнь Кары и Наоми пойдёт ко дну. А может, я только усугубляю ситуацию Рави? Заставлять его ждать три недели после того, как он уже так долго ждал? Я разрываюсь между Вордом и\n\nСингхами и уже не знаю, что хорошо, а что плохо — всё так запутано. Ведь когда-то и я считала себя хорошей девочкой…\n\nГде она теперь, эта девочка? Впрочем, хватит тратить время на глупые мысли! Итак, в списке подозреваемых осталось пятеро людей. Наоми я вычеркнула. Причина — подозревать её только потому, что она отсутствовала неизвестно где и не могла отвечать на вопросы о Селе — теперь устранена.",
  "Вышла схема, которая связывает всех подозреваемых:\n\nКроме записки и отправленных сообщений, теперь у меня появилась ещё одна зацепка, которая ведёт к убийце: ему было известно о ДТП.\n\n— Макс, что совершенно очевидно, знал о ДТП —\n\nон сам его устроил. Так же он мог послать смс с\n\nугрозами друзьям и самому себе, чтобы повесить убийство Энди на Села. Однако, как говорила Наоми, Макс постоянно отрывался на вечеринках, где напивался алкоголем и наркотиками. В таком состоянии он легко мог проболтаться о ДТП кому угодно. Кому-то из знакомых, например, Нету да Сильве или Гоуи Бауэрсу. Или даже самой Энди Белл, которая, в свою очередь, поделилась с вышеупомянутыми. Даниел да Сильва работал в полиции и выезжал на подобные события; ему было бы не трудно сложить два и два. А если один из пятёрки оказался той ночью на той же дороге и случайно стал свидетелем? Совершенно вероятно, что он мог воспользоваться возможностью в своих интересах. Всё же Макс остаётся главным подозреваемым. Он формально имеет алиби на временное окно исчезновения Энди, но я Максу не верю! Ему ничто не мешало выйти из дома, когда\n\nНаоми и Милли уснули, и перехватить Энди до 00:45, до того как она должна была забрать родителей от гостей. А может, Макс помог Гоуи завершить начатое? Не покидал дом… Не верю! Он думал, что я блефую. Ведь знает, что я не приведу полицию на Наоми, то зачем со мной быть откровенным? Безвыходная ситуация: чтобы защитить Наоми, я должна одновременно защитить и Макса. Другая зацепка: убийце известны номера телефонов Макса, Наоми,\n\nМилли и Джейка. И мой номер, кстати. Однако это не сужает круг подозреваемых. Макс, понятно, знает все номера и мог поделиться с Гоуи. Нет да Сильва, наверное, тоже, ведь она дружила с Наоми. А Даниел мог узнать их от сестры. Джейсон\n\nБелл на их фоне выглядит чёрной овцой, НО! Если он убил Энди, то взял её телефон, а в нём сохранены все контакты! Ужас. Время идёт, а список подозреваемых не меняется…\n\nНужно потянуть за каждую нитку, найти точки пересечения и распутать этот клубок.\n\nИ наконец закончить проклятое эссе о Маргарет Этвуд!",
  "РАЗДЕЛ ДВАДЦАТЬ ДЕВЯТЫЙ\n\nПиппа открыла входную дверь. Барни выскочил ей навстречу и сопроводил до гостиной, откуда уже доносились знакомые голоса.\n\n— Ты пришла, солнышко? — спросил Виктор, когда она\n\nпросунула голову в дверь. — Мы тебя только что вспоминали. Я готовлю ужин для себя с мамой; Джошуа поел у Сэма. А тебя у Кары накормили?\n\n— Накормили, — ответила Пиппа.\n\nОни действительно поужинали, но почти весь вечер молчали. Кроме того, Кара неделю спустя в школе ходила как в воду опущенная. Ничего удивительного: этот проект мог разрушить их семью, а теперь и дальнейшая жизнь Кары зависела от того, выяснит ли Пиппа правду. В воскресенье, после ухода Макса, Кара и Наоми засыпали\n\nПиппу вопросами — кого она подозревает? Она ничего не рассказала, только предупредила Наоми, чтобы та держалась подальше от\n\nМакса. Делиться с сестрами Ворд секретами Энди слишком рискованно — её тайны шли рука об руку с угрозами от убийцы. Нет, этот груз для одной Пиппы.\n\n— Как прошли родительские собрания?\n\n— Прекрасно, — Лиен погладила сына по макушке. — У нас есть заметные\n\nуспехи в естественных науках и математике. Правда, Джош? Джош, который собирал Лего за кофейным столиком, кивнул головой.\n\n— Правда, мисс Спеллер считает, что у тебя есть все шансы стать\n\nглавным клоуном в классе, — Виктор посмотрел на Джоша с притворной серьёзностью.\n\n— Не понимаю, где он этому научился. И главное, от кого? —\n\nПиппа, изобразив такую же мину на лице, повернулась к отцу.\n\n— Наша девочка нахальничает! — воскликнул Виктор, хлопнув\n\nсебя по коленям.\n\n— У меня на нахальство времени нет. Нужно заняться ещё\n\nнесколько часов перед сном, — она направилась к лестнице.\n\n— Ты слишком много работаешь, милая, — вздохнула Лиен.\n\n— Ничего, я справлюсь! — Пиппа обернулась и помахала рукой.\n\nНа лестничной площадке она остановилась и внимательно оглянулась. Было заметно, что дверь спальни слегка приоткрыта. Пиппа прокрутила в голове утренние события и обнаружила некоторые расхождения с тем, что видела сейчас. Она помнила, как перед выходом в школу Джош натянул на себя ковбойскую шляпу, стянул у Виктора два флакона лосьона после бритья и, держась по одному в каждой руке, распрыскивал лосьон по холу второго этажа с криком: «Рути-трути-фрути, этот дом слишком тесен для нас двоих, Пиппо!» Тогда девушка поспешила закрыть дверь своей комнаты, иначе потом всё пропахло бы неприятной смесью ароматов «Брейв» и «Пур Ом». Это происходило вчера? Целую неделю она толком не высыпалась, и все дни сливались в один.\n\n— Ко мне кто-то заходил? — спросила она, наклонившись\n\nчерез перила лестницы.\n\n— Нет, мы сами недавно вернулись, — крикнула в ответ",
  "мама. Пиппа вошла в спальню, бросила рюкзак на кровать и осмотрела стол. Что-то не так… Ноутбук открыт, экран наклонён назад. Пиппа всегда — всегда! — перед выходом закрывала крышку. Она нажала кнопку. Ноутбук, коротко пискнув, ожил. Теперь она заметила, что стопка распечаток, всегда аккуратная, лежит веером, а верхний лист перевёрнут. То же самое фото! Важное доказательство, подтверждающее алиби Села. Пиппа оставила его в другом месте…\n\nНоутбук заиграл несколько нот, приветствуя хозяйку, и загрузил рабочий стол.\n\n— Всё как всегда: на панели задач вордовский\n\nдокумент журнала расследования с последней записью; рядом свернутое окно браузера. Пиппа кликнула на журнал\n\nрасследования. Открылся документ, который следовал нарисованной вчера схеме. Пиппа ахнула. Ниже последнего абзаца кто-то допечатал: «ТЫ ДОЛЖНА ВСЁ\n\nПРЕКРАТИТЬ, ПИППО». Фраза повторялась сотни раз и заняла целых четыре страницы формата А4. У Пиппы по телу побежали — нет, не мурашки, а тысячи жуков, что гудят. Она отдернула руки от клавиатуры и уставилась на неё. Убийца пробрался сюда, в её комнату. Рылись в её вещах. Читал журнал расследования. Нажимал кнопки. В её собственном доме! Пиппа отпрянула от стола и помчалась вниз.\n\n— Мама! — она задыхалась от ужаса, изо всех сил стараясь\n\nговорить обычным голосом. — Сегодня к нам кто-то приходил?\n\n— Не знаю, я весь день провела на работе, а оттуда пошла\n\nпрямо на родительское собрание. А в чём дело?\n\n— Да так, ничего особенного, — Пиппа бросилась импровизировать\n\nна ходу. — Я заказала одну книгу и подумала, может, принесли без меня. И, кстати, ещё кое-что. В школе ходят слухи, будто в несколько домов в городе пробирались воры. Похоже, открывали двери запасными ключами. Может, пока не стоит хранить наш ключ под ковриком?\n\n— Правда? — Лиен посмотрела на дочь. — Если так, то\n\nдействительно не стоит.\n\n— Пойду принесу, — Пиппа помчалась к выходу.\n\nЕё чуть не занесло на повороте. Она толкнула дверь. Свежий ночной воздух обжёг разгорячённое лицо. Потом она наклонилась, подняла угол коврика и сразу увидела блестящий в электрическом свете ключ. Он не был втиснут в\n\nземлю, хотя рядом виднелся чёткий отпечаток. Пиппа взяла ключ, почувствовав ладонью холодный металл.",
  "Пиппа лежала под одеялом, вытянувшись как струна. Её всё дрожало. Она закрывала глаза и прислушивалась. В доме слышалось скрипение. Кто-то пытается проникнуть внутрь? Или это лишь ива, которая иногда стучит в окно родительской спальни? С улицы послышался глухой стук. Пиппа подпрыгнула. Сосед грюкнул дверцей машины? Или кто-то ломится в дом? В семнадцатый раз она встала с кровати, подошла к окну и отодвинула угол шторы. Тьма. Луна присыпала машины на подъездной дорожке серебристой пылью. Сине-черная ночь явно что-то таила в себе. Кто там стоит в темноте и подглядывает за домом? Пиппа всматривалась в ночь, ожидая увидеть какой-то знак — вдруг сейчас мелькнет тень и превратится в человека? Она снова задвинула штору и вернулась к кровати. Одеяло предательски остыло и не сохранило тепло её тела. Она дрожала от холода, наблюдая за временем на телефоне. Вот оно сдвинулось с 02:59 на 03:00 и пошло дальше. У окна ударил порыв ветра, стекла зазвенели. Сердце Пиппы щёлкнуло от страха. Она снова откинула одеяло и спустила ноги на пол, но в этот раз на цыпочках вышла на площадку и открыла дверь комнаты Джоша. Судя по дыханию, брат спал; его безмятежное лицо осветил голубоватый свет ночника, который просеивал на потолок звёздочки. Пиппа подкралась к его кровати, встала на колени и осторожно подползла к подушке, стараясь не потревожить брата. Он не проснулся, лишь слегка простонал, когда Пиппа потянула на себя одеяло. Его кровать оказалась такой тёплой! Теперь Джош под присмотром сестры, в безопасности. Она лежала, слушая глубокое дыхание брата, и согревалась в его уютном гнезде. Глаза слипались, зачарованные мягким\n\nголубым свечением звёздного неба, что вращалось.",
  "РАЗДЕЛ ТРИДЦАТЫЙ\n\n— Наоми стала немного нервной с тех пор, как… Ты знаешь, —\n\nсказала Кара, идя с Пиппой по коридору к её шкафчику. Между ними ещё ощущалась неловкость, что-то непоколебимое, что только начинало таять; хотя они обе делали вид, что ничего не происходит. Пиппа не знала, что сказать.\n\n— Ну, она всегда была такой, а теперь всё хуже, —\n\nпродолжила Кара. — Вчера папа позвал её из другой комнаты, и она так подпрыгнула, что уронила телефон — пролетел через всю кухню. Полностью разбила его. Пришлось сегодня утром нести в ремонт.\n\n— Ох, — сказала Пиппа, открывая свой шкафчик и складывая\n\nтуда книги. — Может, ей нужен запасной? Моя мама только что приобрела новый, у неё остался старый.\n\n— Нет, всё в порядке. Она нашла свой телефон, который был у неё\n\nмного лет назад. Ей сим-карта не подошла, но мы нашли старый с предоплаченным тарифом. На нём даже осталось немного денег на счёте. Пока ей хватит.\n\n— С ней вообще всё в порядке? — спросила Пиппа.\n\n— Не знаю, — ответила Кара. — Думаю, что давно уже всё\n\nдалеко не хорошо. С тех пор как умерла мама. Всегда думала, что она борется с чем-то ещё, чем-то большим. Пиппа закрыла шкафчик и пошла за ней. Она надеялась, что Кара не заметила макияж, скрывавший тёмные круги под глазами и набухшие кровью жилки вен, проступавшие сквозь них. Про сон уже не могло быть и речи. Пиппа отправила свои вступительные эссе в\n\nКембридж и начала готовиться к вступительному экзамену ELAT. Но её крайний срок для того, чтобы держать Наоми и Кару подальше от всего, что происходит, истекал с каждой секундой.\n\n— А когда она спала,\n\nво сне появлялась тёмная фигура, которая наблюдала за ней, не давая ей покоя.\n\n— Всё будет хорошо, — сказала Пиппа. — Я обещаю.\n\nКара слегка сжала её руку, и они разошлись по коридору. Через несколько дверей от своего класса английского языка Пиппа резко остановилась, её туфли заскрипели по полу. Кто-то ковылял по коридору к ней, с белыми волосами, причёской как у эльфа и подведёнными чёрным глазами.\n\n— Нато? — воскликнула Пиппа, помахав рукой.\n\nНата да Сильва замедлила шаг и остановилась прямо перед ней. Она не улыбнулась и не помахала рукой. Ната едва смотрела на неё.\n\n— Что ты делаешь в школе? — спросила Пиппа, заметив, что\n\nэлектронный браслет на щиколотке Наты торчит над её кроссовками, прикрытый носком.\n\n— Я забыла, что все детали моей жизни внезапно стали твоим\n\nделом, Пенни.\n\n— Пиппа.\n\n— Мне всё равно, — плюнула она. Её верхняя губа изогнулась в\n\nулыбку. — Если хочешь знать, — для твоего извращённого проекта,\n\n— я официально опустилась на дно. Мои родители отказываются от\n\nменя, и никто не хочет меня нанимать на работу. Я только что выпросила у этого негодяя завуча старое место сторожа для моего брата. Они, наверное, не берут на работу жестоких преступников. Тебе надо проанализировать «побочный эффект Энди». Она действительно играла со мной в долгую игру.\n\n— Мне жаль, — сказала Пиппа.\n\n— Нет, — Ната вскочила на ноги и ушла прочь, порыв ветра от",
  "её внезапного ухода всколыхнул волосы Пиппы. — Тебе не жаль.\n\nПосле обеда Пиппа вернулась к своему шкафчику, чтобы взять учебник по истории для повторения. Она открыла дверцу, а там просто лежала бумажка, прямо на стопке её книг. Сложенный лист для принтера, который был просунут через верхнюю щель. Вспышка холодного страха пронзила её. Пиппа обернулась, проверила, что за ней никто не наблюдает, и потянулась за запиской.\n\n— Это твоё последнее предупреждение, Пиппа. Убирайся подальше.\n\nОна прочитала большие чёрные печатные буквы лишь один раз, свернула страницу и засунула её под обложку учебника. Потом взяла книгу и, держа её двумя руками, пошла прочь. Теперь всё было ясно. Кто-то хотел, чтобы она знала, что они доберутся до неё и дома, и в школе. Пытались её напугать. И им это удалось; ужас прогонял её сон, заставлял смотреть в тёмное окно эти последние две ночи. Но дневная Пиппа была более рациональной, чем ночная. Если бы этот человек действительно был готов навредить ей или её семье, разве он не сделал бы это уже сейчас? Она не могла просто так убежать от всех этих событий; от\n\nСела и Рави, от Кары и Наоми. Она увязла слишком глубоко, и дороги назад нет. В Литл-Килтоне скрывается убийца. Он видел её последнюю запись в журнале расследования и теперь реагирует. Это означало, что Пиппа была где-то на правильном пути. Это — лишь предупреждение, она должна была верить в это, говорить себе это, когда лежала бессонно ночью. И хотя Незнакомец мог приближаться к ней, она также подбиралась к нему. Пиппа толкнула дверь класса корешком учебника, и она открылась намного сильнее, чем она рассчитывала.\n\n— Ой, — сказал Элиот, когда дверь ударилась о его локоть.\n\nДверь начала закрываться и ударила Пиппу, она споткнулась и уронила учебник. Он приземлился с громким стуком.\n\n— Извините, Эл… мистер Ворд, — сказала она. — Я не знала,\n\nчто вы здесь.\n\n— Ничего страшного, — улыбнулся он. — Мы расценим это как\n\nВаше желание учиться, а не покушение на убийство.\n\n— Ну, мы изучаем Россию 1930-х годов.\n\n— А, ясно, — сказал он, наклоняясь, чтобы поднять её книгу, —\n\nтак это была практическая демонстрация? Записка выскользнула из обложки и скользнула на пол. Она приземлилась на сгибе и остановилась, частично раскрываясь. Пиппа бросилась за бумажкой, сминая её в руках.\n\n— Пиппа?\n\nДевушка увидела, как Элиот пытается установить с ней зрительный контакт. Но она смотрела прямо перед собой.\n\n— Пиппа, с тобой всё в порядке? — спросил он.\n\n— Да, — кивнула она, блеснув улыбкой, не раздувая\n\nгубы и перебарывая ощущение, которое возникает, когда кто-то спрашивает, всё ли в порядке, а ты не в порядке. — Всё ок.\n\n— Послушай, — сказал он мягко, — если тебя пугают,\n\nхудшее, что можно сделать — это держать всё в себе.\n\n— Меня не пугают, — ответила она, поворачиваясь к нему. —\n\nСо мной всё в порядке, правда.\n\n— Пиппа?\n\n— Я в порядке, мистер Ворд, — ответила она, когда первая",
  "группа студентов, болтавших, просочилась в двери за ними. Она взяла свой учебник из рук Элиота и направилась к своему месту, зная, что его глаза следят за ней.\n\n— Пиппа, — сказал Коннор, ставя сумку на место\n\nрядом с ней. — Потерял тебя после обеда. — а потом, шёпотом, добавил: — То почему же вы с Карой ведёте себя так отстранённо? Вы поссорились, или что?\n\n— Нет, — сказала она, — у нас всё в порядке. Всё хорошо.\n\nЖурнал расследования\n\n— Запись 33\n\nПиппа Фиц-Амоби\n\nВКП 21/10/2017\n\nЯ не игнорирую тот факт, что видела Нату да Сильву в школе за несколько часов до того, как нашла записку в своём шкафчике. Особенно, учитывая её историю с «угрозами смерти» в шкафчиках. И хотя сейчас её имя поднялось на вершину списка подозреваемых, это никоим образом не является окончательным.\n\n— В таком маленьком\n\nгородке, как Килтон, вещи, которые иногда кажутся связанными, оказываются абсолютно случайными, и наоборот. Встреча с кем-то в единственной средней школе в городе не делает из него убийцу. Почти все в моём списке подозреваемых связаны с этой школой. И Макс Гастингс, и Ната да Сильва туда ходили, обе дочери Джейсона Белла тоже; Даниэль да Сильва работал там сторожем. На самом деле, я не знаю, ходил ли Гоуи Бауэрс в Килтонскую школу или нет; я не смогла найти никакой информации о нём в интернете. Но все эти подозреваемые знают, что в школу хожу я; они могли следить за мной, наблюдать в пятницу утром, когда я была около шкафчика с Карой. Не похоже, что в школе есть какая-то охрана; любой может зайти без препятствий. Так что, возможно, это была Ната, а может, и другие. Я только что убедила себя вернуться к исходному вопросу. Кто убийца? Время идёт, а я всё ещё не приблизилась к разгадке этого вопроса. Из всего, что мы с Рави узнали, самой важной зацепкой остаётся телефон Энди. Он исчез, но если мы сможем найти его или человека, который его имеет, наша работа здесь будет завершена. Телефон — это вещественное, материальное доказательство. Именно то, что нам нужно, если мы собираемся найти способ привлечь полицию к этому делу. Распечатанное фото с размытыми",
  "деталями они могут высмеять, но никто не сможет игнорировать секретный второй телефон жертвы. Да, я думала раньше, что, возможно, этот телефон был при Энди, когда она умерла, и он навсегда пропал вместе с её телом. Но представим, что это не так. Предположим, Энди перехватили, когда она уезжала из дома. Предположим, её убили и избавились от тела. И тогда убийца думает про себя: «О нет, телефон может привести ко мне, а вдруг полиция найдёт его во время обысков?»\n\nОн должен пойти и забрать его. В моём списке есть двое людей, которые, как я подтвердила, знали об этом телефоне: Макс и Гоуи. Если\n\nДаниэль да Сильва был Тайным Старшим Любовником, он, безусловно, тоже знал об этом. Гоуи, в частности, знал и где он был спрятан. Что если один из них пошёл в дом Белл и забрал телефон после убийства Энди, прежде чем его нашли? У меня есть ещё несколько вопросов к Бекке Белл. Я не знаю, ответит ли она на них, но попробовать нужно.",
  "РАЗДЕЛ ТРИДЦАТЬ ПЕРВЫЙ\n\nКогда Пиппа подошла к зданию, то почувствовала, как нервы, словно шипы, впиваются в её внутренности. Это было крошечное офисное здание со стеклянным фасадом и маленькой металлической вывеской\n\n«Килтон Мейл» у главной двери. И хотя это было утро\n\nпонедельника, место выглядело и ощущалось заброшенным. Ни одного признака жизни и движения в нижних окнах. Пиппа нажала кнопку на стене возле двери. Раздался тонкий скрипучий звук, от которого зазвенело в ушах. Через несколько секунд после того, как Пиппа отпустила кнопку, из динамика раздался приглушённый механический голос.\n\n— Алло?\n\n— Э-э, приветствую, — сказала Пиппа. — Я здесь, чтобы увидеть Бекку\n\nБелл.\n\n— Ладно, — сказал голос, — сейчас я тебя впущу. Хорошо\n\nтолкни дверь, потому что она тяжело поддаётся. Послышалось резкое жужжание. Пиппа подтолкнула дверь бедром, и она с щелчком приоткрылась внутрь. Она закрыла её за собой и осталась стоять в маленькой и холодной комнате. Там стояли три дивана и несколько журнальных столиков, но никого не было.\n\n— Эй? — позвала она.\n\nДверь приоткрылась, и в комнату вошёл мужчина, подняв воротник своего длинного бежевого пальто. Мужчина с прямыми тёмными волосами, зачесанными набок, и сероватой кожей. Это был Стэнли\n\nФорбс.\n\n— Ох! — он остановился, увидев Пиппу. — Я уже выхожу…\n\nВы кто? Он смотрел на неё прищуренными глазами, выставив нижнюю челюсть, и Пиппа почувствовала, как мурашки поползли по шее. Тут было холодно.\n\n— Я пришла к Бекке, — ответила она.\n\n— А, ясно, — он улыбнулся, не показывая зубов. — Сегодня\n\nвсе работают в подсобке. Отопление сломалось в центральной части. Туда, — он указал на дверь, через которую вышел.\n\n— Спасибо, — произнесла Пиппа, но Стэнли не слушал. Он уже\n\nбыл на полпути к входной двери. Она захлопнулась, заглушив её благодарность. Пиппа подошла к указанной двери и толкнула её. Короткий коридор вёл в большую комнату с четырьмя заваленными бумагами столами, придвинутыми к каждой стене. Тут сидели три женщины, каждая из которых печатала на компьютере за своим столом. Щелканье клавиш создавалo своеобразную мелодию, заполнявшую комнату. Пиппу не заметили за этим звуком. Пиппа подошла к Бекке Белл, её короткие светлые волосы были зачесаны назад, в похожий на хвост обрубок. Пиппа откашлялась.\n\n— Привет, Бекка, — сказала она.\n\nБекка повернулась на стуле, а две другие женщины подняли на неё глаза.\n\n— О, — сказала она, — это ты пришла ко мне? Разве ты не\n\nдолжна быть в школе?\n\n— Да, извини. Сейчас каникулы, — сказала Пиппа, нервно\n\nвздрагивая под взглядом Бекки, думая о том, как близко они с Рави были к тому, чтобы быть пойманными в доме Беллов. Вместо этого Пиппа посмотрела через плечо Бекки на экран компьютера, полный напечатанных слов. Глаза Бекки проследили за её взглядом, и она повернулась, чтобы свернуть документ.\n\n— Извини, — сказала она, — это первая статья, которую я пишу для\n\nгазеты, и мой черновик абсолютно ужасен. Только я сама могу его просматривать, — улыбнулась она.",
  "— А о чём она? — поинтересовалась Пиппа.\n\n— О, эм… О старом фермерском доме, который стоит\n\nпустым уже одиннадцать лет, на окраине Килтона, в конце дороги\n\nСикамор. Похоже, они никак не могут его продать, — Бекка взглянула на Пиппу. — Некоторые из соседей подумывают о том, чтобы скинуться, купить его, попытаться подать заявку на смену назначения и превратить здание в паб. Я пишу о том, почему это ужасная идея.\n\nОдна из женщин, сидевшая напротив, вмешалась в разговор.\n\n— Мой брат живёт неподалёку, и он не думает, что это такая уж\n\nплохая идея. Разливное пиво прямо вниз по дороге. Он в восторге.\n\nОна рассмеялась звонким, наигранным смехом, взглянула на свою коллегу, приглашая присоединиться к обсуждению.\n\nБекка пожала плечами, глядя на свои руки, поправила рукав своего свитера.\n\n— Я просто думаю, что это место заслуживает того, чтобы однажды\n\nснова стать домом для семьи, — сказала она. — Мой отец почти купил и отреставрировал его много лет назад, до того как всё произошло. В конце концов он передумал, но мне всегда было интересно, что было бы, если бы он не изменил решение.\n\nСтук клавиатур стих.\n\n— О, Бекка, дорогая, — сказала женщина, — я и понятия не имела,\n\nчто в этом дело. Теперь я чувствую себя ужасно. — Она хлопнула себя по лбу. — Я буду заваривать чай до конца дня.\n\n— Нет, не переживай, — Бекка слегка улыбнулась ей.\n\nОбе женщины вернулись к своим компьютерам.\n\n— Пиппа, верно? — Бекка говорила тихо. — Чем я могу тебе\n\nпомочь? Если это то, о чём мы говорили раньше, ты знаешь, что я не хочу в это вмешиваться.\n\n— Доверься мне, Бекка, — сказала Пиппа, её голос перешёл\n\nна шёпот. — Это важно. Действительно важно. Пожалуйста.\n\nШирокие голубые глаза Бекки уставились на неё на несколько долгих секунд.\n\n— Ладно. — Она поднялась. — Давай выйдем в переднюю комнату.\n\nКомната казалась ещё холоднее, чем в первый раз. Бекка села на ближайший диван и скрестила ноги. Пиппа села на другом конце и повернулась к ней лицом.\n\n— Эм… да…, — она замолчала, не совсем уверенная, как это\n\nсформулировать и сколько именно стоит рассказать. Она замерла, уставившись в лицо Бекки, так похожее на лицо Энди.\n\n— Что такое? — спросила Бекка.\n\nПиппа нашла свой голос.\n\n— Итак, в ходе расследования я выяснила, что Энди могла\n\nторговать наркотиками и продавать их на вечеринках.\n\nБекка нахмурила свои аккуратные брови, бросив на Пиппу недоверчивый взгляд.\n\n— Нет, — сказала она, — этого не может быть.\n\n— Мне жаль, но несколько источников это подтвердили, — сказала\n\nПиппа.\n\n— Она не могла этого сделать.\n\n— Мужчина, который был поставщиком, дал ей второй секретный\n\nтелефон для использования в их сделках, — продолжала\n\nПиппа, несмотря на протесты Бекки. — Он сказал, что Энди спрятала телефон вместе со своей заначкой в шкафу.\n\n— Прости, но мне кажется, что кто-то тебя разыграл, —\n\nсказала Бекка, качая головой. — Моя сестра никак не могла продавать наркотики.\n\n— Я понимаю, что это, вероятно, тяжело слышать, — ответила",
  "Пиппа, — но я узнала, что у Энди было много секретов. И это — один из них. Полиция не нашла тот телефон в её комнате, и я пытаюсь выяснить, кто мог иметь доступ к её спальне после того, как она исчезла.\n\n— Что… но…, — выдавила Бекка, всё ещё качая головой.\n\n— Никто не имел доступа; дом был оцеплён.\n\n— Я имею в виду, до приезда полиции. После того, как\n\nЭнди ушла из дома, и до того, как твои родители поняли, что она пропала. Мог ли кто-то проникнуть в дом без вашего ведома? Возможно, вы уснули?\n\n— Я… я…, — её голос надломился, — нет, я не знаю. Я не спала,\n\nя была внизу, смотрела телевизор. Но ты…\n\n— Ты знаешь Макса Гастингса? — быстро спросила Пиппа,\n\nпрежде чем Бекка успела снова возразить.\n\nБекка уставилась на неё с растерянностью в глазах.\n\n— Эм, — сказала она, — да, он был другом Сэла,\n\nверно? Светловолосый парень.\n\n— Ты не замечала, что он крутился возле вашего дома после\n\nтого, как Энди исчезла?\n\n— Нет, — быстро ответила она. — А почему ты спрашиваешь?\n\n— А как насчёт Даниэля да Сильвы? Ты его знаешь? —\n\nспросила Пиппа, надеясь, что этот быстрый допрос сработает и Бекка ответит, прежде чем решит замолчать.\n\n— Даниэль, — произнесла она, — да, я знаю его. Он был\n\nблизким другом моего отца.\n\nГлаза Пиппы сузились.\n\n— Даниэль да Сильва был другом твоего отца?\n\n— Да, — хмыкнула Бекка. — Он какое-то время работал на папу,\n\nпосле того как тот ушёл с работы сторожа в школе. У моего отца клининговая компания. Но ему понравился Даниэль, и он предложил ему работу в офисе. Именно он убедил\n\nДаниэля подать заявление на службу в полицию, поддерживал его во время обучения. Вот так… Я не знаю, близки ли они до сих пор, я не общаюсь с отцом.\n\n— То есть вы часто виделись с Даниэлем? — поинтересовалась\n\nПиппа.\n\n— Ага. Он часто заходил, иногда оставался на ужин. Как это\n\nсвязано с моей сестрой?\n\n— Даниэль был полицейским, когда твоя сестра исчезла. Он\n\nвообще был причастен к этому делу?\n\n— Ну, так, — ответила Бекка, —
