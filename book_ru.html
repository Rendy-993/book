  "Запись разговора с Максом Гастингсом\n\nПиппа: Итак, пишем. Макс, тебе двадцать три года. Правильно? Макс: Вообще-то нет. Через месяц будет двадцать пять. Пиппа: А–а. Макс: Ага. В семь лет я заболел раком крови. Очень долго не ходил в школу. Пришлось остаться на второй год. Вот такой чудо–мальчик. Пиппа: Я не знала…\n\nМакс: Хочешь, потом автограф дам. Пиппа: Да, давай сразу к делу: можешь описать отношения Села и Энди? Макс: Ничего особенного. Не сказать, что это была вселенская любовь, но они друг другу нравились. Пиппа: То есть, ничего серьёзного? Макс: Не знаю. Я особо не интересовался всеми этими школьными интрижками. Пиппа: А с чего начались их отношения? Макс: Хорошо напились на рождественской вечеринке, с того времени и закрутилось у них. Пиппа: Это был один из ваших так называемых «отрывов»? Макс: Точно! Я и забыл, что мы наши сборища называли отрывами! Ты знаешь о них? Пиппа: Да. Народ из школы и до сих пор такие устраивает. Уже традиция. По легенде, сначала идея принадлежала тебе. Макс: Серьёзно? Дети, как и раньше, устраивают отвязные вечеринки и называют их отрывами?! Круто! Просто богом чувствую себя. А ставки на триатлон делают? Пиппа: Я на такие не хожу... Скажи лучше, ты знал Энди до того, как они с Селом начали встречаться? Макс: Да. Пересекались в школе и на тусовках. Было, говорили об этом. Но нельзя сказать, что мы были близкими друзьями. В общем, так... знакомые. Пиппа: Понятно. В пятницу, 20 апреля, собирались у тебя. Не помнишь, Сел вел себя как-то странно? Макс: Да не сказал бы. Может, выглядел немного угнетённым. Пиппа: Ты не поинтересовался почему? Макс: Нет. Я тогда прилично напился. Пиппа: А про Энди он разговор затевал того вечера? Макс: Нет. Ни слова. Пиппа: Не говорил про ссору или…\n\nМакс: Нет. Просто не упоминал о ней, и всё. Пиппа: Ты хорошо помнишь тот вечер? Макс: До мельчайших деталей. Очень долго рубились в\n\nCall of Duty(п.с: калище) с Джейком и Милли. Запомнил, потому что Милли про равенство и всякое другое рассуждала без умолку, и в итоге ни разу не выиграла. Пиппа: Сел в то время уже ушёл? Макс: Да, он очень рано ушёл. Пиппа: А Наоми где была, пока вы играли? Макс: Кто её знает? Исчезла в неизвестном направлении. Пиппа: То есть, к вам не присоединилась? Макс: М–м, нет… э–э… помню, она на какое-то время поднималась наверх. Пиппа: Одна? Зачем?\n\nМакс: Не знаю. Может, вздремнуть решила или ей в туалет сесть захотелось. Чёрт знает. Пиппа: И сколько её не было? Макс: Не помню. Пиппа: Ладно. А что Сел сказал, когда уходил? Макс: Да ничего. Слинял тихо. Я сначала и не заметил. Пиппа: А на следующий день, когда выяснилось, что Энди пропала, вы все сразу отправились к Селу? Макс: Да. Подумали, он совсем впадёт духом. Хотели поддержать. Пиппа: А как он просил вас солгать, чтобы алиби себе обеспечить? Что говорил? Макс: Прямо так и сказал. Мол, всё может обернуться не очень хорошо. Попросил спасти: немного другое время назвать. Это не казалось нам чем-то уж значительным.",
  "Вопрос жизни и смерти. Он не говорил прямо: «Обеспечьте мне алиби». Ничего подобного. Друг попросил подстраховать. Вот и всё. Пиппа: Как думаешь, Сел убил Энди? Макс: Наверное, нет. То есть, если тебе интересно, считаю ли я, что мой друг мог убить человека, я естественно скажу — нет. Однозначно. Сел был добряком, всегда утешал. Как та красавица– психолог, что по радио полезные советы даёт. Только тут кровь... доказательства... ну, ты понимаешь. И думаю, Сел мог решиться на самоубийство, только если совершил что-то страшное. Так что, к сожалению, всё сходится. Пиппа: Спасибо. Больше вопросов нет. Версии событий несколько отличаются. Наоми сказала, что Сел упоминал Энди. Ещё и рассказал друзьям о ссоре. А вот Макс утверждает, Сел ни словом не сказал про подругу. По словам",
  "Наоми, он сказал всем, что не в настроении, и поэтому идёт домой. А по версии Макса — ушёл молча и незаметно. Понятно, невозможно во всех подробностях вспомнить события пятилетней давности. Пробелы здесь вполне ожидаемы. Вероятно, это также один из примеров эффекта Расемона — явления, при котором субъективное восприятие событий прошлого искажает воспоминания. В таком случае два человека будут описывать одно и то же событие по–разному. Макс также сказал, что Наоми «исчезла в неизвестном направлении». И хотя он не уточнил, сколько времени она отсутствовала, до этого ясно сказал, что почти весь вечер играл с Милли и Джейком на приставке. Наоми с ними не было. Предположим, она пошла наверх и провела там около часа. Зачем? Зачем в чужом доме сидеть наверху вместо того, чтобы проводить время с друзьями? Если только Макс случайно не проговорился — Наоми покидала дом. Он так и сказал, а потом попытался её прикрыть. Не могу поверить, что пишу это, но, похоже, я начинаю подозревать Наоми. Мы знакомы одиннадцать лет. Я почти всю жизнь старалась брать с неё пример как со старшей сестры. Смотря на неё, я сама училась быть поддержкой и опорой для младшего братика. Наоми очень добрая. Бывало, в компании рассказываешь что-то, и в середине истории все уже перестают слушать. Кроме неё. Она в самый неудобный момент обязательно кивнёт и одобрительно улыбнётся. Ласковая, нежная, спокойная. И всё–таки вдруг она склонна к перепадам настроения? Способна ли на жестокость? Не знаю. Весь раз забегаю вперёд. Ещё интересно: Рави казалось, что Наоми была влюблена в его брата. Судя по её ответам, она ещё и недолюбливала Энди. Да и разговор у нас с ней вышел напряжённым! Чувствовалось страшное неудобство. Это, вероятно, и понятно, я всё–таки коснулась неприятных воспоминаний. Но ведь с Максом мы говорили о том же самом. И он всё выдал, как на духу. С другой стороны... Не слишком ли гладко у нас с ним прошёл разговор? Не выглядел ли он чрезмерно… намеренно отстранённым? Не знаю, что и думать. Моё воображение окончательно сошло с ума. Я уже не владею им. Очень нелепая картинка вырисовывается:\n\nНаоми в порыве ревности убивает Энди. Сел случайно становится свидетелем расправы. Он растерян, поражён. Лучшая подруга убила его девушку. И всё же ему становится жаль Наоми. Он помогает ей избавиться от тела Энди. Друзья договариваются сохранить всё, что произошло, в тайне. Однако чувство вины не даёт Селу покоя. Единственный выход — смерть. А может, я всё высосала из пальца? Вероятно. В любом случае Наоми безусловно следует включить в список подозреваемых. Время сделать перерыв. Список подозреваемых: Джейсон Белл\n\nНаоми Ворд",
  "РАЗДЕЛ ШЕСТОЙ\n\n— Так-с, нам понадобятся: замороженный горошек, помидоры\n\nи хрен, — прочитала мама Пиппы. Чтобы лучше разобрать каракули Виктора, она держала список покупок в вытянутой руке.\n\n— Тут написано «хлеб», — сказала Пиппа.\n\n— Ой, точно. Ты права, — захихикала Лиен, — вот интересные\n\nбутерброды получились…\n\n— Очки надеть не пробовала? — Пиппа достала с полки\n\nзапакованный хлеб и швырнула его в корзину.\n\n— Нет. Я пока не сдаюсь. Очки старят, — заявила\n\nЛиен, открывая холодильник с заморозкой.\n\n— Ну, так и должно быть. Ты уже не молода, — договорила Пиппа\n\nи сразу получила по рукам пакетом замороженного горошка. Она трагично скривилась, изображая смертельное ранение, и вдруг краем глаза заметила, что в стороне стоит Рави и внимательно наблюдает за ней. На нём была белая футболка и джинсы. Он стоял и тихо смеялся, прикрыв рот ладонью.\n\n— Рави! — радостно крикнула Пиппа, направляясь к нему\n\nпроходом, — привет.\n\n— Привет, — ответил парень, улыбнулся и неловко\n\nпочесал затылок. Пиппа уже поняла, что это у него такая привычка.\n\n— Я тебя здесь раньше никогда не видела.\n\n«Здесь» означало в единственном супермаркете Литтл–Килтона —\n\nкрошечном домике у вокзала.\n\n— Мы обычно закупаемся за городом. Просто молоко\n\nсрочно понадобилось, — сказал он, протягивая вперёд большую банку с надписью «обезжиренное».\n\n— Вот бы просто чёрный чай пить, не пришлось бы заморачиваться.\n\n— Ну нет. Никогда не перейду на тёмную сторону, — сказал он,\n\nбросив внимательный взгляд вдоль прохода, по которому к ним приближалась мама Пиппы с полной корзиной продуктов. Рави дружелюбно улыбнулся ей.\n\n— Мама, это Рави, — представила их Пиппа. — Рави, это моя\n\nмама, Лиен.\n\n— Приятно познакомиться, — протянул парень и,\n\nприжимая к груди банку с молоком, протянул правую руку для приветствия.\n\n— Мне тоже, — добавила Лиен, пожимая протянутую руку.\n\n— На самом деле мы уже однажды встречались. Я раньше работала агентом по недвижимости. Продавала твоим родителям дом.\n\nБоже, только подумать… С тех пор прошло пятнадцать лет. Не меньше. Тебе тогда было лет пять. Ты всё время наряжался в костюм Пикачу, а сверху ещё надевал пачку.\n\nУ Рави покраснели щеки. Пиппа сдерживала смех, пока не заметила, что парень улыбнулся.\n\n— Представляете, тренд так и не прижился, — с шутливой\n\nулыбкой сказал он.\n\n— Ну, Ван Гога при жизни тоже недооценивали, — заметила\n\nПиппа.\n\nТем временем они вместе подошли к кассе.\n\n— Проходи, — сказала Лиен, пропуская Рави вперед. —\n\nНам долго разгружаться.\n\n— Серьёзно? Спасибо.\n\nРави подошёл к кассе, широко улыбнулся продавщице, положил молоко на ленту и сказал:\n\n— Только это, пожалуйста.\n\nПиппа заметила, как лицо кассирши исказилось от отвращения. Она холодно и пренебрежительно посмотрела на Рави и просканировала\n\nмолоко. К счастью, взглядом убить не смогла. Рави опустил глаза в пол, уткнулся под ноги, делая вид, что ничего не заметил, но Пиппа знала — это не так.",
  "Внутри закипал дикий, первобытный гнев. Сначала её слегка тошнило. Огненный клубок злости всё рос, и, в конце концов, даже кончики ушей вспыхнули.\n\n— Фунт сорок восемь, — прошипела кассирша.\n\nРави достал пятифунтовую купюру и протянул ей. Она вдруг вздрагнула и быстро отдернула руку. Бумажка, словно осенний листок, медленно опустилась на пол. Пиппа вскочила.\n\n— Эй, — громко сказала она, подходя к кассе и\n\nвставая рядом с Рави, — какие-то проблемы?\n\n— Пип, не надо, — прошептал Рави.\n\n— Извините, Лесли, — Пиппа нарочно медленно, едким\n\nтоном прочитала имя на нагрудной бирке, — ещё раз спрашиваю, есть ли у вас какие-то проблемы?\n\n— Да, — ответила кассирша, — не хочу к нему прикасаться.\n\n— Думаю, можно смело сказать, он этого тоже совсем не\n\nхочет, Лесли. Глупость бывает заразительной.\n\n— Сейчас я позову менеджера.\n\n— Зовите. Я ему коротко расскажу, о чём напишу в\n\nчисленных жалобах вашему начальству.\n\nРави положил пятифунтовую купюру на кассу, взял своё молоко и молча пошёл к выходу.\n\n— Рави? — окликнула Пиппа. Тот даже не обернулся.\n\n— Эй-эй, тише, — мама Пиппы вышла вперёд, встала\n\nмежду дочерью и Лесли, и примирительно опустила руки.\n\nПиппа повернулась на месте. Кеды громко заскрипели на начищенном до блеска полу.\n\nПодбегая к двери, она снова обернулась и крикнула:\n\n— Так, Лесли, вам обязательно нужно с кем-то посоветоваться, как\n\nот свинячьей морды избавиться и нормальное лицо вернуть.\n\nВыскочив на улицу, Пиппа увидела Рави метров за десять. Он быстрым шагом спускался вниз с холма.\n\nПиппа, которая, что бы ни случилось, ни разу в жизни не ускоряла шаг, побежала за ним.\n\n— Ты в порядке? — спросила она, обогнав и остановив\n\nпарня.\n\n— Нет, — он обошёл её и пошёл дальше. Огромная бутылка\n\nбилась ему в бок.\n\n— Я что-то не так сделала?\n\nРави обернулся, его тёмные глаза заблестели.\n\n— Послушай, — сказал он, — мне совсем ни к чему, чтобы\n\nмалознакомая девчонка за меня заступалась. Я не хочу доставлять тебе неприятностей, Пиппо. Сама их себе тоже не создавай. Только хуже сделаешь.\n\nС этими словами Рави повернулся и ушёл. Пиппа ещё долго смотрела ему вслед, пока он не исчез из вида, поглощённый тенью летней веранды кафе. Она стояла, тяжело переводя дыхание, и чувствовала, как гнев медленно отступает, а затем и вовсе выходит. Когда злость окончательно исчезла, девушка почувствовала себя полностью опустошённой.\n\nЖурнал расследования\n\n— Запись 8\n\nПиппа Фиц–Амоби\n\nВКП 18.08.2017\n\nНикто и никогда не упрекнёт Пиппу Фиц–Амоби в том, что она не умеет воспользоваться удобной возможностью. Мы с Лорен сегодня снова торчали у Кары. Парни тоже подтянулись, правда,\n\nони слишком просили футбол не выключать. Да, оставить фоном. Папа Кары, Эллиот, как обычно что-то рассказывал, и вдруг меня осенило: ведь он тоже очень хорошо знал Села! И не только как друга дочери, а как ученика. Друзья и брат уже рассказали мне про Села (как люди одного с ним поколения). Думаю, папа\n\nКары мог бы описать мне его с точки зрения взрослого человека. Возможно, откроется что-то новое.",
  "Эллиот согласился. Та я ему, честно говоря, практически не оставила выбора.\n\nЗапись разговора с Эллиотом Вордом:\n\nПиппа: Итак, сколько лет вы знаете Села?\n\nЭллиот: Ну, давай посчитаем. Я преподаю в школе Литтл–\n\nКилтона с 2009 года. Он учился в одном из первых моих выпускных классов. Так что почти три года выходит. Да, точно.\n\nПиппа: Значит, он собирался сдавать на выпускном выборную историю и для квалификационного проекта выбрал тему по истории?\n\nЭллиот: Да, и не только. Сел собирался на исторический факультет в Оксфорд поступать. Не знаю, помнишь ты, Пиппо, или нет, но прежде чем устроиться в школу, я работал доцентом в Оксфорде. Преподавал историю. Пришлось сменить работу, когда заболела\n\nИзабель. Ей нужен был постоянный уход.\n\nПиппа: Понимаю...\n\nЭллиот: В том осеннем семестре, перед тем как произошла вся эта трагедия, я много времени проводил с Селом. Помогал ему писать эссе для поступления. Помогал готовиться к собеседованию в\n\nОксфорде. И в школе, и индивидуально после уроков. Он был блестящим учеником. Одарённым. И его, в конце концов, приняли. Когда Наоми рассказала мне об этом, я ему ещё открытку и коробку конфет отправил. Пиппа: Значит, Сел был очень умным? Эллиот: Да, чрезвычайно умный юноша. Такая трагедия... Двое молодых людей погибли ни за что, ни о чём. Сел безусловно стал бы блестящим студентом. Пиппа: В тот понедельник, когда Энди пропала, вы у Села урок проводили?\n\nЭллиот: Хм. Ой… Надо вспомнить. Кажется, да. Да, потому что помню, я после урока его ещё спросил, как он? Так что на уроке он точно сидел. Пиппа: А вы не заметили ничего странного в его поведении? Эллиот: Ну, зависит, что считать странным. В тот день все в школе вели себя странно. Пропала одна из учениц. Только об этом и говорили. Помню, он как будто ходил подавленный. Глаза на мокром месте. И очень волновался. Пиппа: Волновался за Энди? Эллиот: Да, наверное. Пиппа: А во вторник вы его видели в школе? В тот день он покончил с собой. Эллиот: Я... Нет, я заболел. Несварение случилось. Подвёз девочек в школу, а сам позвонил, отпросился и весь день провёл дома. О происшествии с алиби и том, что Села и Наоми допрашивали в школе, я ничего не знал, пока днём мне не позвонили и не рассказали. Получается, в последний раз я видел\n\nСела в понедельник на уроке. Пиппа: Как вы думаете, Сел убил Энди? Эллиот: Вздыхает Я прекрасно понимаю, очень легко убедить себя, что он не мог этого сделать. Такой хороший юноша! Конечно, судя по вещественным доказательствам, невозможно отрицать его вину. Поэтому, как бы ужасно это ни звучало, вероятнее всего, это сделал именно он. Другого объяснения я не вижу. Пиппа: А как насчёт Энди Белл? Вы её тоже учили? Эллиот: Нет. Ну, э-э, так. Она училась в одном классе с\n\nСелом. Я у них преподавал того года, только дальше заниматься историей она не планировала и как профиль не выбирала. Так что, боюсь, я её не очень хорошо знал. Пиппа: Понятно, спасибо. Можете дальше чистить картошку.",
  "Эллиот: Спасибо за разрешение. Рави не упоминал, что Сел получил приглашение из\n\nОксфордского университета. Возможно, он ещё многое не рассказал о брате. И теперь, после того, что произошло два дня назад, вряд ли вообще когда-нибудь со мной заговорит. Я не хотела его обидеть. Наоборот, старалась помочь. Может, пойти извиниться? Хотя он, наверное, просто захлопнет дверь перед моим носом. (Так или иначе, пришло время взять себя в руки и не давать эмоциям отвлекать себя от главного.) Если Сел был так умён... Потенциальный студент Оксфорда, то почему доказательства, указывающие на его причастность к убийству Энди, такие очевидные? Предположим, у него не было алиби на время исчезновения\n\nЭнди. И всё равно у него хватило бы ума выкрутиться. Никаких сомнений. P.S. Поиграли с Наоми в «Монополию»... Возможно, я слишком поспешила с выводами. Она всё ещё в списке подозреваемых, но убийца?.. Просто невозможно это представить, она отказывается строить дома, даже когда имеет все нужные карты. Считает это подло. Я при первой же возможности строю отели и радуюсь, когда другие попадают в мои хитроумные ловушки. Даже я более кровожадна, чем Наоми.",
  "РАЗДЕЛ СЕДЬМОЙ\n\nНа следующий день Пиппа сидела в комнате и в последний раз перед отправкой перечитывала письмо с запросом в полицию округа\n\nТемза–Вэлли. Было очень жарко. Солнце, словно пойманное в ловушку, плавилось в четырёх стенах вместе с Пиппой, хотя она и открыла настежь окно, чтобы выпустить его на волю. Внизу раздался стук в дверь. Как раз тогда, когда Пиппа вслух вынесла свой окончательный вердикт: «Да, пойдёт» и нажала кнопку отправки. Одно короткое щелканье и двадцать рабочих дней ожидания. Она ненавидела ждать. Да ещё и во дворе суббота. То есть до периода ожидания ещё тоже придётся ждать.\n\n— Пипетка, — прозвучал голос Виктора с первого этажа, —\n\nк тебе пришли. С каждым шагом вниз по лестнице воздух становился немного свежее; от начальной адской жары в её спальне до вполне терпимого тепла в гостиной. Девушка очень спешила, на повороте даже поскользнулась и чуть не упала. И вдруг она резко замерла на месте как вкопанная — на пороге стоял Рави\n\nСингх. Виктор живо что-то ему рассказывал. Жара снова ударила\n\nПиппе в голову.\n\n— Хм, привет, — заговорила она, направляясь к двери.\n\nВдруг сзади раздался быстрый топот и скрежет когтей по дереву. Барни стрелой промчался мимо Пиппы и всей силой тыком в живот гостю.\n\n— Барни, нет! Перестань. Иди! — закричала она, отдергивая\n\nпса. — Извини, он у нас слишком общительный.\n\n— Разве можно так на отца настраивать? — сказал Виктор.\n\nПиппа недовольно нахмурила брови.\n\n— Ладно-ладно, отдаляюсь, — протянул он, повернулся и\n\nпошёл на кухню.\n\nРави наклонился и начал гладить Барни. Тот усиленно завилял хвостом, словно веером обмахивая колени Пиппы.\n\n— Откуда ты узнал, где я живу? — спросила она.\n\n— Спросил в агентстве недвижимости, где работает твоя мама, —\n\nответил Рави, выпрямляясь.\n\n— Дом у вас, конечно,\n\nроскошный… Настоящий дворец.\n\n— Ну, он та странная персона, что открыла тебе дверь, —\n\nуспешный юрисконсульт.\n\n— А я думал, король.\n\n— Это тоже. Только в праздники, — сказала она.\n\nРави опустил голову и крепко стиснул губы, пытаясь скрыть улыбку, но всё же не выдержал и засмеялся. А до\n\nПиппы вдруг дошло, во что она одета и как глупо сейчас выглядит. Мешковатый джинсовый комбинезон и белая футболка с надписью на груди: «ЗВИ МЕНЯ БОТАНКОЙ».\n\n— Ты... Э-э, чего пришёл? — спросила она и сразу\n\nпочувствовала, как от волнения свело живот.\n\n— Я… Я пришёл извиниться, — он посмотрел на неё\n\nсвоими большими грустными глазами и неловко нахмурился. —\n\nРазозлился и наговорил чего не следовало. Ты не просто какое-то там малознакомое девчонка. Извини.\n\n— Да всё нормально, — сказала Пиппа, — я тоже хочу\n\nизвиниться. Не стоило смущать тебя при людях, я не подумала. Просто хотела помочь, поставить даму на место. Дать понять, что так вести себя нельзя. Иногда меня несёт... Говорю, а потом думаю.\n\n— Ну не знаю, не знаю. Про свиную морду очень метко\n\nвышло, — заметил он.\n\n— Ты слышал?\n\n— Пиппу в гневе слышно далеко.\n\n— Мне говорили, что и не только в гневе. На школьных",
  "викторинах, например, тоже. Или когда кто-то делает грамматические ошибки. Ну, что ж… Мир?\n\n— Мир, — он улыбнулся и снова посмотрел на собаку, — мы с твоим\n\nдругом полностью согласны.\n\n— Я собиралась с собакой гулять. Не хочешь присоединиться?\n\n— Да, конечно, — согласился он, чешуя Барни за ушами.\n\n— Как отказать такой мордочке.\n\nПиппа чуть не выдала: «Не заставлять её краснеть», но во время прикусила язык.\n\n— Хорошо, сейчас только обуюсь. Барни, жди.\n\nПиппа побежала на кухню. Двери в сад были открыты. Родители занимались цветами. Джош, как всегда, играл со своим любимым мячом.\n\n— Пойду с Барни гулять. Скоро буду, — крикнула Пиппа,\n\nвысунувшись наружу. Мама в ответ помахала рукой в садовой перчатке. Пиппа быстро натянула кеды, которые ни в коем случае не разрешалось оставлять на кухне и которые, естественно, там и оказались, и по дороге обратно в прихожую схватила поводок.\n\n— Я готова. Пошли, — произнесла она, пристегивая поводок\n\nк ошейнику Барни и захлопывая входную дверь. Выйдя из двора, они перешли дорогу и направились в расположенный напротив лес. Узоровая тень листвы приятно охлаждала раскалённое лицо Пиппы. Она спустила Барни с поводка, и пес стрелой помчался вперёд.\n\n— Всегда хотел завести собаку, — сказал Рави с улыбкой.\n\nБарни тем временем, сделав большой круг, уже мчался назад, чтобы их ускорить. Он остановился, замер, зажевал челюстями, пережёвывая свою немую собачью мысль. — У Села была аллергия. Поэтому мы никогда не могли…\n\n— А, — Пиппа не знала, что сказать.\n\n— У хозяина бара, где я работаю, есть собака. Слюнявый\n\nнемецкий дог по кличке Арахис. Иногда украдкой, как бы случайно, кидаю ему кусочки еды.\n\n— Я тоже своего порой такими «случайными» угощениями\n\nбалую, — сказала Пиппа. — Ты в каком баре работаешь?\n\n— «Георгий со змеем» в Амершеме. Это не то, чем я хотел бы\n\nзаниматься всю жизнь. Просто деньги собираю, чтобы как можно дальше из\n\nЛиттл-Килтона уехать. Пиппе вдруг стало невыразимо жалко парня. Комок подступил к горлу.\n\n— А чем бы ты хотел заниматься?\n\n— Когда-то мечтал стать юристом.\n\n— А почему когда-то? — Пиппа слегка подтолкнула его локтем.\n\n— Думаю, у тебя бы получилось.\n\n— Вряд ли. «Безумство» — вот моя единственная выпускная\n\nоценка. С этим я и ушёл из школы. Он шутил, но Пиппа знала, как ему трудно об этом говорить. После смерти Энди и Села школа превратилась для Рави в настоящий ад. Пиппа собственными глазами видела, через какие ужасные издевательства ему пришлось пройти. На шкафчике в раздевалке ему красной краской написали «Брат от брата». А одним морозным зимним утром восемь старшеклассников повалили его на снег и накинули на голову четыре полные мусорные корзины. Отчаянный взгляд шестнадцатилетнего Рави она запомнила навсегда. Навсегда. Вдруг Пиппу пробрал озноб. Только сейчас до неё дошло, где они находятся.\n\n— О боже, — выдохнула она, закрывая лицо руками.\n\n— Прости! Я совсем забыла... В этом лесу как раз нашли\n\nСела…\n\n— Всё нормально, — перебил её Рави, — правда, перестань.",
  "Ты же не виновата, что этот лес рядом с твоим домом. К тому же, любое место в Литтл-Килтоне напоминает о нём. Пиппа стояла и наблюдала, как Барни принес палочку и положил рядом с ногами Рави. Тот несколько раз делал вид, что бросает, гоняя пса туда-сюда, а потом наконец швырнул её как можно дальше. Некоторое время они шли молча. Тишина не была обременительной. Каждый думал о своих переживаниях, пока вдруг оказалось, что они мыслели в одном направлении. Где-то в невидимой точке их размышления пересеклись.\n\n— Когда ты впервые пришла, я недоверчиво к тебе\n\nотнёсся, — заговорил Рави. — Ты правда считаешь, что Сел не убийца?\n\n— Просто мне не верится, — сказала она, переступая\n\nчерез старое дерево. — Никак не могла выбросить эту историю из головы. А тут как раз в школе проект подвернулся. Вот я и ухватилась за возможность проверить ещё раз это дело.\n\n— Отличный повод, — кивнул он, — у меня такой возможности\n\nне было.\n\n— Что ты имеешь в виду? — обернулась к нему Пиппа,\n\nдергая поводок.\n\n— Я ещё три года назад пытался сделать то, чем ты сейчас\n\nзанимаешься. Родители советовали оставить эту затею. Говорили, только себе хуже сделаю. Но я никак не мог успокоиться…\n\n— Попробовал провести расследование?\n\n— Да точно, сержант, — рявкнул он и шутливо отдал честь.\n\nСнова он спрятался в свою броню — острил, чтобы не показаться слишком уязвимым.\n\n— К сожалению, я ничего не достиг, — продолжал Рави. — Не смог.\n\nНаоми Ворд тогда училась в университете. Я ей позвонил. Она расплакалась и сказала, что не может говорить об этом.\n\nМакс Гастингс и Джейк Лоуренс так и не ответили на мои сообщения. Я попытался связаться с лучшими друзьями\n\nЭнди, но едва только представился, как они тут же кидали трубку. Брат убийцы — не самый приятный собеседник. До семьи Энди, ясно, и подступиться не мечтал. Меня воспринимали как непосредственного участника дела, и я прекрасно это осознавал. Слишком похож на брата. То есть, как считает большинство, на убийцу. И сослаться на школьный проект, как понимаешь, я не мог.\n\n— Мне очень жаль, — прошептала Пиппа, расстроенная такой\n\nнесправедливостью.\n\n— Не волнуйся, — он слегка толкнул её локтем в сторону, —\n\nнас же теперь двое. Рассказывай, какие у тебя версии? — с этими словами он поднял облизанную палочку Барни и закинул её далеко в кусты. Пиппа замялась.\n\n— Ну? Говори, — глаза его дерзко заблестели, брови\n\nподнялись вверх. Неужели он решил проверить её на прочность?\n\n— Ладно, слушай. У меня их четыре, — начала она, впервые",
  "озвучивая свои предположения вслух. — Понятно, путь наименьшего сопротивления — общепринятая версия: Сел убил девушку, а потом из чувства вины покончил с собой. Полиция, конечно, заявила бы: в деле остались белые пятна только потому, что Энди не нашли, а Сел мертв и, соответственно, не может рассказать, как всё произошло. Моя же версия номер один, — продолжила девушка, загибая один палец и пытаясь, чтобы это не выглядело слишком пафосно, — Энди убил кто-то третий, а Сел был причастен к этому. Выступил сообщником. Потом он, снова же из чувства вины, покончил с собой. Найденные на нём вещественные доказательства указывают, что преступник именно он, хотя на самом деле девушку убил кто-то другой. И сейчас настоящий убийца до сих пор гуляет на свободе.\n\n— У меня тоже было такое предположение, но оно мне не очень\n\nнравится. Давай дальше.\n\n— Версия номер два: кто-то третий убил Энди. Сел никакого\n\nотношения к этому не имеет и вообще ничего не знал. На самоубийство он решился не из чувства вины, а из-за совокупности множества факторов. Среди прочего — стресс после исчезновения любимой девушки. Найденные на нём доказательства — кровь и телефон — не свидетельствуют о связи с убийством и имеют полностью невинное объяснение. Рави задумчиво кивнул головой.\n\n— Мне всё равно не верится, что Сел мог это сделать, но\n\nдопустим. А третья версия?\n\n— Третья версия, — Пиппа судорожно проглотила — в горле\n\nпересохло, язык прилип к нёбу, — Энди убили в пятницу. Убийца знал, что Сел её парень, а значит, идеальный подозреваемый. Тем более у него, как выяснилось, не было алиби. Убийца расправился с Селом и инсценировал самоубийство, кровь… Телефон. В целом сделал всё, чтобы Села признали виновным. И план сработал. Рави на мгновение замер:\n\n— Ты правда предполагаешь, что Села могли убить?\n\nОна поняла по взгляду — именно этому варианту он и надеялся найти подтверждение.\n\n— Думаю, теоретически, такая возможность есть, — кивнула Пиппа.\n\n— А четвёртую версию откровенно притянули за уши, — она\n\nглубоко вздохнула и выдала одним духом: — Энди Белл никто не убивал. Она инсценировала собственное исчезновение, потом выманила Села в лес, убила его и представила это как самоубийство. Обмазала его своей кровью и подбросила телефон, чтобы все поверили, что она мертва. Зачем? Возможно, ей по какой-то причине пришлось исчезнуть из города. Боялась за свою жизнь и, чтобы её не преследовали, решила заранее разыграть собственную гибель. Возможно, у неё был сообщник.\n\nСнова молчание. Пиппа переводила дыхание, а Рави, сосредоточенно покусывая губы, обдумывал только что услышанное. Их прогулка подходила к концу — они обошли весь лес и теперь вернулись туда, откуда пришли. Впереди между деревьями виднелась залитая солнцем дорога. Пиппа позвала\n\nБарни и взяла его на поводок. Они перешли дорогу и направились к парадным дверям. Пиппа замялась на пороге, не зная, стоит ли пригласить Рави в дом. Парень словно чего-то ожидал.",
  "— Ну вот, — сказал он, одной рукой чешуя затылок, другой — Барни за ухом, — я пришёл\n\nдоговориться…\n\n— Договориться? О чём?\n\n— Да. Хочу помогать тебе в расследовании, — сказал он\n\nдрожащим голосом. — У меня ничего не получилось. Возможно, получится у тебя. Ты человек со стороны. И школьный проект — отличная повод достучаться до нужных нам людей. Тебе не откажут. А я так долго ждал шанс узнать, что же на самом деле произошло с братом! Лицо Пиппы снова загорелось. От дрожащего голоса Рави у неё защемило в груди. Он искренне надеялся на помощь.\n\nКогда она задумала свой проект, и представить не могла, что всё так обернётся. Рави Сингх станет её партнёром. Вот так неожиданность!\n\n— Я согласна, — улыбнулась она, протягивая руку.\n\n— Договорились, — он мягко сжимая её ладонь в своей,\n\nтёплой и слегка влажной, — я кое-что принёс. — Он заботливо достал из заднего кармана джинсов старый айфон и протянул ей.\n\n— М–м, вообще-то, у меня уже есть, — протянула Пиппа.\n\n— Это телефон Села.",
  "РАЗДЕЛ ВОСЬМОЙ\n\n— Что? — Пиппа раскрыла рот от удивления.\n\nВ ответ Рави лишь слегка потряс телефоном в протянутой руке.\n\n— Телефон Села?! — переспросила девушка. — Как ты его\n\nдостал?\n\n— Полицейские вернули через несколько месяцев после закрытия\n\nдела. По шее у Пиппы пробежали мурашки.\n\n— Можно… Можно я посмотрю? — спросила она.\n\n— Конечно, — рассмеялся Рави, — я именно для этого его и принёс.\n\nЧудо…\n\nВдруг Пиппу накрыла волна дикого, неудержимого азарта. Захотелось действовать. Голова закружилась.\n\n— Святые пепперони! — выдохнула она, судорожно открывая\n\nдверь. — Пойдём ко мне на базу. Там посмотрим. Она вместе с Барни бегом забежала в дом, но шагов Рави за спиной не услышала. Пиппа резко обернулась.\n\n— Эй, ты чего ленишься? Пошли!\n\n— Извини. Ты такая забавная, когда становишься серьёзной.\n\n— Быстрее, — поторопила она, ведя его за собой к\n\nлестнице, — смотри, не урони.\n\n— Не уроню.\n\nПиппа сбежала по лестнице. Рави неуверенно пошёл за ней. Пока он поднимался, девушка быстро окинула взглядом комнату — надо скорее прибраться, чтобы не опозориться в случае чего. Она увидела на стуле кучу свежевыстиранного белья, схватила их в охапку, быстро задвинула в комод и плотно закрыла дверцы. В этот момент на пороге появился Рави. Она\n\nжестом предложила ему сесть за рабочее место, а сама осталась стоять — слишком была взволнована.\n\n— База, значит? — спросил он.\n\n— Ага, — кивнула, — кто-то работает у себя в спальне, а я\n\nсплю на рабочем месте. Большая разница, между прочим.\n\n— Вот, держи. Я его зарядил сегодня ночью.\n\nС этими словами он протянул ей телефон. Пиппа очень заботно взяла его обеими руками. Так она перед Рождеством распаковывала немецкие ёлочные игрушки, что достались от первого отца.\n\n— Ты уже его осмотрел? — спросила Пиппа, проводя по\n\nэкрану пальцем, чтобы разблокировать. Со своими собственными телефонами она обращалась куда менее осторожно. Даже с совсем новыми.\n\n— Конечно. Облазил вдоль и поперёк. Теперь ваша очередь,\n\nсержант. С чего начнёте?\n\n— С журнала звонков, — девушка нажала на зелёную\n\nклавишу. Она начала просматривать список пропущенных вызовов. В вторник, 24 апреля, то есть в день гибели Села, их было очень много. Звонки от папы, мамы, Рави, Наоми, Джейка и ещё множество несохранённых номеров — наверное из полиции, которая его разыскивала. Пип прокрутила список вниз, до дня исчезновения Энди. В тот день в телефоне стояли два пропущенных звонка. Один в 19:19 от Макса. Вероятно, он звонил уточнить, когда Сел к нему приедет. А второй — в 20:54 от Энди. Сердце Пиппы замерло в грудях, увидев это имя.\n\n— Энди звонила ему той ночью, — сказала она вслух. —\n\nПримерно в девять вечера.\n\nРави кивнул головой.\n\n— Но Сел не ответил.\n\n— Пип! — прозвучал с первого этажа шутливый окрик\n\nВиктора. — Ни мальчиков в спальне! Пиппа почувствовала, как у неё вспыхнули щеки. Она отвернулась, чтобы Рави не заметил, и крикнула: — Мы над проектом работаем! Дверь открыта!\n\n— Ладно! Тогда нормально! — прозвучало в ответ.",
  "Пиппа оглянулась на Рави и увидела, что он снова улыбается.\n\n— Перестань смеяться надо мной, — сказала она и снова\n\nпосмотрела в телефон. Далее — звонки выходного дня. Тут бесконечной лентой повторялось имя Энди. Иногда проскакивали звонки на домашний номер и к папе. В субботу он один раз позвонил Наоми. Пиппа не поленилась посчитать, сколько раз был набран номер\n\nЭнди. С 22:30 субботы и до 7:20 вторника Сел звонил ей 112 раз. Каждый звонок длился две–три секунды, а потом срабатывал автоответчик.\n\n— Он ей больше сотни раз звонил, — сказал Рави,\n\nсразу догадавшись, о чём она думает.\n\n— Зачем ему столько раз звонить, если он сам её\n\nубил и спрятал где-то её телефон? — спросила Пиппа.\n\n— Несколько лет назад я позвонил в полицию и задал им\n\nтот же вопрос. Сотрудник сказал, что Сел намеренно звонил жертве, чтобы казаться невиновным.\n\n— Ерунда, — возразила Пиппа, — если он пытался\n\nказаться невиновным и избежать ареста, почему не избавился от телефона Энди? Мог бы спрятать вместе с телом. И его никто не нашёл бы. Зачем хранить главный доказательство против себя, если пытаешься избежать задержания? А если всё же\n\nрешился, в конце концов, на самоубийство, зачем этот главный доказательство при себе оставлять? Рави сложил пальцы в виде пистолета и направил на неё.\n\n— В полиции мне тоже не смогли на это ответить.\n\n— А переписку Села с Энди ты просматривал? — спросила\n\nона.\n\n— Да. Можешь посмотреть. Не волнуйся, там ничего интимного.\n\nПиппа вернулась на домашнюю страницу, открыла журнал сообщений и ткнула на иконку с именем Энди. Она прямо почувствовала себя путешественницей во времени.\n\nПосле того как Энди исчезла, Сел отправил ей два сообщения. Первое — в воскресенье утром: «Энди, вернись домой, все волнуются». И второе — в понедельник днём:\n\n«Позвони кому-нибудь, скажи, что с тобой всё в порядке».\n\nПеред этими двумя, в пятницу в 21:01, то есть накануне исчезновения Энди, Сел отправил ей ещё одно сообщение: «Пока не перестанешь — я с тобой не разговариваю». Пиппа показала Рави только что прочитанное сообщение.\n\n— Он написал это после того, как проигнорировал её звонок. Не\n\nзнаешь, почему они могли поссориться? Что Сел хотел, чтобы Энди перестала делать?\n\n— Без понятия.\n\n— Можно я перепишу всё это? Вставлю в работу, —\n\nпотянулась Пиппа за ноутбуком. Она села на кровать и перепечатала сообщение как есть. С грамматическими ошибками и прочим.\n\n— А теперь взгляни на последнее сообщение, которое он\n\nотправил отцу, — сказал Рави, — то, которое считается\n\n«признанием».\n\nПиппа открыла сообщение. Своим последним утром — во вторник в 10:17 — Сел написал отцу: «Это сделал я. Мне\n\nочень жаль». Пиппа несколько раз пробежала глазами по тексту, всё внимательнее всматриваясь в слова. В сочетании этих букв и точек таилась загадка. И чтобы её расшифровать, нужно было выключить логику — перестать смотреть и начать видеть.\n\n— Заметила? — Рави не сводил с Пиппы глаз.\n\n— Грамматика? — спросила она, ища в его взгляде\n\nподтверждение своей догадке.",
  "— Сел был самым умным из всех, кого я знаю, — ответил он,\n\n— а сообщение писал совсем безграмотно. Вечно спешил. Ни\n\nзнаков препинания, ни заглавных букв...\n\n— Очевидно, Т9 он не пользовался. Однако в этом\n\nсообщении точки расставлены. Хотя и написано всё с маленькой буквы.\n\n— О чём это говорит, как считаешь? — спросил Рави.\n\n— Ну, знаешь, я привыкла мыслить масштабно. Если уже делаю\n\nдогадку, то самые опасные. Мне кажется, это сообщение писал кто-то другой. Этот кто-то и расставил точки, потому что сам привык так писать. А когда перечитывал — решил, что выглядит вполне правдоподобно, ведь с маленькой буквы написано.\n\n— Я тоже сразу так подумал. Полицейские послали меня\n\nкак можно дальше. Родители тоже не хотели ничего слышать, — вздохнул он.\n\n— Думаю, они боятся ложной надежды. Да и, честно говоря, я тоже.\n\nПиппа продолжала исследовать телефон. В ту роковую ночь и всё время после исчезновения Энди он не сделал ни одной фотографии. Она даже папку «Удалённые» проверила для надёжности. В напоминаниях забиты даты сдачи сочинений. В одном говорилось, что надо маме подарок на день рождения купить.\n\n— В заметках есть что-то интересное, — сказал Рави. Он повернулся\n\nна своём вращающемся стуле и нажал на иконку приложения.\n\nВсе записи были сделаны довольно давно: старый пароль от\n\nWi–Fi, список упражнений на пресс, перечень мест, куда можно пойти на стажировку. И последняя заметка — от 18 апреля 2012 года. Пиппа открыла её. Там было: R009 KKJ. И больше ничего.\n\n— Номер машины? Так ведь? — спросил Рави.\n\n— Похоже на то. Он написал эту заметку за два дня до\n\nисчезновения Энди. Номер незнакомый? Рави отрицательно покачал головой.\n\n— В поисковике забивал — пытался найти\n\nвладельца. Не получилось. Пиппа на всякий случай переписала его к себе, а также отметила дату, когда заметку в последний раз редактировали.\n\n— Вот и всё, — сказал Рави. — Больше ничего не нашёл.\n\nБросив последний задумчивый взгляд на телефон, Пиппа отдала его Рави.\n\n— Разочарована? — спросил он.\n\n— Надеялась на что-то более важное. То, за что можно\n\nзацепиться. Несоответствие грамматики и множество звонков Энди, конечно, указывают на его невиновность, но новых зацепок это не добавляет.\n\n— Пока нет, — подтвердил он, — но тебе в любом\n\nслучае следовало посмотреть… А ты сама что-то узнала? Можешь поделиться? Пиппа замялась. Конечно, у неё уже было кое-что. Кроме прочего — догадка о возможной причастности Наоми. Инстинкт самосохранения восстал и требовал держать язык за зубами. Тем не менее, когда они договорились быть напарниками, придётся до конца друг другу доверять. Иначе никак. Она открыла свои записи, пролистала к началу и передала ноутбук Рави.\n\n— Пока что это, — сказала она.\n\nОн прочитал журнал и задумчиво вернул компьютер.\n\n— Понятно. Итак, алиби Села подтвердить невозможно. После\n\nтого как он ушёл от Макса в десять тридцать, он гулял где-то один. Поэтому потом испугался и попросил друзей солгать. Может, вообще сидел на скамейке по дороге домой и играл в какие-то Angry Birds?",
  "— Согласна, — подтвердила Пиппа. — Скорее всего, он был\n\nодин, поэтому у него нет алиби. Это единственное разумное объяснение. Так что копать дальше в этом направлении смысла нет. Следующим шагом нужно как можно больше узнать о Энди и в процессе выяснить, у кого из её родных и знакомых мог быть мотив для убийства.\n\n— Читаешь мои мысли, сержант, — сказал Рави. —\n\nВозможно, стоит начать с лучших подруг Энди, Эммы Хаттон и Хлои Берч. Они, наверняка, согласятся с тобой поговорить.\n\n— Уже написала обеим. Пока что без ответа.\n\n— Хорошо. В разговоре с журналистом, — он кивнул в сторону\n\nноутбука, — ты рассуждала о противоречиях в этом деле. Там ещё есть какие-то проблемы?\n\n— Ну, если убил человека, ты стараешься как следует смыть с себя\n\nвсе следы. В том числе чистишь ногти. Тем более если у тебя нет алиби и ты много раз после этого звонишь жертве, чтобы выставить себя невиновным. Неужели не додумаешься смыть с рук кровь, чтобы не быть пойманным, так сказать, на месте преступления?\n\n— Что ж. Сел не такой дурак был, чтобы этого не понимать. А\n\nкак же отпечатки его пальцев в машине Энди?\n\n— Они же встречались. Конечно, в её машине будут\n\nего отпечатки, — сказала Пиппа. — Возраст отпечатков пальцев точно установить невозможно.\n\n— А где тело спрятано, как думаешь? — Рави наклонился вперёд. —\n\nСудя по местности здесь, можно предположить, что её похоронили где-то в лесу. В городе или поблизости.\n\n— Именно так, — кивнула Пиппа. — Да ещё глубоко, чтобы\n\nточно не нашли. Когда Сел успел бы выкопать глубокую яму голыми руками? Это даже лопатой не просто сделать.\n\n— Получается, её, может, и вовсе не закапывали.\n\n— А чтобы другими способами избавиться от тела, нужно больше\n\nвремени и гораздо больше усилий, — подхватила Пиппа.\n\n— И это то, что ты назвала «путём наименьшего сопротивления».\n\n— Да. Пока не начнёшь задавать вопросы: где, что и как.",
  "РАЗДЕЛ ДЕВЯТЫЙ\n\nРодители тихо ругались внизу в гостиной. Наверное, думали, что Пиппа их не слышит. Но она давно научилась слышать своё имя сквозь любые стены. По фразам, доносившимся через приоткрытые двери, можно было легко понять, в чём вся эта суматоха. Мама возмущалась, что Пиппа так много времени летом тратит на школьное задание. Отцу не понравилось её возмущение по этому поводу. Мама ещё более разгорелась — ей показалось, Виктор неправильно её понял. Она имела в виду, что это вредно для здоровья — зацикливаться на одной теме. А отец стал критиковать маму, мол, она не даёт Пиппе учиться на своих ошибках. Пиппа закрыла дверь. Она прекрасно знала — этот их бессмысленный спор скоро сам собой утихнет. Вмешиваться ни к чему. К тому же нужно срочно сделать очень важный звонок. На прошлой неделе она написала в Facebook сообщение обоим лучшим подругам Энди. Эмма Хаттон ответила несколько часов назад. Оставила свой номер и сказала, что не против сегодня вечером, в восемь, ответить на несколько вопросов. Когда Пиппа сообщила об этом Рави, он ответил кучей радостных смайликов. Она посмотрела на часы на мониторе. Цифры замерли на 19:58 и, казалось, не собираются двигаться. Девушка невпопад сверлила их взглядом в напряжённом ожидании.\n\n— Ну давай же, — сказала она вслух, когда даже через\n\nдвадцать секунд восьмёрка упорно не хотела превращаться в девятку. Наконец, через вечность, это произошло.\n\n— Уже почти, — сказала Пиппа и нажала кнопку записи на\n\nдиктофоне. Она набрала номер Эммы. От волнения у неё\n\nпо всему телу побежали мурашки. Ответили после третьего гудка.\n\n— Алло, — прозвучал на том конце высокий приятный\n\nженский голос.\n\n— Привет, Эмма. Это Пиппа.\n\n— Ах да, привет. Подожди минутку, я поднимусь к себе.\n\nПиппа стала нетерпеливо вслушиваться, как Эмма выбегает по лестнице.\n\n— Всё, пришла, — наконец произнесла девушка. — Так ты\n\nпишешь проект про Энди?\n\n— Что-то вроде того. Про расследование её исчезновения и про\n\nроль окружения в этом. В общем, своего рода тематическое исследование провожу.\n\n— Понятно, — неуверенно сказала Эмма, — не знаю даже,\n\nчем я могу помочь?\n\n— Не волнуйся. У меня лишь несколько простых вопросов про\n\nтогдашние события. Посмотрим, что тебе запомнилось, — сказала\n\nПиппа. — Во–первых, когда ты узнала о исчезновении Энди?\n\n— Хм… Примерно в час ночи. Её родители позвонили\n\nмне и Хлое Берч. Мы ведь были лучшими подругами. Я сказала, что не видела её, мы не списывались и не созванивались, но я пообещала им перезвонить и сразу набрала Села Сингха, но он до утра не брал трубку.\n\n— А полицейские с тобой разговаривали? — спросила Пиппа.\n\n— Да. Приходили в субботу утром, задавали разные вопросы.\n\n— Что ты им сказала?\n\n— То же самое, что и родителям Энди. Сказала, что понятия не имею,\n\nгде она. Той ночью она не говорила, что куда-то собирается. И про парня Энди спрашивали. Ну, я рассказала им про Села. И о том, что уже позвонила и сообщила о её исчезновении.\n\n— Что ты им про Села рассказывала?",
  "— Ну, что они на той неделе ссорились. Я сама видела. В\n\nчетверг и пятницу постоянно о чём-то спорили. И что очень странно — обычно Энди на него нападала, а он молчал. А в тот раз Сел просто разозлился.\n\n— Почему? — Пиппе вдруг стало понятно, почему полицейские\n\nсчли необходимым срочно допросить Села.\n\n— Не знаю. Честно. У Энди спросила — она сказала только,\n\nчто Сел разозлён и не в духе. Пиппа очень удивилась.\n\n— Понятно, — сказала она. — Значит, в пятницу Энди не\n\nсобиралась встречаться с Селом?\n\n— Нет. Она вообще ничего такого не планировала. Хотела\n\nостаться дома.\n\n— Почему? — Пиппа напряжённо выпрямилась.\n\n— Не знаю, стоит ли об этом говорить, или нет…\n\n— Не волнуйся, — произнесла Пиппа, стараясь не выдавать\n\nволнения, — если то, что ты скажешь, не относится к делу, я не буду писать об этом в своей работе. Возможно, ты поможешь мне лучше понять обстоятельства исчезновения Энди.\n\n— Ладно.\n\nЗа несколько недель до трагедии младшая сестричка\n\nЭнди, Бекка, пыталась покончить с собой. Попала в больницу. Родители в тот вечер шли в гости и попросили Энди остаться, чтобы присматривать за сестрой.\n\n— Вот как, — только и смогла ответить Пиппа.\n\n— Да знаю. Бедняжка… Только Энди её всё-таки оставила.\n\nСейчас, оглядываясь назад, я понимаю, как тяжело было иметь старшую сестру.\n\n— Что ты имеешь в виду?\n\n— М–м, просто… Про мёртвых плохо не говорят, но…\n\nПять лет прошло. Я с тех пор подросла и многое\n\nосознала. Вспоминаю себя прежнюю, во время дружбы с Энди, и меня передёргивает.\n\n— Она была плохой подругой?\n\n— И да, и нет. Очень сложно объяснить, — вздохнула Эмма. —\n\nДружба с Энди меня разрушала. Я от неё зависела. Мне хотелось во всём её подражать. Ты же этого не будешь писать?\n\n— Конечно, нет. (Маленькая ложь.)\n\n— Энди была красивой, популярной, весёлой. Быть её подругой\n\nсчиталось очень престижно. Ведь она выделила тебя среди всех, захотела с тобой общаться… Значит, ты особенная. А потом однажды её отношение резко меняется. Она начинает обесценивать и высмеивать твои достоинства. Всё, чем ты гордился. Старается уколоть как можно больнее. И всё-таки мы оставались с ней рядом. Ждали, когда она снова обратит на нас внимание, чтобы снова радостно бежать за ней. Иногда она вела себя прекрасно, а иногда — отвратительно. И никогда нельзя было предугадать, с какой из этих двух Энди тебе сегодня придётся общаться. Я удивляюсь, как моя самооценка вообще уцелела.\n\n— Энди со всеми так вела себя?\n\n— Ну, со мной и с Хлоей. Она нечасто пускала нас в свой дом,",
  "но я видела, как она относится к Бекке. Тоже ничего утешительного. Иногда очень жестоко обращалась с сестрой. — Эмма помолчала. — Я всё это говорю не потому, что считаю, будто Энди заслужила то, что с ней случилось. Нет. Совсем нет. Никто не заслуживает, чтобы его убили и закопали неизвестно где. Просто, осознавая сейчас, какой была Энди, я понимаю, почему Сел её убил. Она могла сначала заставить тебя чувствовать себя очень круто, а потом — ужасно. Рано или поздно это должно было закончиться трагедией. Эмма фыркнула носом, и Пиппа поняла, что разговор пришло время завершать. Эмма не смогла удержаться, расплакалась и даже не пыталась это скрыть.\n\n— Больше у меня нет вопросов. Спасибо за помощь.\n\n— Да, пожалуйста, — сказала Эмма. — Извини, я думала,\n\nуже отпустило… Похоже, ещё нет.\n\n— Это ты меня извини, что заставила вспомнить… Я, кстати, ещё\n\nХлое Берч написала, попросила поговорить. Она пока не ответила. Вы продолжаете общаться?\n\n— Нет. В большинстве случаев, нет. Я поздравляю её с днём рождения, но…\n\nПосле смерти Энди и окончания школы наши пути окончательно разошлись. Думаю, мы подсознательно хотели этого: избавиться от людей, которые связаны с прошлым, и начать жизнь с чистого листa. Пиппа поблагодарила её ещё раз и нажала «сброс». Она глубоко вздохнула и минуту сидела, глядя на телефон. Из разговоров с окружением Энди ясно, что её считали красивой и популярной. Как каждый, кто когда-либо ходил в среднюю школу, Пиппа знала, что популярные люди часто имеют свои странности. Но такого она не ожидала. Эмма до сих пор упрекала себя за то, что любила свою мучительницу. Какой же на самом деле была Энди Белл? Голливудская улыбка…\n\nСверкающие голубые глаза… Что скрывалось за этим идеальным образом? Неужели все ходили очарованные, ослеплённые ею и не замечали тёмной стороны её натуры, пока не становилось слишком поздно?\n\nЖурнал расследования\n\n— Запись 11\n\nПиппа Фиц–Амоби\n\nВКП 25.08.2017\n\nПримечание: Я попыталась узнать, как найти владельца машины с номером R009 KKJ, записанным у Села в заметках. Рави прав: чтобы отправить запрос в Агентство лицензирования автомобилей и транспортных средств, нужно знать модель и марку автомобиля. Думаю, из этого ничего не выйдет. А теперь к делу. Только что поговорила с Хлоей. В этот раз я применила другую тактику. Не стала её спрашивать о том, что уже узнала от Эммы, и описывать возможные скрытые эмоциональные проблемы Энди тоже не стала. Хотя кое-что всё же проскользнуло.",
  "Запись разговора с Хлоей Берч (Надоело писать обмен приветствиями. Они всегда одинаковые. Выходит как-то тупо. Теперь сразу с главного начну.)\n\nПиппа: Итак, первый вопрос: как бы ты описала отношения Села и Энди? Хлоя: Да хорошие отношения. Он за ней очень мило ухаживал, а она считала, что он привлекательный. Сел всегда казался таким спокойным и уравновешенным. Я думала, Энди с ним спокойнее станет. Пиппа: А почему Энди нужно было успокаиваться? Хлоя: Ой, у неё всегда страсти кипели. Из всего трагедию делала. Пиппа: И как, стала она спокойнее? Хлоя: Смеётся Нет. Если антацид бросить в кратер вулкана, разве остановишь извержение? Пиппа: Но ведь у них всё серьёзно было? Хлоя: Не знаю. Думаю, да. А что ты имеешь в виду под словом\n\n«серьёзно»?\n\nПиппа: Извини за прямоту: они спали друг с другом? (Да. Неудобно произносить это вслух, но нужно узнать всё как есть.)\n\nХлоя: Ого! А школьные проекты сильно изменились со времён моего обучения. Зачем тебе это понадобилось? Пиппа: Она не рассказывала? Хлоя: Конечно, говорила. Нет. Не спали. Пиппа: То есть Энди была невинной? Хлоя: Нет.\n\nПиппа: А с кем она тогда спала? Хлоя: короткая пауза Не знаю.\n\nПиппа: Так и не знаешь? Хлоя: Слушай, Энди любила держать свои секреты при себе. Понятно? Чтобы придать себе значимости. Заинтригует нас с Эммой, а мы потом сходим с ума. Она нам время от времени намёки подбрасывала. Любила, когда мы начинали расспрашивать. Вот, например, спросим, откуда у неё столько денег, а она только рассмеётся и заговорщически подмигнёт. Пиппа: Деньги? Хлоя: Да. Она вечно по магазинам шастала. Наличка у неё была — полным-полно. А в выпускном классе она как-то сказала мне, что копит на увеличение губ и хочет переделать нос. Эмми она об этом никогда не рассказывала. Только мне. Хотя надо отдать ей должное: она и не скупилась. Покупала нам косметику, безделушки. Давала носить свою одежду. Но бывало, одолжишь какие-то шмотки, а потом оп — удачный момент: подойдёт к тебе в разгар вечеринки и скажет что-то вроде: «Ой, Хлоя, ты, похоже, её растянула. Теперь придётся сестре отдать». Просто класс. Ничего не скажешь. Пиппа: Откуда она брала деньги? Где-то подрабатывала? Хлоя: Нет. Говорю же, не знаю. Я решила, что ей отец давал. Пиппа: Типа карманные деньги? Хлоя: Да, возможно. Пиппа: А когда Энди пропала, у тебя не закрадывались мысли, вдруг она сбежала, чтобы кого-то наказать таким образом? Например, отца? Хлоя: Энди жилось слишком хорошо, чтобы убегать. Пиппа: А с папой у неё напряжённые отношения были? (Как только я сказала слово «папа», Хлоя резко сменила тон.)\n\nХлоя: Не понимаю, какое это может иметь отношение к твоему проекту. Я тут, конечно, наговорила о ней много всего. У неё, безусловно, были свои недостатки, и всё же Энди была моей лучшей подругой, которую жестоко убили. Сколько бы ни прошло",
  "времени с тех пор, на мой взгляд, всё же недобро обсуждать её личную жизнь и семью. Пиппа: Ты права. Извини. Я просто подумала, если узнаю, кто была Энди, лучше смогу разобраться в её деле. Хлоя: Понятно. Только всё это не имеет значения. Её убил Сел\n\nСингх. И после нескольких разговоров с друзьями ты всё равно не узнаешь\n\nЭнди. Даже нам, как лучшим подругам, это не удалось. (Неловко попыталась извиниться и вернуться к главной теме разговора, но Хлоя, очевидно, больше не хотела со мной разговаривать. Я не успела ей поблагодарить, как она бросила трубку.)\n\nФу ты, вот досада! Думала, что удастся что-то важное узнать, а не получилось. Эмоциональная реакция подруг Энди разрушила все мои надежды. Будто по минному полю пришлось пробираться. Хотя они считают, что разошлись с прошлым, начали новую жизнь, чары Энди над ними явно не рассеялись. Они, возможно, до сих пор хранят её секреты. Когда вспомнила папу\n\nЭнди, я явно попала в больное место. Что же так смущало подруг? Только что перечитала записи… Возможно, тут скрывается что-то ещё. Когда я спросила Хлою, с кем Энди спала, я имела в виду предыдущие отношения, до Села, и выразилась неправильно. Вышло, будто я хочу узнать, с кем она спала во время отношений с Селом. Хлоя не уточнила и не поправила меня. Просто сказала, что не знает. Я прекрасно понимаю, что цепляюсь за соломинку. Возможно, Хлоя меня очень правильно поняла и отвечала именно на тот вопрос, который я хотела задать. Может, я надумываю то, чего нет. Если к каждому слову придираться, можно бесконечно гадать, и дело никогда не раскроешь. Реальный мир, к сожалению, устроен иначе. Но чувствую, что тут что-то не так. Это чувство меня не отпускает. Может, Энди тайно встречалась ещё с кем-то? А Сел\n\nузнал, и поэтому они поссорились… Этим объясняется и последнее его сообщение: «пока не прекратишь я с тобой не разговариваю». Я не полицейский. Просто пишу школьный проект. Поэтому не могу заставить их рассказать то, чего они не хотят. А подобными секретами делятся только с близкими друзьями, и никак не с каким-то незнакомым девчонкой, которая решила писать выпускную работу. Боже! Мне сейчас пришла ужасная, но блестящая идея! Это ужасно, аморально, бессмысленно. И делать так, конечно, очень плохо. И всё же я попробую. Если хочу выяснить, что же на самом деле произошло с Энди и Селом, выйти сухой из воды не удастся. Напишу Эмме. Сделаю вид, что я Хлоя. В прошлом году во время каникул я купила другую сим-карту. Вставлю в телефон, напишу с незнакомого номера. Будто Хлоя сменила телефон. Возможно, сработает. Эмма сказала, что они давно не общаются. Надеюсь, она не поймёт, кто я. А может и не сработать. Ладно, мне терять нечего. Зато есть возможность раскрыть секреты и найти убийцу.",
  "Святые пеперони! В жизни так не потела! Я просто в шоке! Дважды чуть не оговорилась. Но в конце концов всё удалось! И всё же мне стыдно. Эмма такая милая и доверчивая! Хорошо, что я чувствую вину. Значит, не потеряла окончательно моральные ориентиры. В глубине души я хорошая девочка. Джейсон Белл уже есть в списке подозреваемых, но теперь нужно выделить его имя жирным шрифтом. Он с этого момента становится подозреваемым номер один. Крутил роман на стороне, и Энди об этом\n\nзнала. Более того, Джейсон был в курсе, что Энди знает. Возможно, она поговорила с ним откровенно, и он признался. Или же застукала на месте.\n\nИ этим объясняются их напряжённые отношения. Теперь я думаю, не давал ли отец ей деньги просто чтобы молчала? Возможно, она его шантажировала? Нет, это лишь пустые предположения. Деньги — отдельная история. Можно будет точно сказать, кто им их давал, только когда будут доказательства. Второе доказательство и главное открытие вечера: Энди, имея отношения с Селом, ещё тайно встречалась со взрослым мужчиной. Настолько тайно, что даже подругам не сказала, кто это. Только говорила, что может его уничтожить. Сразу закрадывается подозрение, что мужчина женат. Возможно, он и был секретным источником тех самых денег. У меня появился ещё один подозреваемый, у которого безусловно был мотив заставить Энди замолчать навсегда. А Энди, оказывается, была совсем не такой, какой я представляла её на начале своего исследования. Симпатичная блондинка, любимая дочь, обожаемая подруга… Погибла от рук жестокого и кровожадного бойфренда… Лишь фальшивый образ, созданный, чтобы вызвать сочувствие. Возможно, такой Энди никогда не существовало. И вот, стоит мне стереть картину, как она стала искажаться. Нужно позвонить Рави. Список подозреваемых: Джейсон Белл\n\nНаоми Уорд\n\nТайный взрослый любовник (на сколько он старше её?)",
  "РАЗДЕЛ ДЕСЯТЫЙ\n\n— Ненавижу кемпинг, — пробормотала Лорен, споткнувшись\n\nо смятый брезент.\n\n— Ну, это мой день рождения. И я очень люблю походы, —\n\nзаявила Кара, внимательно изучая инструкцию. Даже кончик языка высунула от напряжения. Заканчивалась последняя пятница летних каникул. Неразлучная тройка собралась на поляне в буковом лесу на окраине города. Выдумка Кары. Она решила заранее собрать друзей на природе, отпраздновать своё восемнадцатилетие. Спать просто неба… В туалет ходить к ближайшему дереву… Романтика. Пиппа тоже была не в восторге — она просто не понимала, зачем возвращаться в первобытные условия, если можно этого не делать, но умела хорошо притворяться.\n\n— Вообще-то, по закону, палатки можно ставить только в\n\nспециально разрешённых местах, — сказала Лорен, с досады толкая несчастный брезент.\n\n— Будем надеяться, кемпинг-полиция не проверяет мой\n\nинстаграм. Я всему миру рассказала, где мы собираемся. А теперь тише, — продолжила Кара. — Я читаю…\n\n— Хм, Кара, — нерешительно начала Пиппа, — а ты знаешь, что это\n\nне палатка, а шатёр?\n\n— Без разницы. Зато все разместимся — и мы, и парни.\n\n— Тут же пола нет, — Пиппа ткнула пальцем на\n\nкартинку в инструкции.\n\n— Это у тебя пола нет, — сказала Кара, отталкивая\n\nподругу. — Отец нам отдельно подстилку дал.\n\n— Когда парни будут здесь? — спросила Лорен.\n\n— Две минуты назад написали, что выезжают. И мы не\n\nбудем их ждать. Даже не надейся, Лорен. Сами всё соберём, — отрезала Кара.\n\n— Я не это имела в виду.\n\nКара хрустнула косточками пальцев.\n\n— Прочь патриархат! Палатку за раз соберём.\n\nШатёр, — поправила Пиппа. Я тебя сейчас стукну.\n\n— Не надо.\n\nЧерез десять минут посреди лесной поляны возвышался огромный белый шатёр, который совсем не вписывался в окружающую обстановку. Всё оказалось очень просто — каркас раскрывался автоматически. Пиппа заглянула в телефон, чтобы проверить время. Половина седьмого. Приложение обещало, что через пятнадцать минут наступит закат. А затем, до полного наступления темноты, ещё два часа будут длиться сумерки.\n\n— Весело будет, — Кара отошла в сторону, чтобы полюбоваться\n\nсвоей работой. — Люблю кемпинг. Буду пить джин и объедаться клубничными мармеладками, пока не стошнит. Так, чтобы завтра ничего не помнить.\n\n— Прекрасный план, — подбодрила Пиппа. — Вы бы сходили\n\nвдвоём, забрали еду из машины, а я пока что тут спальные мешки расстелю и брезент с боков от крыши натяну. Машина Кары стояла на крошечной стоянке за двести ярдов от места их стоянки. Лорен с Карой отправились туда сквозь заросли, озарённые рыжим предзакатным солнцем.\n\n— И фонарики не забудьте, — крикнула им навздогон Пиппа.\n\nПодруги тем временем уже исчезли из поля зрения. Пиппа начала натягивать брезент. В одном месте перепутала стороны и не смогла застегнуть липучку — пришлось, выругавшись, снять и перевернуть. Потом она взялась за подстилку. Вдруг услышала хруст веточек на тропинке. Решила, что это Кара и Лорен возвращаются. Пошла их встречать, но никого не увидела. Лишь сорока дразнила её из",
  "темноты ветвей своим резким, скрипучим карканьем. Пиппа неохотно поприветствовала птичку и вернулась к работе: стала расстилать в ряд спальные мешки и пыталась не думать о том, что где-то здесь, в лесу, глубоко в земле, возможно, сейчас лежит Энди Белл. Разбираясь с последним мешком, Пиппа услышала треск веточек. Раздался хохот, крики. Это могло означать только одно — прибыли мальчики. Она приветливо помахала им и девушкам, что вернулись с полными сумками. Новоприбывшими были Энт, который с момента их знакомства в двенадцать лет почти не вырос (недаром его имя означает «муравей»), Зак Чен, который жил почти по соседству с семьёй Амоби, и Коннор, которого Пиппа и Кара знали с начальной школы. В последнее время он стал уделять слишком много внимания Пиппе. Она надеялась, что это скоро закончится.\n\nПерегорать, как и другая его недавно погасшая страсть — он всерьёз собирался стать котячьим психологом.\n\n— Привет, — на ходу поприветствовал Коннор. Они с Заком тащили\n\nк палатке переносной холодильник. — Вот черт! У девчонок лучшие спальные места. Ловко они нас обхитрили. Опипенно! Как ни странно, Пиппа слышала эту шутку не в первый раз.\n\n— Очень остроумно, Коннор, — резко бросила она, убирая\n\nволосы с лба.\n\n— Не печалься, Коннор, — вмешался Энт, — если бы ты\n\nбыл домашним заданием, она бы за тебя сразу взялась.\n\n— Или Рави Сингхом, — заговорщически подмигнула ей Кара.\n\n— От домашнего задания гораздо больше пользы, —\n\nсказала Пиппа, толкнув Кару локтем в бок. — А ты лучше бы молчал, Энт, у тебя интимная жизнь, как у головоногого моллюска.\n\n— То есть? — Энт бессмысленно развёл руками.\n\n— Ну, у головоногого моллюска при половом акте\n\nотваливается пенис. Поэтому сексом он занимается лишь раз в жизни.\n\n— Это точно про него, — сказала Лорен, у которой в прошлом году\n\nначиналась интрижка с Энтом, но ничего так и не вышло. Все дружно рассмеялись, а Зак успокаивающе хлопнул Энта по спине.\n\n— Дикари, — фыркнул Коннор.\n\nНа лес опустилась серебристая мгла, окутывая палатку, которая, как волшебный фонарь, освещала поляну. Внутри парни расставили два больших переносных фонаря, а между ними — ещё три карманных фонарика. Лил сильный дождь. И хотя густая листва надежно укрывала их стоянку, Пиппа всё же обрадовалась, что все успели вовремя залезть внутрь. Расположились кругом. В центре организовали самодельный стол с выпивкой и закусками. Брезентовые створки шатра с двух сторон подняли вверх, чтобы запах парней лучше выветривался. Пиппа сидела, до пояса закутавшись в спальный мешок, украшенный звёздами, и потягивала пиво. Вообще она предпочитала чипсы с соусом, а пить не любила — не нравилось терять контроль над собой. Энт рассказывал страшную историю. В свете фонаря лицо его казалось причудливо искажённым. История была как раз про шестеро друзей: троих парней и трёх девушек, которые поехали на природу и расположились в палатке на лесной поляне.\n\n— Именинница, — театрально прошептал он, — доедает",
  "целую пачку клубничных мармеладок. Красные конфеты липнут к подбородку, словно ручейки крови.\n\n— Замолчи, — буркнула Кара с набитым ртом.\n\n— Она говорит симпатичному парню с фонариком\n\n«Замолчи». Вдруг раздаётся ужасный скрип. Кто-то снаружи\n\nцарапает ногтями по брезенту. Постепенно этот кто-то делает огромные дыры. Раздаётся девичий голос: «Развлекаетесь тут, друзья?» С этими словами неожиданная гостья врывается в палатку, одним движением перерезает горло парню в клетчатой рубашке.\n\n«Скучали?!» — кричит она безумным голосом, и те, кому\n\nповезло выжить, наконец видят, что это гнилое и жаждущее отплаты зомби–труп Энди Белл...\n\n— Заткнись, Энт, — сказала Пиппа, толкая парня в сторону.\n\n— Совсем не смешно.\n\n— То почему все смеются?\n\n— Потому что ты ведёшь себя как идиот. Убитая девушка —\n\nнеудачный объект для твоих дебильных шуток.\n\n— А для выпускного проекта — удачный? — вмешался Зак.\n\n— Это другое.\n\n— А я как раз хотел дальше рассказать про тайного старого\n\nлюбовника–убийцу, — заявил Энт. Пиппа моргнула от неожиданности, потом бросила на него гневный взгляд.\n\n— Мне Лорен рассказала, — поспешил он.\n\n— А мне Кара, — сразу вставила Лорен, проглатывая\n\nокончание слов.\n\n— Кара? — развернулась к подруге Пиппа.\n\n— Извини, — запинаясь, ответила та — уже хорошо\n\nприцепилась. Целых восемь порций джина выпила. — Не знала, что это тайна. Только Наоми и Лорен сказала. И попросила больше никому... — Она покачнулась, укорительно тыкнув пальцем в Лорен. И действительно, Пиппа не просила её хранить это в секрете. Думала, и так понятно. Больше такой ошибки допускать нельзя.\n\n— Я проект делаю не для сплетен, — прорычала сквозь зубы\n\nПиппа, едва сдерживая гнев. Она переводила взгляд с Кары\n\nна Лорен, на Энта и обратно. Даже блестящие пьяными огоньками глаза Кары выражали сожаление.\n\n— Ничего страшного не произошло, — сказал Энт. — Половина\n\nкласса знает, что ты делаешь проект про Энди Белл. И вообще, чего это мы про домашнее задание разговор затеяли в последнюю свободную пятницу? Зак, тяни свою доску.\n\n— Какую ещё доску? — спросила Кара.\n\n— Я купил спиритическую доску. Круто, правда? — сказал Зак.\n\nОн подтянул к себе рюкзак, вытащил оттуда липкую пластиковую дощечку с алфавитом, сверху закрепил ещё одну меньшую, с маленьким пластиковым окошком посередине, через которое нужно было смотреть на буквы, и положил всю конструкцию в круг.\n\n— Ну нет, — заявила Лорен и недовольно скрестила руки на\n\nгруди. — Это уже слишком. Истории — ещё куда ни шло, а доска…\n\nРеально страшно. Пиппа потеряла всякий интерес к парням, уговаривавшим\n\nЛорен присоединиться к очередной их выходке. Наверное, снова что-то про Энди Белл. Снаружи она изображала полное безразличие, а внутри всё кипело от раздражения. На друзей. На себя. Она потянулась за чипсами и вдруг... Заметила, как между деревьями промелькнул вспышка света. Она поднялась, села на корточки и моргнула. И снова повторилось то же самое. Вдали тьму прорезал квадратный вспышка.",
  "Так экран телефона вспыхивает, когда его разблокируешь, но потом свет снова погас. Пиппа ждала, но странного вспышки не появлялось. В темноте слышался лишь шум дождя, а силуэты деревьев серебрились в лунном свете. И вдруг одно из деревьев пошевелилось.\n\n— Ребята, — прошептала Пиппа, слегка ударив Энта по\n\nноге, чтобы тот замолчал. — Не оборачивайтесь. Мне кажется, за нами кто-то наблюдает.",
  "РАЗДЕЛ ОДИННАДЦАТЫЙ\n\n— Где? — губами промолвил Коннор, глядя на\n\nПиппу.\n\n— На десять часов от меня, — прошептала она в\n\nответ, вдруг побледнев от страха. Все, как по команде, распахнули глаза. Коннор, издав боевой клич, вцепился в фонарик и вскочил на ноги.\n\n— Эй, извращенец! — с неожиданной смелостью прокричал\n\nон, выбежал из палатки и бросился в темноту. Луч света замигал между деревьями.\n\n— Коннор! — Пиппа выпуталась из спального мешка,\n\nвыдернула фонарь у расстроенного Энта и помчалась вслед за другом. — Коннор, подожди! Со всех сторон её окружили чёрные паукообразные тени; фонарь дрожал в руках, выхватывая из темноты стволы деревьев. Ноги месили грязь. В воздухе висели капли дождя.\n\n— Коннор! — крикнула она снова, догоняя единственный\n\nпризнак его присутствия — лучик света в вязкой темноте. Позади слышался хруст сучков под ногами, кто-то звал Пиппу по имени. Закричала одна из девушек. От быстрого бега у Пиппы закололо в боку, адреналин подбадривал и уничтожал любые остатки алкогольного опьянения. Энергия била через край, девушка чувствовала себя готовой к действию.\n\n— Пиппо! — прогремел кто-то прямо над ухом. Это Энт\n\nдогнал её, освещая телефоном ноги. — Где Конн? — тяжело дыхая, спросил он. В лёгких Пиппы не осталось воздуха, она молча показала на мерцающий впереди огонёк. Энт бросился вперёд и\n\nопередил её. Позади, как и раньше, слышались шаги. Она обернулась, но увидела только белую точку, светящуюся и постепенно увеличивающуюся. Пиппа снова бросилась вперёд, луч фонарика осветил две фигуры. Она резко свернула, чтобы не врезаться в них, и упала на колени.\n\n— Пиппо, ты не ударилась? — тяжело дыша, спросил Энт и\n\nпротянул ей руку.\n\n— Нет, — она жадно втягивала в себя сырой воздух, от\n\nкоторого судорогой сводило грудь. — Какого чёрта, Коннор?\n\n— Я его упустил, — парень пытался отдышаться,\n\nопустив голову ниже колен. — Не сразу.\n\n— Ты его разглядел? Это был мужчина? — спросила Пиппа.\n\n— Не разглядел, — покачал головой Коннор. — Но точно\n\nмужчина. В чём-то тёмном, с капюшоном. Как только попадал в свет фонарика — сразу нырял в сторону. Ничего не оставалось, кроме как тупо бежать за ним.\n\n— Тупо было за ним вообще гнаться, — сердито продолжила\n\nПиппа. — В одиночку.\n\n— А что оставалось делать? Какой-то маньяк ночью посреди леса\n\nподглядывает за нами. Наверное, трогает себя. Я хотел ему врезать.\n\n— Опасно и бессмысленно. Ты ничего бы не доказал.\n\nБоковым зрением Пиппа увидела белую вспышку, а потом появился Зак, чуть не налетев на неё и Энта с разбега.\n\n— Что это, чёрт возьми? — спросил он. В этот момент все услышали\n\nвизг. — Чтоб тебя! — он развернулся на пятках и помчался в ту же сторону, откуда только что появился.\n\n— Кара! Лорен! — Пиппа сильнее сжала фонарь и бросилась\n\nвслед за Заком. Другие не отставали. Ужасные чёрные пальцы\n\nдеревьев снова хватали её за волосы; боль в боку усиливалась с каждым шагом. Через полминуты они догнали Зака. Он направил телефон на девушек, стоявших плечом к плечу. Лорен плакала.",
  "— Что случилось? — Пиппа обняла их за плечи. Девушки\n\nдрожали, хотя ночь была тёплой. — Почему кричали?\n\n— Мы заблудились. Уронили фонарь и разбили. А ещё мы пьяны,\n\n— пробормотала Кара.\n\n— Почему вы не остались в палатке? — спросил Коннор.\n\n— Вы же нас бросили, — сквозь слёзы промолвила Лорен.\n\n— Окей, всё позади, — сказала Пиппа. — Мы все слегка\n\nвстряслись. Теперь нужно вернуться в палатку. Кто бы это ни был, он убежал. Все шестеро на месте, все мы в порядке, — она вытерла слёзы с щёки Лорен. Дорогу к палатке искали почти четверть часа, даже с фонарями. Ночью в лесу всё как на другой планете. Пришлось открыть карту на телефоне Зака, чтобы выяснить, на какой стороне дорога. И только увидев вдали между стволами белый брезент и жёлтый свет кемпинговой лампы, они замедлили шаг. Не произнеся почти ни слова, все поспешно выбрасывали пустые банки из-под пива и пакет от еды в пакет для мусора, освобождая место для спальных мешков. Палатку полностью занавесили и наконец оказались в безопасности, в четырёх брезентовых стенах. Лишь в единственном, забитом пластиком окне виднелись деревья. Парни уже начали шутить над ночной пробежкой по лесу, однако Лорен было не до смеха. Пиппа положила её спальник между собой и Карой и помогла подруге забраться внутрь, не в силах смотреть, как Лорен пьяно возится с молнией.\n\n— Итак, спиритическую доску откладываем? — спросил Энт.\n\n— Нас сегодня уже напугали. Хватит, — ответила Пиппа.\n\nОна немного посидела рядом с Карой, заставляя ту выпить воды и отвлекая её внимание рассказом о падении Римской империи. Лорен уже начала сопеть; Зак в мешке напротив последовал её примеру.\n\nС каждым взмахом ресницы Кары опускались всё ниже. Пиппа перешла на своё место. Энт с Коннором ещё перешёптывались, но ей уже хотелось спать или, по крайней мере, лежать в ожидании сна. Когда Пиппа скользнула в спальник, под её правой ступнёй что-то зашуршало. Подтянув колени к груди, она пошарила внутри и нащупала какой-то листок бумаги. Наверное, пакет с едой случайно попал в спальник. Пиппа потянулась и достала лист бумаги. Она развернула его; поперёк листа крупным шрифтом было напечатано три слова: «Прекрати копать, Пиппо». Листок выпал из рук, Пиппа тупо смотрела на него. Дыхание снова учащалось, будто она перенеслась обратно во времени: снова преследуя тьму и силуэты деревьев, выхваченные из мрака лучом фонарика. Удивление сменилось страхом, а ещё через пять секунд сжалось и обернулось гневом.\n\n— Какого чёрта? — с возмущением накинулась она на ребят.\n\n— Тс-с! — прошептал один из них. — Девочки уснули.\n\n— По-вашему, это смешно? — Пиппа взяла записку и\n\nпомахала ею в воздухе. — Совсем уже сошли с ума!\n\n— О чём ты? — уставился на неё Энт.\n\n— О листке, который ты мне подбросил.\n\n— Ничего я тебе не подбрасывал, — Энт потянулся к записке.\n\nПиппа дернула руку.\n\n— Так я тебе и поверила! А вся история с маньяком в кустах\n\nтоже инсценировка? Часть вашей шутки? Кто это был? Твой друг Джордж?\n\n— Нет, Пип, — Энт смотрел ей в глаза, — честное слово, понятия не",
  "имею, о чём ты. Что в записке?\n\n— Не изображай из себя невинного. Коннор, может, тебе есть что\n\nдобавить?\n\n— Пиппо, ты считаешь, стал бы я гоняться за каким-то\n\nизвращенцем по всему лесу, если бы это была просто идиотская шутка? Уверяю тебя, мы тут ни при чём.\n\n— То есть никто из вас не оставлял мне записку?\n\nОба покачали головами.\n\n— Ну вы и гады, — она демонстративно отвернулась.\n\n— Честно, Пиппо, это не мы, — сказал Коннор.\n\nНе удостоив его вниманием, Пиппа вжалась в спальник, создавая больше шума, чем нужно. Она легла, подложила под голову свернутый свитер вместо подушки и положила записку рядом с собой. Потом повернула голову и уставилась на неё, не реагируя на своё имя, которое раза четыре прошептали Энт и Коннор. Вскоре Пиппа осталась единственной, кто ещё не спал. Она поняла это по дыханию друзей. Из пепла её гнева возникло новое чувство — что-то среднее между ужасом и сомнением, между хаосом и логикой. Она снова и снова повторяла в голове слова записки, пока они не стали тягучими и резиновыми, словно написанные иностранным языком. Прекрати копать, Пиппо. Не может быть. Это всего лишь шутка. Жестокая, но шутка. Она не отрываясь всматривалась в контуры чёрных букв. И глухой северный лес казался ей живым. Из чащи доносилось хлопанье крыльев, треск сучьев, крики и восклицания. Возможно, пронзительные звуки издавали лисы или олени.\n\nА может, Энди Белл звала её из небытия сквозь толщу времени? Прекрати копать, Пиппо.",
  "ЧАСТЬ ВТОРАЯ",
  "РАЗДЕЛ ДВЕНАДЦАТЫЙ\n\nПиппа вертелась на стуле, не зная, чем занять руки, и надеялась, что увлечённая болтовнёй Кара ничего не заметит. Впервые приходилось что-то скрывать от подруги. Нервы натянулись, как струны, живот скрутило от спазмов. На третий день занятий учителя наконец перестали рассказывать, как и чему собираются нас учить, и начали учить по-настоящему. Пиппа зашла к Вордам после школы, и подруги уселись на кухне, как будто делать домашние задания. Только вот Кара, как выяснилось, переживала экзистенциальный кризис.\n\n— Я ему говорю: пока не знаю, что хочу изучать в универе.\n\nКуда хочу поступать — тем более. А он снова со своим: «Кара, время идёт». И меня это напрягает. Тебя тоже родители достают?\n\n— Да, пару дней назад был разговор. Я выбрала\n\nКоролевский колледж в Кембридже.\n\n— Филология?\n\n— Ага.\n\n— С тобой только жизненные планы обсуждать, — фыркнула\n\nКара. — Могу поспорить, что ты уже решила, кем хочешь стать.\n\n— А как же. Луи Теру, Хизер Брук и Мишель Обама в одном\n\nфлаконе.\n\n— Твоя целеустремлённость меня убивает.\n\nС телефона Пиппы раздался громкий паровозный гудок.\n\n— Кто это? — спросила Кара.\n\n— Рави Сингх. Интересуется, есть ли сдвиги в расследовании.\n\n— Ага, то есть мы уже обмениваемся сообщениями. Может,\n\nна следующей неделе уже и с датой свадьбы определитесь?\n\nПиппа швырнула в подругу шариковую ручку. Кара ловко уклонилась.\n\n— Ладно, извини. Так у тебя есть новости по делу Энди Белл?\n\n— Нет, — ответила Пиппа. — Никаких.\n\nОт собственной лжи спазмы в животе усилились. Энт и Коннор так и не признались в авторстве записки, подкинутой в спальный мешок. Пытались убедить Пиппу, что это сделал Зак или одна из девушек. Разумеется, отрицание вины не может считаться надёжным доказательством, и всё же нужно рассмотреть и другую версию: что если кто-то, причастный к делу Энди Белл, пытается напугать её и заставить отказаться от проекта? Этому человеку есть что терять, если Пиппа продолжит расследование. Она никому не рассказала о записке: ни подругам, ни родителям, ни даже Рави. А то вдруг забеспокоятся и зарубят проект на корню. Утечки информации допускать нельзя. Тем более, есть у кого поучиться хранить секреты: Энди\n\nБелл когда-то в этом достигла довольно большого успеха.\n\n— А твоего папы нет дома?\n\n— спросила она Кару.\n\n— Как всегда. Прибежал четверть часа назад и отправился на\n\nследующий урок.\n\n— Ах, конечно.\n\nВот что значит запутаться во лжи! Совсем забыла: Эллиот трижды в неделю занимается с репетитором; в семье Вордов привыкли к его отсутствиям, и Пиппа прекрасно это знала. Так, возбуждённые нервы ни к чему не приведут. Кара того и гляди заметит — она слишком хорошо знает подругу. Надо успокоиться; она пришла сюда не просто так. Стоит просто немного отвлечься — и всё, махай рукой. Из соседней комнаты доносились звуки телевизора, что работал, — сплошные «бах-бах» и «чёрт возьми». Это Наоми так смотрела какой-то американский боевик.\n\nСамое время действовать.\n\n— Слушай, можно твой ноутбук на несколько секунд? — Пиппа",
  "пыталась расслабить мышцы лица, чтобы не выдать себя. —\n\nХочу посмотреть одну книгу.\n\n— Пожалуйста, — Кара пододвинула к ней компьютер. —\n\nТолько мои вкладки не закрывай.\n\n— Конечно.\n\nПиппа повернула ноутбук экраном к себе. В висках стучало, кровь прилила к лицу. Наклонив голову, чтобы Кара не видела покрасневшие щеки, Пиппа развернула панель управления. Последние три ночи она почти не спала; проклятое «а если» не давало покоя. Она перерыла интернет в поисках инструкций для беспроводных принтеров и перелистала массу форумов с кострубатым оформлением вопросов. Кто-то отправился в лес, выслеживал её и вместе с друзьями выманил из палатки, чтобы оставить записку. А в списке подозреваемых лиц есть только один человек, который точно знал, где находился лагерь:\n\nНаоми. Тем более было бы бессмысленно сбрасывать Наоми со счётов только потому, что Пиппа её хорошо знала. То есть думала, что знала. Наоми могла солгать, что в ночь гибели Энди не выходила из дома Макса. А если она была влюблена в Села и ненавидела Энди настолько, чтобы осмелиться на убийство? Проведя за компьютером долгий час, Пиппа выяснила, что нет способа узнать, какие документы печатались на принтере раньше. Никому в здравом уме не придёт в голову хранить такую информацию. Так что бессмысленно копаться в ноутбуке Наоми. Однако кое-что сделать всё же можно. Пиппа открыла на панели управления «Устройства и принтеры» и навела курсор на принтер, которому кто-то из семьи Ворд присвоил имя «Фредди-младший». Затем кликнула правой кнопкой мыши, вызвала окно «Свойства» и перешла на вкладку «Дополнительно».\n\nОна хорошо запомнила пошаговую инструкцию из интернета со схематическими иллюстрациями. Теперь оставалось лишь поставить галочку в пункте «Сохранять документы после печати» и кликнуть мышью на «Применить». Готово! Пиппа закрыла панель управления и вернула на экран домашнее задание\n\nКары.\n\n— Спасибо, — она пододвинула ноутбук к подруге. Сердце\n\nбилось так, словно на груди закрепили колонки.\n\n— Всегда пожалуйста.\n\nТеперь в компьютере Кары сохранится информация обо всех распечатанных документах. И если Пиппа получит очередное послание, она сможет узнать, причастна ли к этому Наоми. Дверь открылась. В кухню ворвался грохот и звуки взрыва из\n\nБелого дома, федеральные агенты закричали «Вали отсюда!», затем «Спасайся!». На пороге стояла Наоми.\n\n— Сестричка, — искривилась Кара, — потише, мы\n\nделаем уроки.\n\n— Прости. Мне захотелось пить, — ответила Наоми\n\nшёпотом, словно пытаясь компенсировать громкость включённого на полную телевизора.\n\n— Что с тобой? — она озадаченно посмотрела на Пиппу, и та\n\nтолько теперь поняла, что таращится на Наоми, как на привидение.\n\n— Я... Э-э... Ты меня немного испугала, — пробормотала Пиппа.\n\nОт неестественно широкой улыбки у неё свело щеки.\n\nЖурнал расследования\n\n— Запись 13",
