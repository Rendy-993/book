он был одним из первых\n\nофицеров, которые откликнулись, когда мой отец сообщил о пропаже.\n\nПиппа заметно наклонилась вперёд, упираясь руками в диванную подушку, вслушиваясь в слова Бекки.\n\n— Он обыскал дом?\n\n— Да, — сказала Бекка. — Он и эта женщина-полицейский взяли у\n\nнас показания, а затем провели первичный обыск.\n\n— Мог ли Даниэль быть тем, кто обыскивал комнату Энди?\n\n— Да, возможно, — Бекка пожала плечами. — Я не очень\n\nпонимаю, к чему ты ведёшь. Думаю, тебя действительно кто-то ввёл в заблуждение. Энди не была связана с наркотиками.\n\n— Даниэль да Сильва был первым, кто получил доступ к\n\nкомнате Энди, — сказала Пип больше себе, чем Бекке.\n\n— И какое это имеет значение? — спросила Бекка, и в её голосе\n\nпоявились нотки раздражения. — Мы знаем, что произошло той ночью. Знаем, что Сэл убил её, независимо от того, чем занималась Энди или кто-то ещё.\n\n— Я не уверена, что это сделал он, — сказала Пиппа,\n\nмногозначительно расширив глаза. — Я не думаю, что это был\n\nСэл. И я считаю, что близка к тому, чтобы доказать это.\n\nЖурнал расследования",
  "— Запись 34\n\nПиппа Фитц-Амоби\n\nВКП 23/10/2017\n\nБекка Белл не очень хорошо отреагировала на моё предположение, что Сэл может быть невиновен. Думаю, то, что она попросила меня уйти, было достаточным подтверждением этого. Это неудивительно. Пять с половиной лет она знала, что Сэл убил\n\nЭнди, пять с половиной лет, чтобы заглушить скорбь по своей сестре. И вот прихожу я, выливаю грязь на Энди и говорю ей, что она ошибается.\n\nНо очень скоро ей придётся в это поверить, как и всем жителям\n\nКилтона, когда мы с Рави узнаем, кто на самом деле убил Энди и\n\nСэла.\n\nИ после моего разговора с Беккой, думаю, что в моём списке подозреваемых снова сменился лидер. Я не только обнаружила тесную связь между двумя именами из списка (ещё одна возможная команда убийц: Даниэль да Сильва и Джейсон Белл?), но и подтвердила свои подозрения насчёт Даниэля. Он не только имел доступ к комнате Энди после её исчезновения, но, вероятно, был первым человеком, который её обыскал! У него была бы идеальная возможность забрать и спрятать телефон и удалить любые следы своего присутствия в жизни Энди.\n\nПоиски в интернете не дали ничего полезного о Даниэле. Но я только что увидела это на странице полиции Килтона в долине Темзы:\n\nВстреча «Выскажи своё мнение»\n\nВстретьтесь с местными участковыми офицерами и выскажите своё мнение о приоритетах деятельности полиции в вашем районе.\n\nБлижайшие мероприятия:\n\nТип: Встреча «Выскажи своё мнение»\n\nВремя: 12:00–13:00\n\nМесто проведения: Библиотека, Литтл-Килтон\n\nВ Килтоне всего пять офицеров полиции и два офицера полиции по поддержке сообщества. Вероятность того, что Даниэль будет там, довольно высока. Но есть ли шанс, что он мне что-то расскажет…?",
  "РАЗДЕЛ ТРИДЦАТЬ ВТОРОЙ\n\n— И всё ещё слишком много молодёжи слоняется по вечерам по\n\nулицам, — прохрипела старая женщина, жестикулируя рукой.\n\n— Мы говорили об этом на предыдущей встрече, миссис\n\nФейверсхем, — сказала полицейская с кудрявыми волосами. —\n\nОни не совершают никаких антисоциальных поступков. Просто играют в футбол после школы.\n\nПиппа сидела на ярко-жёлтом пластиковом стуле в аудитории из двадцати двух человек. В библиотеке было темно и душно, а воздух наполнял её ноздри странным космическим запахом старых книг и дымным запахом старых людей.\n\nВстреча оказалась скучной и затянутой, но Пиппа была настороже и не сводила глаз ни с кого. Даниэль да Сильва был одним из трёх офицеров, участвовавших во встрече. Стоя там, в своей чёрной форме, он был выше, чем она ожидала. Его волосы были светло-каштановыми и волнистыми, зачёсанными назад от лба. Он был гладко выбрит, с узким вздёрнутым носом и широкими округлыми губами. Пиппа старалась не смотреть на него слишком долго, чтобы не вызвать подозрений.\n\nТам было и ещё одно знакомое лицо, сидевшее всего в трёх местах от Пиппы. Он внезапно поднялся, подняв руку.\n\n— Стэнли Форбс, «Килтон Мейл», — сказал он. — Несколько моих\n\nчитателей жаловались, что люди по-прежнему ездят слишком быстро по главной улице. Как вы собираетесь решать эту проблему?\n\nДаниэль шагнул вперёд, кивнув Стэнли, чтобы тот сел на своё место.\n\n— Спасибо, Стэн, — сказал он. — На улице уже действует\n\nнесколько мер по регулированию движения. Мы обсуждали проведение дополнительных проверок скорости, и если это вызывает беспокойство, я с радостью возобновлю этот разговор со своим начальством.\n\nУ миссис Фейверсхем было ещё две жалобы, и затем встреча наконец закончилась.\n\n— Если у вас есть какие-либо другие вопросы или проблемы,\n\nсвязанные с полицией, — сказал третий офицер, заметно избегая взгляда старой миссис Фейверсхем, — пожалуйста, заполните одну из анкет позади вас, — он указал жестом. — И если вы хотите поговорить с кем-то из нас наедине, мы останемся здесь на следующие десять минут.\n\nПиппа некоторое время сдерживалась, не желая выглядеть слишком нетерпеливой. Она дождалась, пока Даниэль закончит разговор с одним из волонтёров библиотеки, затем поднялась со стула и подошла к нему.\n\n— Добрый день, — сказала она.\n\n— Добрый день, — улыбнулся он, — ты, кажется, на несколько\n\nдесятилетий слишком молода для такой встречи. Она пожала плечами.\n\n— Я интересуюсь соблюдением законов и уголовными\n\nпреступлениями.\n\n— Ничего особо интересного в Килтоне, — сказал он, — просто дети,\n\nкоторые шатаются без дела, и немного слишком быстрые машины. О, если бы только.\n\n— Так вас никогда не арестовывали за незаконный оборот\n\nлосося? — сказала она, нервно смеясь. Даниэль озадаченно смотрел на неё.\n\n— О, так это же… один из действующих законов Британии! — Она",
  "почувствовала, что краснеет. Почему бы просто не намотать на палец прядь волос или не покрутить что-нибудь в руках, как делают все нормальные люди, когда нервничают? — «Закон о лососе» 1986 года говорит, что нелегальный ... ладно, не обращайте внимания. —\n\nОна покачала головой. — Я просто хотела бы задать вам несколько вопросов.\n\n— Валяйте. Только если не про лосося.\n\n— Обещаю. — Она слегка кашлянула в кулак и подняла глаза.\n\n— Вы помните, как пять или шесть лет назад поступали\n\nсообщения о наркотиках и напитках на домашних вечеринках, которые устраивали ученики килтонской школы? Он напряг подбородок, и его рот задумчиво нахмурился.\n\n— Нет, — сказал он, — я этого не помню. Вы хотите\n\nсообщить о преступлении? Она покачала головой.\n\n— Нет. Вы знаете Макса Гастингса? — сказала она.\n\nДаниэль пожал плечами.\n\n— Я немного знаю семью Гастингов. Провёл у них свой первый\n\nсамостоятельный выезд на вызов сразу после окончания обучения.\n\n— И что это было за происшествие?\n\n— О, ничего серьёзного. Их сын врезался на машине в дерево\n\nперед домом. Для страховки нужно подать заявление в полицию. А в чём дело?\n\n— О, ничего серьёзного, — сказала она как будто беззаботно.\n\nОна видела, как Даниэль начинает отворачиваться от неё. — Я хочу узнать ещё одну вещь.\n\n— Я слушаю…\n\n— Вы были одним из первых офицеров, которые отреагировали, когда\n\nсообщили о пропаже Энди Белл. Вы провели первый обыск в доме Беллов. Даниэль кивнул, морщины вокруг его глаз стали жёстче.\n\n— Не было ли это конфликтом интересов, учитывая, что вы были так\n\nблизки с её отцом?\n\n— Нет, — сказал он, — не было. Я профессионал, когда на мне эта\n\nформа. И должен сказать, что мне не очень нравится, к чему ведут эти вопросы. Извините, — он отошёл на несколько дюймов.\n\nИменно тогда позади Даниэля появилась женщина и подошла к нему и Пиппе. У неё были длинные светлые волосы, нос с веснушками и огромный живот, выпиравший из-под платья. Она должна была быть как минимум на седьмом месяце беременности.\n\n— Ну, здравствуй, — сказала она Пиппе натянуто приятным тоном.\n\n— Я жена Дэна. Как необычно для меня застать его\n\nза разговором с молодой девушкой. Надо сказать, вы не его обычный тип.\n\n— Ким, — сказал Даниэль, положив руку ей на спину, — пойдём.\n\n— Кто она?\n\n— Просто какая-то девчонка пришла на встречу. Я не знаю, — он\n\nповёл свою жену в другую сторону комнаты. У выхода из библиотеки Пиппа ещё раз оглянулась через плечо. Даниэль стоял со своей женой, разговаривая с миссис\n\nФейверсхем, намеренно не глядя на неё. Пиппа толкнула дверь и вышла наружу, ещё сильнее кутаясь в своё пальто цвета хаки, когда холодный воздух окутал её. Рави ждал её прямо на дороге, напротив кафе.\n\n— Ты был прав, что не пошёл, — сказала она, подойдя\n\nк нему. — Он меня фактически отшил. И ещё Стэнли Форбс был лично.\n\n— Милый парень, — саркастично сказал Рави, засовывая\n\nруки в карманы, чтобы спрятать их от сильного ветра. — Так ты ничего не узнала?\n\n— О, я этого не говорила, — произнесла Пиппа, подходя",
  "к нему ближе, чтобы укрыться от ветра. — Он упустил одну вещь; даже не знаю, понял ли он это.\n\n— Хватит делать паузу для драматического эффекта.\n\n— Прости, — сказала она. — Он сказал, что знает Гастингов, что\n\nименно он подал заявление в полицию, когда Макс врезался своей машиной в дерево возле их дома.\n\n— Ого! — Рави даже рот раскрыл. — Значит, он... возможно, мог\n\nзнать об аварии?\n\n— Возможно, мог.\n\nУ Пиппы так замёрзли руки, что она непроизвольно сжала кулаки и впилась ногтями в ладони. Она уже собиралась предложить вернуться домой, когда Рави замер на месте, глядя на что-то позади неё. Она обернулась. Даниэль да Силва и Стэнли Форбс только что вышли из библиотеки, за ними с грохотом захлопнулась дверь. Они были погружены в безмолвный разговор, Даниэль что-то объяснял, жестикулируя руками. Голова Стэнли крутилась, как у совы, оглядываясь вокруг, и тогда он заметил Пиппу и\n\nРави. Его глаза забегали, поочерёдно метая молнии то в Рави, то в Пиппу. Даниэль тоже увидел их, однако его взгляд, острый и злой, был обращён только на Пиппу. Рави взял её за руку.\n\n— Пойдём, — сказал он.",
  "РАЗДЕЛ ТРИДЦАТЬ ТРЕТИЙ\n\n— Ладно, пёсик, иди побегай. — Пиппа наклонилась и отстегнула\n\nповодок от ошейника Барни. Он посмотрел на неё снизу вверх, прищурился и улыбнулся. Когда Пиппа выпрямилась, пёс уже вприпрыжку нёсся вперёд по лесной тропинке, петляя между стволами, как привык делать ещё щенком. Мама была права: поздно для прогулки. В гуще деревьев уже стемнело, сквозь пёструю осеннюю листву проглядывало грязно-серое небо.\n\nСейчас без четверти шесть; приложение на телефоне сообщало, что солнце зайдёт через две минуты. Пиппа не собиралась задерживаться надолго; ей просто необходимо было хотя бы на какое-то время оторваться от компьютера, подышать воздухом, почувствовать пространство. Весь день она разрывалась между подготовкой к экзамену и изучением списка подозреваемых. Она так долго вглядывалась в текст, что глаза буквально косили. Зрение рисовало воображаемые кривые, которые брали начало от кончиков букв одного имени и обвивались вокруг других, пока весь список не превратился в хаотичное нагромождение линий и зигзагов. Она не знала, что делать. Возможно, попробовать поговорить с женой Даниэля да Сильвы? Между супругами, безусловно, есть напряжение. Почему? Есть ли на то тайная причина? Или лучше сосредоточиться на одноразовом телефоне? Рассмотреть возможность проникновения в дома подозреваемых и попытаться найти его? Хватит! Пиппа отправилась на прогулку, чтобы проветриться и выбросить из головы Энди Белл. Она достала из кармана наушники, размотала их и вставила в уши. Затем включила подкаст о расследовании реальных уголовных дел и продолжила слушать с того места, где остановилась. Опавшие листья шуршали под резиновыми сапогами, и громкость пришлось прибавить.\n\nСлушая историю о другой убитой девушке, Пиппа старалась забыть об Энди. Она сделала небольшой круг по лесу. Тени становились всё бледнее, в то время как мир погружался во тьму. Когда сумерки окончательно сгустились, Пиппа свернула со тропинки, чтобы выйти к дороге напрямую и сократить путь. Вскоре в просвете между стволами, футах в тридцати, показался асфальт. Пора было звать Барни. Выйдя на дорогу, она поставила подкаст на паузу и смотала наушники.\n\n— Барни, ко мне!\n\nПо дороге промчался автомобиль, ослепив её фарами.\n\n— Пёсик! — снова позвала Пиппа, на этот раз громче. —\n\nКо мне! Однако вокруг стояли лишь тёмные молчаливые деревья. Пиппа облизнула губы и свистнула.\n\n— Барни! Барни, сюда!\n\nНи шороха листьев под лапами, ни золотистого пятна среди деревьев. Ничего. Липкий страх начал подниматься вверх от кончиков пальцев ног.\n\n— Барни! — прохрипела она и бросилась обратно в лес, в чащу\n\nчёрных деревьев. — Барни! Под ногами трещали сучья, пустой поводок раскачивался, описывая в воздухе широкую дугу.",
  "РАЗДЕЛ ТРИДЦАТЬ ЧЕТВЁРТЫЙ\n\n— Мама, папа! — Пиппа толкнула дверь, споткнулась о\n\nковрик и упала на колени. Глаза щипало от слёз. — Папа! Из кухни вышел Виктор.\n\n— Пиппа? Солнышко, что случилось?\n\nУвидев, как Пиппа пытается подняться с пола, он поспешил к ней.\n\n— Барни убежал. Я звала, но он не вернулся! Я весь лес\n\nоббегала. Он пропал! Что делать, папа? Я его потеряла! Мама и Джош тоже вышли в коридор. Виктор сжал её руку.\n\n— Всё хорошо, солнышко. Мы найдём его, не волнуйся! —\n\nЕго голос звучал ободряюще. Виктор достал из шкафа под лестницей тёплую куртку и два фонаря, а затем заставил Пиппу надеть перчатки. Они вернулись в лес, уже совсем стемнело, небо затянули облака. Пиппа повела отца по той же тропинке. Свет фонарей разрезал темноту надвое.\n\n— Барни! — прокричал Виктор. Его бас эхом отразился от\n\nдеревьев. Двумя часами позже и на два часа холоднее Виктор решил, что пора домой.\n\n— Мы не можем пойти домой, пока его не найдём! —\n\nшмыгнула носом Пиппа.\n\n— Послушай, — повернулся к ней Виктор, опустив фонарь. —\n\nУже слишком темно. Мы продолжим поиски утром. Барни убежал слишком далеко. Ничего не случится, если он переночует в лесу. После позднего ужина Пиппа сразу пошла спать. Родители поднялись к ней и присели на край кровати. Мама погладила её по волосам, и Пиппа едва сдержала слёзы.\n\n— Я виновата. Я во всём виновата!\n\n— Ты ни в чём не виновата, милая, — сказала Лиэн. — Не\n\nпереживай. Он найдёт дорогу домой. Постарайся уснуть. Уснуть не получалось. В голове засела одна мысль: а что, если она и правда виновата? Виновата, потому что проигнорировала последнее предупреждение? Что, если Барни не просто потерялся? Если его украли? Куда она смотрела?\n\nУтром семья спустилась на кухню. Они проглотили ранний завтрак, хотя есть никому не хотелось. Виктор, выглядевший так, словно тоже провёл ночь без сна, позвонил на работу и взял отгул. Между ложками хлопьев он объявил план действий: он и Пиппа возвращаются в лес, затем расширяют круг поисков и стучатся в двери к соседям, расспрашивают людей; Лиэн и Джош остаются дома и печатают объявления о пропаже, а затем выходят на\n\nХай-стрит, развешивают и раздают из рук в руки. После этого все встречаются и осматривают лесополосы в другой части города. Из кустов раздался лай, и сердце Пиппы радостно подпрыгнуло. Однако это какая-то семья выгуливала двух биглей и ещё одну собаку, метиса лабрадора с пуделем. Они сказали, что не встречали пропавшего золотистого ретривера, но теперь будут внимательны. Пиппа с отцом обошли лес по второму кругу; за это время девушка совсем охрипла. Расспросы соседей в районе\n\nМартинсенда тоже не дали результата. Никто не видел пропавшую собаку.\n\nДнём из кармана Пиппы раздался рингтон. Гудок паровоза гулко прозвучал в лесной тишине.\n\n— Мама? — спросил Виктор.\n\n— Нет.\n\n— Пиппа открыла сообщение. — Это Рави.\n\n«Привет, я только что видел в городе листовки о пропаже Барни.\n\nКак ты? Нужна помощь?»\n\nЕё пальцы так закоченели, что она не смогла напечатать ответ.",
  "Они с Виктором остановились перекусить сэндвичами и продолжили поиски. Теперь к ним присоединились мама с Джошем. Вчетвером они бродили среди лесополос и фермерских угодий, хором выкрикивая имя Барни. Ветер далеко разносил их голоса. Солнце завершило круг, и снова стемнело.\n\nОни вернулись домой. Промокшая и уставшая Пиппа вяло ковырялась в тарелке с едой из тайского ресторана, которую\n\nВиктор захватил по дороге. Мама включила диснеевский фильм, чтобы поднять настроение, но Пиппа продолжала тупо пялиться на лапшу, обмотавшуюся вокруг зубцов вилки, словно черви.\n\nРаздался гудок паровоза, и телефон в кармане завибрировал. Пиппа уронила вилку.\n\nОна поставила тарелку на кофейный столик и быстро достала телефон. Экран ярко засветился… Пиппа изо всех сил старалась скрыть ужас и вернуть челюсть на место. Изобразив отсутствующий взгляд, она положила телефон на диван экраном вниз.\n\n— Кто это? — спросила мама.\n\n— Кара.\n\nЕсли бы… Сообщение пришло от Неизвестного: «Хочешь снова увидеть своего пса?»",
  "РАЗДЕЛ ТРИДЦАТЬ ПЯТЫЙ\n\nСледующее сообщение пришло только около одиннадцати утра.\n\nВиктор остался работать из дома; около восьми он зашёл к Пиппе в комнату и сказал, что все снова отправляются на поиски и вернутся к обеду.\n\n— Тебе нужно остаться дома и поучиться. Экзамен очень\n\nважный. А Барни доверь нам.\n\nПиппа кивнула. Она немного успокоилась. Да и как можно бродить по лесу вместе с семьёй и выкрикивать имя\n\nБарни, зная, что его всё равно не найти? Потому что он не потерялся. Его похитили. Его похитил убийца Энди.\n\nЗначит, хватит ненавидеть себя за то, что не прислушалась к угрозам, за то, что по глупости поверила в свою неуязвимость. Сейчас важно одно — вернуть Барни. Это всё, что имеет значение.\n\nЧерез несколько часов зазвонил телефон, заставив Пиппу вздрогнуть и пролить кофе на одеяло. Она схватила телефон. Прочитала сообщение несколько раз.\n\n«Возьми компьютер, все флешки и жёсткие диски. Всё, на чём\n\nу тебя сохранён проект. Принеси на парковку возле теннисного клуба. Отсчитай сто шагов вправо, в сторону лесополосы. Приходи одна, никому не рассказывай. Будешь следовать моим инструкциям — получишь своего пса обратно».\n\nПиппа подпрыгнула и выплеснула на кровать остатки кофе.\n\nНужно действовать быстро, пока страх не парализовал её. Она скинула пижаму и натянула джинсы и свитер; затем схватила рюкзак и вытряхнула из него всё содержимое. Учебники и тетради разлетелись по полу. Она отключила от сети ноутбук и засунула его в рюкзак вместе с зарядкой. Нашла в среднем ящике стола две флешки, на которые сохраняла проект, и бросила туда же.\n\nНа ходу закидывая рюкзак за спину, Пиппа помчалась вниз по лестнице и едва не споткнулась. Быстро сунула ноги в сапоги, сорвала с вешалки куртку, взяла ключи от машины со столика в холле. Времени на раздумья не было. Если она остановится и начнёт думать, то не решится выполнить условия и потеряет пса навсегда.\n\nНа ветру шея и пальцы тут же заледенели. Девушка забралась в машину, взялась за руль липкими дрожащими ладонями. Выехала на дорогу.\n\nДорога до теннисного клуба заняла пять минут. Она могла бы добраться быстрее, но какой-то водитель-«чайник» полз впереди и не давал себя обогнать, несмотря на то что она отчаянно сигналила.\n\nСвернув на парковку за кортами, Пиппа нашла свободное место и заглушила мотор. Затем схватила рюкзак с пассажирского сиденья и направилась к лесополосе.\n\nПрежде чем сойти с асфальта на тропинку, Пиппа остановилась и оглянулась через плечо. На корте тренировалась какая-то детская команда. Доносились крики и звонкие удары мяча о ограждение. Несколько мам с малышами, которые заливисто кричали, стояли на парковке и разговаривали. За Пиппой никто не следил. Ни одной знакомой машины, ни одного знакомого лица. Если за ней кто-то и наблюдал, он умело замаскировался.\n\nПиппа двинулась в сторону лесополосы, про себя отсчитывая шаги и уже начиная паниковать: а вдруг шаги окажутся слишком широкими или слишком маленькими, и она окажется не там?",
  "На тридцатом шаге сердце забилось так, что перехватило дыхание. На шестьдесят седьмом её прошиб пот, и защипало под мышками. На девяносто четвёртом она шёпотом умоляла: «Пожалуйста, пожалуйста, пожалуйста!»\n\nСто шагов. Пиппа остановилась под деревом и огляделась.\n\nНикого. Только пунктирные тени наполовину облетевших деревьев и опавшая листва всех оттенков — от красного до бледно-жёлтого.\n\nПрямо над головой раздался длинный протяжный свист, который потом распался на четыре коротких удара. Пиппа подняла глаза и увидела красного воздушного змея; контуры крыльев чётко вырисовывались на фоне хмурого неба. Через несколько секунд удивительная птица исчезла из поля зрения, и Пиппа снова осталась одна.\n\nПрошла почти минута, прежде чем телефон в кармане зазвонил. Она поспешно достала его и прочитала:\n\n«Разбей все гаджеты и оставь под деревом. Никому не\n\nрассказывай о том, что узнала. Больше никаких расспросов про Энди.»\n\nНа этом всё».\n\nПиппа перечитала сообщение ещё раз. Затем выдохнула и убрала телефон. Её кожа горела от взгляда убийцы, который неизвестно откуда наблюдал за ней.\n\nОна опустилась на колени, поставила рюкзак на землю и достала из него ноутбук, зарядку и обе карты памяти.\n\nРазложив всё на листьях, она открыла крышку компьютера.\n\nПотом выпрямилась и наступила каблуком на первую флешку.\n\nПеред глазами всё поплыло. Половинка пластикового корпуса с треском отскочила в сторону. Металлический разъём согнулся. Она ударила каблуком ещё раз, затем наступила левой ногой на вторую и подпрыгивала на обеих ногах, пока флешки не рассыпались на части.\n\nТеперь настала очередь ноутбука. Экран блеснул, отражая тусклый солнечный свет. Она занесла ногу и ударила по своему силуэту. Экран развернулся в одну плоскость с клавиатурой; его исказила большая, похожая на паутину, сеть трещин.\n\nПервая слезинка скатилась на подбородок. Пиппа ударила снова, на этот раз по клавиатуре. Несколько клавиш с буквами отлетели в грязь. Она наступила на экран, продавив подошвой стекло.\n\nПиппа прыгала снова и снова; слёзы катились по её щекам, догоняя друг друга.\n\nКорпус клавиатуры окончательно развалился, обнажив материнскую плату и вентилятор под ней. Печатная плата с зелёным защитным покрытием под каблуком Пиппы раскололась на части, вентилятор вывалился наружу. Она подпрыгнула ещё раз, споткнулась о изуродованный компьютер и упала навзничь в мягкую листву.\n\nПиппа всхлипнула, затем села, подняла ноутбук с разбитым экраном, висевшим на одной петле, и с размаху треснула им по стволу ближайшего дерева. С глухим стуком отскочив от ствола, он упал на землю, развалился на части и остался лежать среди корней грудой мёртвых деталей.\n\nПиппа закашлялась, жадно глотая воздух ртом. Лицо горело от солёных слёз.\n\nОна ждала, не зная, что делать дальше. Всё, что от неё требовали, выполнено; значит, Барни вот-вот отпустят и он прибежит сюда? Или нужно ждать следующего сообщения?\n\nОна звала пса по имени и продолжала ждать.",
  "Прошло больше получаса. Ничего. Ни сообщения. Ни Барни. Ни звука. Лишь с корта доносились детские крики.\n\nПиппа встала на ноги. Ступни болели — возможно, она натёрла мозоли. Она взяла пустой рюкзак и ушла прочь, бросив последний взгляд на изуродованный ноутбук.\n\n— Где ты была? — спросил Виктор, открывая дверь.\n\nПрежде чем поехать домой, Пиппа ещё некоторое время посидела в машине на стоянке, ожидая, пока покрасневшие от слёз глаза придут в норму.\n\n— Я не могла сосредоточиться, — устало сказала она, — и\n\nрешила позаниматься в кафе.\n\n— Понимаю, — тепло улыбнулся он. — Иногда смена обстановки\n\nпомогает.\n\nПиппа ненавидела ложь, но куда деваться?\n\n— А в кафе, пап, кое-что случилось. Не знаю, как так вышло. Я\n\nотошла в туалет всего на минуту, а когда вернулась, мой ноутбук исчез. Никто ничего не видел. Украли.\n\nОна опустила глаза, разглядывая стоптанные сапоги.\n\n— Прости. Я не должна была оставлять его без присмотра…\n\nВиктор не дал ей договорить и обнял. Именно то, чего ей сейчас так не хватало!\n\n— Не глупи. Вещи — не главное. Купим новый. Главное, ты\n\nсама в порядке. Правда?\n\n— Правда. Я в порядке. Как поиски?\n\n— Пока ничего. Джош и мама вечером снова пойдут в лес, а я\n\nсобираюсь позвонить в местные приюты для животных. Мы найдём его, солнышко. Она кивнула, высвобождаясь из объятий. Они найдут Барни; ведь она выполнила то, что от неё требовали. Выполнила условия сделки. Как же хотелось рассказать всё семье, чтобы они хоть немного расслабились! Но нет, нельзя. Вот ещё одна тайна Энди Белл, которая поймала в ловушку и саму Пиппу. Сможет ли она оставить проект? Отступить, зная о невиновности Сэла? Зная, что убийца ходит где-то рядом, по тем же улицам Килтона? Ведь придётся. Ради Барни, которого она любила десять лет и который десять лет отвечал ей ещё большей любовью. Ради безопасности семьи. А ещё Рави… Как убедить его? Он должен отказаться от брата; иначе в следующий раз в лесу найдут его тело. Выбора нет. Придётся принять решение, как бы тяжело это ни было. Пиппе казалось, будто осколки разбитого ноутбука вонзились ей в грудь и при каждом вдохе вызывают острую боль. Пиппа поднялась наверх и пересмотрела свои записи для подготовки к экзамену. Вечерело, она зажгла настольную лампу в виде гриба. Включила на телефоне саундтрек к «Гладиатору» и начала работать, постукивая ручкой в такт музыке. В дверь постучали, она поставила музыку на паузу и повернулась вместе с креслом.\n\n— Да!\n\nВиктор вошёл и закрыл за собой дверь.\n\n— Вся в работе, солнышко?\n\nПиппа кивнула. Он прислонился спиной к столу и скрестил ноги.\n\n— Послушай меня, Пиппо. Барни только что нашли.\n\nВоздух застрял у неё в горле.\n\n— Почему ты не радуешься?\n\n— Его нашли в реке. — Виктор взял Пиппу за руку. — Мне\n\nжаль, милая. Он утонул. Она откатилась назад и затрясла головой.\n\n— Нет. Он не мог утонуть… Это не… Он не мог…\n\n— Прости, солнышко. — Нижняя губа Виктора дрожала. — Барни\n\nпогиб. Завтра мы его похороним. В саду.\n\n— Нет, так не должно быть! — Пиппа вскочила и оттолкнула",
  "Виктора, который пытался её обнять. — Он жив. Это нечестно! —\n\nГорячие слёзы брызнули у неё из глаз и покатились вниз по щекам.\n\n— Он не мог погибнуть. Это невозможно! Я не… не…\n\nОна осела на пол и обхватила руками колени. Внутри словно раскрылась чёрная пропасть.\n\n— Я виновата во всём. — Она уткнулась лицом в колени. —\n\nЭто всё я… Как же мне теперь жить…\n\nОтец сел рядом и заключил её в объятия.\n\n— Пиппо, тебе не стоит корить себя ни одной секунды. Не твоя\n\nвина, что он убежал от тебя.\n\n— Это несправедливо, папа. — Она уткнулась ему в грудь. —\n\nКак такое могло случиться? Барни не должен был умереть. Я хочу, чтобы Барни жил.\n\n— Я тоже, — прошептал Виктор.\n\nОни сидели на полу и плакали. Пиппа даже не услышала, как в спальню вошли мама и брат, пока они не прижались рядом и\n\nДжош не положил голову на плечо сестры.\n\n— Так не должно быть…",
  "РАЗДЕЛ ТРИДЦАТЬ ШЕСТОЙ\n\nБарни похоронили после полудня. Пиппа с Джошем решили весной посадить на могиле подсолнухи — такие же золотистые и счастливые, каким был пёс. Ненадолго заглянули Кара и Лорен. Кара пришла, нагруженная печеньем, которое испекла сама. Пиппа почти не могла говорить; стоило произнести хоть слово, как к глазам подступали слёзы, а из горла вырывался крик боли. Невыносимое ощущение, когда тоску и гнев нельзя выплеснуть одновременно. Подруги не стали задерживаться. К вечеру тоска усилилась; у Пиппы звенело в ушах, она чувствовала себя выжатой, как лимон. Барни не вернётся, и даже не с кем поделиться тем, почему так произошло. Хранить тайну, как и осознание своей вины в его гибели, оказалось самым тяжёлым. В дверь спальни тихонько постучали. Пиппа уронила ручку на чистую страницу и хриплым голосом произнесла: — Войдите! Дверь открылась, и в комнате появился Рави.\n\n— Привет. — Он откинул чёлку со лба. — Как ты?\n\n— Так себе. А что ты здесь делаешь?\n\n— Ты не отвечала на сообщения, и я забеспокоился. И\n\nлистовки с утра уже не висят. Твой отец рассказал мне о том, что произошло. — Рави закрыл за собой дверь и прислонился к ручке. — Прими мои соболезнования, Пип. Знаю, словами горю не поможешь, но люди всегда так говорят. Мне очень жаль.\n\n— И есть лишь один человек, который во всём виноват. — Пиппа\n\nпродолжала смотреть на белый лист бумаги.\n\n— Так бывает всегда, когда умирает тот, кого мы любим, —\n\nвздохнул Рави. — Мы виним себя. Со мной так было,\n\nПиппо. И прошло много времени, прежде чем я понял — не я виноват, в\n\nжизни иногда происходят ужасные вещи. И мне стало легче. Надеюсь, ты пройдёшь через это быстрее. Пиппа пожала плечами.\n\n— А ещё я хотел сказать, — он прочистил горло, — не переживай по\n\nповоду срока, который мы себе назначили. Ничего страшного, что он приближается. Я знаю, как тебе важно защитить Наоми и Кару. Мы можем дать себе больше времени. Ты и так перенапряглась, после всех этих событий нужна пауза. Да ещё и экзамен на носу. —\n\nОн почесал затылок, и волосы снова упали на глаза. — Мой брат невиновен, и не важно, что пока об этом никто больше не знает. Я ждал пять лет; могу подождать ещё немного. А тем временем обдумаю, что нам уже удалось накопать. Пиппа почувствовала пустоту в груди. Сейчас она причинит Рави боль. Другого выхода нет. Единственный способ заставить его отступить ради его безопасности. Убийца Энди и Сэла, кем бы он ни был, уже доказал свою готовность убивать снова. И нельзя допустить, чтобы Рави стал следующим. Она не смогла посмотреть на него. Такое же, как у брата, простое лицо и добрая улыбка, а глаза тёмные и настолько глубокие, что в них можно утонуть. И потому она опустила взгляд.\n\n— Я больше не занимаюсь проектом. Я от него отказалась.\n\nОн резко выпрямился.\n\n— Что это значит?\n\n— Это значит, я отказалась от расследования. Я уже\n\nнаписала своему руководителю и сообщила, что либо меняю тему, либо вообще бросаю работу. С меня хватит.\n\n— Но я не понимаю. — В его голосе прозвучала обида. — Это",
  "же не только проект, Пип. Ты ведь хотела узнать правду о моём брате и о тех событиях. Ты не можешь просто так взять и бросить всё. А как же Сэл? Сэл… Если она о ком-то и думала, так это о нём. Разве\n\nСэл пожелал бы своему младшему брату умереть под\n\nдеревом, как он сам?\n\n— Прости, я больше не могу.\n\n— Я не… что… Да посмотри же на меня! — выкрикнул он.\n\nТолько не это. Рави подошёл к столу и, опустившись на колени, смотрел на\n\nПиппу снизу вверх.\n\n— Что происходит? Я вижу, что-то не так. Ты никогда бы\n\nтак не поступила. Если…\n\n— Просто у меня нет сил, Рави. — Она впервые посмотрела\n\nна него и тут же об этом пожалела: стало только тяжелее. — Я не могу продолжать расследование. Я не знаю, кто убил Энди и Сэла. Я не справлюсь с заданием. С меня хватит.\n\n— Мы сможем, — отчаянно выкрикнул он. — Вдвоём мы\n\nсправимся!\n\n— Я пас. Не забывай, я обычная девчонка.\n\n— Какой идиот тебе это сказал? Ты не какая-то там обычная\n\nдевчонка, ты, чёрт возьми, Пиппа Фиц-Амоби! — Он улыбнулся. Более печального зрелища ей ещё не приходилось видеть.\n\n— Во всём мире нет другой такой, как ты! Если ты смеёшься над\n\nмоими шутками, значит, с тобой что-то не так. Мы так близки к разгадке, Пиппо.\n\nМы знаем, что Сэл невиновен, что кто-то повесил на него убийство Энди и убил его самого. Ты не можешь остановиться. Ты поклялась. Ты хочешь найти убийцу, как и я.\n\n— Я решила, — отрезала она. — И ты меня не\n\nпереубедишь. Я не хочу ничего слышать обо всём этом. И про Энди, и про Сэла.\n\n— Но ведь Сэл невиновен?\n\n— Доказывать — не моя забота.\n\n— Это твоя забота! Ты сама так решила! — Рави упёрся\n\nруками в колени и встал. Теперь его голос звучал сверху. — Ты\n\nворвалась в мою жизнь, дала надежду, которой у меня до сих пор не было. И ты не можешь просто так взять и отнять её; ты знаешь, как это мне нужно! Ты не можешь сдаться, потому что это не ты.\n\n— Мне жаль.\n\nОни надолго замолчали. Пиппа не поднимала глаз.\n\n— Ладно, — ледяным тоном произнёс Рави. — Не знаю,\n\nпочему ты так поступаешь, но с меня хватит. Я сам пойду в полицию с фото, подтверждающим алиби Сэла. Перешлёшь мне файл.\n\n— Не могу. Мой ноутбук украли.\n\nРави окинул взглядом стол. Потом в отчаянии бросился к нему и начал перекладывать с места на место конспекты к экзамену и другие бумаги.\n\n— Где распечатка? — Он повернулся к Пиппе, собрав в\n\nруке пачку листов. Снова придётся лгать. И на этот раз Рави может не выдержать.\n\n— Я её уничтожила. И выбросила.\n\nРави едва не испепелил её взглядом. Пиппа замерла, как парализованная.\n\n— Что ты наделала? Зачем? — Бумаги выскользнули из его\n\nрук и разлетелись по полу, словно крылья. Несколько листов упали Пиппе на ноги.\n\n— Потому что я больше не хочу участвовать в этой истории! Не стоило\n\nи начинать.\n\n— Это нечестно! — У Рави вздулись вены на шее. — Мой брат",
  "невиновен, а ты избавилась от единственного нашего доказательства. Ты самоустранилась от расследования. И кто ты теперь, Пиппо? Чем ты лучше всех остальных жителей Килтона, которые пишут на стенах нашего дома слово «животные»? Которые разбивают окна? Которые издевались надо мной в школе, которые смотрят на меня… сама знаешь как. Нет, ты ещё хуже. Они хотя бы не сомневаются в невиновности Сэла.\n\n— Прости, — едва слышно произнесла она.\n\n— Нет, это ты меня прости! — его голос сорвался. Он провёл\n\nрукавом по лицу, смахивая злые слёзы, и бросился к двери.\n\n— Прости, что ошибся в тебе. Ты всего лишь девчонка. Такая\n\nже бессердечная, как Энди Белл! Рави закрыл лицо руками, выскочил из комнаты и метнулся к лестнице. Пиппа в последний раз смотрела ему вслед. Когда внизу хлопнула входная дверь, она сжала ладонь в кулак и ударила по столу. Стакан с ручками и карандашами подпрыгнул; ручки разлетелись в стороны. Пиппа поднесла ладони ко рту и беззвучно закричала. Рави ненавидит её. Зато теперь ему ничто не угрожает.",
  "РАЗДЕЛ ТРИДЦАТЬ СЕДЬМОЙ\n\nПиппа сидела в гостиной с Джошем, учила его играть в шахматы. Первая партия подходила к концу, и, несмотря на все усилия Пиппы, брат остался с королём и двумя пешками, которые он упорно называл «креветками». В дверь постучали. Пиппа с новой остротой ощутила отсутствие Барни. Сейчас бы пёс бросился к двери, цокая когтями по паркету — он так любил встречать гостей! Мама пошла открывать дверь. В гостиную вплыл её голос:\n\n— А, Рави! Проходи!\n\nПиппу едва не стошнило. Она поставила коня на доску и выскочила из гостиной. Смущение граничило с паникой. Как он мог вернуться после вчерашнего? Как ему не противно смотреть ей в глаза? Неужели он в таком отчаянии, что пришёл выложить всё её родителям и заставить её пойти в полицию? Только не это! С неё достаточно смертей! Рави стоял у двери и открывал вместительный спортивный рюкзак.\n\n— Мама передаёт вам свои соболезнования. — Он достал из\n\nрюкзака два больших пластиковых контейнера. — Она приготовила курицу карри, на случай если вы не в состоянии готовить.\n\n— О, как это мило с её стороны! — Лиэн взяла контейнеры из рук\n\nРави. — Спасибо! Проходи, не стой у дверей. Если дашь мне телефон своей мамы, я поблагодарю её лично.\n\n— Рави… — произнесла Пиппа.\n\n— Привет, тридцать три несчастья, — ласково поздоровался он.\n\n— Можно с тобой поговорить?\n\nОни прошли в её комнату. Рави прикрыл дверь и поставил сумку на ковёр.\n\n— Э-э… — Пиппа запнулась, пытаясь угадать по\n\nего лицу, в чём дело. — Я не понимаю… Зачем ты пришёл? Он подошёл на шаг ближе.\n\n— Я всю ночь ломал себе голову. В буквальном смысле\n\nвсю ночь; только под утро наконец уснул. И вот к чему пришёл: есть лишь одна причина, которая объясняет твой поступок. Я очень хорошо тебя знаю и не мог ошибиться.\n\n— Я не…\n\n— Кто-то украл Барни, правда? Кто-то угрожал тебе,\n\nпохитил твою собаку и убил её, чтобы заставить тебя отказаться от расследования дела Энди и Сэла. В комнате повисла вязкая тишина. Пиппа кивнула головой, и к её глазам сразу же подступили слёзы.\n\n— Не плачь. — Рави торопливо шагнул вперёд, притянул Пиппу\n\nк себе и обнял. — Я здесь. Я с тобой. Пиппа прижалась к нему. И вдруг все муки, все тайны, которые она держала в себе, вырвались наружу — словно испарились от жара. Она вцепилась ногтями в ладони, чтобы сдержать слёзы.\n\n— Теперь рассказывай, что произошло. — Он наконец отпустил\n\nеё. Пиппа не подбирала слов, язык заплетался. И она молча протянула Рави телефон.\n\n— Ого! — Рави быстро просмотрел сообщения от\n\nНевидимки и широко распахнул глаза. — Пиппо, тут кто угодно испугается.\n\n— Он меня обманул. — Она шмыгнула носом. — Обещал\n\nвернуть Барни, а потом всё равно убил.\n\n— Слушай, так это ведь не первая угроза? — Рави пролистывал чат.\n\n— Вот ещё сообщение, от 8 октября.\n\n— И оно тоже не первое. — Пиппа открыла нижний ящик",
  "стола и протянула Рави два листа с напечатанным текстом. — Одно подбросили мне в спальный мешок 1 сентября, когда мы с друзьями ночевали в лесу. Тогда за нами кто-то подглядывал. А другое я нашла в школе в своём шкафчике на прошлой неделе. Я проигнорировала угрозы и продолжила расследование. Барни погиб из-за моей самоуверенности. Я вообразила себя непобедимой, но это не так. Мы должны остановиться. Вчера… прости, я не знала, как ещё убедить тебя, разве что наговорить такого, чтобы ты меня возненавидел. Чем дальше от меня, тем безопаснее.\n\n— От меня так просто не избавиться. — Рави поднял глаза. — И\n\nдело не закончено.\n\n— Нет, закончено. — Пиппа забрала у него бумаги и положила на\n\nстол. — Барни убит. А кто следующий? Ты? Я? Убийца был здесь, в моём доме, в моей комнате. В доме, где живёт мой девятилетний брат. Он читал мои записи на компьютере и оставил предупреждение в журнале расследования. Рави, если мы не остановимся, мы подвергнем опасности многих людей. Твои родители могут остаться и без последнего сына, который у них остался… — Она запнулась, представив его мёртвое тело на земле среди осенней листвы, а рядом с ним\n\nДжоша. — Убийце известно всё, что известно нам. Он нанёс удар, а нам есть что терять. Мне очень жаль, но это значит, что я должна отказаться от Сэла. Прости меня.\n\n— Почему ты раньше не рассказала мне об угрозах?\n\nОна пожала плечами.\n\n— Сначала я решила, что это розыгрыш. И не захотела\n\nпризнаваться тебе. Вдруг ты заставишь меня остановиться? А потом я уже влипла и решила держать всё в секрете. Подумаешь, угрозы! Сама справлюсь! Поступила как дура и теперь расплачиваюсь.\n\n— Ты никакая не дура, ты с самого начала была права насчёт\n\nСэла. Мы знаем, он невиновен. Только этого недостаточно. Мой брат заслужил, чтобы все знали: он до конца оставался добрым и\n\nдостойным человеком. Мои родители должны знать! А у нас теперь даже нет того фото, чтобы доказать его алиби.\n\n— Фото есть, — возразила Пиппа, доставая распечатку из\n\nнижнего ящика стола. — Как я могла её уничтожить? Вот только она нам не поможет.\n\n— Почему?\n\n— Убийца следит за мной, Рави. Следит за нами обоими.\n\nДопустим, мы пойдём в полицию, а они нам не поверят, скажут, что это фотошоп. Тогда всё. Мы собираемся зайти с последней карты, а она недостаточно сильна. И что дальше? Похитят Джоша? Или тебя? Кто ещё погибнет? — Она села на кровать и начала дёргать носки. — У нас нет неопровержимого доказательства. Снимок — это не доказательство; его можно интерпретировать по-разному, к тому же он изъят из сети. Кто мы такие, чтобы нам поверили? Брат Сэла и семнадцатилетняя школьница. Я и сама с трудом в это верю. Всё, что у нас есть, — неправдоподобные истории об убитой девушке. А ещё ты знаешь, как полиция относится к Сэлу. Как и весь город. Нельзя рисковать нашими жизнями, имея единственное фото.\n\n— Нельзя, — кивнул Рави. — Ты права. Но тут ещё и",
  "один из главных в списке подозреваемых — полицейский. Это неразумно. Даже если полиция вдруг нам поверит и снова откроет дело, задержание настоящего убийцы может занять много времени. А его у нас нет. — Он подкатил кресло к кровати, уселся на него сверху и посмотрел Пиппе в глаза. —\n\nЗначит, остаётся единственный вариант — найти убийцу самим.\n\n— Мы не… — начала Пиппа.\n\n— Ты серьёзно считаешь, что самоустраниться — лучший\n\nвыход? Как ты сможешь дальше жить в Килтоне и чувствовать себя в безопасности, зная, что человек, который убил Энди, Сэла и твою собаку, ходит по тем же улицам и следит за тобой?\n\n— Как-нибудь.\n\n— Ты умная девушка, а сейчас поступаешь как идиотка. — Он\n\nположил руки на спинку кресла и опёрся на них подбородком.\n\n— Он убил моего пса, — напомнила Пиппа.\n\n— А ещё он убил моего брата. Что мы с этим будем делать? —\n\nРави выпрямился, в его тёмных глазах вспыхнула искра. —\n\nЗабудем обо всём, спрячемся в нору? Будем жить дальше, а убийца пусть разгуливает и следит за нами? Или будем бороться? Вычислим его и накажем? Отправим за решётку, чтобы он больше никому не причинил вреда?\n\n— Но он узнает, что мы продолжаем расследование.\n\n— Не узнает. Мы будем осторожны. Больше никаких\n\nразговоров с подозреваемыми из твоего списка. Вообще никаких разговоров. В школе ты заявишь, что отказываешься от проекта. Знать будем только ты и я. Разгадка где-то рядом, она кроется в том, что нам уже известно. Пиппа молчала.\n\n— Если аргументов недостаточно, вот тебе последний. — Рави\n\nповернулся к рюкзаку. — Я принёс свой ноутбук. Пока мы не закончим, он твой. — Он достал ноутбук из рюкзака и помахал им.\n\n— Но…\n\n— Он твой. Можешь использовать для подготовки к экзамену,\n\nможешь печатать всё, что вспомнишь из журнала расследования. Записи разговоров и всё прочее. Я уже оставил кое-какие заметки. Все твои записи пропали, но…\n\n— Мои записи не пропали.\n\n— То есть?\n\n— Я отправляла файлы себе на почту, на всякий случай. —\n\nОна с удовольствием наблюдала, как губы Рави расплываются в улыбке. —\n\nЗа кого ты меня принимаешь? За полную дурочку?\n\n— Что ты, сержант.\n\nЯ знаю, ты предусмотрительная умница. Итак, ты говоришь «да», или мне принести ещё и кексов, чтобы уговорить тебя? Пиппа выхватила у него ноутбук.\n\n— Хватит бездельничать! У нас двойное убийство!",
  "Они распечатали всё: записи из журнала расследования, копии страниц из дневника Энди, фото подозреваемых, множество других снимков — встреча Гоуи со Стэнли Форбсом на парковке,\n\nДжейсона Белла с новой женой, отель «The Ivy House», дом Макса Гастингса, фото Энди из газет, семейство Белл в трауре, Сэл, который подмигивал прямо в камеру; переписка\n\nПиппы с Эммой Хаттон, письма о наркотиках на вечеринках от имени вымышленного репортера Би-Би-Си, статьи из интернета о действии рогипнола и одноразовые телефоны; фото средней школы\n\nКилтона, фото Даниель да Сильвы, обыскивающей дом Энди среди других полицейских; статьи Стэнли Форбса о Сэле, фото\n\nНета да Сильвы рядом с информацией о «насильственных действиях с причинением лёгких телесных повреждений», чёрный «Peugeot- 206» рядом с дорогой Роумер Клоуз и домом Гоуи, заметки из газет о ДТП на трассе А413 на сочельник 2011 года, скриншоты сообщений от Невидимки и сканы записок с угрозами с указанием места и времени.\n\n— Не очень ответственно с точки зрения экологии, — сказал Рави,\n\nобводя глазами пол, усыпанный распечатками. — Только я всегда хотел иметь доску с материалами расследования.\n\n— Я тоже. Заранее подготовилась, запаслась\n\nканцелярией. — Она достала из ящика стола баночку с цветными канцелярскими кнопками-гвоздиками и катушку красных ниток.\n\n— И конечно, красные нитки завалялись у тебя случайно?\n\n— У меня завалялись нитки всех цветов.\n\n— Кто бы сомневался.\n\nПиппа сняла пробковую доску, что висела над столом, и сняла все приколотые к ней бумаги — фото Пиппы с друзьями, с Джошем и Барни, расписания уроков, цитаты Майи Энджелоу. Теперь можно начинать сортировку распечаток. Сев на пол, они прикрепляли распечатки к доске блестящими кнопками вокруг фотографий соответствующих подозреваемых. В центре разместили Энди и Сэла. Когда они начали прокладывать связи с помощью ниток и цветных фломастеров, зазвонил телефон Пиппы. Номер в списке контактов не значился. Она нажала зелёную кнопку.\n\n— Алло!\n\n— Привет, Пип. Это Наоми.\n\n— Привет. Странно, у меня не сохранён твой номер.\n\n— О, так я же свой телефон разбила. Жду, пока починят.\n\nА сейчас звоню с временного.\n\n— Ах да, Кара мне говорила. В чём дело?\n\n— Я провела выходные у друзей, и Кара только что рассказала мне\n\nпро Барни. Мне очень жаль, Пиппа. Как ты сама?\n\n— Пока что не очень. Хотя справлюсь.\n\n— Понимаю, тебе сейчас не до того, но я узнала, что\n\nдвоюродный брат моей подруги тоже учился в Кембридже. Если хочешь, я могу договориться, и он напишет тебе — как проходят экзамены, собеседования и так далее.\n\n— Да, пожалуйста! Очень интересно! — оживилась Пиппа. — Это\n\nможет помочь мне. Я тут кое-что запустила в подготовку к поступлению. — Она многозначительно посмотрела на Рави, который склонился над стендом.\n\n— Окей, супер. Я попрошу подругу связаться с братом.\n\nЭкзамен в четверг?\n\n— Да.\n\n— Ну что ж, если до того не увидимся, желаю удачи. Покажи\n\nим класс.\n\n— Итак, — сказал Рави, когда Пиппа нажала «отбой», —",
  "осталось несколько зацепок, к которым не ведут нитки: отель\n\n«The Ivy House», зачеркнутый номер в дневнике Энди, —\n\nон ткнул пальцем в доску, — и одноразовый телефон. А ещё мы так и не выяснили, кто одновременно знал о ДТП, номера телефонов друзей Сэла и твой номер. Пиппа, может, мы зря усложняем? На мой взгляд, всё указывает на одного человека.\n\n— Макса?\n\n— Сосредоточимся на неопровержимых фактах. Никаких «если» и\n\n«может быть». Макс — единственный, кто имел прямое\n\nотношение к ДТП.\n\n— Верно.\n\n— Кроме того, он единственный, кто знал номера телефонов Наоми,\n\nМилли и Джейка. И, разумеется, свой собственный.\n\n— Нет и Гоуи тоже могли это знать.\n\n— Именно «могли». А мы работаем с фактами. — Он ткнул пальцем в сектор Макса на доске. — Макс утверждает,\n\nчто якобы нашёл фото обнажённой Энди, сделанное в «The Ivy\n\nHouse». А на самом деле она могла встречаться там именно с ним. Он покупал у Энди рогипнол; девочкам на вечеринках подсыпали наркотики; возможно, Макс потом насиловал девочек. Он по уши в дерьме, Пип. Рави пришёл к тем же выводам, что и Пиппа чуть раньше, и она понимала — сейчас он упрётся в стену.\n\n— А ещё, — продолжил Рави, — он единственный, кто точно знал\n\nтвой номер.\n\n— Вообще-то, не он один. Он есть у Нета, когда я пыталась\n\nвзять у неё интервью через телефон. И Гоуи: я забыла скрыть свой номер, когда на парковке хотела убедиться, что это он. А первые угрозы от Невидимки пришли сразу после этого.\n\n— Ого!\n\n— Но нам известно: когда исчез Сэл, Макс был в школе и\n\nдавал показания полиции. Рави сел на пол.\n\n— Наверное, мы что-то упускаем.\n\n— Продолжаем работу! — Пиппа встряхнула баночку с\n\nкнопками. Парень отрезал ещё красные нитки.\n\n— Окей. Двое да Сильва безусловно связаны. Даниель\n\nсвязан ещё и с отцом Энди, а также с Максом, потому что он оформлял протокол, когда тот разбил машину, и мог знать о\n\nДТП.\n\nПравильно, — добавила Пиппа, — и не исключено, что он прикрывал тех, кто подсыпал наркотики в напитки девочек.\n\n— Окей, — согласился Рави, тщательно обматывая нитку\n\nвокруг кнопки, и вдруг сдавленно вскрикнул — кнопка вонзилась ему в большой палец. Сквозь кожу тут же проступила крошечная красная капля.\n\n— Пожалуйста, прекрати кровоточить прямо над доской, —\n\nпопросила Пиппа. Рави сделал вид, что бросает в неё кнопку.\n\n— Макс также знаком с Гоуи. Они оба вместе с Энди\n\nбыли вовлечены в торговлю наркотиками. — Рави обвел пальцем все три лица.\n\n— Ага. А ещё Макс знал Нета, они вместе учились. И не\n\nзабываем про слухи о том, что её напоили. Красные нитки оплели доску, словно паутина; почти все они пересекались друг с другом.\n\n— Итак, вот что мы имеем. — Рави поднял глаза на Пиппу. — Все\n\nподозреваемые косвенно связаны друг с другом, начиная с Гоуи и заканчивая Джейсоном Беллом. Может, наша пятёрка провернула дело вместе?\n\n— Ты ещё приплети какого-нибудь злобного двойника.",
  "ТРИДЦАТЬ ВОСЬМОЙ\n\nНа следующий день в школе друзья носились с Пиппой, как с фарфоровой куклой, при этом не вспоминали Барни и вообще старались обходить эту тему. Лорен поделилась с подругой последним апельсиновым кексом; Коннор в кафетерии уступил место по центру стола, чтобы она не сидела с края, как обделённая. Кара не отходила от неё, безошибочно угадывая, когда говорить, а когда лучше помолчать. Друзья даже смеялись не слишком громко и каждый раз при этом оглядывались на Пиппу. Она же большую часть дня просидела молча и глаз не поднимала от учебников, стараясь думать только об экзамене и выбросить из головы всё остальное. Ради тренировки она писала сочинения в уме, делая вид, что слушает учителей — мистера Ворда на уроке истории и мисс Уэлш на уроке политологии. Миссис Морган встретила её в коридоре, загнала в угол и с мрачным лицом объявила список причин, по которым менять тему ВКП уже поздно. Пиппа пробормотала в ответ: «Я понимаю» и ушла, слыша, как за спиной руководитель с вздохом промолвила: «Ох уж эти дети!»\n\nДома она прежде всего направилась на «базу» и открыла ноутбук Рави. Подготовка к экзамену подождёт, ещё вся ночь впереди. И плевать, что под глазами у неё уже проступили тёмные круги. Мама думает, она не спит из-за Барни; на самом деле, на сон у Пиппы просто не оставалось времени. Она открыла в браузере страницу отеля «The Ivy House». Они с Рави решили ить обязанности: пока Пиппа обрабатывает отель, Рави занимается номером телефона из дневника. Девушка уже отправила сообщения некоторым бывшим постоянным посетителям «The Ivy House», которые оставляли отзывы в марте-апреле 2012 года — вдруг кто-то вспомнит яркую блондинку? Однако пока ответов не было. Потом она перешла на сайт, который осуществляет бронирование. На странице «Контакты» был номер телефона с привлекательным\n\nпредложением: «Звоните нам в любое время!». Надо рискнуть и представиться родственницей старой хозяйки отеля; Вероятно, она сможет как-то получить информацию пятилетней давности. Наверное, из этой затеи ничего не выйдет, но попробовать стоит. Вдруг потянет за ниточку и вытащит секретного взрослого любовника. Пиппа разблокировала телефон и нажала зелёную кнопку. Открылся список последних звонков. Она начала вводить номер компании, и вдруг палец сам завис над клавиатурой — в голове промелькнула какая-то мысль. Глаза смотрели на экран. От уже чёткой мысли закружилась голова.\n\n— Постой-ка, — произнесла Пиппа вслух и вернула",
  "список последних звонков. Вот он, верхний номер. С него вчера звонила Наоми. С временной «семёрки». Пиппа всмотрелась в цифры; внутри у неё возникло страшное и одновременно странное чувство. Она вскочила с кресла так быстро, что оно прокрутилось и ударилось о стол. Не выпуская из рук телефон, опустилась на колени и вытащила из-под кровати пробковую доску. В самом центре доски улыбалась Энди, окружённая множеством распечаток. Вот она, страница из дневника. Вверху зачеркнут номер телефона. Пиппа перевела взгляд с каракулей на временный номер Наоми. 07700900476\n\nНомер не совпадал ни с одной из двенадцати возможных комбинаций, но был к ним очень близок. Ранее Пиппа решила, что третья с конца цифра либо семь, либо девять. А если она ошибочно приняла за петлю часть цифры, и третья с конца — четыре? Она снова опустилась на пол. Абсолютной уверенности нет. Нельзя стереть каракули и увидеть, что под ними. Только очень старый номер Наоми похож на номер в дневнике Энди. Случайное совпадение? Едва верится… Номер тот\n\nсамый, иначе быть не может. А дальше что? Если это очередная нитка, что никуда не ведёт? Подумать, Энди для чего-то записала телефон лучшей подруги своего парня. Доказательство так себе. Тогда откуда же такая пустота внутри? Потому что, если Макс — подходящий кандидат на роль убийцы, то\n\nНаоми кажется ещё более вероятной. Она знала о ДТП. Знала телефоны\n\nМакса, Милли и Джейка. Знала телефон Пиппы. Могла выслизнуть из дома Макса, пока Милли спала, и перехватить Энди той ночью. Наоми давно дружила с Сэлом. Она знала, где устроили кемпинг Пиппа и Кара.\n\nЗнала, где Пиппа обычно ходит с Барни. В той же лесополосе, где убили Сэла. Наоми есть что терять, если откроется правда о ДТП. А вдруг она может потерять ещё больше? Вдруг она причастна к смерти Энди и Сэла? Пиппа бежала впереди паровозика, и, возможно, её уставший мозг допустил осечку. Лишь номер телефона, записанный Энди. Это не указывает на причастность Наоми к чему-либо. Однако, когда Пиппа догнала свои мысли, она поняла, что делать. После того как она вычеркнула Наоми из списка подозреваемых, пришла ещё одна распечатанная записка с угрозами: та, которую подбросили в шкафчик. В начале сентября Пиппа изменила настройки ноутбука Кары, и теперь он сохраняет все документы, которые печатает принтер Вордов. Если Наоми имеет отношение к запискам, то есть надежный способ это подтвердить.\n\nТРИДЦАТЬ ДЕВЯТЫЙ\n\nУвидев нож в руке Наоми, Пиппа отпрянула.\n\n— Осторожнее!\n\n— Фу! — Наоми с раздражением тряхнула головой. — Глаза\n\nвышли разные. Она повернула тыкву «лицом» к Пиппе и Каре.\n\n— Немного похоже на Трампа, — хихикнула Кара.\n\n— А я вырезала «злую кошку». — Наоми положила нож на стол,\n\nрядом с внутренностями тыквы.\n\n— Продолжай в том же духе. Отличная работа. — Кара вытерла\n\nруки и направилась к буфету.\n\n— Как раз работы у меня и нет.\n\n— Чёрт, да что такое? — пробурчала Кара, вставая\n\nна цыпочки и ощупывая верхнюю полку буфета. — Куда делись две пачки печенья? Мы с папой два дня назад вместе покупали.",
  "— Не знаю. Я их не ела. — Наоми подошла к Пиппе и\n\nвосхищённо посмотрела на её изделие. — А на что похожа твоя тыква, Пип?\n\n— На глаз Саурона.\n\n— Или на вагину в огне. — Вместо печенья Кара достала\n\nбанан.\n\n— Ужас какой, — засмеялась Наоми.\n\nНет, ужас был в другом. К тому времени, как Кара с Пиппой вернулись из школы, Наоми уже запаслась тыквами и приготовила ножи. Что ж, отступать некуда.\n\n— Наоми, — начала Пиппа, — спасибо тебе за звонок насчёт\n\nКембриджа. Я получила письмо от двоюродного брата твоей\n\nподруги. Много полезной информации.\n\n— Я рада, — улыбнулась она. — Не стоит благодарности.\n\n— Твой телефон скоро починят?\n\n— В сервисе клянутся, что завтра уже точно. И сколько можно\n\nмедлить? Пиппа кивнула, тщательно изображая сочувствие.\n\n— Что ж, по крайней мере у тебя есть старый телефон с рабочей\n\nсимкой. Какое счастье, что ты её сохранила.\n\n— Счастье, что у папы завалялась запасная микро-симка с\n\nпредоплаченным тарифом. Да ещё бонус: на ней осталось восемнадцать фунтов. А на моей кредитной карте лимит кончается. Пиппа чуть не уронила нож. У неё зазвенело в ушах.\n\n— Симка твоего папы?\n\n— Да, — ответила Наоми и вонзила нож в тыкву,\n\nвысунув язык от старания. — Кара нашла её у него в столе. На дне ящика для всякой всячины. Знаешь, в любой семье есть такая шкатулка с кучей старых зарядок, иностранных монет и прочим хламом. Звон в ушах усилился, голова загуляла, как звон. Пиппу тошнило, во рту появился металлический привкус. Номер телефона принадлежал Эллиоту. В дневнике Энди записан старый телефон Эллиота. В последнюю неделю жизни Энди назвала мистера Ворда козлом. Эллиот.\n\n— Пип, что с тобой? — спросила Кара, вставляя\n\nвнутрь тыквы зажжённую свечу.\n\n— Всё нормально, — усиленно мотнула головой Пиппа. —\n\nПросто… просто есть хочется. Тыква Кары засветилась и словно ожила.\n\n— Я хотела предложить тебе печенье, но оно, как всегда,\n\nисчезло. Может, гренки сделать?\n\n— Э-э… спасибо, нет.\n\n— Я кормлю тебя, потому что люблю.\n\nРот Пиппы наполнился вязкой слюной. То, что она сейчас подумала… нет, не может быть. Вероятно, Эллиот предложил Энди заняться с ним дополнительно, и она записала его телефон. Наверное, так и было. Он не убийца. Нужно успокоиться. Глубоко вдохнуть. Номер телефона ещё ничего не доказывает. Однако есть способ доказать.\n\n— А давай включим под Хэллоуин какую-нибудь ужасную музыку! Каро, я\n\nвозьму твой ноут?\n\n— Да, поднимайся в спальню, он на кровати.",
  "Пиппа вышла из кухни и закрыла дверь. Потом бросилась вверх по лестнице в комнату Кары и через несколько секунд уже спускалась вниз с ноутбуком под мышкой. Её сердце бешено колотилось, заглушая даже звон в ушах. Она проследовала в кабинет Эллиота и плотно закрыла дверь, косо глядя на принтер, стоящий на столе. С картин Изабель\n\nВорд на неё смотрели люди в яркой одежде. Пиппа положила ноутбук Кары на кресло с кроваво-красной обивкой, опустилась перед ним на колени и открыла крышку. Компьютер ожил; она открыла панель управления и перешла на вкладку «Устройства и принтеры». Навела курсор на принтер «Фредди-младший», кликнула правой кнопкой и, задержав дыхание, выбрала в контекстном меню верхний пункт: «Просмотр очереди печати». Появилось окно в синей рамке. Внутри таблица с шестью столбцами: имя документа; состояние; владелец; количество страниц; размер; поставлено в очередь.\n\nДокументов было много. Вчера Кара распечатала\n\n«Личное заявление черновик 2». Несколько дней назад с компьютера\n\nЭллиота пришёл файл «Рецепт печенья без глютена». Несколько документов подряд от Наоми: «Резюме 2017», «Заявление о приёме на благотворительную работу», «Сопроводительное письмо»,\n\n«Сопроводительное письмо 2».\n\nЗаписку подбросили в шкафчик в пятницу двадцатого октября.\n\nНе отрывая взгляда от столбца «поставлено в очередь», она пролистала таблицу вниз. На 19 октября её пальцы застыли. За двадцать минут до полуночи Эллиот отправил на печать вордовский документ. Безымянный и несохранённый. Пиппа кликнула на документ. Ладони вспотели; на коврике для мыши остались влажные следы. Появилось ещё одно меню. Сердце бешено застучало. Пиппа прикусила язык и выбрала опцию «Повторить печать». Принтер за спиной хрюкнул, заставив её вздрогнуть. Она повернулась на носочках. Принтер зашуршал и втянул верхний лист из лотка. Пиппа выпрямилась. Принтер, пофыркивая, начал рывками вытолкивать из себя бумагу. Она двинулась к нему. Один шаг – одно щелканье. Из принтера начал выползать распечатанный лист. На обратной стороне просвечивались свежие чернила. Принтер закончил печать и полностью выплюнул лист. Пиппа взяла лист. Перевернула его.\n\n«Последнее предупреждение, Пиппо. Не лезь не в своё дело».",
  "СОРОКОВОЙ Пиппа не могла произнести ни слова. Только молча смотрела на распечатку и мотала головой. Её охватило примитивное, невысказанное словами чувство. Оцепенение смешалось с ужасом. Пиппа словно сплывала кровью от того, что её предали. Она поднялась с колен, шатаясь, и уставилась в за оконную темноту. Эллиот Ворд – Неизвестный. Эллиот – убийца. Убийца Энди, Сэла и Барни. Полуоблетевшие деревья колыхались на ветру. Глядя на своё отражение в стекле, Пиппа воспроизвела недавние эпизодические события. Вот она толкнула мистера Ворда при входе в кабинет, записка выскользнула из книги и упала на пол. Записка, которую Эллиот сам ей подбросил. Его обманчивое доброе лицо. Он ещё спросил, не обижают ли Пиппу в школе. А в день похорон Барни, Кара принесла печенье, чтобы утешить семью Амоби. Печенье, которое она пекла вместе с Эллиотом. Ложь. Всё было ложью. Эллиот, которого она с детства практически считала отцом. Та самая личность, которая детально разработала и организовала для них в саду интересную игру\n\n«охота за мусором». Тот самый человек, который купил Пиппе\n\nтапочки с медвежьими когтями, подобрал по размеру, чтобы она носила их в доме Вордов. Личность, которая так блистательно шутил и заразительно смеялась. Он убийца. Волк в овечьей шкуре, в светлой рубашке и очках в массивной оправе. Кара окликнула её с кухни. Пиппа сложила распечатку и засунула в карман.\n\n— Мы тебя потеряли, — сказала Кара, когда Пиппа\n\nвернулась.\n\n— Пришлось зайти в туалет. — Она поставила ноутбук\n\nперед подругой. — Слушай, что-то я не очень хорошо себя чувствую. И заниматься нужно, до экзамена всего два дня. Короче, я пошла домой.\n\n— Ой, как жаль, — нахмурилась Кара. — А я думала… Скоро\n\nЛорен придёт, все вместе посмотрим «Ведьму из Блэр»… Мы даже папу уговорили, а он вообще боится ужасов; вот будет смех!\n\n— А где твой папа? У него сегодня урок?\n\n— Да что ты, как не родная? Он занимается репетиторством\n\nкаждый понедельник, среду и четверг. Наверное, просто задержался в школе.\n\n— Ох, точно. Извини, у меня все дни перепутались. — Пиппа\n\nколебалась и задумчиво сказала: — Я всегда удивлялась, почему он берёт дополнительную нагрузку, точно не ради заработка.\n\n— Откуда такой вопрос? На деньги маминой родни, или что,\n\nнамекаешь?\n\n— Угадала.\n\n— Мне кажется, ему это приносит удовольствие, —\n\nсказала Наоми, вставляя зажжённую свечу в рот тыквы. —\n\nНаверное, сам готов платить ученикам, чтобы иметь возможность поговорить на исторические темы.\n\n— Не могу вспомнить, когда он начал давать уроки, — сказала\n\nПиппа.\n\n— Гм-м… — Наоми закатила глаза. — Кажется, перед тем, как\n\nя поступила в университет.\n\n— То есть больше пяти лет назад?\n\n— Примерно. А почему бы тебе не спросить его самого?\n\nМашина только подъехала. Пиппа застыла на месте. Кожа мгновенно покрылась пузырьками.\n\n— Ладно, как-нибудь потом. Потому что мне уже время. Не обижайся. —\n\nОна схватила рюкзак и глянула в окно. Фары как раз погасли.\n\n— Да брось, — скривилась Кара. — Я тебя понимаю. А\n\nповторим Хэллоуин, когда всё закончится?",
  "— Давай.\n\nВ замке повернулся ключ. Стукнули задние двери. В коридоре послышались шаги. В дверном проёме появился Эллиот в запотевших очках. Он улыбнулся и положил на стол портфель и пластиковый пакет.\n\n— Привет всем! Чёрт возьми, как же учителя любят слушать\n\nсвой собственный голос! В жизни не был на таких долгих собраниях. Пиппа измученно хихикнула.\n\n— Ух ты, вот это тыквы! — Его лицо озарила широкая\n\nулыбка. — Пиппо, на ужин останешься? Смотрите, какую ледяную кровь картошку я на Хэллоуин урвал! Он помахал пакетом с замороженными овощами и изобразил завоевательство.\n\nСОРОК ПЕРВЫЙ\n\nКогда Пиппа вернулась домой, родители вместе с Джошем в костюме Гарри Поттера как раз собирались обойти соседей и требовать угощение в честь Хэллоуина.\n\n— Пойдём с нами, солнышко, — предложил Виктор, пока Лиен\n\nодевала его в костюм маршмеллоу из «Охотников за привидениями».\n\n— Мне нужно заниматься, — вздохнула Пиппа. — Желаю\n\nуспехов!\n\n— Разве нельзя хотя бы один вечер выкроить? — спросила\n\nЛиен.\n\n— Ну правда никак.\n\n— Ладно, конфетка. Пакет с конфетами у двери, —\n\nзасмеялась мама над своей шуткой.\n\n— Смешно. До встречи.\n\nДжош махнул рукой и воскликнул:\n\n— Акцио леденцы!\n\nВиктор надел шляпу маршмеллоу-человека и вышел за сыном. Лиен задержалась и поцеловала Пиппу в макушку. Двери захлопнулись. Пиппа подождала, пока семья скроется за углом, схватила телефон и отправила сообщение Рави:\n\n«НЕМЕДЛЕННО КО МНЕ!»\n\nРави смотрел на сжатую в ладонях кружку.\n\n— Мистер Ворд? — наконец произнёс он. — Не может быть.\n\n— Как выяснилось, может, — сказала Пиппа, нервно\n\nдергая ногой под столом. — У него нет алиби той ночи, когда пропала Энди. Я знаю точно. Одна из его дочерей ночевала в доме Макса, а другая спала в одной комнате со мной.\n\nРави выдохнул; по поверхности чая с молоком пробежали рябь. Напиток в его чашке, наверное, давно остыл, как и у Пиппы.\n\n— Во вторник, когда погиб Сел, у Эллиота тоже нет алиби, —\n\nпродолжила Пиппа. — Он позвонил на работу и прикинулся больным. Я знаю это лично от него.\n\n— А Сел любил мистера Ворда. — Пиппа ещё ни разу не\n\nслышала, чтобы Рави говорил таким слабым голосом.\n\n— Знаю.\n\nСтол между ними внезапно стал слишком широким.\n\n— Значит, он и есть тот самый тайный взрослый любовник? —\n\nнаконец нарушил молчание Рави. — И именно с ним Энди встречалась в «The Ivy House»?\n\n— Возможно. Энди угрожала разрушить жизнь этому человеку,\n\nа Эллиот был не кем-то, а учителем! Он бы огрёб по полной, если бы Энди рассказала кому-то о их отношениях. Ему грозило уголовное дело и реальный срок. — Она посмотрела на нетронутый чай и своё отражение, что колыхалось на его поверхности. — Энди в присутствии подруг назвала Эллиота козлом незадолго до своего исчезновения. Ворд подготовил объяснение: якобы он сообщил отцу Энди о буллинге и топлес-видео. Как выяснилось, дело совсем в другом.\n\n— А как он узнал о ДТП? Неужели Наоми проговорилась?\n\n— Не думаю. Она утверждает, что никому ничего не говорила. Я\n\nне имею версий.\n\n— В наших рассуждениях есть пробелы.",
  "— Знаю. Однако он угрожал мне и убил Барни. Рави, это\n\nЭллиот.\n\n— Окей. — Рави посмотрел на неё широко раскрытыми,\n\nпылающими глазами. — И как мы это докажем? Пиппа сдвинула чашку в сторону и оперлась на стол.\n\n— Три раза в неделю Эллиот занимается репетиторством.\n\nНикогда не думала, насколько это странно. Вордам не нужно беспокоиться о деньгах, они получают страховку покойной жены Эллиота, а родители Изабель ещё живы и очень богаты. К тому же Эллиот – завуч в школе, наверное, зарплата не маленькая. А давать уроки он начал более пяти лет назад, в 2012 году.\n\n— Ну и?\n\n— А что, если три раза в неделю он не уроки даёт, а… Ну, не\n\nзнаю, может, ездит туда, где закопал Энди? Посещает её могилу. Типа кается приносит. Лицо Рави вытянулось. Он удивлённо нахмурил лоб.\n\n— По три раза в неделю???\n\n— Да, это слишком, — признала Пиппа. — А что, если он\n\nпосещает… её? — Мысль едва начала формироваться в голове, а слова уже нашлись. — Что, если Энди жива и он где-то её прячет? И ездит проведывать три раза в неделю. Лицо Рави вытянулось ещё больше. Разум Пиппы выхватил из забвения несколько почти забытых фактов.\n\n— Пропавшее печенье, — пробормотала она.\n\n— Что?\n\nЗрачки Пиппы бегали вправо-влево, выдавая работу мысли.\n\n— Пропавшее печенье, — повторила она. — Кара постоянно\n\nзамечает, что в доме исчезает еда. Продукты, которые отец покупал у неё на глазах. О боже… Он держит Энди под замком и ездит кормить.\n\n— Не слишком поспешный вывод, сержант?\n\n— Мы должны выяснить, куда он ездит. — Пиппа\n\nвыпрямилась, чувствуя, как по спине пробежали мурашки. —\n\nЗавтра как раз среда.\n\n— А если он действительно даёт уроки?\n\n— А если нет?\n\n— Мы сядем ему на хвост?\n\n— Нет. — Её внезапно озарило. — У меня есть лучшая идея. Дай свой\n\nтелефон. Рави молча порылся в кармане и передал ей телефон.\n\n— Пароль?\n\n— 1122. Что ты делаешь?\n\n— Подключаю опцию «Найти моих друзей». — Она кликнула\n\nпо иконке и отправила приглашение. Потом разблокировала свой телефон и приняла его. — Теперь мы всегда будем знать местоположение друг друга. Это называется устройство для трекинга.\n\n— Ты начинаешь меня пугать.\n\n— Завтра после школы постараюсь подбросить телефон в\n\nего машину.\n\n— И как?\n\n— Что-нибудь придумаю.\n\n— Никогда не езди с ним одна, Пиппо. — Рави шагнул вперёд и\n\nзаглянул ей в глаза. — Прошу тебя. В этот момент снизу раздался громкий стук. Пиппа подпрыгнула и бросилась вниз, Рави за ней. Прихватив миску с сладостями, она открыла дверь.\n\n— Сладость или гадость? — закричали детские голоса.\n\n— Ну и ну! — Пиппа узнала в двух вампирах мальчиков из\n\nсемьи Ярдли, что живёт через три дома. — А вы все такие страшные? Она протянула детям миску. Все шестеро навперебой ринулись к ней и начали хватать конфеты. Пиппа увидела группу родителей и улыбнулась им. А потом заметила ещё кое-что: взрослые нахмурились и смотрели через плечо\n\nПиппы – туда, где стоял Рави. Две женщины вместе взглянули на него и что-то прошептали одна другой, прикрывая ладонями рты.\n\nСОРОК ВТОРОЙ\n\n— Как так получилось? — спросила Кара.",
  "— Сама не знаю. Спускалась по лестнице и оступилась. Похоже\n\nна растяжение связок. — Пиппа сделала неуверенный шаг, изображая хромоту. — А я сегодня без машины. Пришла в школу пешком.\n\nИ у мамы, как назло, встреча с клиентом.\n\n— Мы с папой можем тебя подвезти. — Кара взяла подругу\n\nза руку и помогла переложить учебники в шкаф. — Не понимаю, зачем добровольно идти пешком, когда есть машина, да ещё твоя личная. Я вот, к сожалению, без коня, пока Наоми дома.\n\n— Просто захотелось прогуляться. Без Барни больше нет\n\nповодов выходить на улицу. Кара с сочувствием посмотрела на неё и закрыла шкаф.\n\n— Пойдём, помогу тебе дотопать до парковки. К счастью,\n\nу меня сильные мышцы. Вчера целых девять раз отжалась!\n\n— Девять раз? — Улыбнулась Пиппа.\n\n— Представь себе. Заходи с правильных карт и получишь мускулы,\n\nкак у качка! — Она согнула руку в локте и загарчала. У Пиппы сердце обливалось кровью. Она снова и снова повторяла про себя: «Пожалуйста, пожалуйста, пусть Кара останется такой же милой и непосредственной, что бы ни произошло потом». Они прошли коридор и направились к выходу. В лицо ударил холодный ветер, Пиппа прищурила глаза. Они медленно свернули за угол и пошли к парковке для учителей. По пути Кара развлекала Пиппу подробностями вчерашнего вечера — в честь Хэллоуина они устроили просмотр фильмов ужасов. Каждый раз, когда подруга упоминала отца, Пиппа напрягалась.\n\nЭллиот уже сидел в машине и ждал их.\n\n— Наконец-то. Что случилось?\n\n— Растяжение косточки, — сообщила Кара, открывая\n\nзадние двери. — А Лиен работает допоздна. Мы подвезём Пиппу?\n\n— Конечно. — Эллиот взял Пиппу за руку и помог\n\nзалезть на сиденье. Он к ней прикоснулся! Пиппе пришлось собрать всю свою смелость, чтобы не дернуть руку. Положив рюкзак рядом с собой, она наблюдала, как\n\nЭллиот закрывает задние дверцы и садится за руль. Они с\n\nКарой пристегнулись, и он завёл двигатель.\n\n— Так, что с ногой, Пиппо? — спросил Эллиот, ожидая, пока\n\nгруппа детишек перейдёт ули
